MAI_children_coalition_for_the_renewal_of_the_kingdom_won:0 "CCFTRoK wins"
MAI_children_coalition_for_the_renewal_of_the_kingdom_won_desc:0 "The Children Coalition For The Renewal of the Kingdom won the elections, and now they will reform the country."
MAI_privatisation:0 "Privatisation"
MAI_privatisation_desc:0 "The way to achieve perfect economic situation is to privatize national companies."
MAI_lift_the_limits:0 "Lift the limits"
MAI_lift_the_limits_desc:0 "Currently, there are too many economic limits, which forbid many people to create their own businesses. We need to lift them."
MAI_attract_foreign_investors:0 "Attract foreign investors"
MAI_attract_foreign_investors_desc:0 ""
MAI_lower_taxes:0 "Lower taxes"
MAI_lower_taxes_desc:0 ""
MAI_easier_life_bill:0 "Easier Life Bill"
MAI_easier_life_bill_desc:0 ""
MAI_a_surprising_offensive:0 "A Surprising Offensive"
MAI_a_surprising_offensive_desc:0 "Somehow, even with the effects of Role Change Law still being felt in our country, we pushed the enemy back!"
MAI_sign_separate_peace_with_others:0 "Sign separate peace with other kingdoms"
MAI_sign_separate_peace_with_others_desc:0 "Our position allows us to sign separate status quo ante bellum peace treaties with other kingdoms that are at war with us."
MAI_seashore_in_exchange_for_peace:0 "Seashore in exchange for peace"
MAI_seashore_in_exchange_for_peace_desc:0 "It's time to admit: we are victorious in this war, and can dictate Hartmut any treaty we want. However, in order not to further antagnize him, we will get more seashore in exchange for peace."
MAI_we_were_on_the_verge_of_greatness:0 "We Were on the Verge of Greatness!"
MAI_we_were_on_the_verge_of_greatness_desc:0 "We were this close to put Hartmut down once and for all, yet we did not do that!"
MAI_i_see_through_your_lies_macius:0 "I See Through Your Lies, Macius!"
MAI_i_see_through_your_lies_macius_desc:0 "You lied to all kids in the kingdom, all the time! But this ends today!"
MAI_dont_lecture_me_felix:0 "Don't Lecture Me, Felix!"
MAI_dont_lecture_me_felix_desc:0 "It was you, who almost doomed our poor country! Shame on you!"
MAI_a_second_horror:0 "A Second Horror"
MAI_a_second_horror_desc:0 "Our poor kingdom has not even finished celebrating the end of war with Hartmut, when it was torn apart into three-way civil war..."
MAI_cleaning_up_the_mess:0 "Clean up the mess"
MAI_cleaning_up_the_mess_desc:0 "The civil war is over, it's time to clean up this mess."
MAI_we_still_have_work_to_do:0 "We still have work to do"
MAI_we_still_have_work_to_do_desc:0 "With the cleanup being over, there is still much to do.\nThere is no Children Parliament, as Macius lost all faith in his personal invention when it rebelled against him; the future is still bright."
MAI_exile_him_to_the_colony:0 "Exile Hartmut to the Colony"
MAI_exile_him_to_the_colony_desc:0 "It's time to admit: we are victorious in this war, and can dictate Hartmut any treaty we want. However, in order to maintain peace in the region, we have to demand from the enemy that they have to send him to their colony."
MAI_we_won_whats_next:0 "We Won, What's Next?"
MAI_we_won_whats_next_desc:0 "So we won. What do we want now?"
MAI_parliament_was_an_error:0 "The Parliament was an error"
MAI_parliament_was_an_error_desc:0 "Actually, the Children Parliament was an error - that's what Macius decided after the war with Hartmut."
MAI_return_to_sole_monarchy:0 "Return to sole monarchy"
MAI_return_to_sole_monarchy_desc:0 "There won't be any parlamentarism ever again - Macius decided it's time to return to sole monarchy."
MAI_we_need_to_be_more_cautious:0 "We need to be more cautious"
MAI_we_need_to_be_more_cautious_desc:0 "The turmoil caused by Parliament exploded mainly due to interference of this jorunalist, who turned out to be Hartmut's spy. If we want to preserve Children Parliament, we need to be more cautious next time."
MAI_partification_of_parliament:0 "Partification of Parliament"
MAI_partification_of_parliament_desc:0 "Dividing the Parliament into parties is a good idea, and should work out... probably."
MAI_they_were_right:0 "Ministers were right"
MAI_they_were_right_desc:0 "When Stephen I was dying, ministers were scared from the sheer thought that Macius, a young, inexperienced kid, will have to rule the country, saying, that it's not possible since he was too young.\n\nThey were right."
MAI_abdication:0 "Abdication"
MAI_abdication_desc:0 "Since the ministers were right and the nation can decide about itself now, there is no need for a king to be here anymore.\n\nIt's time for King Macius to abdicate."
MAI_only_a_total_victory:0 "Only a total victory"
MAI_only_a_total_victory_desc:0 "It's time to admit: we are victorious in this war, and can dictate Hartmut any treaty we want. However, in order to maintain peace in the region, we have to achieve a total victory!"
MAI_ive_been_betrayed:0 "I've been betrayed..."
MAI_ive_been_betrayed_desc:0 "Many people in my own country declared me insane. People who I thought to be my friends - abandoned me.\n\nI've been betrayed, and now they will feel my wrath."
MAI_betrayal_in_my_country:0 "Betrayal in my country"
MAI_betrayal_in_my_country_desc:0 "There is no place for traitors in my kingdom. General and Felix are the prime examples of this."
MAI_betrayal_outside_my_country:0 "Betrayal outside my country"
MAI_betrayal_outside_my_country_desc:0 "Every country that decided to step down and not help me during the war with Hartmut - will feel my anger soon."
MAI_they_will_remember_my_name:0 "They will remember my name"
MAI_they_will_remember_my_name_desc:0 "If they're not with me, they're my enemies."
MAI_old_macius_is_dead:0 "Old Macius is dead"
MAI_old_macius_is_dead_desc:0 "When Children Parliament was still active, Felix proposed that I should crown myself as Caesar Matt the First. I regarded that as a stupid idea.\n\nBut now... it sounds just right."
MAI_kill_the_past:0 "Kill the past"
MAI_kill_the_past_desc:0 "...and not let it die by itself. It could take years."
MAI_now_they_suffer_like_me:0 "Now, they suffer like me"
MAI_now_they_suffer_like_me_desc:0 "I suffered a lot between the coronation and the war with Hartmut. Now, they suffer just like me then."
MAI_nobody_but_me:0 "Nobody, but me"
MAI_nobody_but_me_desc:0 "I've achieved something, that even my father did not dream about. I have my own empire, covering almost the whole continent, and finally, there is peace here."
MAI_the_reconstruction:0 "The Reconstruction"
MAI_the_reconstruction_desc:0 "The civil war, which nobody even thought that would happen when Macius been crowned, has finally ended. And with people returning to their homes, the process of reconstruction begins."
MAI_move_funds_from_parliament_to_reconstruction:0 "Funds from Parliament to Reconstruction"
MAI_move_funds_from_parliament_to_reconstruction_desc:0 "The Children Parliament can remain closed for some time, the Reconstruction is way more important now."
