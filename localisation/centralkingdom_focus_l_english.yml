MAI_new_technologies:0 "New technologies"
MAI_new_technologies_desc:0 "Lately many scientists came to Central Kingdom - we can't let this chance to get our research a better pass!"
MAI_audience_for_children:0 "Hold audience for Children"
MAI_audience_for_children_desc:0 "The only way for children to communicate with King Macius was to write letters to him, which resulted in hundreds of letters being delivered to Royal Castle every day. Macius has decided it's time to stop and that he will host audience for children once per week."
MAI_first_elections:0 "First elections"
MAI_first_elections_desc:0 "The Children Parliament is ready to launch, now we only need deputies - the time has come to organize first parliamentary elections in our country. It won't be exciting, since there aren't any parties (yet)."
MAI_sign_the_role_change_law:0 "Sign the Role Change Law"
MAI_sign_the_role_change_law_desc:0 "The most controversial law passed by Children Parliament - the Role Change Law, which will swap duties of children and adults in the country - is on Macius' desk, waiting to be signed.\n\nIs this the final result of all plans, that Macius had?"
MAI_talks_with_james:0 "Exporting the idea of Parliament"
MAI_talks_with_james_desc:0 "The delegation from rightful government of Enchancia, sent by [EN1.GetLeader], has sent a diplomatic request to allow them to create their own Children Parliament in Enchancia.\nAnd our Parliament has agreed to do so, now Macius only needs to sign the bill."
MAI_hartmut_crisis:0 "Hartmut Crisis"
MAI_hartmut_crisis_desc:0 "A few days after Role Change Law has been put into force, Hartmut replaced his father as the king of his country, and immediately sent a diplomatic note requesting cessation of this 'bullshit' named Children Parliament.\n\nWell, he could declare war right away, so that's a progress!"
MAI_reform_the_parliament:0 "Reforming the Children Parliament"
MAI_reform_the_parliament_desc:0 "Reform of Children Parliament is the best way out of this situation, thanks to which we can save our democratic ideals without going to war..."
MAI_we_wont_give_in:0 "We won't give in"
MAI_we_wont_give_in_desc:0 "...but we won't lick Hartmut's boots! We'll rather die than surrender!"
MAI_emergency_fortifications_around_capital:0 "Emergency Fortifications around capital"
MAI_emergency_fortifications_around_capital_desc:0 "As the enemy army is closing to our capital, we cannot let it fall!"
MAI_construct_makeshift_airfields:0 "Construct makeshift airfields"
MAI_construct_makeshift_airfields_desc:0 "The airport in Lubniewice is not enough for our planes. We need to build more airfields if we want to fight in the air!"
MAI_international_reaction_to_invasion:0 "International reaction to the invasion"
MAI_international_reaction_to_invasion_desc:0 "We need to attract international attention to invasion made by Hartmut!"
MAI_the_last_resort:0 "The last resort"
MAI_the_last_resort_desc:0 "We lost many battles and retreated many times. But now, our situation is so bad that we cannot retreat more; we must defend our country where we are now! Not one step back!"
MAI_another_elections:0 "Another elections"
MAI_another_elections_desc:0 "As the Parliament has been reformed and new parties surfaced recently, we can finally organize another elections. And then repeat them from time to time."
MAI_national_children_party_won:0 "National Children Party wins"
MAI_national_children_party_won_desc:0 "As the NCP won the elections, they now will reform the country."
