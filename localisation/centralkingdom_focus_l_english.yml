MAI_relaunch_trade_desc:0 ""
MAI_united_once_more:0 "United once more"
MAI_united_once_more_desc:0 ""
MAI_a_new_foreign_policy:0 "A new foreign policy"
MAI_a_new_foreign_policy_desc:0 "With turmoils in our region finally cooling down, we can move to establish our brand new foreign policy."
MAI_a_look_to_the_east:0 "A look to the East"
MAI_a_look_to_the_east_desc:0 "The eastern part of the world has changed much since we last looked at it..."
MAI_base_on_tungupungu:0 "Base on Tungu-Pungu"
MAI_base_on_tungupungu_desc:0 "Right now, we are the only power that can be a true guardian of Tungu-Pungu. That is, if it still exists..."
MAI_our_own_colonies:0 "Our own colonies"
MAI_our_own_colonies_desc:0 "We have access to the sea, we have a decent fleet. It's about time to establish colonies in the East."
MAI_ambassador_to_sioux:0 "An Ambassador to Sioux"
MAI_ambassador_to_sioux_desc:0 "As one of the first steps in the East, we have to send an ambassador to Sioux, so they would now they are not alone in the region."
MAI_liberation_of_greenland:0 "Liberation of Greenland"
MAI_liberation_of_greenland_desc:0 "A few months ago, after a brutal war, Greenland has fallen to enemy forces, which still occupy the country. It's about time to revert that."
MAI_establish_relations_with_greenland:0 "Establish relations with Greenland"
MAI_establish_relations_with_greenland_desc:0 "The second step in the region should be establishment of relations with Greenland. This is the only way to stop further march of extremists in Eastern Continent."
MAI_democracy_turned_red:0 "Democracy turned red"
MAI_democracy_turned_red_desc:0 "Macius' advisors have pointed out, that while we were busy with eastern affairs, Tri-State Area turned from Reformationist ideals to Strengthenist ones under the leadership of Heinz Doofenshmirtz..."
MAI_where_red_terror_ends:0 "Where White Terror Ends"
MAI_where_red_terror_ends_desc:0 ""
MAI_contain_lord_shen:0 "Contain Lord Shen"
MAI_contain_lord_shen_desc:0 "Lord Shen is a madman to be honest. He is so sure of his power and how he is undefeatable that he said that no enemy will reach Gongmen City.\n\nTime to verify that."
MAI_end_of_the_god:0 "End of the God"
MAI_end_of_the_god_desc:0 ""
