MAI_free_future_party_won_desc:0 "As the FFP won the elections, they now will reform the country."
MAI_creation_of_technological_bureau:0 "Creation of Technological Bureau"
MAI_creation_of_technological_bureau_desc:0 "Deputies from FFP has proposed to create Technological Bureau, an organization which will help us with research and further liquidate the effects of Role Change Law."
