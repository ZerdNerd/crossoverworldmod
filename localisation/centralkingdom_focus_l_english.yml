MAI_send_ambassador_to_avalor_desc:0 ""
MAI_resume_contact_with_enchancia:0 "Resume contact with Enchancia"
MAI_resume_contact_with_enchancia_desc:0 "Much time has passed since we last contacted Kingdom of Enchancia. Reestablishment of diplomatic relations is an utmost importance now."
MAI_towards_a_stable_world:0 "Towards a Stable World"
MAI_towards_a_stable_world_desc:0 "Every regional pact has failed to maintain stability and peace. There is only one way out of this: creation of continental pact."
MAI_a_more_serious_politics:0 "The Dynasty Politics"
MAI_a_more_serious_politics_desc:0 "Well, since Macius has reached adulthood, it's time to start thinking about getting him a wife, am I right?"
MAI_the_kingdom_must_have_a_queen:0 "The Kingdom must have a Queen!"
MAI_the_kingdom_must_have_a_queen_desc:0 "It cannot be that the Kingdom has only a King, and there is no Queen around! Come on, it's time to find a wife for our King."
MAI_queen_from_enchancia:0 "Queen from Enchancia"
MAI_queen_from_enchancia_desc:0 "After long discussions and negotiations with Enchancian diplomats, it was decided that Macius will marry Princess Sofia Winslow-Balthazar."
MAI_queen_from_avalor:0 "Queen from Avalor"
MAI_queen_from_avalor_desc:0 "After long discussions and negotiations with Avalorian diplomats, it was decided that Macius will marry Princess Isabel Castillo-Flores."
MAI_queen_from_tungu_pungu:0 "Queen from Tungu-Pungu"
MAI_queen_from_tungu_pungu_desc:0 "After long discussions and negotiations with Brum-Drum and ministers, it was decided that Macius will marry Princess Klu-Klu."
MAI_queen_commoner:0 "Queen-Commoner"
MAI_queen_commoner_desc:0 "After long discussions with his ministers and long law perparations, it was decided that Macius will marry his childhood friend, Hanna."
MAI_aftermath_of_the_ten_days:0 "Aftermath of the Ten Days"
MAI_aftermath_of_the_ten_days_desc:0 "The Ten Days - the name representing period of Role Change Law being in effect - have officially ended, leaving behind a devastated economic landscape. We'd better clean this up."
MAI_bail_out_national_factories:0 "Bail out national factories"
MAI_bail_out_national_factories_desc:0 "Many national factories lost over half of their equimpent when children began establishing their 'own order' of things, and now are incapable of resuming the work. We have to bail them out."
MAI_resume_the_production:0 "Resume the production"
MAI_resume_the_production_desc:0 "With majority of factories returning to the somewhat good shape, we can finally resume the production in this part of industry."
MAI_provide_additional_workforce:0 "Provide additional workforce"
MAI_provide_additional_workforce_desc:0 "We have to send some of our soldiers to help in the clean up process after the Ten Days."
MAI_start_restoring_social_benefits:0 "Start restoring social benefits"
MAI_start_restoring_social_benefits_desc:0 "As our economy is slowly returning to pre-Ten Days shape, we can start restoring the social benefits."
MAI_stability_restored:0 "Stability restored"
MAI_stability_restored_desc:0 "The Ten Days left a permanent mark on our country, but the Role Change Law effects are finally no more!"
MAI_operation_enchancian_freedom:0 "Operation Enchancian Freedom"
MAI_operation_enchancian_freedom_desc:0 "Dark times are in Enchancia - it's ruled by totalitarian regime. We need to liberate the country as soon as possible!"
MAI_free_khaldoun:0 "Free Khaldoun"
MAI_free_khaldoun_desc:0 "Khaldoun fell to one of the sorcerers from Sorcerers League, and nobody could help them. It will be hard war, but we need to liberate the country."
MAI_free_rudistan:0 "Free Rudistan"
MAI_free_rudistan_desc:0 "Rudistan was the first country to fell to one of the sorcerers from Sorcerers League. There everything begun - and there everything will end."
MAI_free_corinthia:0 "Free Corinthia"
MAI_free_corinthia_desc:0 "Corinthia was taken over by communist reactionaries a few years ago. We need to bring back order there."
MAI_free_trufflandia:0 "Free Trufflandia"
MAI_free_trufflandia_desc:0 "Trufflandia was first to fall to communists in EverRealm. We need to bring a safety to people out there."
MAI_enc_isolate:0 "Isolate tyranny in Enchancia"
MAI_enc_isolate_desc:0 "Enchancia after the civil war is governed by tyrants. Before we move on to help reinstate royal family back to power, we need to isolate the tyranny which now runs Enchancia."
MAI_back_enchancian_family:0 "Back Winslow Royal Family"
MAI_back_enchancian_family_desc:0 "The Royal Family of Enchancia is on exile. We need to show them that our support has not worn off."
MAI_enc_rebuild:0 "Help Enchancia rebuild from civil war"
MAI_enc_rebuild_desc:0 "Much of Enchancia lies in ruins after civil war. Considering their relations with us, we need to help them in the process of rebuilding."
MAI_thewayofdiplomacy:0 "The way of diplomacy"
MAI_thewayofdiplomacy_desc:0 "With internal matters sorted out, we can move on to the international scene.\n[?gold_is_needed]"
MAI_children_parliament_focus:0 "Creation of Children Parliament"
MAI_children_parliament_focus_desc:0 "The time has come to enact one of King Macius' dreams - to give children the right to decide for themselves. The project will be named Children Parliament and will work just as normal parliament, but with kids."
MAI_generic_army_effort:0 "Our Army"
 MAI_generic_army_effort_desc:0 "We have to conduct important changes to our military in order to maintain it in perfect condition."
 MAI_generic_weapon_development:0 "Weapon Development"
 MAI_generic_weapon_development_desc:0 "We need to upgrade our guns much faster than we have ever anticipated."
 MAI_generic_artillery_research:0 "Artillery Research"
 MAI_generic_artillery_research_desc:0 "Artillery is worth to be further examined before putting it into battlefield."
 MAI_generic_new_officer_corps:0 "New officer corps"
 MAI_generic_new_officer_corps_desc:0 "Our command HQ needs highly trained specialists in order to conduct successful operations. That's why we need to create new officer corps."
 MAI_generic_motorization_effort:0 "Motorization Effort"
 MAI_generic_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 MAI_generic_doctrine_effort:0 "Doctrine Effort"
 MAI_generic_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 MAI_generic_equipment_effort_2:0 "Equipment Effort II"
 MAI_generic_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 MAI_generic_mechanization_effort:0 "Mechanization Effort"
 MAI_generic_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 MAI_generic_doctrine_effort_2:0 "Doctrine Effort II"
 MAI_generic_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 MAI_generic_weapon_development_3:0 "Weapon Development Expansion"
 MAI_generic_weapon_development_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading country in infantry weapons. Or second country in that ledger."
 MAI_generic_armor_effort:0 "Armor Effort"
 MAI_generic_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 MAI_generic_special_forces:0 "Special Forces"
 MAI_generic_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 MAI_generic_weapons_and_co:0 "Weapons and Co."
 MAI_generic_weapons_and_co_desc:0 "Our army equipment is mostly being produced by Weapons and Co.. We can use them to conduct our research of weapons further."
 MAI_generic_practice_reverse_engineering:0 "Practice reverse-engineering"
 MAI_generic_practice_reverse_engineering_desc:0 "Modern countries often use reverse-engieneering to reveal the secrets of their enemies. We need to practice it too."
 MAI_generic_study_foreign_tanks:0 "Study foreign tanks"
 MAI_generic_study_foreign_tanks_desc:0 "We need to study foreign-made tanks in order to create perfect ones for ourselves."
 MAI_generic_military_academy:0 "War Studies University"
 MAI_generic_military_academy_desc:0 "In order to give our soldiers more suitable experience and knowledge, we have to open special school for them - War Studies University."
 MAI_generic_naval_effort:0 "Our navy"
 MAI_generic_naval_effort_desc:0 "We must redesign our Navy to maintain modern standards."
 MAI_generic_flexible_navy:0 "Flexible Navy"
 MAI_generic_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 MAI_generic_large_navy:0 "Large Navy"
 MAI_generic_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 MAI_generic_submarine_effort:0 "Submarine Effort"
 MAI_generic_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 MAI_generic_cruiser_effort:0 "Cruiser Effort"
 MAI_generic_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 MAI_generic_destroyer_effort:0 "Destroyer Effort"
 MAI_generic_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 MAI_generic_capital_ships_effort:0 "Capital Ship Effort"
 MAI_generic_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 MAI_generic_naval_academy:0 "Naval Academy"
 MAI_generic_naval_academy_desc:0 "By creating special naval academy for future captains and admirals, we can ensure our victories on high seas."
 MAI_generic_a_new_type_of_infantry:0 "A new type of infantry"
 MAI_generic_a_new_type_of_infantry_desc:0 "Why should we bother regular infantry with making dangerous naval landings? We can form specialist units - marines - to deal with this."
 MAI_generic_floating_airfields:0 "Aircraft carriers"
 MAI_generic_floating_airfields_desc:0 "We definitely should conduct research on aircraft carriers. Maybe we will incorporate them into our fleet soon?"
 MAI_generic_naval_air_force:0 "Naval Air Force"
 MAI_generic_naval_air_force_desc:0 "With plans to build first carriers for our navy, we need to create Naval Air Force for these carriers."
 MAI_generic_aviation_effort:0 "Our Air Force"
 MAI_generic_aviation_effort_desc:0 "We need to maintain our air force in perfect condition in case of another war."
 MAI_generic_fighter_focus:0 "Fighter Focus"
 MAI_generic_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 MAI_generic_bomber_focus:0 "Bomber Focus"
 MAI_generic_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 MAI_generic_aviation_effort_2:0 "Aviation Tactics"
 MAI_generic_aviation_effort_2_desc:0 "We cannot let the enemy to dominate air - we need to research proper techniques to fight them."
 MAI_generic_CAS_effort:0 "CAS Effort"
 MAI_generic_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 MAI_generic_rocket_effort:0 "Rocket Effort"
 MAI_generic_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 MAI_generic_heavy_fighter_focus:0 "Heavy Fighter Research"
 MAI_generic_heavy_fighter_focus_desc:0 "Heavy Fighters will significantly help our ground forces in conducting successful attacks on battlefields."
 MAI_generic_reverse_engineer_foreign_bombers:0 "Reverse-engineer foreign bombers"
 MAI_generic_reverse_engineer_foreign_bombers_desc:0 "Our plans of bombers are not that perfect - we need to buy and reverse-engineer some foreign bombers to further modify our planes."
 MAI_generic_strategic_bombing:0 "Strategic Bombing"
 MAI_generic_strategic_bombing_desc:0 "In modern countries, there are talks about switching to strategic bombing in order to cripple morale of enemies. We should research any information about such planes and tactics!"
 MAI_generic_expand_bombing_command:0 "Expand Bombing Command"
 MAI_generic_expand_bombing_command_desc:0 "The Bombing Command, which directs every single bomber squadron of Royal Air Force, needs to be expanded in order to deal with new threats and growing number of bombers."
 MAI_generic_air_force_academy:0 "Air Force University"
 MAI_generic_air_force_academy_desc:0 "We have to establish Air Force University in our capital in order to educate our pilots."
 MAI_volunteer_bill:0 "Volunteer Bill"
 MAI_volunteer_bill_desc:0 "Our army needs some actual training in battle - soldiers cannot sit in place, doing nothing. If they want to fight - Macius will allow them to by enacting Volunteer Bill."