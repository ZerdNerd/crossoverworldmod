MAI_but_hes_too_young:0 "But he's too young!"
MAI_but_hes_too_young_desc:0 "Stephen I is literally on his deathbed, and ministers are debating together with doctors from the whole country about possibilities of him returning to full health..."
MAI_ill_show_them_now:0 "I'll show them now"
MAI_ill_show_them_now_desc:0 "Macius has been crowned, and as he promised himself before his father died days ago, it's time to show these foolish ministers who is in charge here."
MAI_peaceful_resolution:0 "Peaceful resolution"
MAI_peaceful_resolution_desc:0 "Why cause disruptions in the government's work, when you can simply settle the dispute with ministers on your own and friendly terms?"
MAI_appoint_new_ministers:0 "Appoint new ministers"
MAI_appoint_new_ministers_desc:0 "With ministers knowing where their place is, Macius can do a reshuffle of ministers in some offices - just to be sure that new ones are competent and know their place."
MAI_the_reformer:0 "The Reformer"
MAI_the_reformer_desc:0 "As Macius wants to take care of children as he sees fit, he has to declare himself 'the Reformer'. At least that's what the law (precisely, National Rights Book, tome 1764, at page 377) says."
MAI_arrest_them_all:0 "Arrest them all"
MAI_arrest_them_all_desc:0 "There is no sense in negotiating with these old fools. Macius is now the king, and the king must be respected, even if one doesn't like him."
MAI_an_absolute_monarch:0 "Absolute monarchy"
MAI_an_absolute_monarch_desc:0 "Well, Macius doesn't have the experience and surely will commit errors without any advice - so, since the ministers are professionals, they still can be useful as advisors.\n\nBut from now on, he will be the only person in the country, capable of changing anything."
MAI_actually_i_need_them:0 "Actually, I need them"
MAI_actually_i_need_them_desc:0 "Macius without his ministers is not a king, but a little fool - that's what one can say now. So, the only logical way out of this is to free them, right...?"
MAI_talk_with_reds:0 "Talk with Reds"
MAI_talk_with_reds_desc:0 "Stephen I did not solve the problem of Reds rioting in the country from time to time, and it's Macius' turn to finally solve this issue once and for all. Peacefully."
MAI_expell_commies:0 "Expell communists from country"
MAI_expell_commies_desc:0 "The time has come to expell communists from Central Kingdom. Someone will say that this is not needed, since they don't have big influence in our country - well, in Enchancia the communists also weren't so strong, but they managed to cause some big disruptions in country life. We cannot allow them to escalate the tensions here."
MAI_education_reform:0 "Reform of education system"
MAI_education_reform_desc:0 "The education system in our country needs to be reformed as soon as possible - in their letters to King Macius, children complained many times that there is too much homework ordered in schools nowadays, asking the king for help. Ministers are ready to help the king during the process, no matter how long it takes."
MAI_for_king_and_country:0 "For King and Country"
MAI_for_king_and_country_desc:0 "When Macius was crowned, many disregarded him as king due to his age, thinking, that the country will quickly fall apart and our neighbors will take care of remains. But now, as the Reds case was solved and education system has been reformed, Macius' popularity in the country got even better than anyone expected."
MAI_the_king_of_children:0 "The King of Children"
MAI_the_king_of_children_desc:0 "As he wanted to be, King Macius has officially became the King of Children. Although, this decision wasn't met with understanding in some countries, calling the declaration 'an interference with internal affairs of other countries'."
MAI_chocolate_and_carousels:0 "Chocolate and Carousels"
MAI_chocolate_and_carousels_desc:0 "It's time for the first reform by King Macius: chocolate fund (every child will receive half of chocolate bar) and installation of carousels in every school."
MAI_write_the_constitution:0 "Write the Constitution"
MAI_write_the_constitution_desc:0 "There is a need to give power to the nation, so it could decide about itself. There would be two parliaments, one for adults (obviously), and the second one for children, which is seemingly more important one for Macius. But, in order to transfer the legislature power to the people, we need to create a Constitution."
MAI_children_gazette:0 "Children Gazette"
MAI_children_gazette_desc:0 "Children in our Kingdom need a way to express their opinions, as currently there is no medium that would allow them to do so. Such possibility exists, however, thanks to the journalist that forced his way into throne room during one of the audiences for children, who offered his services to the king."
MAI_organize_summer_camps_for_children:0 "Organize summer camps for children"
MAI_organize_summer_camps_for_children_desc:0 "Children in Central Kingdom need a way to spend their holidays other than in cities doing nothing. A perfect one is to build 'pioneer camps' in our forests and mountains, so they could happily enjoy the holidays."
MAI_diplo_rel_enchancia:0 "Establish diplomatic relations with Enchancia"
MAI_diplo_rel_enchancia_desc:0 "Kingdom of Enchancia, the strongest country in EverRealm, has evaded a bloody civil war. Macius decided, that we should establish diplomatic relations with them, in order to expand our influence beyond our region."
MAI_ecw_our_stance:0 "Our stance on Enchancian Civil War"
MAI_ecw_our_stance_desc:0 "Kingdom of Enchancia, the strongest country in EverRealm, has been divided by civil war - King Macius has decided that it's our duty to help them with everything we can. But the question is - which side will we aid?"
MAI_enc_tech_jump:0 "Enchancian Technology Leap"
MAI_enc_tech_jump_desc:0 "Enchancia has already advanced technologically in recent years, but still is not modern country. It's our turn to give them the last piece of this puzzle."
MAI_visit_to_our_neighbors:0 "Visit to our neighbors"
MAI_visit_to_our_neighbors_desc:0 "In order to get more funds for his projects and to improve relations with neighbors, king Macius has decided to visit all three countries - [WEK.GetName], [FRI.GetName] and [SLD.GetName].\nWhile there shouldn't be any problems in the kingdoms, there can be some in Spalding, but hopefully nothing bad will happen."
MAI_visit_duckburg:0 "Visit Duckburg"
MAI_visit_duckburg_desc:0 "Macius is in need of contacts beyond neighboring countries. Enchancia is not enough, as it's far; he needs friends in our regions. For starters - Republic of Duckburg is a nice option to start building such 'network of friendship'."
MAI_visit_danville:0 "Visit Danville"
MAI_visit_danville_desc:0 "The next thing on Macius' to-do-in-order-to-gather-more-friends list is visit to Danville, capital of [TSA.GetName]. By having two republics in the northeast as possible allies, the king may safeguard himself from possible invasion from Republic of Spalding or Friedewalt."
MAI_tungu_pungu:0 "Visit Tungu-Pungu"
MAI_tungu_pungu_desc:0 "Our treasury, 'thanks' to the reforms forwarded by ministers, is almost empty; in result, King Macius has been left with no money to forward his own reforms.\nBut, there is a way out of this - in the middle of the sea, lies an island inhabited by wild animals living in peace with indigenous people; legends say, that there is gold on this island."
MAI_the_zoo_project:0 "The Zoo Project"
MAI_the_zoo_project_desc:0 "When King Macius was visiting our neighbors, he saw many zoological gardens in their cities, instantly dreaming of opening his own in Lubniewice one day.\nNow, as he is friends with people of Tungu-Pungu, he can strike a deal about taking some animals in order to create a zoo in his capital."
MAI_visit_avalor:0 "Visit Avalor"
MAI_visit_avalor_desc:0 "Since Enchancia has fallen into a civil war, Kingdom of Avalor is the last monarchy in the region that is still a stable one. Macius thinks, that if we want to help EverRealm anytime in the future, we have to visit that country first."
MAI_royal_convention:0 "Royal Convention"
MAI_royal_convention_desc:0 "Macius was trying to maintain peace in the region by visiting our neighbors or signing new deals or treaties. Now, he wants to organize Royal Convention, and invite as many monarchs as possible, so he can gain their friendships."
MAI_favor_north:0 "Favor North"
MAI_favor_north_desc:0 "There is only one part of country that we can give more attention during economic reforms. Macius decided that this part will be north."
MAI_thewayofeconomy:0 "Economic reforms"
MAI_thewayofeconomy_desc:0 "As Macius has finally got more funds for his reforms, he can begin modernization of Kingdom's economy."
MAI_northern_rail_lines:0 "Northern rail lines"
MAI_northern_rail_lines_desc:0 "The Kingdom's rail lines north of Lubniewice are in terrible condition, and the minister of transport has received many complaints from our national carrier about this... Macius has to react quickly."
MAI_lubniewice_main:0 "Lubniewice Główne Station"
MAI_lubniewice_main_desc:0 "The main station in country capital, Lubniewice, reached its capacity limit during Stephen I rule. It's time to modernize it; a big project has been prepared, and we are ready to build completely new station."
MAI_roads_in_the_west:0 "Roads in the West"
MAI_roads_in_the_west_desc:0 "Country roads to the west of our capital are in bad shape are need urgent development."
MAI_lubniewice_international_airport:0 "Lubniewice International Airport"
MAI_lubniewice_international_airport_desc:0 "The airport in Lubniewice is too small for such country capital. There is a need for bigger aerodrome."
