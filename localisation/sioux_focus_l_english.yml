l_english:
  SIO_first_steps_into_the_industrialization:0 "First steps into industrialization"
  SIO_first_steps_into_the_industrialization_desc:0 "It's time to begin industrialization of our country. Sioux are already behind their neighbors in terms of technology, so we have to do it as soon as possible."
  SIO_expanding_the_capital:0 "Expanding the capital"
  SIO_expanding_the_capital_desc:0 "Expansion of our capital, Tippecanoe, is a must - otherwise, we won't be able to modernize our country properly."
  SIO_expansion_of_sea_ports:0 "Expansion of sea ports"
  SIO_expansion_of_sea_ports_desc:0 "Currently, we are exporting only wood abroad, but our ports won't handle much higher trade in the future if they won't be expanded."
  SIO_the_council_meets:0 "The Council Meets"
  SIO_the_council_meets_desc:0 "It is time for United Council to meet in Tippecanoe."
  SIO_maintain_operation_sandstorm:0 "Maintain Operation Sandstorm"
  SIO_maintain_operation_sandstorm_desc:0 "United Council has decided that we better stay with Operation Sandstorm if Humsin attacks us."
  SIO_proper_sioux_fleet:0 "Proper Sioux fleet"
  SIO_proper_sioux_fleet_desc:0 "We cannot rely on canoes forever, we have to invest into proper fleet in order to safeguard Operation Sandstorm."
  SIO_new_getaway_points:0 "New getaway points"
  SIO_new_getaway_points_desc:0 "Operation Sandstorm is basically an evacuation of Sioux population to ports and out of the country. However, if Humsin attacks us, our current ports will quickly be crowded; we have to build new getaway points."
  SIO_more_weapons:0 "More weapons"
  SIO_more_weapons_desc:0 "Our forces, which will be delaying Humsin's troops during Sandstorm, must have more weapons than they have now."
  SIO_greet_your_loved_ones:0 "Greet your loved ones"
  SIO_greet_your_loved_ones_desc:0 "When women and children will be evacuating from the country, men will stay and delay Humsin forces to cover the evacuation. For many, it can be the last time they will see each other..."
  SIO_further_industrialization:0 "Further industrialization"
  SIO_further_industrialization_desc:0 "Even if we are fully committing our efforts to Sandstorm, we have to carry on with our industrialization."
  SIO_construct_vital_roads:0 "Construct vital roads"
  SIO_construct_vital_roads_desc:0 "Operation Sandstorm will require many connections to getaway points which won't get crowded quickly. That's why we have to construct more of them."
  SIO_delay_their_march:0 "Delay their march"
  SIO_delay_their_march_desc:0 "The vital part of the operation is delaying Humsin's forces as much as possible. We have to prepare our forces for it."
  SIO_mobilize_additional_warriors:0 "Mobilize additional warriors"
  SIO_mobilize_additional_warriors_desc:0 "Some Sioux men will emigrate when Sandstorm commences, but the rest will stay in the country. We have to mobilize more of them."
  SIO_prepared_for_sandstorm:0 "Prepared for Sandstorm"
  SIO_prepared_for_sandstorm_desc:0 "We are now fully prepared for Operation Sandstorm. Hopefully, everything will go as planned..."
  SIO_get_lost_humsin:0 "Get lost, Humsin!"
  SIO_get_lost_humsin_desc:0 "Who the hell is he, to demand anything from us?! We will resist against his aggression without commencing Operation Sandstorm!"
  SIO_factories_in_the_rear:0 "Factories in the rear"
  SIO_factories_in_the_rear_desc:0 "If we truly want to resist Humsin, we have to build proper military industry in our rear."
  SIO_factories_in_the_west:0 "Factories in the west"
  SIO_factories_in_the_west_desc:0 "We can't have factories only in the rear, west also needs them!"
  SIO_mass_mobilization:0 "Mass mobilization"
  SIO_mass_mobilization_desc:0 "We have to mobilize every Sioux men in the country to fight against Humsin."
  SIO_prairie_defense_line:0 "Prairie Defense Line"
  SIO_prairie_defense_line_desc:0 "Our core defense against Humsin will be Prairie Defense Line in the northern part of our country."
  SIO_continuing_industrialization:0 "Continuing industrialization"
  SIO_continuing_industrialization_desc:0 "We cannot hold industrialization forever because of Humsin!"
  SIO_startup_the_navy:0 "Startup the navy"
  SIO_startup_the_navy_desc:0 "We need proper navy in order to prevent Humsin from getting us from the sea!"
  SIO_prayers_to_the_gods:0 "Prayers to the gods"
  SIO_prayers_to_the_gods_desc:0 "Our Sioux deities are no less important than industry and technology that we are improving. Without them, our tradition could be gone forever!"
  SIO_bridge_the_technological_gap:0 "Bridge the technological gap"
  SIO_bridge_the_technological_gap_desc:0 "The technological gap that exists between us and our neighbors - most importantly, Humsin - places us in very uncomfortable sitution. We have to bridge it as fast as we can!"
  SIO_introduction_to_infantry:0 "Introduction to infantry"
  SIO_introduction_to_infantry_desc:0 "Cavalry is the core of our army. However, it also the only type of forces we have - while Humsin relies on the infantry. Without infantry, we are truly lost."
  SIO_were_back_sandman:0 "We're back, Sandman!"
  SIO_were_back_sandman_desc:0 "Landing in Tippecanoe was successful, we now can retake our country!"
  SIO_alliance_of_interspecies:0 "Alliance of species"
  SIO_alliance_of_interspecies_desc:0 "Beside Sioux, animals that are living on occupied territories are suffering from Humsin's forces. Yakari is on friendly terms with all animals that live in the prairie - with alliance between us and them, Humsin will surely be utterly crushed."
  SIO_future_of_the_tribes:0 "Future of the Tribes"
  SIO_future_of_the_tribes_desc:0 "With Humsin defeated and our independence restored, the restored United Council can now meet in Tippecanoe to decide about future of Sioux."
  SIO_the_liberator_stays:0 "The Liberator stays"
  SIO_the_liberator_stays_desc:0 "Why would we not rely on Yakari, when he led us back to independence?"
  SIO_we_will_rebuild:0 "We Will Rebuild..."
  SIO_we_will_rebuild_desc:0 "Our country has been ruined: twice by the front and by Humsin's occupation. We have to rebuild what this sandman has destroyed."
  SIO_we_will_modernize_our_transportation:0 "...Our Transportation"
  SIO_we_will_modernize_our_transportation_desc:0 "The transport network in our country needs complete rebuilding after the war with Humsin."
  SIO_our_homes:0 "...Our Homes"
  SIO_our_homes_desc:0 "Many homes in the country were ruined by Humsin's occupation. They need to be rebuild."
  SIO_our_army:0 "...Our Army"
  SIO_our_army_desc:0 "The chunk of Sioux Army that recaptured our country is not enough to withstand any invasion; it has to be expanded."
  SIO_our_navy:0 "...Our Navy"
  SIO_our_navy_desc:0 "Much of our Navy comes from our allies; while it is much helpful, we can't rely on our allies forever in terms of naval equipment."
  SIO_our_industry:0 "...Our Industry"
  SIO_our_industry_desc:0 "While our industry is slowly regaining its health from destruction caused by Humsin, it needs additional help."
  SIO_and_our_society:0 "...and Our Society"
  SIO_and_our_society_desc:0 "Sioux need to be fully modern society in order to survive any danger in the future."
  SIO_decisive_rule:0 "Decisive rule"
  SIO_decisive_rule_desc:0 "After we have regained independence, our country needs decisive rule with strong man leading our nation. Buffalo Seed is the one and only person capable of doing this."
  SIO_bring_on_the_reforms:0 "Bring on the reforms"
  SIO_bring_on_the_reforms_desc:0 "Sioux need reforms that will bring our nation back to its glory!"
  SIO_fast_industrialization:0 "Fast Industrialization"
  SIO_fast_industrialization_desc:0 "Can't wait for industrialization to be completed and safe as planned, we need to do it faster!"
  SIO_advanced_infrastructure:0 "Advanced infrastructure"
  SIO_advanced_infrastructure_desc:0 "Our infrastructure has to be the best in the region!"
  SIO_tippecanoe_dockyards:0 "Tippecanoe Dockyards"
  SIO_tippecanoe_dockyards_desc:0 "We must have the best dockyards and fleet on the whole Eastern Continent!"
  SIO_push_on_airforce:0 "Push on airforce"
  SIO_push_on_airforce_desc:0 "Sioux must rule the skies with the opportunities that technological revolution has brought to us!"
  SIO_industry_for_citizens:0 "Industry for citizens"
  SIO_industry_for_citizens_desc:0 "Our compatriots need to have better living conditions."
  SIO_into_the_glorious_future:0 "Into the glorious future"
  SIO_into_the_glorious_future_desc:0 "With recent reforms completed, the Sioux nation is once again strongest in the region!"
  SIO_the_remnants_of_old_order:0 "Remnants of Old Order"
  SIO_the_remnants_of_old_order_desc:0 "Previous Council made a few errors here and there, but overall, that institution wasn't so bad. We have to maintain it, as it guarantees peace and stability."
  SIO_fix_their_errors:0 "Fix their errors"
  SIO_fix_their_errors_desc:0 "The errors of previous United Council must not be repeated!"
  SIO_sioux_railway_system:0 "Sioux Railway System"
  SIO_sioux_railway_system_desc:0 "By utilizing system from western countries, we can build sufficient railway network in our country."
  SIO_the_great_resource_plan:0 "The Great Resource Plan"
  SIO_the_great_resource_plan_desc:0 "As we have modernized our country, we now have to locate new resources in our territories. Friedewalt's colonists tried to do that in the past, but now we're in better position than them."
  SIO_next_step_in_westernization:0 "Next step in westernization"
  SIO_next_step_in_westernization_desc:0 "Our westernization is ongoing - the next step is further industrialization of the least industrialized regions."
  SIO_away_with_illiteracy:0 "Away with illiteracy"
  SIO_away_with_illiteracy_desc:0 "We must get rid of illiteracy in our country by introducing efficient education system."
  SIO_naval_investments:0 "Naval investments"
  SIO_naval_investments_desc:0 "Our navy is not in good shape, we have to invest much funds into it to become significant regional power."
  SIO_the_sioux_deal:0 "The Sioux Deal"
  SIO_the_sioux_deal_desc:0 "By offering our citizens a programme of important changes in regards to recent technological developmnents, we guarantee stability in our country."
  SIO_its_girls_turn:0 "It's Girls Turn"
  SIO_its_girls_turn_desc:0 "Why exactly shouldn't girls be in charge now? Nobody knows."
  SIO_a_safe_heaven_for_the_oppressed:0 "A safe heaven for the oppressed"
  SIO_a_safe_heaven_for_the_oppressed_desc:0 "People are facing repressions in many countries around the world. While we can't interfere in internal affairs of these countries, we can offer these people a safe heaven in our country."
  SIO_promote_new_means_of_transportation:0 "Promote new means of transportation"
  SIO_promote_new_means_of_transportation_desc:0 "With modernization of our country, we have gained access to previously unknown means of transportation. Like bikes, they are very environment-friendly!"
  SIO_the_bill_for_the_future:0 "The Bill for The Future"
  SIO_the_bill_for_the_future_desc:0 "We have to make sure that internal distasters like those in the West won't happen in our country - that's why we can introduce Bill for The Future."
  SIO_focus_on_basic_needs:0 "Focus on basic needs"
  SIO_focus_on_basic_needs_desc:0 "Instead of fulfilling nonsense dreams of minority of children that want the situation from the West to be repeated in our country, we should focus on basic needs of our society, like food or clothes."
  SIO_establish_relations_with_king_macius:0 "Establish relations with King Macius"
  SIO_establish_relations_with_king_macius_desc:0 "Central Kingdom is the birthplace of Paidocracy. We can establish relations with them, but we won't follow their questionable suits."
  SIO_establish_relations_with_tungu_pungu:0 "Establish relations with Tungu-Pungu"
  SIO_establish_relations_with_tungu_pungu_desc:0 "As the closest country that is on friendly terms with Central Kingdom, Tungu-Pungu is also located in very important position on Sea of Dragons. Establishing relations with them can pay off in the future."
  SIO_sioux_paidocracy:0 "Sioux Paidocracy"
  SIO_sioux_paidocracy_desc:0 "Many people will say that Paidocracy will always fail, because children cannot handle things properly.\nThis seems like total bullsh... totally wrong if you look at Sioux; sometimes, with good advisors (unlike certain monarchist countries) and good people in good positions, it can work well."
  SIO_pro_family_reforms:0 "Pro-family reforms"
  SIO_pro_family_reforms_desc:0 "By introducing stable and reliable pro-family reforms (no, not useless social benefits), we preserve stability in and traditions of our country."
  SIO_the_rule_of_women:0 "The rule of Women"
  SIO_the_rule_of_women_desc:0 "Sioux women had quite big influence in tribes' life. Now, they are the dominant voice in the country."
  SIO_protect_faith_and_traditions:0 "Protect faith and traditions"
  SIO_protect_faith_and_traditions_desc:0 "We cannot let out faith and traditions to fade and be swapped for modern things. We have to preserve them!"
  SIO_improve_sioux_lives:0 "Improve Sioux lives"
  SIO_improve_sioux_lives_desc:0 "Many Sioux are struggling to survive in the new, modernized society. We have to improve their lives and help them."
  SIO_gather_the_exiles:0 "Gather the exiles"
  SIO_gather_the_exiles_desc:0 "Many Sioux left our country after the First Sioux War. Now, we can invite them back to our modern and once again stable country."
  SIO_expansion_of_cities:0 "Expansion of cities"
  SIO_expansion_of_cities_desc:0 "Our cities have to be expanded to accomodate growing numbers of citizens."
  SIO_maintain_good_relations_with_non_sioux:0 "Maintain good relations with non-Sioux"
  SIO_maintain_good_relations_with_non_sioux_desc:0 "With westernization and modernization, many non-Sioux people settled in our cities, notably in Tippecanoe. This created some minor tensions with native population; we have to act as quickly as possible in order to avert clashes."
  SIO_set_new_trade_rules:0 "New trade rules"
  SIO_set_new_trade_rules_desc:0 "Previously, Sioux were exploited by foreign powers. Now, its time for us to be the main player in this trade game."
  SIO_the_peaceful_times:0 "The Peaceful Times"
  SIO_the_peaceful_times_desc:0 "With main danger gone, we can proceed into more stable and peaceful times."
  SIO_our_finest_hour:0 "Our Finest Hour"
  SIO_our_finest_hour_desc:0 "This is not time for anything like Operation Sandstorm! We're going to win this war and push Humsin back!"
  SIO_new_political_landscape:0 "New political landscape"
  SIO_new_political_landscape_desc:0 "With Humsin defeated once and for all, we can focus on reshaping our political landscape."
  SIO_let_the_council_work:0 "Let the Council work"
  SIO_let_the_council_work_desc:0 "Decisions made by United Council were very good, there is no need to change our government."
  SIO_begin_westernization:0 "Begin Westernization"
  SIO_begin_westernization_desc:0 "Finally, we can begin the process of westernization and modernization of our country."
  SIO_develop_tippecanoe:0 "Develop Tippecanoe"
  SIO_develop_tippecanoe_desc:0 "Our capital Tippecanoe, has to become the pearl of the East if we want to be modern country."
  SIO_introduce_airports:0 "Introduce airports"
  SIO_introduce_airports_desc:0 "If we want to be considered westernized country, we have to introduce airports here."
  SIO_reinstate_the_festivities:0 "Reinstate the festivities"
  SIO_reinstate_the_festivities_desc:0 "As Humsin declared war on us (and failed), we suspended our annual festivities. Now, as the war is over, we can resinstate them!"
  SIO_reward_all_soldiers:0 "Reward all soldiers"
  SIO_reward_all_soldiers_desc:0 "Our Brave Soldiers have to be rewarded for their courage on the battlefields during the war with Humsin."
  SIO_repopulate_the_desert:0 "Repopulate the Desert"
  SIO_repopulate_the_desert_desc:0 "Parts of the desert we have captured are almost completely empty. We have to repopulate them."
  SIO_connect_with_the_western_world:0 "Connect with the Western world"
  SIO_connect_with_the_western_world_desc:0 "It's time for Sioux to finally become Western country!"
  SIO_turn_into_monarchy:0 "Turn into monarchy"
  SIO_turn_into_monarchy_desc:0 "The Council decided to introduce monarchy in our country. Long live the King!"
  SIO_a_new_dynasty:0 "A new dynasty"
  SIO_a_new_dynasty_desc:0 "With new dynasty appearing in the world of monarchies, we have to become major royal power out there."
  SIO_build_proper_palace:0 "Build proper palace"
  SIO_build_proper_palace_desc:0 "Our dynasty needs proper palace to live in and govern our kingdom."
  SIO_introduce_royal_guard:0 "Introduce Royal Guard"
  SIO_introduce_royal_guard_desc:0 "Every monarch has his (or her) personal guard. We can introduce similar guard, but as regular army unit."
  SIO_royal_air_force:0 "Royal Air Force"
  SIO_royal_air_force_desc:0 "While modernizing, we have to create proper air force to defend ourselves from foreign threats in the sky."
  SIO_our_monarchist_friends:0 "Our monarchist friends"
  SIO_our_monarchist_friends_desc:0 "We have to maintain good relations with our monarchist friends in the world."
  SIO_royal_navy:0 "Royal Navy"
  SIO_royal_navy_desc:0 "Sioux Kingdom needs to have proper navy in order to fight with naval threats in the seas."
  SIO_first_year_of_monarchy:0 "First year of monarchy"
  SIO_first_year_of_monarchy_desc:0 "The first year of Sioux monarchy has passed, and it seems that the decision made by United Council was very good indeed."
  SIO_establish_republic:0 "Establish Republic"
  SIO_establish_republic_desc:0 "Reshaping our country into a republic is perfect way to manifest our dream to become westernized nation while preserving our traditions."
  SIO_proper_building_for_council:0 "Proper building for council"
  SIO_proper_building_for_council_desc:0 "Our reshaped United Council needs proper building to govern from."
  SIO_small_railway_system:0 "Small railway system"
  SIO_small_railway_system_desc:0 "Investing into narrow-gauge railways is sure and safe bet for country like our republic."
  SIO_big_railway_system:0 "Big railway system"
  SIO_big_railway_system_desc:0 "Why should we stick with narrow-gauge railways, while we can have more reliable and faster normal-gauge ones?"
  SIO_living_with_the_nature:0 "Living with the nature"
  SIO_living_with_the_nature_desc:0 "Sioux always were living with the nature, and preserving this trait is part of our tradition and duty."
  SIO_introduce_market_economy:0 "Introduce market economy"
  SIO_introduce_market_economy_desc:0 "Market economy is the basic economy system that runs in western countries, embracing it in our country is a must on westernization path."
  SIO_exploitation_agreement_with_tungu_pungu:0 "Exploitation agreement with Tungu-Pungu"
  SIO_exploitation_agreement_with_tungu_pungu_desc:0 "With Central Kingdom being busy in the West, why shouldn't we use our newfound powers and talk Tungu-Pungu into an agreement? They will give us their resources, and we will give them our protection."
  SIO_eastern_beacon_of_freedom:0 "Eastern Beacon of Freedom"
  SIO_eastern_beacon_of_freedom_desc:0 "With new Republic being stable now, our country and its capital, Tippecanoe, is truly the beacon of freedom in the East."
  SIO_the_true_power_of_sioux:0 "True Power of Sioux"
  SIO_the_true_power_of_sioux_desc:0 "Humsin has been defeated, but we did it solely on our own. If we want to regain our lands taken by foreign colonizers, we can count only on ourselves - we must show the true power of our nation!"
  SIO_surrounded_by:0 "Surrounded by..."
  SIO_surrounded_by_desc:0 "Greenland in the north, Friedewalt's colonists in the east and south... we're surrounded by enemies, who are better equipped than our army and have better technology. We need to prepare fast for coming thunder."
  SIO_promote_the_faith:0 "Promote the Faith"
  SIO_promote_the_faith_desc:0 "With ongoing modernization of our country, our faith seems to slowly fade away - we cannot let it to be lost and forgotten by history!"
  SIO_fight_for_traditions:0 "Fight for Traditions"
  SIO_fight_for_traditions_desc:0 "People that come together with Western customs to our country are causing our culture and traditions to fade. We cannot lose our heritage!"
  SIO_introduce_farming:0 "Introduce farming"
  SIO_introduce_farming_desc:0 "However, not all customs and technologies that come from the West are bad - we should, for example, introduce farming; this way we can set off to hunt for bisons rarely."
  SIO_expand_weapons_industry:0 "Expand weapons industry"
  SIO_expand_weapons_industry_desc:0 "Expansion of our weapons industry is the utmost importance in current times."
  SIO_rule_the_seas:0 "Rule the seas"
  SIO_rule_the_seas_desc:0 "Sioux are no worse than foreign nations in terms of naval power! We are capable of creating our own navy too."
  SIO_through_the_fires_of_war:0 "Through the fires of war"
  SIO_through_the_fires_of_war_desc:0 "The modernization is almost over and the fires are lit - Sioux are going to war once again."
  SIO_finish_the_modernization:0 "Finish the modernization"
  SIO_finish_the_modernization_desc:0 "The long awaited moment has come - we have finished the modernization of our country and gained western technology!"
  SIO_negotiate_the_return_of_neu_flensburg:0 "Negotiate the return of Neu Flensburg"
  SIO_negotiate_the_return_of_neu_flensburg_desc:0 "Colonists from the West are still occupying our rightful lands; however, we should negotiate the return of our rightful lands with them first, and only go to war if they reject our proposal."
  SIO_prepare_to_retake_neu_flensburg_by_force:0 "Prepare to retake Neu Flensburg by force"
  SIO_prepare_to_retake_neu_flensburg_by_force_desc:0 "We won't negotiate with invaders. We will drive them from our lands once and for all!"
  SIO_coastal_flotilla:0 "Coastal flotilla"
  SIO_coastal_flotilla_desc:0 "If we want to decimate the foreign colonists, we need to build proper coastal flotilla to cut them off from any supplies in Neu Flensburg."
  SIO_prepare_the_blockade:0 "Prepare the blockade"
  SIO_prepare_the_blockade_desc:0 "Our coastal flotilla, as well as submarines we will produce, will be crucial in establishing proper naval blockade."
  SIO_sungmanito_line:0 "Sungmanito Line"
  SIO_sungmanito_line_desc:0 "We cannot rely only on attacking the enemy, we need to be prepared for prossible counterattacks. That's why we need Sungmanito Line."
  SIO_eastern_airfield:0 "Eastern Airfield"
  SIO_eastern_airfield_desc:0 "If we build new airfield in eastern part of our country, we will be able to completely dominate the skies of the region."
  SIO_neu_flensburg_or_war:0 "Neu Flensburg or War"
  SIO_neu_flensburg_or_war_desc:0 "The time has come. Either they give us Neu Flensburg, or they will face our anger!"
  SIO_influence_tungu_pungu:0 "Influence Tungu-Pungu"
  SIO_influence_tungu_pungu_desc:0 "With our power growing steadily in the reigon, we should expand our influence to Tungu-Pungu in order to safeguard our interests there."
  SIO_turn_desert_into_prairie:0 "Turn Desert into Prairie"
  SIO_turn_desert_into_prairie_desc:0 "Just like Greenlanders are doing it on their side of their border, we have to turn our parts of the desert into prairie. This way, we will get more space to expand our industry and economy."
  SIO_invade_tungu_pungu:0 "Invade Tungu-Pungu"
  SIO_invade_tungu_pungu_desc:0 "While Tungu-Pungu is neutral, the island is still vital point on Sea of Dragons and might be easily attacked and be conquered by our enemies. We cannot let it happen under our eyes, so we should conquer it ourselves."
  SIO_dominate_the_south:0 "Dominate the South"
  SIO_dominate_the_south_desc:0 "Our next goal should be expanding into the island south of our lands, which are currently occupied by the same colonists we have driven from our rightful lands. They should return to their country as fast as they can!"
  SIO_settle_on_the_islands:0 "Settle on the islands"
  SIO_settle_on_the_islands_desc:0 "With islands being in our hands, we have to settle our people on them."
  SIO_sioux_will_rise:0 "Sioux Will Rise"
  SIO_sioux_will_rise_desc:0 "The age of Sioux being forced to bow under the power of other nations is over! Now is the time for us to be the true power in this part of The World!"
  SIO_against_former_ally:0 "Against former ally"
  SIO_against_former_ally_desc:0 "If we want to dominate Eastern Continent, we have to quickly defeat Greenland."
  SIO_visit_to_greenland:0 "Visit to Greenland"
  SIO_visit_to_greenland_desc:0 "We have to maintain good relations with our northern neighbor, so diplomatic visit to Greenland is a must."
  SIO_invest_in_steel_industry:0 "Invest in steel industry"
  SIO_invest_in_steel_industry_desc:0 "Our economy is much weaker without the steel. We have to build steel industries to become independent in this matter."
  SIO_across_the_sand_sea:0 "Across Sand Sea"
  SIO_across_the_sand_sea_desc:0 "Our international politics cannot be limited to Eastern Continent only. We have to establish formal relations with countries on the western bank of Sand Sea."
  SIO_investments_in_bronks:0 "Investments in Bronks"
  SIO_investments_in_bronks_desc:0 "We should send some of our best engineers to Bronks in order to establish our companies there."
  SIO_southern_alliance:0 "Southern Alliance"
  SIO_southern_alliance_desc:0 "By founding Southern Alliance, we will truly guarantee stability in the region encompassing Sand Sea, Sea of Dragons and Eastern Archipelago."
  SIO_join_eastern_continent_treaty:0 "Join Eastern Continent Treaty"
  SIO_join_eastern_continent_treaty_desc:0 "The faction created by Greenland will guarantee peace and stability on the whole Eastern Continent; we must join it as soon as possible."
  SIO_activate_war_commitee:0 "Activate War Commitee"
  SIO_activate_war_commitee_dsc:0 "In these troubling times, we need to activate War Commitee in order to achive better coordination of our armies around the world."
  SIO_war_plan_g:0 "War Plan G"
  SIO_war_plan_g_desc:0 "Heinz Doofenshmirtz rule is now encompassing too much countries; we have to stop him before its too late."
  SIO_war_plan_w:0 "War Plan W"
  SIO_war_plan_w_desc:0 "Hartmut went too far with plans for his new empire. Such cruelty and lust cannot be tolerated by anyone!"
  SIO_war_plan_e:0 "War Plan E"
  SIO_war_plan_e_desc:0 "Flower Hill is now the primary threat on the Eastern Continent - we have to stop these communists from ever achieving world order!"
  SIO_new_port_in_the_east:0 "New port in the East"
  SIO_new_port_in_the_east_desc:0 "If we want to control the eastern seas, we have to build completely new port in order to achieve this goal."
   SIO_generic_army_effort:0 "Changing the army"
 SIO_generic_army_effort_desc:0 "We have to conduct important changes to our military in order to maintain it in perfect condition."
 SIO_generic_weapon_development:0 "Weapon Development"
 SIO_generic_weapon_development_desc:0 "We need to upgrade our guns much faster than we have ever anticipated."
 SIO_generic_artillery_research:0 "Artillery Research"
 SIO_generic_artillery_research_desc:0 "Artillery is worth to be further examined before putting it into battlefield."
 SIO_generic_new_officer_corps:0 "New officer corps"
 SIO_generic_new_officer_corps_desc:0 "Our command HQ needs highly trained specialists in order to conduct successful operations. That's why we need to create new officer corps."
 SIO_generic_motorization_effort:0 "Motorization Effort"
 SIO_generic_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 SIO_generic_doctrine_effort:0 "Doctrine Effort"
 SIO_generic_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 SIO_generic_equipment_effort_2:0 "Equipment Effort II"
 SIO_generic_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 SIO_generic_mechanization_effort:0 "Mechanization Effort"
 SIO_generic_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 SIO_generic_doctrine_effort_2:0 "Doctrine Effort II"
 SIO_generic_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 SIO_generic_weapon_development_3:0 "Avalor Weapon Development Expansion"
 SIO_generic_weapon_development_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading country in infantry weapons. Or second country in that ledger."
 SIO_generic_armor_effort:0 "Armor Effort"
 SIO_generic_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 SIO_generic_special_forces:0 "Special Forces"
 SIO_generic_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 SIO_generic_weapons_and_co:0 "Weapons and Co."
 SIO_generic_weapons_and_co_desc:0 "Our army equipment is mostly being produced by Weapons and Co.. We can use them to conduct our research of weapons further."
 SIO_generic_practice_reverse_engineering:0 "Practice reverse-engineering"
 SIO_generic_practice_reverse_engineering_desc:0 "Modern countries often use reverse-engieneering to reveal the secrets of their enemies. We need to practice it too."
 SIO_generic_study_foreign_tanks:0 "Study foreign tanks"
 SIO_generic_study_foreign_tanks_desc:0 "We need to study foreign-made tanks in order to create perfect ones for ourselves."
 SIO_generic_military_academy:0 "War Studies University"
 SIO_generic_military_academy_desc:0 "In order to give our soldiers more suitable experience and knowledge, we have to open special school for them - War Studies University."
 SIO_generic_naval_effort:0 "Changing the navy"
 SIO_generic_naval_effort_desc:0 "We must redesign our Navy to maintain modern standards."
 SIO_generic_flexible_navy:0 "Flexible Navy"
 SIO_generic_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 SIO_generic_large_navy:0 "Large Navy"
 SIO_generic_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 SIO_generic_submarine_effort:0 "Submarine Effort"
 SIO_generic_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 SIO_generic_cruiser_effort:0 "Cruiser Effort"
 SIO_generic_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 SIO_generic_destroyer_effort:0 "Destroyer Effort"
 SIO_generic_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 SIO_generic_capital_ships_effort:0 "Capital Ship Effort"
 SIO_generic_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 SIO_generic_naval_academy:0 "Naval Academy"
 SIO_generic_naval_academy_desc:0 "By creating special naval academy for future captains and admirals, we can ensure our victories on high seas."
 SIO_generic_a_new_type_of_infantry:0 "A new type of infantry"
 SIO_generic_a_new_type_of_infantry_desc:0 "Why should we bother regular infantry with making dangerous naval landings? We can form specialist units - marines - to deal with this."
 SIO_generic_floating_airfields:0 "Aircraft carriers"
 SIO_generic_floating_airfields_desc:0 "We definitely should conduct research on aircraft carriers. Maybe we will incorporate them into our fleet soon?"
 SIO_generic_naval_air_force:0 "Naval Air Force"
 SIO_generic_naval_air_force_desc:0 "With plans to build first carriers for Avalor, we need to create Naval Air Force for these carriers."
 SIO_generic_aviation_effort:0 "Planning out the Air Force"
 SIO_generic_aviation_effort_desc:0 "We need to maintain our air force in perfect condition in case of another war."
 SIO_generic_fighter_focus:0 "Fighter Focus"
 SIO_generic_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 SIO_generic_bomber_focus:0 "Bomber Focus"
 SIO_generic_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 SIO_generic_aviation_effort_2:0 "Aviation Tactics"
 SIO_generic_aviation_effort_2_desc:0 "We cannot let the enemy to dominate air - we need to research proper techniques to fight them."
 SIO_generic_CAS_effort:0 "CAS Effort"
 SIO_generic_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 SIO_generic_rocket_effort:0 "Rocket Effort"
 SIO_generic_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 SIO_generic_heavy_fighter_focus:0 "Heavy Fighter Research"
 SIO_generic_heavy_fighter_focus_desc:0 "Heavy Fighters will significantly help our ground forces in conducting successful attacks on battlefields."
 SIO_generic_reverse_engineer_foreign_bombers:0 "Reverse-engineer foreign bombers"
 SIO_generic_reverse_engineer_foreign_bombers_desc:0 "Our plans of bombers are not that perfect - we need to buy and reverse-engineer some foreign bombers to further modify our planes."
 SIO_generic_strategic_bombing:0 "Strategic Bombing"
 SIO_generic_strategic_bombing_desc:0 "In modern countries, there are talks about switching to strategic bombing in order to cripple morale of enemies. We should research any information about such planes and tactics!"
 SIO_generic_expand_bombing_command:0 "Expand Bombing Command"
 SIO_generic_expand_bombing_command_desc:0 "The Bombing Command, which directs every single bomber squadron of Royal Air Force, needs to be expanded in order to deal with new threats and growing number of bombers."
 SIO_generic_air_force_university:0 "Air Force University"
 SIO_generic_air_force_university_desc:0 "We have to establish Air Force University in our capital in order to educate our pilots."
