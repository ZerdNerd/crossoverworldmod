l_english:
 administrative_monarchy:0 "Administrative Monarchy"
 administrative_monarchy_desc:0 "Administrative Monarchy is a government form where the state is governed as a monarch relying to a great extent on strict organisation of political matters and bureaucracy."
 despotic_monarchy:0 "Despotic Monarchy"
 despotic_monarchy_desc:0 "Despotic monarchy is a government where the king is the single greatest political force, and dominates government by force of will and arms. His rule is arbitrary, and there is little distinction between the interests of the realm and those of the monarch. Despotism is inherently personal, and requires aggresive kings (not necessarily warmongers, but personally virile) to maintain."
 parliamentary_monarchy:0 "Constitutional Monarchy"
 parliamentary_monarchy_desc:0 "A constitutional monarchy is a form of monarchy in which the sovereign exercises authority in accordance with a written or unwritten constitution. It differs from absolute monarchy (in which a monarch holds absolute power) in that constitutional monarchs are bound to exercise their powers and authorities within the limits prescribed within an established legal framework."
 children_parliamentary_monarchy:0 "Children Constitutional Monarchy"
 children_parliamentary_monarchy_desc:0 "A subtype of constitutional monarchy, in which children, not adults, decide about internal and external affairs of state. Invented and first introduced by King Macius I the Reformer from Central Kingdom."
 paidocracy:0 "Paidocracy"
 paidocracy_noun:0 "Paidocratic"
 paidocracy_desc:0 "Paidocracy (from Greek 'Paidokratia') is a type of government, where children rule the country; they have complete and unchallenged control over every matter of state, in contrast to Children Parliamentary Monarchy, where their rule is limited by King's authority."
 paidocracy_sub:0 "Paidocracy"
 paidocracy_sub_desc:0 "Paidocracy (from Greek 'Paidokratia') is a type of government, where children rule the country; they have complete and unchallenged control over every matter of state, in contrast to Children Parliamentary Monarchy, where their rule is limited by King's authority."
