 RULE_OPTION_PAIDOCRACY_ALTERNATE:0 "Paidocratic - Alternate"
 technocracy:0 "Technocracy"
 technocracy_noun:0 "Technocratic"
 technocracy_desc:0 "Technocracy is an ideological system of governance in which decision-makers are selected on the basis of their expertise in a given area of responsibility, particularly with regard to scientific or technical knowledge."
