 FLO_generic_army_effort:0 "Our Army"
 FLO_generic_army_effort_desc:0 "We have to conduct important changes to our military in order to maintain it in perfect condition."
 FLO_generic_weapon_development:0 "Weapon Development"
 FLO_generic_weapon_development_desc:0 "We need to upgrade our guns much faster than we have ever anticipated."
 FLO_generic_artillery_research:0 "Artillery Research"
 FLO_generic_artillery_research_desc:0 "Artillery is worth to be further examined before putting it into battlefield."
 FLO_generic_new_officer_corps:0 "New officer corps"
 FLO_generic_new_officer_corps_desc:0 "Our command HQ needs highly trained specialists in order to conduct successful operations. That's why we need to create new officer corps."
 FLO_generic_motorization_effort:0 "Motorization Effort"
 FLO_generic_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 FLO_generic_doctrine_effort:0 "Doctrine Effort"
 FLO_generic_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 FLO_generic_equipment_effort_2:0 "Equipment Effort II"
 FLO_generic_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 FLO_generic_mechanization_effort:0 "Mechanization Effort"
 FLO_generic_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 FLO_generic_doctrine_effort_2:0 "Doctrine Effort II"
 FLO_generic_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 FLO_generic_weapon_development_3:0 "Weapon Development Expansion"
 FLO_generic_weapon_development_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading country in infantry weapons. Or second country in that ledger."
 FLO_generic_armor_effort:0 "Armor Effort"
 FLO_generic_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 FLO_generic_special_forces:0 "Special Forces"
 FLO_generic_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 FLO_generic_weapons_and_co:0 "Weapons and Co."
 FLO_generic_weapons_and_co_desc:0 "Our army equipment is mostly being produced by Weapons and Co.. We can use them to conduct our research of weapons further."
 FLO_generic_practice_reverse_engineering:0 "Practice reverse-engineering"
 FLO_generic_practice_reverse_engineering_desc:0 "Modern countries often use reverse-engieneering to reveal the secrets of their enemies. We need to practice it too."
 FLO_generic_study_foreign_tanks:0 "Study foreign tanks"
 FLO_generic_study_foreign_tanks_desc:0 "We need to study foreign-made tanks in order to create perfect ones for ourselves."
 FLO_generic_military_academy:0 "War Studies University"
 FLO_generic_military_academy_desc:0 "In order to give our soldiers more suitable experience and knowledge, we have to open special school for them - War Studies University."
 FLO_generic_naval_effort:0 "Our navy"
 FLO_generic_naval_effort_desc:0 "We must redesign our Navy to maintain modern standards."
 FLO_generic_flexible_navy:0 "Flexible Navy"
 FLO_generic_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 FLO_generic_large_navy:0 "Large Navy"
 FLO_generic_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 FLO_generic_submarine_effort:0 "Submarine Effort"
 FLO_generic_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 FLO_generic_cruiser_effort:0 "Cruiser Effort"
 FLO_generic_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 FLO_generic_destroyer_effort:0 "Destroyer Effort"
 FLO_generic_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 FLO_generic_capital_ships_effort:0 "Capital Ship Effort"
 FLO_generic_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 FLO_generic_naval_academy:0 "Naval Academy"
 FLO_generic_naval_academy_desc:0 "By creating special naval academy for future captains and admirals, we can ensure our victories on high seas."
 FLO_generic_a_new_type_of_infantry:0 "A new type of infantry"
 FLO_generic_a_new_type_of_infantry_desc:0 "Why should we bother regular infantry with making dangerous naval landings? We can form specialist units - marines - to deal with this."
 FLO_generic_floating_airfields:0 "Aircraft carriers"
 FLO_generic_floating_airfields_desc:0 "We definitely should conduct research on aircraft carriers. Maybe we will incorporate them into our fleet soon?"
 FLO_generic_naval_air_force:0 "Naval Air Force"
 FLO_generic_naval_air_force_desc:0 "With plans to build first carriers for our navy, we need to create Naval Air Force for these carriers."
 FLO_generic_aviation_effort:0 "Our Air Force"
 FLO_generic_aviation_effort_desc:0 "We need to maintain our air force in perfect condition in case of another war."
 FLO_generic_fighter_focus:0 "Fighter Focus"
 FLO_generic_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 FLO_generic_bomber_focus:0 "Bomber Focus"
 FLO_generic_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 FLO_generic_aviation_effort_2:0 "Aviation Tactics"
 FLO_generic_aviation_effort_2_desc:0 "We cannot let the enemy to dominate air - we need to research proper techniques to fight them."
 FLO_generic_CAS_effort:0 "CAS Effort"
 FLO_generic_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 FLO_generic_rocket_effort:0 "Rocket Effort"
 FLO_generic_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 FLO_generic_heavy_fighter_focus:0 "Heavy Fighter Research"
 FLO_generic_heavy_fighter_focus_desc:0 "Heavy Fighters will significantly help our ground forces in conducting successful attacks on battlefields."
 FLO_generic_reverse_engineer_foreign_bombers:0 "Reverse-engineer foreign bombers"
 FLO_generic_reverse_engineer_foreign_bombers_desc:0 "Our plans of bombers are not that perfect - we need to buy and reverse-engineer some foreign bombers to further modify our planes."
 FLO_generic_strategic_bombing:0 "Strategic Bombing"
 FLO_generic_strategic_bombing_desc:0 "In modern countries, there are talks about switching to strategic bombing in order to cripple morale of enemies. We should research any information about such planes and tactics!"
 FLO_generic_expand_bombing_command:0 "Expand Bombing Command"
 FLO_generic_expand_bombing_command_desc:0 "The Bombing Command, which directs every single bomber squadron of Royal Air Force, needs to be expanded in order to deal with new threats and growing number of bombers."
 FLO_generic_air_force_academy:0 "Air Force University"
 FLO_generic_air_force_academy_desc:0 "We have to establish Air Force University in our capital in order to educate our pilots."