 FLO_so_goesumdochi_wins:0 "A New-Old Order"
 FLO_so_goesumdochi_wins_desc:0 "With election of Goseumdochi as Supreme Leader of Flower Hill, there will be some reforms, but none are expected to truly change the country."
 FLO_so_darami_wins:0 "A True Northern Socialism"
 FLO_so_darami_wins_desc:0 "Previous decisions made by High Military Council drove our country into despair. We can still move forward with the ideas of socialism, but some of Equalist ones have to go."
 FLO_so_geumsaegi_wins:0 "The Juche"
 FLO_so_geumsaegi_wins_desc:0 "There is no other way for Flower Hill as to follow its new Supreme Leader, Geumsaegi, and the Juche ideas, designed solely by him."
