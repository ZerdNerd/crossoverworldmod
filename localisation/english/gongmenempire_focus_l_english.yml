l_english:
  GON_expanding_industry:0 "Expanding the industry"
  GON_expanding_industry_desc:0 "If we want to conquer the world, we need to expand our industry."
  GON_roads_from_east_to_west:0 "Roads from east to west"
  GON_roads_from_east_to_west_desc:0 "There aren't many roads in our country. For starters, we need to build brand new ones from east to west."
  GON_northern_infrastructure:0 "Northern infrastructure"
  GON_northern_infrastructure_desc:0 "In the north, our infrastructure is pretty bad. We need to upgrade it."
  GON_expanding_factories:0 "Expanding factories"
  GON_expanding_factories_desc:0 "If our war machine needs to be working perfectly, we need to build more factories."
  GON_new_cannon_factories:0 "New cannon factories"
  GON_new_cannon_factories_desc:0 "We need to concentrate on producing cannons for our war machine."
  GON_civilian_sector:0 "Invest in civilian sector"
  GON_civilian_sector_desc:0 "We cannot leave civilians starving. We need to expand their sector."
  GON_rice_fields:0 "Rice fields"
  GON_rice_fields_desc:0 "Welcome to the ricefields, mother worker!"
  GON_moar_cannons:0 "More cannons"
  GON_moar_cannons_desc:0 "We need more cannons!"
  GON_moar_dockyards:0 "More dockyards"
  GON_moar_dockyards_desc:0 "If we want to rule the waves, we need more dockyards!"
  GON_doctrine_effort:0 "Research of doctrines"
  GON_doctrine_effort_desc:0 "We need to decide which tactics we will use in land war."
  GON_doctrine_effort2:0 "Further research of doctrines"
  GON_doctrine_effort2_desc:0 "We need to move on with our doctrine research."
  GON_equipment_effort:0 "Upgrading equipment"
  GON_equipment_effort_desc:0 "Our equipment needs to be better if we want our war machine to work properly."
  GON_armor_effort:0 "Give us armor"
  GON_armor_effort_desc:0 "Tanks. Maybe they are weird and inferior to GLORIOUS CANNONS, but they are strong, nevertheless."
  GON_destroyers_and_cruisers:0 "Destroyers and cruisers"
  GON_destroyers_and_cruisers_desc:0 "The core of every fleet are destroyers and cruisers. We need to research them more."
  GON_capital_ships:0 "Capital ships"
  GON_capital_ships_desc:0 "We need battleships and maybe carriers to dominate the seas."
  GON_crush_remaining_monarchists:0 "Crush remaining monarchists"
  GON_crush_remaining_monarchists_desc:0 "After the takeover of Gongmen Empire by Shen, there are still remaining monarchists scattered around the country. We need to crush them once and for all!"
  GON_expansion_to_the_west:0 "Expansion to the west"
  GON_expansion_to_the_west_desc:0 "Our west flank is important: we border Wolves and Turtles there. Yet."
  GON_join_anti_flower_hill_alliance:0 "Join Anti-Flower Hill Alliance"
  GON_join_anti_flower_hill_alliance_desc:0 "Flower Hill grows stronger and stronger with every new day. Our only hope is to join AFHA as soon as possbile."
  GON_invade_republic_of_turtles:0 "Invade Republic of Turtles"
  GON_invade_republic_of_turtles_desc:0 "Invading Republic of Turtles is a good idea - we can secure resurces there before Flower Hill does so."
  GON_economy_on_occupied_territory:0 "Economy on occupied territory"
  GON_economy_on_occupied_territory_desc:0 "Occupied areas of former Republic of Turtles are rich in resources. We need to expand economy there."
  GON_preapre_to_invade_wolves:0 "Prepare to invade Wolves"
  GON_preapre_to_invade_wolves_desc:0 "There is always a bigger fish. And this time, the bigger fish is our country."
  GON_attack_wolves:0 "Attack Wolves"
  GON_attack_wolves_desc:0 "Time has come to attack Wolves. They have chosen their destiny already."
  GON_crush_flower_hill:0 "Crush Flower Hill"
  GON_crush_flower_hill_desc:0 "Flower Hill is already very dangerous. We need to destroy them as soon as possible."
  GON_go_solo:0 "Our place in the sun"
  GON_go_solo_desc:0 "We cannot share the profits of our conquests with Wolves. We need to operate solo."
  GON_expansion_to_the_north:0 "Northern Training Area"
  GON_expansion_to_the_north_desc:0 "After we conquered Northern Republic, we can finally make it our training field. Thanks to this, not even an inch of our soil will get wet due to manouvers."
  GON_invade_northern_republic:0 "Invade Northern Republic"
  GON_invade_northern_republic_desc:0 "We need a place to conduct manouvers of our army. Northern Republic is the best place to conduct them in full secrecy."
  GON_expansion_to_the_south:0 "Expansion to the south"
  GON_expansion_to_the_south_desc:0 "Greenland, Iceworld, Desert, and sea. This lies to the south. Beautiful landscapes, waiting to be conquered by us!"
  GON_ally_with_arktos:0 "Ally with Arktos"
  GON_ally_with_arktos_desc:0 "Working together with Arktos can pay off; also, we are much closer to the heart of Greenland."
  GON_ally_with_humsin:0 "Ally with Humsin"
  GON_ally_with_humsin_desc:0 "Allying with Humsin can also pay off - second front is always better than single one."
  GON_midlands_are_ours:0 "Midlands are ours"
  GON_midlands_are_ours_desc:0 "Midlands are rightfully ours, and these Greenland bastards cannot colonize them as they want!"
  GON_attack_greenland:0 "Attack Greenland"
  GON_attack_greenland_desc:0 "Time has come to destroy this green abomination once and for all!"
  GON_align_tri_state_area:0 "Align Tri-State Area"
  GON_align_tri_state_area_desc:0 "We need to plant seeds of our ideology in Danville. It will pay off quickly."
  GON_align_spalding:0 "Align Spalding"
  GON_align_spalding_desc:0 "We need to plant seeds of our ideology in Spalding. It will pay off quickly."
  GON_align_starfleet:0 "Align Starfleet"
  GON_align_starfleet_desc:0 "We need to plant seeds of our ideology in the Starfleet. It will pay off quickly."
  GON_attack_pantmawr:0 "Attack [FRI.GetName]"
  GON_attack_pantmawr_desc:0 "If we want to conquer Central Kingdom, we need to destroy [FRI.GetName] first."
  GON_attack_central_kingdom:0 "Attack Central Kingdom"
  GON_attack_central_kingdom_desc:0 "The last step to total dominance in the Eastern World - conquering the Central Kingdom!"
  GON_invite_tri_state_area:0 "Invite Tri-State Area"
  GON_invite_tri_state_area_desc:0 "Tri-State Area under rulership of Doofenshmirtz can be a valuable addition to our alliance."
  GON_invite_humsin:0 "Invite Humsin"
  GON_invite_humsin_desc:0 "Humsin Empire can be a valuable addition to our alliance; it will certainly help us conquering Greenland."
  GON_invite_arktos:0 "Invite Arktos"
  GON_invite_arktos_desc:0 "Iceworld ruled by Arktos can be a valuable addition to our alliance; it will certainly help us conquering Greenland."
  GON_begin_year_of_peacock:0 "Begin Year of Peacock"
  GON_begin_year_of_peacock_desc:0 "The time has come. The Year of Peacock, the dawn of a new era, has finally begun!"
  GON_attack_duckburg:0 "Attack Duckburg"
  GON_attack_duckburg_desc:0 "Duckburg is rich and wealthy republic. It can bring us many benefits."
  GON_invite_spalding:0 "Invite Spalding"
  GON_invite_spalding_desc:0 "Spalding ruled by Janusz Tracz can be a valuable addition to our alliance, as it borders Central Kingdom and can help conquering it."
  GON_better_technology:0 "Better technology"
  GON_better_technology_desc:0 "As our allies have better tech than us, we can modernize our army and country to modern standards!"
  GON_quick_take_squirrels:0 "Quick, take Squirrels!"
  GON_quick_take_squirrels_desc:0 "While Flower Hill is not looking, we're better off to take Squirrels!"

  ##########################################
  # v0.2

  GON_lets_end_the_suffering:0 "End the Suffering First"
  GON_lets_end_the_suffering_desc:0 "Times of Despair seemed to end with Shen's return to Gongmen last year. The current situation is however more than illusion - people are still suffering from current economical situation and monarchist remnants' constant attacks. Before we actually start preparing for Year of Peacock, we have to end the suffering of our people."
  GON_rural_roads_programme:0 "Rural Roads Programme"
  GON_rural_roads_programme_desc:0 "The basics of every programme are relatively easy: in order to commence further, serious developments and to help our people commute every day, we need to launch Rural Roads Programme, which will boost the construction of roads in the countryside. Also, it will help us prepare for coming military developments."
  GON_invite_foreign_architects:0 "Invite foreign architects"
  GON_invite_foreign_architects_desc:0 "Our style of architecture was in fashion years ago, and if we wanted to go on with it, it would end badly for us. Thus, we have to lift the curtain set on our borders a bit and allow foreign architects to work in our country."
  GON_the_gongmen_highway:0 "The Gongmen Highway"
  GON_the_gongmen_highway_desc:0 "The Highway Project, or as it is more commonly named, The Gongmen Highway, will connect western and eastern borders of our empire with capital, Gongmen City, allowing our citizens to move around much faster."
  GON_lands_of_opportunity:0 "Lands of Opportunity"
  GON_lands_of_opportunity_desc:0 "The territories in Northeastern part of our country are now just empty lands, waiting to be filled with people working for the glory of our country by expanding our influence and economy there."
  GON_shikeng_reforms:0 "Shikeng Reforms"
  GON_shikeng_reforms_desc:0 "The Factory Combine in Shikeng is an important place in our economy - every time protests break out there, recession is unavoidable, thus making our country economy to work like sine wave. We have to propose a significant reform to these people working there, so they won't go on strike ever again."
  GON_wood_exploitation_in_qingfeng:0 "Wood exploitation in Qingfeng"
  GON_wood_exploitation_in_qingfeng_desc:0 "Wood is an important resource in our empire, and Qingfeng has the biggest forests in our country. If we want our economy not to stop soon, we have to expand wood works there."
  GON_work_on_the_shores:0 "Work on the shores"
  GON_work_on_the_shores_desc:0 "Our country cannot be sealed forever to foreign developments and events, this is literally impossible. We have to work on our shores to accomodate more shipping that will surely arrive soon."
  GON_central_dockyard_complex:0 "Central Dockyard Complex"
  GON_central_dockyard_complex_desc:0 "Our navy is in quite good state, but it has to be bigger if we want to dominate Bay of Greenland. That's why the construction of Central Dockyard Complex is our highest priority."
  GON_new_steel_manufactories:0 "New Steel Manufactories"
  GON_new_steel_manufactories_desc:0 "We are slowly phasing out wooden weapons, but we can speed up the process a bit by constructing new steel manufactories."
  GON_screw_people_i_want_power:0 "Screw People, I Want Power!"
  GON_screw_people_i_want_power_desc:0 "Lord Shen doesn't care about his subjects. He only wants power and war."
  GON_develop_national_roads:0 "Develop National Roads"
  GON_develop_national_roads_desc:0 "Commencing operations against foreign countries right now would be a suicide due to our poor infrastructure, as we can't do naval invasions forever. We have to develop our national roads first."
  GON_more_naval_bases:0 "More naval bases"
  GON_more_naval_bases_desc:0 "Domination in Bay of Greenland is a must because of our plans to expand on Eastern Continent; however, right now our naval bases can't handle the planned size of fleet that is needed to fulfill its duty."
  GON_establish_southern_gongmen_city_districts:0 "Establish Southern Gongmen City Districts"
  GON_establish_southern_gongmen_city_districts_desc:0 "Our capital is growing each day, mainly on the opposite bank of the river, to the point that the size of new settlement cannot be ignored more and new capital districts need to be set up."
  GON_northeastern_complex:0 "Northeastern Complex"
  GON_northeastern_complex_desc:0 "Since northeastern part of our country is quite remote and enemies likely won't reach it during the war, it is the perfect place to set up an industry complex."
  GON_industrial_renewal:0 "Industrial renewal"
  GON_industrial_renewal_desc:0 "Our industry, still being dependent on wooden machinery, is in need of urgent renewal as soon as it is possible. Without the renewal and switch to newer resources, we won't be able to keep on with our plans."
  GON_shikeng_must_work_harder:0 "Shikeng Must Work Harder"
  GON_shikeng_must_work_harder_desc:0 "During his latest visit to Shikeng, Shen saw that the workers indeed work hard for the Fatherland, but it is still not enough for our war machine to work properly; they have to work in more shifts!"
  GON_i_had_a_dream_about_the_navy:0 "I had a dream about the Navy..."
  GON_i_had_a_dream_about_the_navy_desc:0 "One day, Lord Shen had a dream about Gongmen Navy, how strong, powerful and big it was, to the point the fleet was literally undefeated on the high seas."
  GON_the_navy_was_strong:0 "...the Navy was strong..."
  GON_the_navy_was_strong_desc:0 "The main power of the navy were the biggest guns, specially commissioned by Lord Shen himself in industries located in Shikeng; only by the workers true commitment, the guns were functioning flawlessly."
  GON_and_unbeatable:0 "...and unbeatable!"
  GON_and_unbeatable_desc:0 "Every navy, that dared to fight with our mighty Navy, sank even faster than they could say 'oh shit, there it comes'.\n\nAnd Shen thinks it is possible for the Navy to achieve this."
  GON_start_prosecuting_monarchists:0 "Start prosecuting monarchists"
  GON_start_prosecuting_monarchists_desc:0 "It's about time to finally crack down on these monarchist militias roaming the country - we are now strong country and can do the cleanup as it is needed."
  GON_western_bulwark:0 "Western Bulwark"
  GON_western_bulwark_desc:0 "We definitely should prepare western defensive line in case our invasions in Unity Peninsula won't go flawlessly."
  GON_eastern_bulwark:0 "Eastern Bulwark"
  GON_eastern_bulwark_desc:0 "We also should prepare eastern defensive line along Midlands River in order to halt any invasion that might come from Greenland."
  GON_the_northern_affair:0 "The Northern Affair"
  GON_the_northern_affair_desc:0 "It's time to start proper expansion: beginning with Northern Republic, we will get their industry and manpower, allowing us to grow stronger in order to defeat others."
  GON_the_northeastern_affair:0 "The Northeastern Affair"
  GON_the_northeastern_affair_desc:0 "It's time to start proper expansion: by squashing Lalaloopsian Republic, we will get much land in the interior of Eastern Continent, thus creating important beachhead to colonize the rest of the land."
  GON_the_gongmen_pact:0 "The Gongmen Pact"
  GON_the_gongmen_pact_desc:0 "We have to show the world that we actually are important player in this part of the world; creation of Gongmen Pact will be our biggest achievement yet."
  GON_year_of_peacock_shall_begin:0 "Year of Peacock Shall Begin"
  GON_year_of_peacock_shall_begin_desc:0 "The time has come, the Year of Peacock starts now!"
  GON_shen_flower_pact:0 "Shen-[FLOPACT] Pact"
  GON_shen_flower_pact_desc:0 "Maybe, instead of attacking Flower Hill and bleeding in their territory, we could sign a non-aggression pact with them, thus allowing us to coordinate our efforts elsewhere?"
  GON_announce_colonization_plans:0 "Announce Colonization Plans"
  GON_announce_colonization_plans_desc:0 "While our western border is safe from any harm, we can announce our plans for peaceful expansion in the interior of Eastern Continent."
  GON_operation_tango_romeo:0 "Operation Tango Romeo"
  GON_operation_tango_romeo_desc:0 "We can live without any agreement with Flower Hill, actually. Working on our own in order to conquer whole continent is much better than any cooperation, since we know that everybody is our enemy and there is no ally to betray us."
  GON_organize_conquered_territories:0 "Organize conquered territories"
  GON_organize_conquered_territories_desc:0 "The territories of former Republic of Turtles are under our control now and need proper organization to function properly."
  GON_finish_wolves:0 "Finish Wolves"
  GON_finish_wolves_desc:0 "Wolves were already weakened by Second Flower Hill War, and our attack on them is just a final note to their existence."
  GON_deeper_into_the_continent:0 "Deeper into the continent"
  GON_deeper_into_the_continent_desc:0 "Since the situation in the western part of continent is under relative control, we can move on to the eastern part, ergo, the interior."
  GON_negotiate_with_humsin:0 "Negotiate with Humsin"
  GON_negotiate_with_humsin_desc:0 "On the opposite side of Greenland lies the Desert, which is ruled by Humsin. Since we both want to conquer Greenland, maybe there is some chance to get together and divide the land?"
  GON_wipe_greenland_off_the_map:0 "Wipe Greenland off the map"
  GON_wipe_greenland_off_the_map_desc:0 "The time has come for Greenland for cease to exist, once and for all!"
  GON_eliminate_arktos_and_humsin:0 "Eliminate Arktos and Humsin"
  GON_eliminate_arktos_and_humsin_desc:0 "Now, as we eliminated Greenland and control much of its lands, we can launch proper invasion on Arktos and Humsin so-called empires."
  GON_dividing_arendelle:0 "Dividing Arendelle"
  GON_dividing_arendelle_desc:0 "When we were colonizing the interior of the continent, we met people from Kingdom of Arendelle. After some time, the situation was clear to us: that country is rich in many resources, but we cannot afford to invade it completely alone.\n\nBut, on the other side of the continent, there is a country ruled by a vampire...\n...maybe a pact is possible?"
  GON_operation_alpha_romeo_echo:0 "Operation Alpha Romeo Echo"
  GON_operation_alpha_romeo_echo_desc:0 "We've prepared proper plans and gave out orders - it's time for coordinated invasion of Arendelle!"
  GON_colonizing_the_emptiness:0 "Colonizing the emptiness"
  GON_colonizing_the_emptiness_desc:0 "Now, as Arendelle is under our control, we can set out to colonize the rest of the continent without any interference!"
  GON_unify_the_continent:0 "Unify the Continent"
  GON_unify_the_continent_desc:0 "We are now the biggest country in the continent. However, there still are places that are not our dependencies - we have to conquer them all."
  GON_the_last_redoubt:0 "The Last Redoubt"
  GON_the_last_redoubt_desc:0 "The last piece of territory on Eastern Continent that was not conquered by us is owned by colony of [FRI.GetName]. We have to get rid of it in order to proclaim our glorious Eastern Empire!"
  GON_generic_army_effort:0 "Our Army"
 GON_generic_army_effort_desc:0 "We have to conduct important changes to our military in order to maintain it in perfect condition."
 GON_generic_weapon_development:0 "Weapon Development"
 GON_generic_weapon_development_desc:0 "We need to upgrade our guns much faster than we have ever anticipated."
 GON_generic_artillery_research:0 "Artillery Research"
 GON_generic_artillery_research_desc:0 "Artillery is worth to be further examined before putting it into battlefield."
 GON_generic_new_officer_corps:0 "New officer corps"
 GON_generic_new_officer_corps_desc:0 "Our command HQ needs highly trained specialists in order to conduct successful operations. That's why we need to create new officer corps."
 GON_generic_motorization_effort:0 "Motorization Effort"
 GON_generic_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 GON_generic_doctrine_effort:0 "Doctrine Effort"
 GON_generic_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 GON_generic_equipment_effort_2:0 "Equipment Effort II"
 GON_generic_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 GON_generic_mechanization_effort:0 "Mechanization Effort"
 GON_generic_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 GON_generic_doctrine_effort_2:0 "Doctrine Effort II"
 GON_generic_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 GON_generic_weapon_development_3:0 "Weapon Development Expansion"
 GON_generic_weapon_development_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading country in infantry weapons. Or second country in that ledger."
 GON_generic_armor_effort:0 "Armor Effort"
 GON_generic_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 GON_generic_special_forces:0 "Special Forces"
 GON_generic_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 GON_generic_weapons_and_co:0 "Weapons and Co."
 GON_generic_weapons_and_co_desc:0 "Our army equipment is mostly being produced by Weapons and Co.. We can use them to conduct our research of weapons further."
 GON_generic_practice_reverse_engineering:0 "Practice reverse-engineering"
 GON_generic_practice_reverse_engineering_desc:0 "Modern countries often use reverse-engieneering to reveal the secrets of their enemies. We need to practice it too."
 GON_generic_study_foreign_tanks:0 "Study foreign tanks"
 GON_generic_study_foreign_tanks_desc:0 "We need to study foreign-made tanks in order to create perfect ones for ourselves."
 GON_generic_military_academy:0 "War Studies University"
 GON_generic_military_academy_desc:0 "In order to give our soldiers more suitable experience and knowledge, we have to open special school for them - War Studies University."
 GON_generic_naval_effort:0 "Our navy"
 GON_generic_naval_effort_desc:0 "We must redesign our Navy to maintain modern standards."
 GON_generic_flexible_navy:0 "Flexible Navy"
 GON_generic_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 GON_generic_large_navy:0 "Large Navy"
 GON_generic_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 GON_generic_submarine_effort:0 "Submarine Effort"
 GON_generic_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 GON_generic_cruiser_effort:0 "Cruiser Effort"
 GON_generic_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 GON_generic_destroyer_effort:0 "Destroyer Effort"
 GON_generic_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 GON_generic_capital_ships_effort:0 "Capital Ship Effort"
 GON_generic_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 GON_generic_naval_academy:0 "Naval Academy"
 GON_generic_naval_academy_desc:0 "By creating special naval academy for future captains and admirals, we can ensure our victories on high seas."
 GON_generic_a_new_type_of_infantry:0 "A new type of infantry"
 GON_generic_a_new_type_of_infantry_desc:0 "Why should we bother regular infantry with making dangerous naval landings? We can form specialist units - marines - to deal with this."
 GON_generic_floating_airfields:0 "Aircraft carriers"
 GON_generic_floating_airfields_desc:0 "We definitely should conduct research on aircraft carriers. Maybe we will incorporate them into our fleet soon?"
 GON_generic_naval_air_force:0 "Naval Air Force"
 GON_generic_naval_air_force_desc:0 "With plans to build first carriers for our navy, we need to create Naval Air Force for these carriers."
 GON_generic_aviation_effort:0 "Our Air Force"
 GON_generic_aviation_effort_desc:0 "We need to maintain our air force in perfect condition in case of another war."
 GON_generic_fighter_focus:0 "Fighter Focus"
 GON_generic_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 GON_generic_bomber_focus:0 "Bomber Focus"
 GON_generic_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 GON_generic_aviation_effort_2:0 "Aviation Tactics"
 GON_generic_aviation_effort_2_desc:0 "We cannot let the enemy to dominate air - we need to research proper techniques to fight them."
 GON_generic_CAS_effort:0 "CAS Effort"
 GON_generic_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 GON_generic_rocket_effort:0 "Rocket Effort"
 GON_generic_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 GON_generic_heavy_fighter_focus:0 "Heavy Fighter Research"
 GON_generic_heavy_fighter_focus_desc:0 "Heavy Fighters will significantly help our ground forces in conducting successful attacks on battlefields."
 GON_generic_reverse_engineer_foreign_bombers:0 "Reverse-engineer foreign bombers"
 GON_generic_reverse_engineer_foreign_bombers_desc:0 "Our plans of bombers are not that perfect - we need to buy and reverse-engineer some foreign bombers to further modify our planes."
 GON_generic_strategic_bombing:0 "Strategic Bombing"
 GON_generic_strategic_bombing_desc:0 "In modern countries, there are talks about switching to strategic bombing in order to cripple morale of enemies. We should research any information about such planes and tactics!"
 GON_generic_expand_bombing_command:0 "Expand Bombing Command"
 GON_generic_expand_bombing_command_desc:0 "The Bombing Command, which directs every single bomber squadron of Royal Air Force, needs to be expanded in order to deal with new threats and growing number of bombers."
 GON_generic_air_force_academy:0 "Air Force University"
 GON_generic_air_force_academy_desc:0 "We have to establish Air Force University in our capital in order to educate our pilots."