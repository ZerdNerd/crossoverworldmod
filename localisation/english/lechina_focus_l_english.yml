l_english:
 LEC_state_of_the_empire:0 "State of the Empire"
 LEC_state_of_the_empire_desc:0 "At the beginning of New Year, king of Lechina Empire addresses citizens of the country about the state of the Empire and its aims for coming year.\n\nNo difference this time."
 LEC_times_of_change:0 "Times of change"
 LEC_times_of_change_desc:0 "During State of the Empire address, the king announced that the Empire will face reforms in coming time."
 LEC_druzynowa_akademia_techniczna:0 "Drużynowa Akademia Techniczna"
 LEC_druzynowa_akademia_techniczna_desc:0 "Plans about creation of DAT date back to 1923, when it was proposed to reform our military from bottom up; however, they never came to life. This time however, we will create DAT to help our soldiers get expierence faster."
 LEC_fundusz_opieki_spolecznej:0 "Fundusz Opieki Społecznej"
 LEC_fundusz_opieki_spolecznej_desc:0 "The biggest social problems in the Empire are unemployment and poverty; we can fight them by creating Social Care Fund."
 LEC_promote_pro-family_values:0 "Promote pro-family values"
 LEC_promote_pro-family_values_desc:0 "By promoting pro-family values in the Empire, we can expect number of citizens to grow fast as it is possible."
 LEC_everyone_is_welcome:0 "Everyone is welcome"
 LEC_everyone_is_welcome_desc:0 "Our country consists of many people that are not Lechists to the core. We can embrace them and show, that they are welcome here too, no matter they come from."
 LEC_give_more_power_to_local_governments:0 "Give more power to local governments"
 LEC_give_more_power_to_local_governments_desc:0 "One of our advisors proposed small decentralization by giving more power to local governments - this will help us control many parts of our growing empire."
 LEC_investments_in_southern_states:0 "Investments in Southern Empire"
 LEC_investments_in_southern_states_desc:0 "Southern parts of Empire are quite undeveloped. We can fix this by advertising that region as a land of opportunities for investors."
 LEC_investments_in_northern_states:0 "Investments in Northern Empire"
 LEC_investments_in_northern_states_desc:0 "The northern parts of the Empire are better developed than the southern ones, but they cannot be neglected in any way."
 LEC_everybody_is_equal:0 "Everybody is equal"
 LEC_everybody_is_equal_desc:0 "People in our Empire come from many parts of the world. We need to show them, that they are just as equal as Lechists who live here for centuries."
 LEC_new_constitution:0 "New constitution"
 LEC_new_constitution_desc:0 "As a final note on our reforms, we need to create and pass constitution for our Empire."
 LEC_maintain_power_of_king:0 "Maintain power of King"
 LEC_maintain_power_of_king_desc:0 "The king has remarked in his speech that his power will be maintained as it was for ages."
 LEC_address_the_people:0 "Address the people"
 LEC_address_the_people_desc:0 "By addressing the people about the situation with Japanifornia, we should make them more familiar with the cause we're fighting for."
 LEC_centralize_the_power:0 "Centralize the power"
 LEC_centralize_the_power_desc:0 "With centralization of power in the person of King will make our country stronger, as he won't be needing any ministers in the future to govern with him."
 LEC_lechickie_linie_lotnicze:0 "Lechickie Linie Lotnicze"
 LEC_lechickie_linie_lotnicze_desc:0 "As the times are moving on, the means of transportation are also evolving. Our agents on the east have recently reported, that modern nations are actively developing air travel - we should definetely implement it in our country by building new airports and buying planes for our airline - Lechina Airlines."
 LEC_fatherland_needs_everyone:0 "Fatherland needs everyone"
 LEC_fatherland_needs_everyone_desc:0 "Many citizens of the Empire say that the country doesn't need them in times of peace. That's wrong - the Fatherland needs everyone, no matter if it's peace or war."
 LEC_lechina_research_bureau:0 "Lechina Research Bureau"
 LEC_lechina_research_bureau_desc:0 "In order to speed up our technological advance, we need to create Lechina Research Bureau, which will aquire and test various technologies from around the world."
 LEC_get_new_advisors:0 "Get new advisors"
 LEC_get_new_advisors_desc:0 "Our King's advisors are slowly getting old. We still will benefit from their advice, but we need to find new, competent and wise advisors, just in case if anyone of the old ones die."
 LEC_be_prepared:0 "Be prepared"
 LEC_be_prepared_desc:0 "We need to ensure our people to be prepared for participation in armed resistance if any enemy attacks and occupies our lands."
 LEC_promote_national_industries:0 "Promote national industries"
 LEC_promote_national_industries_desc:0 "By promoting our national industries and products, our economy will be stronger from all these profits that these companies will make."
 LEC_the_empire_marches_on:0 "The Empire marches on"
 LEC_the_empire_marches_on_desc:0 "Despite hard times and enemies around, Lechina Empire will march on, no matter what danger is ahead!"
 LEC_military_takeover:0 "Military helps the King"
 LEC_military_takeover_desc:0 "King, because of his pleas to the citizens to be calm and patience in recent years, has officially asked the military to help maintain order in the Empire."
 LEC_additional_conscripts:0 "Additional conscripts"
 LEC_additional_conscripts_desc:0 "Some young men in our country need to be drafted into the military, so they can be made true, hardest men in the region!"
 LEC_contacts_in_northern_ajeto:0 "Contacts in Northern A je to"
 LEC_contacts_in_northern_ajeto_desc:0 "After the terrifying result of War of 1912, many of our Citizens still reside in A je to, outside of our Empire borders. We need to contact them and assure them about their soon return to the Fatherland."
 LEC_grant_lands_in_the_north:0 "Grant lands in the North"
 LEC_grant_lands_in_the_north_desc:0 "By granting lands for companies in the northern parts of the Empire, we will ensure that they are still loyal to our cause."
 LEC_organize_manouvers_in_the_south:0 "Organize manouvers in the South"
 LEC_organize_manouvers_in_the_south_desc:0 "We need to show Japanifornians that our resolve in the region is strongest since many years, and our military is ready to take on them sooner or later."
 LEC_create_lechinian_institute:0 "Lechinian Institute"
 LEC_create_lechinian_institute_desc:0 "Some years ago, there was an idea to create an insitution that would help researching new technologies for our country. We will reuse it, but it will be purely military, not for civilians."
 LEC_inspect_the_navy:0 "Inspect the navy"
 LEC_inspect_the_navy_desc:0 "Lechinian Navy should be our envoy on the seas around the world. We need to inspect it and make sure that everything in that plan will go perfectly."
 LEC_military_might_of_empire:0 "Military might of the Empire"
 LEC_military_might_of_empire_desc:0 "Our Empire is strong, and our military is doing perfectly fine after recent reforms. It's time to show others the might of our Army and Navy!"
 LEC_expedition_for_the_technology:0 "Expedition for the Technology"
 LEC_expedition_for_the_technology_desc:0 "Lechina Empire is currently years behind the countries in the East. Our spies, however, can erase this, by organizing special expedition for the technology."
 LEC_border_incident_not_cooled_down:0 "Southern Border Incident: relations cut"
 LEC_border_incident_not_cooled_down_desc:0 "In result of Southern Border Incident, the relations between the Empire and Japanifornia have been cut off."
 LEC_found_karlino_axis:0 "Found Karlino Axis"
 LEC_found_karlino_axis_desc:0 "We are currently alone on international scene, so let's show others our might - we need to create Karlino Axis!"
 LEC_operation_north:0 "Operation North"
 LEC_operation_north_desc:0 "We need to ensure the safety of our citizens in Ice Kingdom, ergo, in northern part of our Empire."
 LEC_invasion_of_ajeto:0 "Invasion of A je to"
 LEC_invasion_of_ajeto_desc:0 "The time has come in our reconquests to retake our lands from A je to."
 LEC_march_to_spalding_bay:0 "March to Spalding Bay"
 LEC_march_to_spalding_bay_desc:0 "In War of 1912, we didn't lost access to Spalding Bay, because we just didn't have it. Today, however, we will get access to the Bay."
 LEC_northern_fortifications:0 "Northern fortifications"
 LEC_northern_fortifications_desc:0 "Lord Farquaad is getting quite dangerous now. We need to ensure that our border with his kingdom is well guarded."
 LEC_prepare_roads_in_the_south:0 "Prepare roads in the south"
 LEC_prepare_roads_in_the_south_desc:0 "For our coming invasion of Japanifornia, we need to prepare roads in the south to handle our units."
 LEC_border_incident_cooled_down:0 "Southern Border Incident: tensions cooled"
 LEC_border_incident_cooled_down_desc:0 "In result of diplomatic moves following recent Southern Border Incident, the tensions between the Empire and Japanifornia have cooled down."
 LEC_barton-truro_for_protection:0 "Barton-Truro for protection"
 LEC_barton-truro_for_protection_desc:0 "Instead of going purely agressive against our neighbours, we can ask them for return of our territories first."
 LEC_establish_relations_with_avalor:0 "Establish relations with Avalor"
 LEC_establish_relations_with_avalor_desc:0 "By establishing relations with Kingdom of Avalor, we will make important beachhead in Everrealm in the future."
 LEC_begin_influencing_khurain:0 "Begin influencing Khura'in"
 LEC_begin_influencing_khurain_desc:0 "Kingdom of Khura'in is now strongly benefitting from Japanifornia. But what if we showed them that having a monarchy as ally is better?"
 LEC_case_of_northern_ajeto:0 "Case of Northern A je to"
 LEC_case_of_northern_ajeto_desc:0 "In Northern A je to, many of Lechinian citizens are still living, despite the change of borders following War of 1912. We can ask the government there, if they could cede these lands to us."
 LEC_talk_with_western_kingdom:0 "Talk with Western Kingdom"
 LEC_talk_with_western_kingdom_desc:0 "In case of war with Japanifornia, we need to be friends with our natural allies, Western Kingdom."
 LEC_case_of_northern_smurfs:0 "Case of Northern Smurfs"
 LEC_case_of_northern_smurfs_desc:0 "Part of Smurf Republic has belonged to the Empire before War of 1912. We have to ask authorities there, if they would return these lands to us."
 LEC_demand_southern_lechia_lands:0 "Demand Southern Lechia Lands"
 LEC_demand_southern_lechia_lands_desc:0 "The time has come to get our lands back from Japanifornia. If they won't agree to return them peacefully, we will attack them!"
 LEC_operation_white_wolf:0 "Operation White Wolf"
 LEC_operation_white_wolf_desc:0 "Now it's the time for proper expansion. First to go is Kingdom of Khura'in, which lies to the south of our country."
 LEC_beachhead_in_everrealm:0 "Beachhead in EverRealm"
 LEC_beachhead_in_everrealm_desc:0 "EverRealm is full of civil wars and unlawful people ruling the countries. We need to bring back the order there by establishing a beachhead in Avalor."
 LEC_northern_enemy:0 "Northern enemy"
 LEC_northern_enemy_desc:0 "It's time to take out Lord Farquaad, as he is truly unpredictable right now."
 LEC_expansion_in_the_east:0 "Expansion in the east"
 LEC_expansion_in_the_east_desc:0 "Years ago, our plans reached even Danville in Tri-State Area, but they got lost during War of 1912, and subsequently were outdated following border changes. Now, as our Empire is at its height, we can execute some parts of these plans."
 LEC_lechinian_economy:0 "Lechinian economy"
 LEC_lechinian_economy_desc:0 "Our economy is doing quite good, but some reforms won't do any harm, right?"
 LEC_roads_in_the_country:0 "Roads in the country"
 LEC_roads_in_the_country_desc:0 "We need to implement new model of transportation in our Empire by building new roads."
 LEC_first_lechinian_highway:0 "First Lechinian Highway"
 LEC_first_lechinian_highway_desc:0 "The technology we're getting from the East includes plans of 'highway', a very fast road for vehicles. We need to construct it between most important cities of our Empire."
 LEC_lechinian_industry_is_the_best_in_the_world:0 "Lechinian Industry is The Best in The World!"
 LEC_lechinian_industry_is_the_best_in_the_world_desc:0 "Fools! It has been the best in the world for ages, and you did not see it!"
 LEC_new_city_is_born:0 "New City is Born"
 LEC_new_city_is_born_desc:0 "Town of Olecko is important point in our country, and is so big that we can't call it a town anymore. We need to make it a city!"
 LEC_military_might:0 "Military might"
 LEC_military_might_desc:0 "Our military might can't be shown, if we don't make our military industry better."
 LEC_expansion_of_navy:0 "Expansion of Navy"
 LEC_expansion_of_navy_desc:0 "Many of our dockyards aren't catching up with growing number of orders from the Navy. We need to build new ones."
 LEC_army_effort:0 "Army Effort"
 LEC_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 LEC_equipment_effort:0 "Equipment Effort"
 LEC_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 LEC_motorization_effort:0 "Motorization Effort"
 LEC_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 LEC_doctrine_effort:0 "Doctrine Effort"
 LEC_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 LEC_equipment_effort_2:0 "Equipment Effort II"
 LEC_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 LEC_mechanization_effort:0 "Mechanization Effort"
 LEC_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 LEC_doctrine_effort_2:0 "Doctrine Effort II"
 LEC_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 LEC_equipment_effort_3:0 "Equipment Effort III"
 LEC_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 LEC_armor_effort:0 "Armor Effort"
 LEC_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 LEC_special_forces:0 "Special Forces"
 LEC_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 LEC_aviation_effort:0 "Aviation Effort"
 LEC_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 LEC_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 LEC_fighter_focus:0 "Fighter Focus"
 LEC_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 LEC_bomber_focus:0 "Bomber Focus"
 LEC_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 LEC_aviation_effort_2:0 "Aviation Effort II"
 LEC_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 LEC_CAS_effort:0 "CAS Effort"
 LEC_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 LEC_rocket_effort:0 "Rocket Effort"
 LEC_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 LEC_NAV_effort:0 "NAV Effort"
 LEC_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 LEC_naval_effort:0 "Naval Effort"
 LEC_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 LEC_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 LEC_flexible_navy:0 "Flexible Navy"
 LEC_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 LEC_large_navy:0 "Large Navy"
 LEC_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 LEC_submarine_effort:0 "Submarine Effort"
 LEC_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 LEC_cruiser_effort:0 "Cruiser Effort"
 LEC_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 LEC_destroyer_effort:0 "Destroyer Effort"
 LEC_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 LEC_capital_ships_effort:0 "Capital Ship Effort"
 LEC_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."