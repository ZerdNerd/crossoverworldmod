l_english:
  SAN_stonoga_rejects_elections:0 "Stonoga rejects elections"
  SAN_stonoga_rejects_elections_desc:0 "Zbigniew Stonoga has decided that he won't give away his power."
  SAN_eliminate_the_opposition:0 "Eliminate the opposition"
  SAN_eliminate_the_opposition_desc:0 "The opposition in San Escobar is really getting on our nerves. We should take care of them."
  SAN_never_another_spalding:0 "Never another Spalding"
  SAN_never_another_spalding_desc:0 "People of San Escobar are here mainly because of dictatorship in Spalding, which ruled the country since 1925. We cannot let our country go the same path as them!"
  SAN_eradicate_ppu:0 "Eliminate EHP"
  SAN_eradicate_ppu_desc:0 "In order to ensure security and continuing stability, we have to eliminate Escobarian Honesty Party."
  SAN_order_persecutions:0 "Order persecutions"
  SAN_order_persecutions_desc:0 "We cannot let our political enemies roam free. We need to know where they are, anytime."
  SAN_rally_public_opinion:0 "Rally public opinion"
  SAN_rally_public_opinion_desc:0 "Citizens of San Escobar need to know what is happening in the country! They need to know the truth!"
  SAN_unsuited_for_democracy:0 "Unsuited for democracy"
  SAN_unsuited_for_democracy_desc:0 "Our people are not ready for democratic ideals yet. They need strong, non-changeable leadership."
  SAN_arrest_sznuk:0 "Arrest Sznuk"
  SAN_arrest_sznuk_desc:0 "With their leader in our hands, we can be sure Democrats will be easy to take out."
  SAN_stonoga_rules_alone:0 "Stonoga rules alone"
  SAN_stonoga_rules_alone_desc:0 "After many hardships, Stonoga can finally rule the country by himself."
  SAN_cool_down_situation:0 "Cool down situation"
  SAN_cool_down_situation_desc:0 "Instead of going fully totalitarian way, we can organize Unity Government."
  SAN_negotiate_with_ppu:0 "Negotiate with EHP"
  SAN_negotiate_with_ppu_desc:0 "We have to negotiate with Escobarian Honesty Party in order to gain their support for Unity Government."
  SAN_local_government_deal:0 "Local government deal"
  SAN_local_government_deal_desc:0 "Escobarian Honesty Party wants control over local governments in order to join Unity Government. It's possible, right?"
  SAN_limit_public_meetings:0 "Limit public gatherings"
  SAN_limit_public_meetings_desc:0 "The atmosphere in the country is very tense, and every public gathering can cause further rise of tensions. We have to act."
  SAN_military_stands_down:0 "Military stands down"
  SAN_military_stands_down_desc:0 "Our military cannot be used against people if we want to form Unity Government. It needs to stand down."
  SAN_negotiate_with_democrats:0 "Negotiate with Democrats"
  SAN_negotiate_with_democrats_desc:0 "We have to negotiate with Democrats in order to gain their support for Unity Government."
  SAN_technology_and_research_deal:0 "Technology and Research Deal"
  SAN_technology_and_research_deal_desc:0 "Democrats want control over research of newest technologies. It's possible to do."
  SAN_senderos_agreement:0 "Senderos Agreement"
  SAN_senderos_agreement_desc:0 "Now, to finalize the whole process of forming Unity Government, we need to sign an agreement with all parties in the country."
  SAN_economy_buildup:0 "Economy buildup"
  SAN_economy_buildup_desc:0 "Our country has weak economy. We need to expand it."
  SAN_giving_people_what_they_want:0 "Giving people what they want"
  SAN_giving_people_what_they_want_desc:0 "Our citizens are in dire need of more consumer goods, we have to fulfill their needs."
  SAN_al_pacino_factories:0 "Al Pacino factories"
  SAN_al_pacino_factories_desc:0 "Building new factories in Al Pacino seems just right."
  SAN_expanding_military_sector:0 "Expanding military sector"
  SAN_expanding_military_sector_desc:0 "If we want to survive the unavoidable Spalding's invasion in the future, we need to expand our military sector as soon as possible."
  SAN_military_complex_frontera:0 "Military complex Frontera"
  SAN_military_complex_frontera_desc:0 "We need to build new military complex in Frontera."
  SAN_the_promised_elections:0 "The Promised Elections"
  SAN_the_promised_elections_desc:0 "We're in luck that Stonoga decided to organize these elections, just as he promised."
  SAN_the_one_and_only:0 "The One and Only"
  SAN_the_one_and_only_desc:0 "It was obvious that Tadeusz Sznuk will become San Escobar's leader."
  SAN_liberalization_of_industry:0 "Liberalization of industry"
  SAN_liberalization_of_industry_desc:0 "After years of government control, it's time to liberalize our industry."
  SAN_our_defensive_sector:0 "Our defensive sector"
  SAN_our_defensive_sector_desc:0 "We have to improve our defensive sector in case Spalding knocks down our door."
  SAN_self_sustaining_economy:0 "Self-sustaining economy"
  SAN_self_sustaining_economy_desc:0 "We're small country, but we cannot rely on imports very much. We have to make our economy self-sustaining."
  SAN_democratization_of_public_life:0 "Democratization of public life"
  SAN_democratization_of_public_life_desc:0 "After the fresh elections, we have to show our citizens that the power is in their hands."
  SAN_technocratic_university:0 "Technocratic University"
  SAN_technocratic_university_desc:0 "Our capital, Santo Subito, is in dire need of proper university. Technocratic University will do just fine."
  SAN_power_of_knowledge:0 "Power of knowledge"
  SAN_power_of_knowledge_desc:0 "As our country has Tadeusz Sznuk as head of state, we can be sure that the power of knowledge will be used very wisely."
  SAN_becoming_local_naval_power:0 "Becoming local naval power"
  SAN_becoming_local_naval_power_desc:0 "Spalding Bay has to be protected from enemy' interference - we need to become local naval power."
  SAN_harbor_of_peace_and_justice:0 "Harbor of peace and justice"
  SAN_harbor_of_peace_and_justice_desc:0 "San Escobar can be safe place for anyone who's running from oppresion - no matter the country."
  SAN_sznukwave:0 "S z n u k w a v e"
  SAN_sznukwave_desc:0 "People love Tadeusz Sznuk. No joke, they really do. They love him so much, that they need to hear his voice constantly. Why not set up a radio station with his voice, then?"
  SAN_ppu_takes_the_reign:0 "EHP takes the reign"
  SAN_ppu_takes_the_reign_desc:0 "And now, it's time for Escobarian Honesty Party to take the reigns of our country."
  SAN_fulfilling_people_needs:0 "Fulfilling people needs"
  SAN_fulfilling_people_needs_desc:0 "Our people are in dire need of more goods than before!"
  SAN_improving_military_sector:0 "Improving military sector"
  SAN_improving_military_sector_desc:0 "Spalding's invasion is getting closer for sure, we need to improve our military sector before it's too late!"
  SAN_dangerous_waters_of_spalding_bay:0 "Dangerous waters of Spalding Bay"
  SAN_dangerous_waters_of_spalding_bay_desc:0 "We need to control at least half of Spalding Bay waters in order to prevent the invasion from happening."
  SAN_retain_some_liberties:0 "Retain some liberties"
  SAN_retain_some_liberties_desc:0 "We are not such totalists that we're going to impose martial law or something. We're going to git gud with people and retain some of their liberties."
  SAN_network_of_local_univerities:0 "Network of local universities"
  SAN_network_of_local_univerities_desc:0 "Let's get our population intelligent by creating a network of local universities in every town."
  SAN_foreign_contacts:0 "Foreign contacts"
  SAN_foreign_contacts_desc:0 "We still have to maintain contacts with foreign countries with similar ideals."
  SAN_bracing_for_impact:0 "Bracing for impact"
  SAN_bracing_for_impact_desc:0 "The invasion of Spalding on our country is near, we need to brace for the impact!"
  SAN_bring_more_men:0 "Bring more men"
  SAN_bring_more_men_desc:0 "Our country needs more people to defend our home!"
  SAN_maintain_the_defensive_spirit:0 "Maintain the defensive spirit"
  SAN_maintain_the_defensive_spirit_desc:0 "Despite current political situation in Spalding Bay, we have to maintain defensive spirit in the eyes of our people!"
  SAN_kurakao_treaty:0 "Kurakao Treaty"
  SAN_kurakao_treaty_desc:0 "By signing Kurakao Treaty, we have finally ended any hostilities in Spalding Bay between us and Spalding."
  SAN_help_from_powerhouse:0 "Help from powerhouse"
  SAN_help_from_powerhouse_desc:0 "We can't take Spalding on our own, we have to ally with some stronger country to help us."
  SAN_on_our_own:0 "On our own"
  SAN_on_our_own_desc:0 "We are alone in this world, we have to go on by ourselves. We cannot rely on anyone else."
  SAN_alliance_with_spalding:0 "Alliance with Spalding"
  SAN_alliance_with_spalding_desc:0 "We have agreed to cooperate with Spalding in Kurakao Treaty. It's time to fulfill this point."
  SAN_status_quo_in_spalding_bay:0 "Status quo in Spalding Bay"
  SAN_status_quo_in_spalding_bay_desc:0 "Everything in Spalding Bay must stay as it is."
  SAN_pacifism_with_volunteering:0 "Pacifism with volunteering"
  SAN_pacifism_with_volunteering_desc:0 "We can stay pacifist and not engage in any conflict, but we still can send volunteers to help other countries."
  SAN_deal_with_princess_bubblegum:0 "Deal with Princess Bubblegum"
  SAN_deal_with_princess_bubblegum_desc:0 "Everything in Spalding Bay must stay as it is... but we need to control the 'gate' to the Bay. So, to put this straight, we need to buy some territory from Princess Bubblegum."
  SAN_active_duty:0 "Active duty"
  SAN_active_duty_desc:0 "Our army needs to help our allies in these times of need!"
  SAN_snap_duloc_colonies:0 "Snap Duloc colonies"
  SAN_snap_duloc_colonies_desc:0 "Kingdom of Duloc is currently fighting quite an exhausting war. We can benefit from it and gain some colonies on the Eastern Continent."
  SAN_arena_of_spalding_bay:0 "Arena of Spalding Bay"
  SAN_arena_of_spalding_bay_desc:0 "Spalding Bay is just one big arena for fights between countries... nothing more."
  SAN_san_escobar_bay:0 "San Escobar Bay"
  SAN_san_escobar_bay_desc:0 "It's time to change Spalding Bay into our own, little, internal sea."
  SAN_bay_federation:0 "Bay Federation"
  SAN_bay_federation_desc:0 "We should set up puppet governments instead of owning all the lands in the Bay."
  SAN_slow_integration:0 "Slow integration"
  SAN_slow_integration_desc:0 "If we will own all the lands in Spalding Bay, we will get stronger, but this will take a hell of time..."
  SAN_western_shores:0 "Western shores"
  SAN_western_shores_desc:0 "It's time to prepare for invasion of western shores of Spalding Bay."
  SAN_eastern_shores:0 "Eastern shores"
  SAN_eastern_shores_desc:0 "It's time to prepare for invasion of eastern shores of Spalding Bay."
  ##########################################
  SAN_army_effort:0 "Our Army"
  SAN_army_effort_desc:0 "We have to conduct important changes to our military in order to maintain it in perfect condition."
  SAN_weapon_development:0 "Weapon Development"
  SAN_weapon_development_desc:0 "We need to upgrade our guns much faster than we have ever anticipated."
  SAN_artillery_research:0 "Artillery Research"
  SAN_artillery_research_desc:0 "Artillery is worth to be further examined before putting it into battlefield."
  SAN_new_officer_corps:0 "New officer corps"
  SAN_new_officer_corps_desc:0 "Our command HQ needs highly trained specialists in order to conduct successful operations. That's why we need to create new officer corps."
  SAN_motorization_effort:0 "Motorization Effort"
  SAN_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
  SAN_doctrine_effort:0 "Doctrine Effort"
  SAN_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
  SAN_equipment_effort_2:0 "Equipment Effort II"
  SAN_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
  SAN_mechanization_effort:0 "Mechanization Effort"
  SAN_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
  SAN_doctrine_effort_2:0 "Doctrine Effort II"
  SAN_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
  SAN_weapon_development_3:0 "Weapon Development Expansion"
  SAN_weapon_development_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading country in infantry weapons. Or second country in that ledger."
  SAN_armor_effort:0 "Armor Effort"
  SAN_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
  SAN_special_forces:0 "Special Forces"
  SAN_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
  SAN_weapons_and_co:0 "Weapons and Co."
  SAN_weapons_and_co_desc:0 "Our army equipment is mostly being produced by Weapons and Co.. We can use them to conduct our research of weapons further."
  SAN_practice_reverse_engineering:0 "Practice reverse-engineering"
  SAN_practice_reverse_engineering_desc:0 "Modern countries often use reverse-engieneering to reveal the secrets of their enemies. We need to practice it too."
  SAN_study_foreign_tanks:0 "Study foreign tanks"
  SAN_study_foreign_tanks_desc:0 "We need to study foreign-made tanks in order to create perfect ones for ourselves."
  SAN_military_academy:0 "War Studies University"
  SAN_military_academy_desc:0 "In order to give our soldiers more suitable experience and knowledge, we have to open special school for them - War Studies University."
  SAN_naval_effort:0 "Our Navy"
  SAN_naval_effort_desc:0 "We must redesign our Navy to maintain modern standards."
  SAN_flexible_navy:0 "Flexible Navy"
  SAN_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
  SAN_large_navy:0 "Large Navy"
  SAN_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
  SAN_submarine_effort:0 "Submarine Effort"
  SAN_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
  SAN_cruiser_effort:0 "Cruiser Effort"
  SAN_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
  SAN_destroyer_effort:0 "Destroyer Effort"
  SAN_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
  SAN_capital_ships_effort:0 "Capital Ship Effort"
  SAN_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
  SAN_naval_academy:0 "Naval Academy"
  SAN_naval_academy_desc:0 "By creating special naval academy for future captains and admirals, we can ensure our victories on high seas."
  SAN_a_new_type_of_infantry:0 "A new type of infantry"
  SAN_a_new_type_of_infantry_desc:0 "Why should we bother regular infantry with making dangerous naval landings? We can form specialist units - marines - to deal with this."
  SAN_floating_airfields:0 "Aircraft carriers"
  SAN_floating_airfields_desc:0 "We definitely should conduct research on aircraft carriers. Maybe we will incorporate them into our fleet soon?"
  SAN_naval_air_force:0 "Naval Air Force"
  SAN_naval_air_force_desc:0 "With plans to build first carriers for our country, we need to create Naval Air Force for these carriers."
  SAN_aviation_effort:0 "Our Air Force"
  SAN_aviation_effort_desc:0 "We need to maintain our air force in perfect condition in case of another war."
  SAN_fighter_focus:0 "Fighter Focus"
  SAN_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
  SAN_bomber_focus:0 "Bomber Focus"
  SAN_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
  SAN_aviation_effort_2:0 "Aviation Tactics"
  SAN_aviation_effort_2_desc:0 "We cannot let the enemy to dominate air - we need to research proper techniques to fight them."
  SAN_CAS_effort:0 "CAS Effort"
  SAN_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
  SAN_rocket_effort:0 "Rocket Effort"
  SAN_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
  SAN_heavy_fighter_focus:0 "Heavy Fighter Research"
  SAN_heavy_fighter_focus_desc:0 "Heavy Fighters will significantly help our ground forces in conducting successful attacks on battlefields."
  SAN_reverse_engineer_foreign_bombers:0 "Reverse-engineer foreign bombers"
  SAN_reverse_engineer_foreign_bombers_desc:0 "Our plans of bombers are not that perfect - we need to buy and reverse-engineer some foreign bombers to further modify our planes."
  SAN_strategic_bombing:0 "Strategic Bombing"
  SAN_strategic_bombing_desc:0 "In modern countries, there are talks about switching to strategic bombing in order to cripple morale of enemies. We should research any information about such planes and tactics!"
  SAN_expand_bombing_command:0 "Expand Bombing Command"
  SAN_expand_bombing_command_desc:0 "The Bombing Command, which directs every single bomber squadron of Royal Air Force, needs to be expanded in order to deal with new threats and growing number of bombers."
  SAN_air_force_academy:0 "Air Force University"
  SAN_air_force_academy_desc:0 "We have to establish Air Force University in our capital in order to educate our pilots."