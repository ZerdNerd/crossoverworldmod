l_english:
 ENC_preparing_the_country:0 "Prepaing the country for modernization"
 ENC_preparing_the_country_desc:0 "Enchancia is on the brink of entering the modern era. We need to prepare our country for that."
 ENC_begin_democratisation:0 "Begin democratisation processes"
 ENC_begin_democratisation_desc:0 "One of the obligatory points to become modern is to democratise our society."
 ENC_freedom_of_speech:0 "Freedom of speech"
 ENC_freedom_of_speech_desc:0 "Freedom of speech is present in almost every modern country in the world. By allowing it, however, we can attract reactionaries..."
 ENC_country_roads:0 "Country roads"
 ENC_country_roads_desc:0 "They will take us home, but it's not West Virginia. It's Enchancia."
 ENC_northeastern_port:0 "Northeastern port"
 ENC_northeastern_port_desc:0 "We lack a port in the northeast. This error should be fixed as soon as possible."
 ENC_modernize_the_gate:0 "Modernize the EverRealm Gate"
 ENC_modernize_the_gate_desc:0 "We control and defend the Gate to EverRealm from unwanted armies. We should modernize it before we become modern."
 ENC_tri_kingdom_army_manouvers:0 "Tri-Kingdom Alliance Army Manouvers"
 ENC_tri_kingdom_army_manouvers_desc:0 "Organizing the joint army manouvers of Tri-Kingdom Alliance is a good way to improve relations with our allies."
 ENC_the_royal_crisis:0 "The Royal Crisis"
 ENC_the_royal_crisis_desc:0 "After king Roland II was declared dead, the throne of Enchancia is vacant with Queen Miranda acting as regent. We need to decide who will be the next king quickly."
 ENC_appeasement:0 "Appeasement"
 ENC_appeasement_desc:0 "Some people in Enchancia do not like our decision of next king or queen of the country. To avoid civil war at all costs, we need to appease them."
 ENC_give_artisans_more_workplaces:0 "Give artisans more workplaces"
 ENC_give_artisans_more_workplaces_desc:0 "Artisans on the east part of the country demand more workplaces. Should we appease them, their popularity would fall."
 ENC_factories_in_wharton:0 "Factories in Wharton"
 ENC_factories_in_wharton_desc:0 "Wharton on the southwest is the exact opposite of the artisans - but they also want more factories. Well, we need to appease them, too."
 ENC_trikingdom_help:0 "Tri-Kingdom help"
 ENC_trikingdom_help_desc:0 "We still have our allies, we need to ask them for some help."
 ENC_we_wont_bend:0 "We won't bend"
 ENC_we_wont_bend_desc:0 "Extremists on the east and west are making demands - we won't bend to any of them, even if this means civil war!"
 ENC_new_manufactories_in_dunwiddie:0 "New manufactories in Dunwiddie"
 ENC_new_manufactories_in_dunwiddie_desc:0 "We need to prepare for upcoming war. New manufactories in our capital will do best start."
 ENC_defending_the_capital:0 "Defense of the capital"
 ENC_defending_the_capital_desc:0 "Modern countries have the system defense called 'forts'. As a part of our modernization, we need to adopt it and build some lines around Dunwiddie."
 ENC_defence_of_port_ludlow:0 "Defense of Port Ludlow"
 ENC_defence_of_port_ludlow_desc:0 "Port Ludlow is the most loyal region to us - after Dunwiddie, of course. We need to fortify them too."
 ENC_victory_in_civil_war:0 "Victory in civil war"
 ENC_victory_in_civil_war_desc:0 "Enchancian Civil War has come to an end, and we can finally rest for a while, before we begin the rebuilding process of our country."
 ENC_continue_the_old_ways:0 "Continue the old ways"
 ENC_continue_the_old_ways_desc:0 "The monarchy before civil war wasn't so perfect, but we can't throw it for democratisation at all. We will stick with it."
 ENC_fight_illiteracy:0 "Fight illiteracy"
 ENC_fight_illiteracy_desc:0 "One of the biggest problems of our country is illiteracy. We need to teach people how to write and read."
 ENC_reintroduce_freedom_laws:0 "Reintroduce freedom laws"
 ENC_reintroduce_freedom_laws_desc:0 "When Enchancian Civil War broke out, many liberties were taken from our citizens. It's time to restore them."
 ENC_rebuild_the_roads:0 "Rebuild the roads"
 ENC_rebuild_the_roads_desc:0 "Roads were heavily damaged during the civil war. In order for country to function properly, we need to fix them."
 ENC_protect_the_monarchy:0 "Protect the monarchy"
 ENC_protect_the_monarchy_desc:0 "The civil war showed, that currently a single force can endanger the crown. We cannot let our kingdom to fall like that, no matter if you care."
 ENC_promote_patriotism:0 "Promote patriotism"
 ENC_promote_patriotism_desc:0 "If we want to defend our country from reactionaries, we need to find more patriots ready to defend Fatherland."
 ENC_rebuild_the_cities:0 "Rebuild the cities"
 ENC_rebuild_the_cities_desc:0 "Beside countryside, cities took heavy damage during the civil war. We need to rebuild them as soon as possible."
 ENC_monarchy_with_democracy:0 "Monarchy with democracy"
 ENC_monarchy_with_democracy_desc:0 "We promised our people to give them right to decide about their Fatherland. It's time to fulfill that promise."
 ENC_teach_about_democracy:0 "Teach about democracy"
 ENC_teach_about_democracy_desc:0 "If we really want our democracy to be perfect, we need to teach our citizens about the democracy itself, and how to properly vote."
 ENC_reintroduce_freedom_of_speech:0 "Reintroduce freedom of speech"
 ENC_reintroduce_freedom_of_speech_desc:0 "Freedom of speech was suspended following the outbreak of civil war. Now, as democratisation processes are under way, we need to reinstate it."
 ENC_public_works_project:0 "Public works project"
 ENC_public_works_project_desc:0 "Democratisaion is going on, but we cannot forget to rebuild our country. Public works will do fine."
 ENC_bastion_of_democracy:0 "Bastion of democracy"
 ENC_bastion_of_democracy_desc:0 "In current circumstances, when peace in EverRealm is falling apart, we need to be bastion of democracy and peace in the region."
 ENC_defend_democracy:0 "Defend democracy"
 ENC_defend_democracy_desc:0 "We won the civil war, we are democratising the country, but we will have to fight for our democracy in order to save it soon."
 ENC_introduce_capitalism:0 "Introduce capitalism"
 ENC_introduce_capitalism_desc:0 "Modern countries have a system called capitalism. It makes the economy much better and faster."
 ENC_put_cedric_on_trial:0 "Put Cedric on trial"
 ENC_put_cedric_on_trial_desc:0 "Before the civil war, Cedric was the Royal Sorcerer of Enchancia. But he betrayed us, and he will be tried in Dunwiddie."
 ENC_put_artisans_on_trial:0 "Put Artisans on trial"
 ENC_put_artisans_on_trial_desc:0 "The so-called Council of Artisans should be tried for betraying the country when it needed help."
 ENC_root_out_radicals:0 "Root out radicals"
 ENC_root_out_radicals_desc:0 "After the trials of traitors, we need to root out remaining radicals in our country."
 ENC_restore_trikingdom:0 "Restore Tri-Kingdom Alliance"
 ENC_restore_trikingdom_desc:0 "Wei-Ling and Khaldoun left us when we were on the brink of civil war, causing the breakup of the Tri-Kingdom Alliance. We aren't mad, however. We can offer them recreating the old friendship."
 ENC_request_gate:0 "Request return of EverRealm Gate"
 ENC_request_gate_desc:0 "EverRealm gate was taken by Kingdom of Isleworth when civil war broke out. Now, as it's over, we can ask them to return it."
 ENC_winslow_are_back:0 "Winslows are back in business"
 ENC_winslow_are_back_desc:0 "And they want world peace!"
 ENC_make_enchancia_great_again:0 "Make Enchancia Great Again"
 ENC_make_enchancia_great_again_desc:0 "We will make Enchancia strong again. We will make Enchancia proud again. We will make Enchancia safe again. And we will make Enchancia great again!"
 ENC_the_tech_advancement:0 "The tech advancement"
 ENC_the_tech_advancement_desc:0 "Now, after we have rebuilt the country, we finally can adopt modern technology. This will take time, though."
 ENC_the_dunwiddie_miracle:0 "The Dunwiddie Miracle"
 ENC_the_dunwiddie_miracle_desc:0 "The civil war has been narrowly avoided. Many call it 'the Dunwiddie Miracle'. We should profit from it as soon as possible!"
 ENC_continue_democratization:0 "Continue democratisation"
 ENC_continue_democratization_desc:0 "As the civil war has been avoided, we can safely carry on with democratisation."
 ENC_status_quo_on_higher_levels:0 "Status quo on higher levels"
 ENC_status_quo_on_higher_levels_desc:0 "We will give our subjects right to decide about their local governments, up the city councils. The rest is in our hands."
 ENC_first_parliamentary_elections:0 "First parliamentary elections"
 ENC_first_parliamentary_elections_desc:0 "The time has come to give our people the right to decide about their government. Enchancia will be a country, where monarchy and parliament can coexist."
 ENC_capitalist_ideas:0 "Capitalist ideas"
 ENC_capitalist_ideas_desc:0 "Introducing capitalism to Enchancia will give us pretty profit when modernizing."
 ENC_prepare_to_rule_the_waves:0 "Prepare to rule the waves"
 ENC_prepare_to_rule_the_waves_desc:0 "Enchancia is the regional power, but lacks navy. Soon, we will change that."
 ENC_begin_tech_advancement:0 "Begin tech advancement"
 ENC_begin_tech_advancement_desc:0 "The time has come to move forward with technology."
 ENC_adopt_steam_engine:0 "Adopt steam engine"
 ENC_adopt_steam_engine_desc:0 "Adopting steam engine will be our first step to modern technology."
 ENC_new_building_techniques:0 "New building techniques"
 ENC_new_building_techniques_desc:0 "The second step to the modern technology is adopting the new building techniques. Then, we need to wait for Macius to help us..."
 ENC_enchancian_state_railways_focus:0 "Enchancian State Railways"
 ENC_enchancian_state_railways_focus_desc:0 "Now, as we have adpoted the modern tech, we should create an organization which will manage the railways in our country."
 ENC_the_pearl_of_everrealm:0 "The pearl of EverRealm"
 ENC_the_pearl_of_everrealm_desc:0 "As we have avoided civil war, Enchancia shines as the pearl of EverRealm, and is the beacon of freedom in the region."
 ENC_return_to_international_arena:0 "Return to internetional arena"
 ENC_return_to_international_arena_desc:0 "It's about time to return to arena of international politics!"
 ENC_strengthening_trikingdom_alliance:0 "Strengthening Tri-Kingdom Alliance"
 ENC_strengthening_trikingdom_alliance_desc:0 "Despite more and more countries being taken by radicals, Tri-Kingdom Alliance stays strong."
 ENC_first_expansion:0 "First expansion"
 ENC_first_expansion_desc:0 "Kingdom of Avalor was to be invited to our alliance a long time ago. It's time to finish this process once and for all."
 ENC_invest_in_and_upgrade_wei-ling:0 "Invest in and upgrade Wei-Ling"
 ENC_invest_in_and_upgrade_wei-ling_desc:0 "As we are now modern country, we need to make sure that our allies are modern too."
 ENC_invest_in_and_upgrade_khaldoun:0 "Invest in and upgrade Khaldoun"
 ENC_invest_in_and_upgrade_khaldoun_desc:0 "As we are now modern country, we need to make sure that our allies are modern too."
 ENC_invest_in_and_upgrade_avalor:0 "Invest in and upgrade Avalor"
 ENC_invest_in_and_upgrade_avalor_desc:0 "As we are now modern country, we need to make sure that our new allies are modern too."
 ENC_inviting_isleworth:0 "Inviting Isleworth"
 ENC_inviting_isleworth_desc:0 "We cannot forget that there are countries on the east of EverRealm that we are also protecting from foreign invasion. Maybe we should invite Isleworth to our alliance?"
 ENC_inviting_maarswik:0 "Inviting Maarswik"
 ENC_inviting_maarswik_desc:0 "We cannot forget that there are countries on the east of EverRealm that we are also protecting from foreign invasion. Maybe we should invite Maarswik to our alliance?"
 ENC_beacon_on_the_west:0 "Beacon on the west"
 ENC_beacon_on_the_west_desc:0 "After the civil war, we met with enormous help from modern countries. Now, as we are in faction with them, we are the beacon of modernism and freedom on the west."
 ENC_safeguard_wei-ling:0 "Safeguard Wei-Ling"
 ENC_safeguard_wei-ling_desc:0 "Our friends and longtime allies in Kingdom of Wei-Ling were left on their own as the Enchancian Civil War broke out. Now, it's time to repay their loyalty to us."
 ENC_prepare_the_roads:0 "Prepare the roads"
 ENC_prepare_the_roads_desc:0 "As we are planning to liberate EverRealm from radicals' rule, we need to prepare our roads to handle the traffic it will draw to our lands."
 ENC_every_state_a_field:0 "Every State a Field"
 ENC_every_state_a_field_desc:0 "Our growing population needs more food to survive. While we can import it, we should first make sure that we have sufficiently working fields in every state."
 ENC_final_military_preparations:0 "Final military preparations"
 ENC_final_military_preparations_desc:0 "It's time to get ready to defeat those pesky radicals out there!"
 ENC_liberate_khaldoun:0 "Liberation of Khaldoun"
 ENC_liberate_khaldoun_desc:0 "Kingdom of Khaldoun fell to tyranny shortly before Enchancian Civil War broke out. Time to reverse this."
 ENC_liberate_corinthia:0 "Liberation of Corinthia"
 ENC_liberate_corinthia_desc:0 "Kingdom of Corinthia was the first country in EverRealm to fall under radicals' boot. Time to reverse this."
 ENC_liberate_trufflandia:0 "Liberation of Trufflandia"
 ENC_liberate_trufflandia_desc:0 "Kingdom of Trufflandia fell to tyranny in late 1936. Time to reverse this."
 ENC_push_back_duloc:0 "Push back Duloc"
 ENC_push_back_duloc_desc:0 "As we were busy with our domestic affairs, Kingdom of Duloc made their way into EverRealm, thinking they can enter it without any consequences. Well, let's see if they still think so."
 ENC_contain_lechists:0 "Contain Lechists"
 ENC_contain_lechists_desc:0 "Lechina Empire went a bit too far with their conquests. Let's reverse them as quick as we can."
 ENC_contain_wolves:0 "Contain Wolves"
 ENC_contain_wolves_desc:0 "Wolves on Unity Peninsula went too far with their conquests. We should reverse them as quick as we can."

 ###############
 #ENCHANCIAN STATE

 EN3_victory_in_civil_war:0 "Victory in civil war"
 EN3_victory_in_civil_war_desc:0 "Enchancian Civil War has come to an end. We have emerged as winners, and it's time to rebuild our country back to it's glory."
 EN3_educate_people:0 "Educate people..."
 EN3_educate_people_desc:0 "The number of illiterate people in Enchancia is very concerning. We have to bring those numbers down to 0."
 EN3_but_keep_their_mouths_shut:0 "...but keep their mouths shut"
 EN3_but_keep_their_mouths_shut_desc:0 "We also have to teach our people that our leadership cannot be criticized in any way."
 EN3_new_connections:0 "Rebuild the roads"
 EN3_new_connections_desc:0 "Infrastructure of our country took significant hit during the civil war, we have to repair it as soon as possible."
 EN3_rally_support_for_cedric:0 "Rally support for Cedric"
 EN3_rally_support_for_cedric_desc:0 "People have to support Cedric the Great, their new leader!"
 EN3_promote_greater_enchancia:0 "Promote Greater Enchancia"
 EN3_promote_greater_enchancia_desc:0 "If we want to succeed and conquer our neighbors, we have to promote the idea of Greater Enchancia in our country."
 EN3_rebuild_the_cities:0 "Rebuild the cities"
 EN3_rebuild_the_cities_desc:0 "Cities also took significant damage during Enchancian Civil War. We have to repair them as fast as we can."
 EN3_fate_of_royal_family:0 "Fate of Royal Family"
 EN3_fate_of_royal_family_desc:0 "Monarchy in Enchancia is now history. We have to decide what to do with the Royal Family, though."
 EN3_put_artisans_on_trial:0 "Put Artisans on trial"
 EN3_put_artisans_on_trial_desc:0 "These communist swines, in contrast to Royal Family, don't deserve anything than imprisonment or death."
 EN3_root_out_opposition:0 "Root out opposition"
 EN3_root_out_opposition_desc:0 "We have to root out any opposition that surfaces in our country after the civil war."
 EN3_apply_to_join_sorcerer_league:0 "Apply to join Sorcerers League"
 EN3_apply_to_join_sorcerer_league_desc:0 "Now, as we control whole Enchancia, we can apply to join Sorcerers League, as we decided last year at the Sorcererss Meeting."
 EN3_demand_gate:0 "Demand EverRealm Gate"
 EN3_demand_gate_desc:0 "Kingdom of Isleworth took EverRealm Gate as the civil war broke out in Enchancia. They have to return it!"
 EN3_one_nation_one_state_one_leader:0 "One nation, one state, one leader"
 EN3_one_nation_one_state_one_leader_desc:0 "Our people must know that without Cedric the Great, our country wouldn't be great as it is now!"
 EN3_bring_peace_freedom_justice_and_security_to_everrealm:0 "Peace, Freedom, Justice and Security..."
 EN3_bring_peace_freedom_justice_and_security_to_everrealm_desc:0 "EverRealm changed much previous years. Many monarchies fell down, some are still struggling, and usurpers came into the realm. We have to bring peace, freedom, justice and security to EverRealm."
 EN3_partition_wei_ling:0 "Partition Wei-Ling"
 EN3_partition_wei_ling_desc:0 "Partitioning Wei-Ling between us and our allies seems to be good idea before we actually conquer them."
 EN3_operation_western_dragon:0 "Operation Western Dragon"
 EN3_operation_western_dragon_desc:0 "Now it's time to divide Wei-Ling between Sorcerers!"
 EN3_operation_eastern_sun:0 "Operation Eastern Sun"
 EN3_operation_eastern_sun_desc:0 "Kingdom of Isleworth struggles to maintain position of main monarchy in EverRealm as one of four left. They also control EverRealm Gate, and we have to reconquer it."
 EN3_operation_eastern_sun_south:0 "Operation Eastern Sun South"
 EN3_operation_eastern_sun_south_desc:0 "The Southern part of Operation Eastern Sun involves taking Kingdom of Maarswik."
 EN3_unite_the_everrealm:0 "Unite the EverRealm"
 EN3_unite_the_everrealm_desc:0 "There cannot be any country in EverRealm other than us. Even allied country."
 EN3_invade_khaldoun:0 "Invade Khaldoun"
 EN3_invade_khaldoun_desc:0 "Khaldoun still remains a kingdom? Well, not for long."
 EN3_liberate_corinthia_and_trufflandia:0 "Liberate Corinthia and Trufflandia"
 EN3_liberate_corinthia_and_trufflandia_desc:0 "Corinthia and Trufflandia are ruled by communist swines. We have to eradicate them and liberate the people there."
 EN3_operation_southern_lights:0 "Operation Southern Lights"
 EN3_operation_southern_lights_desc:0 "Now it's time to take Kingdom of Avalor. They still think vanishing of king Roland was an accident..."
 EN3_no_more_lechists:0 "No more Lechists"
 EN3_no_more_lechists_desc:0 "Lechina Empire is making dangerous moves in Central Continent, we gotta stop them."
 EN3_operation_eastern_dawn:0 "Operation Eastern Dawn"
 EN3_operation_eastern_dawn_desc:0 "It's time to move out of EverRealm and bring peace, freedom, justice and security to other nations."
 EN3_erase_far_far_away_from_maps:0 "Erase Far Far Away from maps"
 EN3_erase_far_far_away_from_maps_desc:0 "There is only one place dreams can be achieved: it's EverRealm."
 EN3_finish_unification_of_everrealm:0 "Finish unification of EverRealm"
 EN3_finish_unification_of_everrealm_desc:0 "Now, Kingdom of Zumaria is the only independent country in EverRealm that wasn't conquered by us. Time to change that and finish liberation!"
 EN3_steal_technology:0 "Steal the technology"
 EN3_steal_technology_desc:0 "Now, as we are bordering modern country, we can infiltrate it with our spies and steal their technology!"
 EN3_connect_the_enclaves:0 "Connect the enclaves"
 EN3_connect_the_enclaves_desc:0 "Our territories in Central Continent are separated by some independent countries. Let's connect them."
 EN3_go_all_out:0 "Go all out"
 EN3_go_all_out_desc:0 "Nobody can stop us. We don't need to hide. Go all out."
 EN3_invade_gummi_bears:0 "Invade Gummi Bears"
 EN3_invade_gummi_bears_desc:0 "It's time to gain new footholds."
 EN3_foothold_on_eastern_continent:0 "Foothold on Eastern Continent"
 EN3_foothold_on_eastern_continent_desc:0 "It's time to gain new footholds."
 EN3_army_effort:0 "Army Effort"
 EN3_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 EN3_equipment_effort:0 "Equipment Effort"
 EN3_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 EN3_motorization_effort:0 "Motorization Effort"
 EN3_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 EN3_doctrine_effort:0 "Doctrine Effort"
 EN3_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 EN3_equipment_effort_2:0 "Equipment Effort II"
 EN3_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 EN3_mechanization_effort:0 "Mechanization Effort"
 EN3_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 EN3_doctrine_effort_2:0 "Doctrine Effort II"
 EN3_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 EN3_equipment_effort_3:0 "Equipment Effort III"
 EN3_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 EN3_armor_effort:0 "Armor Effort"
 EN3_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 EN3_special_forces:0 "Special Forces"
 EN3_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."

 ###############
 #ENCHANCIA UNDER JAMES

 EN1_victory_in_civil_war:0 "The True King"
 EN1_victory_in_civil_war_desc:0 "Enchancian Civil War has finally ended, and king James can take the throne, which is rightfully his."
 EN1_king_of_the_people:0 "King of the People"
 EN1_king_of_the_people_desc:0 "During the civil war, many Enchancians lost their faith in monarchy under Winslow dynasty. It's our duty to show them, that we're here to serve and protect them, not the other way."
 EN1_uniting_enchancia_again:0 "Uniting Enchancia Again"
 EN1_uniting_enchancia_again_desc:0 "Enchancia was divided between five factions, fighting each other. It will be hard to unite all these parts again, but we have to do it in order to preserve integrity of our nation."
 EN1_new_connections:0 "New connections"
 EN1_new_connections_desc:0 "Enchancian road network proved very useful during the war, but times are changing, and we have too few roads to think about evolving into modern country in the future."
 EN1_keep_up_the_spirit:0 "Keep up the spirit"
 EN1_keep_up_the_spirit_desc:0 "The tragedies that played out during the civil war did not care about their prey - no matter the age, the place in social ladder, or work, everyone lost something or someone. The spirit is low, and we have to keep up what's left of it. Then, we can restore it."
 EN1_promote_peaceful_ways_and_stabilization:0 "Promote peaceful ways and stabilization"
 EN1_promote_peaceful_ways_and_stabilization_desc:0 "War is hell, and recent events clearly showed us that's true. We have to promote peace and stabilization in order to keep Enchancians safe and united."
 EN1_rebuild_the_cities:0 "Rebuild the cities"
 EN1_rebuild_the_cities_desc:0 "From west to east cost of Enchancia, many parts of cities and towns were turned into rubble during the civil war. The process of repairing the damage would take a long time, but with foreign help, we will rebuild them!"
 EN1_rebuilding_military_industry:0 "Rebuilding military industry"
 EN1_rebuilding_military_industry_desc:0 "Enchancian industry took significant hit during the civil war. Rebuilding it is our priority if we want to conduct any operations in the future."
 EN1_put_cedric_on_trial:0 "Put Cedric on trial"
 EN1_put_cedric_on_trial_desc:0 "Before the civil war, Cedric was the Royal Sorcerer of Enchancia. But he betrayed us, and he will be tried in Dunwiddie."
 EN1_put_artisans_on_trial:0 "Put Artisans on trial"
 EN1_put_artisans_on_trial_desc:0 "The so-called Council of Artisans should be tried for betraying the country when it needed help."
 EN1_root_out_radicals:0 "Root out radicals"
 EN1_root_out_radicals_desc:0 "After the trials of traitors, we need to root out remaining radicals in our country."
 EN1_reforging_old_bonds:0 "Reforging old bonds"
 EN1_reforging_old_bonds_desc:0 "Before the civil war, Enchancia was in alliance with Wei-Ling and Khaldoun kingdoms. Just before the breakout, the alliance was dissolved due to our reputation being lowest in history. Now, it's time to reforge these old bonds and friendships."
 EN1_return_of_everrealm_gate:0 "Return of EverRealm Gate"
 EN1_return_of_everrealm_gate_desc:0 "EverRealm gate was taken by Kingdom of Isleworth when civil war broke out. Now, as it's over, we can ask them to return it."
 EN1_the_last_bastion_of_hope:0 "The Last Bastion of Hope"
 EN1_the_last_bastion_of_hope_desc:0 "EverRealm has been engulfed in armed conflicts. Peace, justice and help are pretty much nonexistent now; we are the last bastion of hope here."
 EN1_enchancia_is_reunited:0 "Enchancia is Reunited"
 EN1_enchancia_is_reunited_desc:0 "After long work, turmoil and cleanup, we finally have reunited Enchancia to one nation!"
 EN1_make_enchancia_modern:0 "Final modernization"
 EN1_make_enchancia_modern_desc:0 "The last bit of our work requires becoming fully modern country - we are prepared to do this last step for better future of our people."
 EN1_reopen_to_international_relations:0 "Reopen to International Relations"
 EN1_reopen_to_international_relations_desc:0 "After Enchancia has been rebuilt, we can move on to reopening to international relations once more."
 EN1_the_basics_everrealm:0 "The Basics: EverRealm"
 EN1_the_basics_everrealm_desc:0 "EverRealm went into turmoil after the death of king Roland II and subsequent Enchancian Civil War. We have to reinstate stability in the realm."
 EN1_wei_ling_bay_matters:0 "Wei-Ling Bay matters"
 EN1_wei_ling_bay_matters_desc:0 "Civil war between monarchy and communists is raging in Wei-Ling. We need to react quickly, as we cannot afford to lose this kingdom!"
 EN1_intervene_in_the_civil_war:0 "Intervene in Wei-Ling"
 EN1_intervene_in_the_civil_war_desc:0 "There is no other way to maintain stability in the region than intervention in Wei-Ling Civil War, siding with monarchy."
 EN1_help_rebuild_the_country:0 "Help in rebuilding the country"
 EN1_help_rebuild_the_country_desc:0 "Much of Wei-Ling was destroyed in fighting that ensued during the civil war. Just as foreign countries that helped rebuild Enchancia, we have now to help Wei-Ling in rebuilding the country."
 EN1_modernize_their_army:0 "Modernize Wei-Ling army"
 EN1_modernize_their_army_desc:0 "The army of Wei-Ling conduct during the civil war has shown, that their potential can be expanded even further if the army will be modernized."
 EN1_initiate_peace_talks:0 "Initiate peace talks"
 EN1_initiate_peace_talks_desc:0 "Peaceful way to end civil war in Wei-Ling will be more safe than direct engagement of our forces there."
 EN1_strengthen_independence_of_wei_ling:0 "Strengthen independence of Wei-Ling"
 EN1_strengthen_independence_of_wei_ling_desc:0 "The civil war in Wei-Ling has ended with peace treaty, however the country is divided between communists and monarchy. It's only a matter of time when rebels will once again strike the monarchy, so our duty is to protect it as long as we can."
 EN1_send_weapons_and_commanders_to_wei_ling:0 "Send weapons and commanders to Wei-Ling"
 EN1_send_weapons_and_commanders_to_wei_ling_desc:0 "In order to strengthen our presence in Kingdom of Wei-Ling, we have to send them some of our weapons and commanders to teach them about tactics and commanding."
 EN1_economic_deal_with_avalor:0 "Economic deal with Avalor"
 EN1_economic_deal_with_avalor_desc:0 "Through signing of economic deal with Avalor, we resume diplomatic relations with that kingdom, which were broken after king Roland's' death."
 EN1_military_deal_with_avalor:0 "Military deal with Avalor"
 EN1_military_deal_with_avalor_desc:0 "Through signing of military deal with Avalor, we bring them closer to us and create an opportunity to forge long-lasting alliance with them."
 EN1_combined_navy_manouvers:0 "Combined Navy manouvers"
 EN1_combined_navy_manouvers_desc:0 "Manifesting the might of connected Enchancian and Avalorian navies to all countries in the West through combined manouvers is great idea, that cannot be missed."
 EN1_investments_in_avalor:0 "Investments in Avalor"
 EN1_investments_in_avalor_desc:0 "Investing in Avalor before any other country comes there gives us opportunity to sign unbelieveably good (for both sides) deals."
 EN1_expand_our_reach_further_south:0 "Expand our reach further south"
 EN1_expand_our_reach_further_south_desc:0 "Kingdom of Khura'in lies near Japanifornia, but is quite isolated. We should establish diplomatic relations with them as soon as possible and bring them into our sphere of influence."
 EN1_enchancian_sea_matters:0 "Enchancian Sea matters"
 EN1_enchancian_sea_matters_desc:0 "We cannot look away from what is happening on our eastern foreground, can we?"
 EN1_maarswik_matters:0 "Maarswik matters..."
 EN1_maarswik_matters_desc:0 "We cannot leave Maarswik to become another pearl in Duloc's crown."
 EN1_isleworth_too:0 "...Isleworth too..."
 EN1_isleworth_too_desc:0 "Isleworth is too small to leave it without any aid or anything like that."
 EN1_so_guarantee_them_both:0 "...so guarantee them both"
 EN1_so_guarantee_them_both_desc:0 "Guaranteeing both Isleworth and Maarswik will bring peace and justice in this part of EverRealm."
 EN1_a_base_on_isleworth_sea:0 "A base on Isleworth sea"
 EN1_a_base_on_isleworth_sea_desc:0 "There is small island, just off the eastern shore of Isleworth. We can buy it from the Kingdom and turn it into our base."
 EN1_military_movements:0 "Begin military movements"
 EN1_military_movements_desc:0 "It's time to start our military movements in EverRealm and beyond."
 EN1_eliminate_the_sorcerers:0 "Eliminate the Sorcerers"
 EN1_eliminate_the_sorcerers_desc:0 "The Sorcerers League is too dangerous for EverRealm to be left alive. We need to destroy them as fast as possible."
 EN1_eliminate_the_communes:0 "Eliminate the Communes"
 EN1_eliminate_the_communes_desc:0 "Communists in EverRealm went a bit too far with their revolutions, we need to take them down for our and others safety!"
 EN1_prepare_to_strike_back:0 "Prepare to strike back"
 EN1_prepare_to_strike_back_desc:0 "Now, as peace and stability returned to EverRealm, we can move beyond our realm to fight with bad guys."
 EN1_operation_torch:0 "Operation Torch"
 EN1_operation_torch_desc:0 "We have to begin with Kingdom of Duloc, which took the independence of just too many countries."
 EN1_operation_overlord:0 "Operation Overlord"
 EN1_operation_overlord_desc:0 "The imperialism of Lechina Empire needs to be stopped once and for all! They did not learn from War of 1912, so they will pay this time!"
 EN1_operation_eastern_sun:0 "Operation Eastern Sun"
 EN1_operation_eastern_sun_desc:0 "Machinations of Wolves and Weasels are just too much for their region. We have to stop them!"
 EN1_operation_southern_justice:0 "Operation Southern Justice"
 EN1_operation_southern_justice_desc:0 "Japanifornia has fell to the threat of fascism. Japanifornians need to be rescued from the tyranny that opressess them!"
 EN1_operation_actually_thinkable:0 "Operations Actually Thinkable"
 EN1_operation_actually_thinkable_desc:0 "Even if Flower Hill got their rightful lands back, their further expansion is something they could not do. They need to be tackled down!"
 EN1_teamwork_thinking:0 "Teamwork thinking"
 EN1_teamwork_thinking_desc:0 "Cooperation with other countries that are together with us in faction is our utmost importance."
 EN1_shipments_to_greenland:0 "Shipments to Greenland"
 EN1_shipments_to_greenland_desc:0 "Giving some of our weapons to Greenland will allow them to fight longer for their cause."
 EN1_shipments_to_avalor:0 "Shipments to Avalor"
 EN1_shipments_to_avalor_desc:0 "Giving some of our weapons to Avalor will allow them to fight longer for their cause."
 EN1_shipments_to_khurain:0 "Shipments to Khura'in"
 EN1_shipments_to_khurain_desc:0 "Giving some of our weapons to Khura'in will allow them to fight longer for their cause."
 EN1_shipments_to_central_kingdom:0 "Shipments to Central Kingdom"
 EN1_shipments_to_central_kingdom_desc:0 "Giving some of our weapons to Central Kingdom will allow them to fight longer for their cause."
 EN1_dragon_flight_schools:0 "Dragon Flight Schools"
 EN1_dragon_flight_schools_desc:0 "With some help of dragons that recently arrived to Greenland, we can train our pilots better."
 EN1_learn_tactics_from_avalor:0 "Learn tactics from Avalor"
 EN1_learn_tactics_from_avalor_desc:0 "Avalor has one of the best tactics schools in the world. We definitely should learn from their experiences!"
 EN1_khurain_factory_technologies:0 "Khura'in Factory Technologies"
 EN1_khurain_factory_technologies_desc:0 "Khura'in industry is in so good condition because of their excellent technology, excelling in every production field. We should invite their companies to Enchancia and benefit from them!"
 EN1_order_new_ships_from_central_kingdom:0 "Order new ships from Central Kingdom"
 EN1_order_new_ships_from_central_kingdom_desc:0 "Our allies in Central Kingdom have one of the best dockyarding traditions in the world. We should order our new ships from them."
 EN1_a_parliament_for_children:0 "A Parliament for Children"
 EN1_a_parliament_for_children_desc:0 "Children Parliament of Central Kingdom has officially agreed to create their counterpart in Enchancia. However, it won't be created just like the original this time - Enchancian Children Parliament will only care about matters of children, without any engagement in domestic or international relations."
 EN1_princess_premier_sofia:0 "Princess-Premier Sofia"
 EN1_princess_premier_sofia_desc:0 "For the first time in the history, a princess became a Prime Minister!"
 EN1_princess_premier_amber:0 "Princess-Premier Amber"
 EN1_princess_premier_amber_desc:0 "For the first time in the history, a princess became a Prime Minister!"
 EN1_fund_grants_for_excelling_children:0 "Fund grants for excelling children"
 EN1_fund_grants_for_excelling_children_desc:0 "Many children in Enchancia are talented and have outstanding results in education. ECP should definitely fund grants for them!"
 EN1_lower_taxes_for_small_businesses:0 "Lower taxes for small businesses"
 EN1_lower_taxes_for_small_businesses_desc:0 "After we passed the Small Business Bill, many Enchancian kids that are running single lemonade stands started complaining about the taxes that were imposed on them. ECP has to introduce special bill about this!"
 EN1_fund_trips_to_dunwiddie_castle:0 "Fund trips to Dunwiddie Royal Palace"
 EN1_fund_trips_to_dunwiddie_castle_desc:0 "Many children in Enchancia did not ever leave their home town or city. Enchancian Children Parliament can change this by funding trips to Dunwiddie Royal Palace, so children can see something else than their own home."
 EN1_invest_in_their_future:0 "Invest in their future"
 EN1_invest_in_their_future_desc:0 "Enchancian children are often struggling after completeing the education with no jobs, forcing them to be unemployed or to emigrate to other countries. ECP must pass a bill, which will invest in such kids' future and will let avoid them emigrating to other countries when they will become adults."
 EN1_fund_new_schools:0 "Fund new schools"
 EN1_fund_new_schools_desc:0 "As Enchancia is now modern, the basic education problem is that there are too few schools everywhere. Let's invest in building new schools, so the illiteracy problem will be gone quickly."
 EN1_fund_school_books:0 "Fund School Books"
 EN1_fund_school_books_desc:0 "Despite being modern country, Enchancia struggles with illiteracy, and many people aren't that rich to afford basic school books. ECP can pass the bill, that will fix this issue."
 EN1_expand_the_contacts_bureau:0 "Expand the Contacts Bureau"
 EN1_expand_the_contacts_bureau_desc:0 "The Contacts Bureau, established by Princess-Premier Amber, proved very useful in maintaining contacts and friendly relations with children around the world. Now, ECP has to expand it, to allow more initiatives to be allowed to exist."
 EN1_fund_international_students_exchange:0 "Fund International Students Exchange"
 EN1_fund_international_students_exchange_desc:0 "Funding trips to Dunwiddie was the first step in showing children the rest of the world. Now, after we have expanded the Contacts Bureau, we can fund International Students Exchange, in which students from Enchancia and other countries will see our and other countries and be more wise!"
 EN1_premier_peter:0 "Prime Minister Peter"
 EN1_premier_peter_desc:0 "A boy from mountainous regions of Enchancia, Peter, became first Prime Minister of ECP."
 EN1_premier_heidi:0 "Prime Minister Heidi"
 EN1_premier_heidi_desc:0 "Heidi, a girl from the city, but also keen on rural matters, became first Prime Minister of ECP."
 EN1_give_more_power_to_youth_councils:0 "Give more power to Youth Councils"
 EN1_give_more_power_to_youth_councils_desc:0 "Youth Councils, the bill introduced by Peter, has proven to be the one bill that was needed very much by Enchancian children. Now, ECP can give more power to YCs, to further control them and report on the works of the Parliament."
 EN1_create_school_councils:0 "Create School Councils"
 EN1_create_school_councils_desc:0 "Youth Councils are not enough, children need to be able to change or organize some things in their schools too. Creating School Councils is brilliant fulfillment of that idea."
 EN1_fund_trips_to_curorts:0 "Fund trips to curorts"
 EN1_fund_trips_to_curorts_desc:0 "Children need to be able to rest after school year, while also not sticking to their hometowns all the time. Trips for sea and mountain curorts are the best way to solve this problem."
 EN1_cut_food_prices_in_schools:0 "Cut food prices in schools"
 EN1_cut_food_prices_in_schools_desc:0 "Many children in Enchancian schools cannot afford basic food stuff. ECP was created to battle such situations, and it must introduce a bill that cuts food prices in schools."
 EN1_develop_rural_roads:0 "Develop rural roads"
 EN1_develop_rural_roads_desc:0 "Even during rebuilding of the country after Enchancian Civil War, rural roads were left untouched. As the result, they are often in tragic condition. ECP must pass a bill to change this!"
 EN1_open_new_rural_schools:0 "Open new rural schools"
 EN1_open_new_rural_schools_desc:0 "As modern country, Enchancia lacks schools in the countryside, and kids from rural regions must travel kilometers to nearest school. It has to be changed."
 EN1_build_pioneer_camps_for_children:0 "Build pioneer camps for the children"
 EN1_build_pioneer_camps_for_children_desc:0 "Many children want ECP to pass bills that would endanger Enchancian stability, like reversal of roles of adults and children, or other bizzare ideas. However, we cannot unsee the desires of children to decide about themsleves without any interference of adults - so, let's introduce a bill in ECP that will introduce pioneer camps, in which children, during summer vacations, will have complete control over their lives, while also learning about their duties."
 EN1_organize_trips_for_the_refugee_children:0 "Organize trips for the refugee children"
 EN1_organize_trips_for_the_refugee_children_desc:0 "Currently, we are hosting groups of children from war zones. We have to keep them entertained, so why not organize some trips around Enchancia for them?"
 EN1_premier_ronja:0 "Prime Minister Ronja"
 EN1_premier_ronja_desc:0 "An unbelieveable thing - Ronja, daughter of famous robber Mattis, became first Prime Minister of ECP!"
 EN1_premier_birk:0 "Prime Minister Birk"
 EN1_premier_birk_desc:0 "An unbelieveable thing - Birk, son of famous robber Borka, became first Prime Minister of ECP!"
 EN1_about_those_outlaws:0 "About those outlaws..."
 EN1_about_those_outlaws_desc:0 "The bill to pardon all outlaws in Enchancia had disastrous side effect - some of the pardoned bandits have returned to their unlawful ways, and caused significant damage to the kingdom. Now, the effects of that bill need to be reversed by ECP."
 EN1_turn_reformed_bandits_into_army_men:0 "Turn reformed bandits into army men"
 EN1_turn_reformed_bandits_into_army_men_desc:0 "The bandits under Mattis command were the first to become a regular unit of Enchancian army. Why not try the same with other reformed bandits and gain experienced commanders?"
 EN1_refurbish_the_curorts:0 "Refurbish the curorts"
 EN1_refurbish_the_curorts_desc:0 "ECP wants to send children for summer vacation to sea curorts. However, many of them are in poor condition; they are in desperate need of refurbishment."
 EN1_modernize_the_roads_to_curorts:0 "Modernize the roads to curorts"
 EN1_modernize_the_roads_to_curorts_desc:0 "After the curorts were refurbished and now can welcome children, the roads that lead to them need significant repairs."
 EN1_fight_illiteracy_in_rural_regions:0 "Fight illiteracy in rural regions"
 EN1_fight_illiteracy_in_rural_regions_desc:0 "The problem of illiteracy in Enchancia is actually most visible in the countryside, where many children can't write a single word. ECP has to fight with this problem!"
 EN1_provide_every_town_a_bigger_shop:0 "Provide every town with bigger shop"
 EN1_provide_every_town_a_bigger_shop_desc:0 "Many people, not only kids, have to travel many kilometers in order to buy something more than basic, everyday stuff. Let's help everyone and provide every town with bigger shop!"
 EN1_establish_free_riding_schools:0 "Establish free riding schools"
 EN1_establish_free_riding_schools_desc:0 "Every child, that has a horse, needs to learn how to ride it. ECP has to establish free riding schools in order to help children to do that."
 EN1_overhaul_the_flying_derby:0 "Overhaul the Flying Derby"
 EN1_overhaul_the_flying_derby_desc:0 "The Flying Derby was prestigious sport event, in which only royals could participate on their flying horses. It was halted when EverRealm was engulfed in civil wars; now, we can overhaul it to allow other children to participate in it, and bring it back to life."
 EN1_princess_premier_nella:0 "Princess-Premier Nella"
 EN1_princess_premier_nella_desc:0 "For the first time in history, a princess became a Prime Minister!\n\nHowever, nobody practically knows, why Princess Nella uses royal title, as she is not from Winslow dynasty, and appeared out of nowhere..."
 EN1_premier_garrett:0 "Prime Minister Garrett"
 EN1_premier_garrett_desc:0 "Sir Garrett, longtime friend of Princess Nella, became first Prime Minister of ECP."
 EN1_nellas_dynasty_is_also_royal:0 "Nella's dynasty is also royal"
 EN1_nellas_dynasty_is_also_royal_desc:0 "Recent passing of Every Royal Bill in ECP has caused a significant earthquake in Enchancia - it seems that there are now two dynasties in the kingdom, and nobody knows what to do with Nella's dynasty, which, for sure, is also royal..."
 EN1_solve_the_unwanted_crisis:0 "Solve the Dual Dynasty Crisis"
 EN1_solve_the_unwanted_crisis_desc:0 "After long deliberations between James and Nella, the Dual Dynasty Crisis needs to be finally resolved."
 EN1_make_cities_greener:0 "Make cities greener"
 EN1_make_cities_greener_desc:0 "Despite being modern country, Enchancian cities don't have much green spaces, where people could rest. ECP can fix this issue."
 EN1_introduce_kindergartens:0 "Introduce Kindergartens"
 EN1_introduce_kindergartens_desc:0 "While other parties focus on schools, Future party proposes to introduce kindergartens, where the youngest kids could be looked after while their parents work."
 EN1_modernize_the_nobility:0 "Modernize the nobility"
 EN1_modernize_the_nobility_desc:0 "Enchancian nobility is quite negatively reacting to modernization of the country. Maybe we should show them, that this isn't such bad idea after all, through modernizing them?"
 EN1_noble_kids_and_peasant_kids_are_equal:0 "Noble and peasant kids are equal"
 EN1_noble_kids_and_peasant_kids_are_equal_desc:0 "Recent bills about nobility sphere in Enchancia caused protests among children from rural regions and Rural Regions Representaion in ECP. Princess Nella and Sir Garrett need to react to this."
 EN1_refurbish_holiday_destinations:0 "Refurbish holiday destinations"
 EN1_refurbish_holiday_destinations_desc:0 "The popular holiday destinations for children are deteriorating faster than we expected. We need to refurbish them!"
 EN1_bring_asphalt_to_enchancia:0 "Bring asphalt to Enchancia"
 EN1_bring_asphalt_to_enchancia_desc:0 "Enchancia, despite being modern country, still has many dirt roads. ECP has to pass bill that will introduce asphalt to Enchancia as soon as possible!"
 EN1_army_effort:0 "New Enchancian Army"
 EN1_army_effort_desc:0 "While Enchancian Civil War drags on, we cannot stand still and not do any research on military. We have to go on and expand our units, so they can form New Enchancian Army!"
 EN1_enchancian_guns:0 "Enchancian Guns"
 EN1_enchancian_guns_desc:0 "In Enchancian Civil War, we have met new types of weapons every new day. Because of this, we have to upgrade our guns much faster than anticipated."
 EN1_artillery_research:0 "Artillery Research"
 EN1_artillery_research_desc:0 "A new type of range weapon in our army, artillery, is worth to be further examined before putting it into battlefield."
 EN1_new_officer_corps:0 "New officer corps"
 EN1_new_officer_corps_desc:0 "Our command HQ needs highly trained specialists in order to conduct successful operations. That's why we need to create new officer corps."
 EN1_motorization_effort:0 "Motorization Effort"
 EN1_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 EN1_doctrine_effort:0 "Doctrine Effort"
 EN1_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 EN1_equipment_effort_2:0 "Equipment Effort II"
 EN1_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 EN1_mechanization_effort:0 "Mechanization Effort"
 EN1_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 EN1_doctrine_effort_2:0 "Doctrine Effort II"
 EN1_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 EN1_enchancian_guns_3:0 "Enchancian Guns development"
 EN1_enchancian_guns_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 EN1_armor_effort:0 "Armor Effort"
 EN1_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 EN1_special_forces:0 "Special Forces"
 EN1_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 EN1_slaton_industries:0 "Slaton Industries"
 EN1_slaton_industries_desc:0 "Our army equipment is mostly being produced by Slaton Industries. We can use them to conduct our research of weapons further."
 EN1_practice_reverse_engineering:0 "Practice reverse-engineering"
 EN1_practice_reverse_engineering_desc:0 "Modern countries often use reverse-engieneering to reveal the secrets of their enemies. We need to practice it too."
 EN1_study_foreign_tanks:0 "Study foreign tanks"
 EN1_study_foreign_tanks_desc:0 "Modern countries use mechanical beasts, called tanks, for great scale on battlefields. We need to study them in order to create perfect ones for ourselves."
 EN1_slaton_tactics_academy:0 "Slaton Academy of Tactics"
 EN1_slaton_tactics_academy_desc:0 "In order to plan our next military moves more brilliantly, we have to open special school for our commanders - Slaton Academy of Tactics."
 EN1_naval_effort:0 "New Enchancian Navy"
 EN1_naval_effort_desc:0 "When Enchancian Civil War broke out, we were left without any significant dockyard facilities, and with fraction of our navy. Time to change that as soon as possible."
 EN1_flexible_navy:0 "Flexible Navy"
 EN1_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 EN1_large_navy:0 "Large Navy"
 EN1_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 EN1_submarine_effort:0 "Submarine Effort"
 EN1_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 EN1_cruiser_effort:0 "Cruiser Effort"
 EN1_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 EN1_destroyer_effort:0 "Destroyer Effort"
 EN1_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 EN1_capital_ships_effort:0 "Capital Ship Effort"
 EN1_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 EN1_slaton_naval_academy:0 "Slaton Naval Academy"
 EN1_slaton_naval_academy_desc:0 "By creating special naval academy for future captains and admirals, we can ensure our victories on high seas."
 EN1_a_new_type_of_infantry:0 "A new type of infantry"
 EN1_a_new_type_of_infantry_desc:0 "Why should we bother regular infantry with making dangerous naval landings? We can form specialist units - marines - to deal with this."
 EN1_floating_airfields:0 "Floating airfields"
 EN1_floating_airfields_desc:0 "With immigrants from the East, stories about large, floating airfields, known as carriers, came to Enchancia. We definitely should conduct research on that matter!"
 EN1_naval_air_force:0 "Naval Air Force"
 EN1_naval_air_force_desc:0 "With plans to build first carriers for Enchancia, we need to create Naval Air Force for these carriers."
 EN1_aviation_effort:0 "New Enchancian Air Force"
 EN1_aviation_effort_desc:0 "As we're modern country, we can start thinking about creation of propoer Air Force for Enchancia."
 EN1_fighter_focus:0 "Fighter Focus"
 EN1_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 EN1_bomber_focus:0 "Bomber Focus"
 EN1_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 EN1_aviation_effort_2:0 "Aviation Tactics"
 EN1_aviation_effort_2_desc:0 "We cannot let the enemy to dominate air - we need to research proper techniques to fight them."
 EN1_CAS_effort:0 "CAS Effort"
 EN1_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 EN1_rocket_effort:0 "Rocket Effort"
 EN1_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 EN1_heavy_fighter_focus:0 "Heavy Fighter Research"
 EN1_heavy_fighter_focus_desc:0 "Heavy Fighters will significantly help our ground forces in conducting successful attacks on battlefields."
 EN1_reverse_engineer_foreign_bombers:0 "Reverse-engineer foreign bombers"
 EN1_reverse_engineer_foreign_bombers_desc:0 "Our plans of bombers are not that perfect - we need to buy and reverse-engineer some foreign bombers to further modify our planes."
 EN1_strategic_bombing:0 "Strategic Bombing"
 EN1_strategic_bombing_desc:0 "In modern countries, there are talks about switching to strategic bombing in order to cripple morale of enemies. We should research any information about such planes and tactics!"
 EN1_expand_bombing_command:0 "Expand Bombing Command"
 EN1_expand_bombing_command_desc:0 "The Bombing Command, which directs every single bomber squadron of Enchancian Air Force, needs to be expanded in order to deal with new threats and growing number of bombers."
 EN1_enchancian_pilot_school:0 "Enchancian School of Pilots"
 EN1_enchancian_pilot_school_desc:0 "We cannot forever rely on foreign help in training of our pilots. We have to establish Enchancian School of Pilots to be independent in that matter."
 EN1_request_children_parliament:0 "Case of Enchancian Children Parliament"
 EN1_request_children_parliament_desc:0 "One of the promises that king Macius gave James after Enchancian Civil War, was creation of Enchancian Children Parliament. Now, as Children Parliament in Central Kingdom is up and running, we can send them a request to allow us to create our own Children Parliament, but without the flaws of original one."

 ###############
 #ENCHANCIA UNDER AMBER

 EN2_victory_in_civil_war:0 "The True Queen"
 EN2_victory_in_civil_war_desc:0 "Enchancian Civil War has finally ended, and queen Amber can take the throne, which is rightfully hers."
 EN2_queen_of_the_people:0 "Queen of the People"
 EN2_queen_of_the_people_desc:0 "During the civil war, many Enchancians lost their faith in monarchy under Winslow dynasty. It's our duty to show them, that we're here to serve and protect them, not the other way."
 EN2_uniting_enchancia_again:0 "Uniting Enchancia Again"
 EN2_uniting_enchancia_again_desc:0 "Enchancia was divided between five factions, fighting each other. It will be hard to unite all these parts again, but we have to do it in order to preserve integrity of our nation."
 EN2_new_connections:0 "New connections"
 EN2_new_connections_desc:0 "Enchancian road network proved very useful during the war, but times are changing, and we have too few roads to think about evolving into modern country in the future."
 EN2_keep_up_the_spirit:0 "Keep up the spirit"
 EN2_keep_up_the_spirit_desc:0 "The tragedies that played out during the civil war did not care about their prey - no matter the age, the place in social ladder, or work, everyone lost something or someone. The spirit is low, and we have to keep up what's left of it. Then, we can restore it."
 EN2_make_peace_not_war:0 "Promote peaceful ways and stabilization"
 EN2_make_peace_not_war_desc:0 "War is hell, and recent events clearly showed us that's true. We have to promote pacifism in order to keep Enchancians safe and united; we won't engage in many offensive conflicts around the world."
 EN2_rebuild_the_cities:0 "Rebuild the cities"
 EN2_rebuild_the_cities_desc:0 "From west to east cost of Enchancia, many parts of cities and towns were turned into rubble during the civil war. The process of repairing the damage would take a long time, but with foreign help, we will rebuild them!"
 EN2_rebuilding_military_industry:0 "Rebuilding military industry"
 EN2_rebuilding_military_industry_desc:0 "Enchancian industry took significant hit during the civil war. Rebuilding it is our priority if we want to conduct any operations in the future."
 EN2_put_cedric_on_trial:0 "Put Cedric on trial"
 EN2_put_cedric_on_trial_desc:0 "Before the civil war, Cedric was the Royal Sorcerer of Enchancia. But he betrayed us, and he will be tried in Dunwiddie."
 EN2_put_artisans_on_trial:0 "Put Artisans on trial"
 EN2_put_artisans_on_trial_desc:0 "The so-called Council of Artisans should be tried for betraying the country when it needed help."
 EN2_root_out_radicals:0 "Root out radicals"
 EN2_root_out_radicals_desc:0 "After the trials of traitors, we need to root out remaining radicals in our country."
 EN2_reforging_old_bonds:0 "Reforging old bonds"
 EN2_reforging_old_bonds_desc:0 "Before the civil war, Enchancia was in alliance with Wei-Ling and Khaldoun kingdoms. Just before the breakout, the alliance was dissolved due to our reputation being lowest in history. Now, it's time to reforge these old bonds and friendships."
 EN2_return_of_everrealm_gate:0 "Return of EverRealm Gate"
 EN2_return_of_everrealm_gate_desc:0 "EverRealm gate was taken by Kingdom of Isleworth when civil war broke out. Now, as it's over, we can ask them to return it."
 EN2_the_last_bastion_of_hope:0 "The Last Bastion of Hope"
 EN2_the_last_bastion_of_hope_desc:0 "EverRealm has been engulfed in armed conflicts. Peace, justice and help are pretty much nonexistent now; we are the last bastion of hope here."
 EN2_enchancia_is_reunited:0 "Enchancia is Reunited"
 EN2_enchancia_is_reunited_desc:0 "After long work, turmoil and cleanup, we finally have reunited Enchancia to one nation!"
 EN2_make_enchancia_modern:0 "Final modernization"
 EN2_make_enchancia_modern_desc:0 "The last bit of our work requires becoming fully modern country - we are prepared to do this last step for better future of our people."
 EN2_reopen_to_international_relations:0 "Reopen to International Relations"
 EN2_reopen_to_international_relations_desc:0 "After Enchancia has been rebuilt, we can move on to reopening to international relations once more."
 EN2_the_basics_everrealm:0 "The Basics: EverRealm"
 EN2_the_basics_everrealm_desc:0 "EverRealm went into turmoil after the death of king Roland II and subsequent Enchancian Civil War. We have to reinstate stability in the realm; the perfect way to do this will be creating a defensive alliance."
 EN2_wei_ling_bay_matters:0 "Wei-Ling Bay matters"
 EN2_wei_ling_bay_matters_desc:0 "Civil war between monarchy and communists is raging in Wei-Ling. We need to react quickly, as we cannot afford to lose this kingdom!"
 EN2_intervene_in_the_civil_war:0 "Intervene in Wei-Ling"
 EN2_intervene_in_the_civil_war_desc:0 "There is no other way to maintain stability in the region than intervention in Wei-Ling Civil War, siding with monarchy."
 EN2_help_rebuild_the_country:0 "Help in rebuilding the country"
 EN2_help_rebuild_the_country_desc:0 "Much of Wei-Ling was destroyed in fighting that ensued during the civil war. Just as foreign countries that helped rebuild Enchancia, we have now to help Wei-Ling in rebuilding the country."
 EN2_modernize_their_army:0 "Modernize Wei-Ling army"
 EN2_modernize_their_army_desc:0 "The army of Wei-Ling conduct during the civil war has shown, that their potential can be expanded even further if the army will be modernized."
 EN2_initiate_peace_talks:0 "Initiate peace talks"
 EN2_initiate_peace_talks_desc:0 "Peaceful way to end civil war in Wei-Ling will be more safe than direct engagement of our forces there."
 EN2_strengthen_independence_of_wei_ling:0 "Strengthen independence of Wei-Ling"
 EN2_strengthen_independence_of_wei_ling_desc:0 "The civil war in Wei-Ling has ended with peace treaty, however the country is divided between communists and monarchy. It's only a matter of time when rebels will once again strike the monarchy, so our duty is to protect it as long as we can."
 EN2_send_weapons_and_commanders_to_wei_ling:0 "Send weapons and commanders to Wei-Ling"
 EN2_send_weapons_and_commanders_to_wei_ling_desc:0 "In order to strengthen our presence in Kingdom of Wei-Ling, we have to send them some of our weapons and commanders to teach them about tactics and commanding."
 EN2_economic_deal_with_avalor:0 "Economic deal with Avalor"
 EN2_economic_deal_with_avalor_desc:0 "Through signing of economic deal with Avalor, we resume diplomatic relations with that kingdom, which were broken after king Roland's' death."
 EN2_military_deal_with_avalor:0 "Military deal with Avalor"
 EN2_military_deal_with_avalor_desc:0 "Through signing of military deal with Avalor, we bring them closer to us and create an opportunity to forge long-lasting alliance with them."
 EN2_combined_navy_manouvers:0 "Combined Navy manouvers"
 EN2_combined_navy_manouvers_desc:0 "Manifesting the might of connected Enchancian and Avalorian navies to all countries in the West through combined manouvers is great idea, that cannot be missed."
 EN2_investments_in_avalor:0 "Investments in Avalor"
 EN2_investments_in_avalor_desc:0 "Investing in Avalor before any other country comes there gives us opportunity to sign unbelieveably good (for both sides) deals."
 EN2_expand_our_reach_further_south:0 "Expand our reach further south"
 EN2_expand_our_reach_further_south_desc:0 "Kingdom of Khura'in lies near Japanifornia, but is quite isolated. We should establish diplomatic relations with them as soon as possible and bring them into our sphere of influence."
 EN2_enchancian_sea_matters:0 "Enchancian Sea matters"
 EN2_enchancian_sea_matters_desc:0 "We cannot look away from what is happening on our eastern foreground, can we?"
 EN2_maarswik_matters:0 "Maarswik matters..."
 EN2_maarswik_matters_desc:0 "We cannot leave Maarswik to become another pearl in Duloc's crown."
 EN2_isleworth_too:0 "...Isleworth too..."
 EN2_isleworth_too_desc:0 "Isleworth is too small to leave it without any aid or anything like that."
 EN2_so_guarantee_them_both:0 "...so guarantee them both"
 EN2_so_guarantee_them_both_desc:0 "Guaranteeing both Isleworth and Maarswik will bring peace and justice in this part of EverRealm."
 EN2_a_base_on_isleworth_sea:0 "A base on Isleworth sea"
 EN2_a_base_on_isleworth_sea_desc:0 "There is small island, just off the eastern shore of Isleworth. We can buy it from the Kingdom and turn it into our base."
 EN2_military_movements:0 "Begin military movements"
 EN2_military_movements_desc:0 "It's time to start our military movements in EverRealm and beyond."
 EN2_eliminate_the_sorcerers:0 "Eliminate the Sorcerers"
 EN2_eliminate_the_sorcerers_desc:0 "The Sorcerers League is too dangerous for EverRealm to be left alive. We need to destroy them as fast as possible."
 EN2_eliminate_the_communes:0 "Eliminate the Communes"
 EN2_eliminate_the_communes_desc:0 "Communists in EverRealm went a bit too far with their revolutions, we need to take them down for our and others safety!"
 EN2_prepare_to_strike_back:0 "Taking the fight out of EverRealm"
 EN2_prepare_to_strike_back_desc:0 "Now, as peace and stability returned to EverRealm, we have to make sure that wars won't ever happen here."
 EN2_operation_torch:0 "Operation Torch"
 EN2_operation_torch_desc:0 "We have to begin with Kingdom of Duloc, which took the independence of just too many countries."
 EN2_operation_overlord:0 "Operation Overlord"
 EN2_operation_overlord_desc:0 "The imperialism of Lechina Empire needs to be stopped once and for all! They did not learn from War of 1912, so they will pay this time!"
 EN2_operation_eastern_sun:0 "Operation Eastern Sun"
 EN2_operation_eastern_sun_desc:0 "Machinations of Wolves and Weasels are just too much for their region. We have to stop them!"
 EN2_operation_southern_justice:0 "Operation Southern Justice"
 EN2_operation_southern_justice_desc:0 "Japanifornia has fell to the threat of fascism. Japanifornians need to be rescued from the tyranny that opressess them!"
 EN2_operation_actually_thinkable:0 "Operations Actually Thinkable"
 EN2_operation_actually_thinkable_desc:0 "Even if Flower Hill got their rightful lands back, their further expansion is something they could not do. They need to be tackled down!"
 EN2_teamwork_thinking:0 "Teamwork thinking"
 EN2_teamwork_thinking_desc:0 "Cooperation with other countries that are together with us in faction is our utmost importance."
 EN2_shipments_to_maarswik:0 "Shipments to Kingdom of Maarswik"
 EN2_shipments_to_maarswik_desc:0 "Giving some of our weapons to Kingdom of Maarswik will allow them to fight longer for their cause."
 EN2_shipments_to_avalor:0 "Shipments to Avalor"
 EN2_shipments_to_avalor_desc:0 "Giving some of our weapons to Avalor will allow them to fight longer for their cause."
 EN2_shipments_to_khurain:0 "Shipments to Khura'in"
 EN2_shipments_to_khurain_desc:0 "Giving some of our weapons to Khura'in will allow them to fight longer for their cause."
 EN2_shipments_to_isleworth:0 "Shipments to Kingdom of Isleworth"
 EN2_shipments_to_isleworth_desc:0 "Giving some of our weapons to Kingdom of Isleworth will allow them to fight longer for their cause."
 EN2_learn_tactics_from_avalor:0 "Learn tactics from Avalor"
 EN2_learn_tactics_from_avalor_desc:0 "Avalor has one of the best tactics schools in the world. We definitely should learn from their experiences!"
 EN2_khurain_factory_technologies:0 "Khura'in Factory Technologies"
 EN2_khurain_factory_technologies_desc:0 "Khura'in industry is in so good condition because of their excellent technology, excelling in every production field. We should invite their companies to Enchancia and benefit from them!"
 EN2_army_effort:0 "New Enchancian Army"
 EN2_army_effort_desc:0 "While Enchancian Civil War drags on, we cannot stand still and not do any research on military. We have to go on and expand our units, so they can form New Enchancian Army!"
 EN2_enchancian_guns:0 "Enchancian Guns"
 EN2_enchancian_guns_desc:0 "In Enchancian Civil War, we have met new types of weapons every new day. Because of this, we have to upgrade our guns much faster than anticipated."
 EN2_artillery_research:0 "Artillery Research"
 EN2_artillery_research_desc:0 "A new type of range weapon in our army, artillery, is worth to be further examined before putting it into battlefield."
 EN2_new_officer_corps:0 "New officer corps"
 EN2_new_officer_corps_desc:0 "Our command HQ needs highly trained specialists in order to conduct successful operations. That's why we need to create new officer corps."
 EN2_motorization_effort:0 "Motorization Effort"
 EN2_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 EN2_doctrine_effort:0 "Doctrine Effort"
 EN2_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 EN2_equipment_effort_2:0 "Equipment Effort II"
 EN2_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 EN2_mechanization_effort:0 "Mechanization Effort"
 EN2_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 EN2_doctrine_effort_2:0 "Doctrine Effort II"
 EN2_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 EN2_enchancian_guns_3:0 "Enchancian Guns development"
 EN2_enchancian_guns_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 EN2_armor_effort:0 "Armor Effort"
 EN2_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 EN2_special_forces:0 "Special Forces"
 EN2_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 EN2_northern_weapons_industries:0 "Northern Weapons Industries"
 EN2_northern_weapons_industries_desc:0 "Northern Weapons Industries company is working hard to supply our troops in Enchancia and EverRealm; wherever they are, actually. We can use them to conduct our research of weapons further."
 EN2_practice_reverse_engineering:0 "Practice reverse-engineering"
 EN2_practice_reverse_engineering_desc:0 "Modern countries often use reverse-engieneering to reveal the secrets of their enemies. We need to practice it too."
 EN2_study_foreign_tanks:0 "Study foreign tanks"
 EN2_study_foreign_tanks_desc:0 "Modern countries use mechanical beasts, called tanks, for great scale on battlefields. We need to study them in order to create perfect ones for ourselves."
 EN2_royal_military_academy_sardinnoza:0 "Royal Military Academy in Sardinnoza"
 EN2_royal_military_academy_sardinnoza_desc:0 "In order to plan our next military moves more cautiously, we have to open special school for our commanders - Royal Military Academy in Sardinnoza."
 EN2_naval_effort:0 "New Enchancian Navy"
 EN2_naval_effort_desc:0 "When Enchancian Civil War broke out, we were left without any significant dockyard facilities, and with fraction of our navy. Time to change that as soon as possible."
 EN2_flexible_navy:0 "Flexible Navy"
 EN2_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 EN2_large_navy:0 "Large Navy"
 EN2_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 EN2_submarine_effort:0 "Submarine Effort"
 EN2_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 EN2_cruiser_effort:0 "Cruiser Effort"
 EN2_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 EN2_destroyer_effort:0 "Destroyer Effort"
 EN2_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 EN2_capital_ships_effort:0 "Capital Ship Effort"
 EN2_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 EN2_royal_naval_academy:0 "Royal Naval Academy"
 EN2_royal_naval_academy_desc:0 "By creating special naval academy for future captains and admirals, we can ensure our victories on high seas."
 EN2_a_new_type_of_infantry:0 "A new type of infantry"
 EN2_a_new_type_of_infantry_desc:0 "Why should we bother regular infantry with making dangerous naval landings? We can form specialist units - marines - to deal with this."
 EN2_floating_airfields:0 "Floating airfields"
 EN2_floating_airfields_desc:0 "With immigrants from the East, stories about large, floating airfields, known as carriers, came to Enchancia. We definitely should conduct research on that matter!"
 EN2_naval_air_force:0 "Naval Air Force"
 EN2_naval_air_force_desc:0 "With plans to build first carriers for Enchancia, we need to create Naval Air Force for these carriers."
 EN2_aviation_effort:0 "New Enchancian Air Force"
 EN2_aviation_effort_desc:0 "As we're modern country, we can start thinking about creation of propoer Air Force for Enchancia."
 EN2_fighter_focus:0 "Fighter Focus"
 EN2_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 EN2_bomber_focus:0 "Bomber Focus"
 EN2_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 EN2_aviation_effort_2:0 "Aviation Tactics"
 EN2_aviation_effort_2_desc:0 "We cannot let the enemy to dominate air - we need to research proper techniques to fight them."
 EN2_CAS_effort:0 "CAS Effort"
 EN2_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 EN2_rocket_effort:0 "Rocket Effort"
 EN2_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 EN2_heavy_fighter_focus:0 "Heavy Fighter Research"
 EN2_heavy_fighter_focus_desc:0 "Heavy Fighters will significantly help our ground forces in conducting successful attacks on battlefields."
 EN2_reverse_engineer_foreign_bombers:0 "Reverse-engineer foreign bombers"
 EN2_reverse_engineer_foreign_bombers_desc:0 "Our plans of bombers are not that perfect - we need to buy and reverse-engineer some foreign bombers to further modify our planes."
 EN2_strategic_bombing:0 "Strategic Bombing"
 EN2_strategic_bombing_desc:0 "In modern countries, there are talks about switching to strategic bombing in order to cripple morale of enemies. We should research any information about such planes and tactics!"
 EN2_expand_bombing_command:0 "Expand Bombing Command"
 EN2_expand_bombing_command_desc:0 "The Bombing Command, which directs every single bomber squadron of Enchancian Air Force, needs to be expanded in order to deal with new threats and growing number of bombers."
 EN2_enchancian_pilot_school:0 "Enchancian School of Pilots"
 EN2_enchancian_pilot_school_desc:0 "We cannot forever rely on foreign help in training of our pilots. We have to establish Enchancian School of Pilots to be independent in that matter."
 EN2_sofia_takes_the_reign:0 "Sofia takes the reign"
 EN2_sofia_takes_the_reign_desc:0 "In an unprecedented turn of events, Queen Amber has resigned due to dukes manipulating her into military conflicts, asking her sister, princess Sofia - who discovered the manipulations going on - to take the crown and lead Enchancia into modern times."
 EN2_establish_direct_contact_with_king_macius:0 "Establish direct contact with king Macius"
 EN2_establish_direct_contact_with_king_macius_desc:0 "Queen Sofia accepted the proposal and has been crowned, but she has little to no experience in ruling the country. However, there is one person that knows something about that and has been ruling continuously the country at young age - king Macius. Maybe it's time to establish direct contact with him, so to ask for help sometimes?"
 EN2_new_road_projects:0 "New road projects"
 EN2_new_road_projects_desc:0 "The help that we are receiving from king Macius is monumental; the engineers from Central Kingdom saw our roads and proposed us few projects of modernizing them to modern standards. It's an opportunity we cannot waste."
 EN2_renovating_the_cities:0 "Renovating the cities"
 EN2_renovating_the_cities_desc:0 "The civil war left many cities devastated. Designers from Central Kingdom, upon seeing the places where buildings were turned into lifeless frameworks, recommended us to tear them down and build new, modern buildings - this way, we would accomodate more people in cities than it was previously possible!"
 EN2_deprive_dukes_of_emergency_powers:0 "Deprive dukes of emergency powers"
 EN2_deprive_dukes_of_emergency_powers_desc:0 "During the civil war, Amber granted emergency powers to dukes accross controlled lands, to achieve victory more quickly. However, after the war ended, dukes did not relinquish their powers, forcing Amber to do what they see appropriate - that is, war and cruelty. Now, as the plot has been discovered, dukes are in jails and Sofia is the Queen, it's time to deprive them of their powers once and for all."
 EN2_crackdown_on_opposing_counts:0 "Crackdown on opposing counts"
 EN2_crackdown_on_opposing_counts_desc:0 "As Sofia deprived dukes of emergency powers, counts started to oppose her like never before anyone opposed any ruler of Enchancia. However, the Queen has loyal dukes and counts around her, so potential rebels can be thrown to jail before they could set off with Second Enchancian Civil War."
 EN2_reward_those_loyal:0 "Rewarding those loyal"
 EN2_reward_those_loyal_desc:0 "Many loyal dukes and counts stayed with Sofia during these dark times after the civil war, as she fought the wicked people opposing her and Amber' rule. It's time to reward those, who were loyal to the Queen and her sister."
 EN2_show_people_their_power:0 "Show people their power"
 EN2_show_people_their_power_desc:0 "Enchancia isn't just about kings, queens and armies; Enchancian people are also important. Without them, the country couldn't even exist. Enchancians have to understand, that everything Winslows do - it's for their good, not Royal Family own interests!"
 EN2_rural_councils:0 "Rural councils"
 EN2_rural_councils_desc:0 "By creating rural councils, we show people, that our words about their power weren't just 'thrown to the wind'; they are true as hell."
 EN2_tour_the_country:0 "Tour the country"
 EN2_tour_the_country_desc:0 "Before the civil war, Winslows rarely showed outside Dunwiddie to their subjects. As Queen Sofia comes from 'ordinary people', she perfectly knows what people need from the rulers. And showing yourself to your subjects, talking with them, shaking their hands is first big step in order to know them better!"
 EN2_expand_the_buttercups:0 "Expand the Buttercups"
 EN2_expand_the_buttercups_desc:0 "Before the civil War, Sofia was a member of scout troop named Buttercups. As the war broke out, there were no meetings for obvious reasons. But now, as the peace returned to Enchancia, maybe she could revive the idea of Buttercups not only locally, in Dunwiddie, but also expand it to the national scale, just as other modern countries have their national scout organizations?"
 EN2_negotiate_return_of_everrealm_gate:0 "Negotiate return of EverRealm Gate"
 EN2_negotiate_return_of_everrealm_gate_desc:0 "When Enchancian Civil War broke out, Kingdom of Isleworth took the EverRealm Gate in order to prevent it from falling into Lord Farquaad's hands. Now it's time to negotiate the return of the Gate back to Enchancia."
 EN2_enchancia_is_now_reunited:0 "The true Reunification"
 EN2_enchancia_is_now_reunited_desc:0 "Finally, after a long time of waiting, Enchancia is reunited under Queen Sofia's rule!"
 ENC_chose_amber:0 "Queen Amber"
 ENC_chose_amber_desc:0 "As the extraordinary meeting of Queen Miranda and dukes from Enchancia has decided, Crown Princess Amber has been crowned as the Queen of Enchancia."
 ENC_chose_sofia:0 "Queen Sofia"
 ENC_chose_sofia_desc:0 "As the extraordinary meeting of Queen Miranda and dukes from Enchancia has decided, Princess Sofia has been crowned as the Queen of Enchancia."
 ENC_chose_james:0 "King James"
 ENC_chose_james_desc:0 "As the extraordinary meeting of Queen Miranda and dukes from Enchancia has decided, Prince James has been crowned as the King of Enchancia."
 ENC_miranda_regency:0 "Regency of Queen Miranda"
 ENC_miranda_regency_desc:0 "As the extraordinary meeting of Queen Miranda and dukes from Enchancia has decided, Queen Miranda will remain regent as Crown Princess Amber is not yet old to be the queen."

 ###############
 #ENCHANCIAN COMMUNISM

 EN4_victory_in_civil_war:0 "Communism Wins!"
 EN4_victory_in_civil_war_desc:0 "Enchancian Civil War has finally ended, and we have successfully proven, that the socialism is now the only way for our country!"
 EN4_indoctrination:0 "Indoctrination"
 EN4_indoctrination_desc:0 "The people of Enchancia are unaware about the good side of communism. We have to indoctrinate them before their fresh minds will be closed."
 EN4_propagate_socialist_ideas:0 "Propagate socialist ideas"
 EN4_propagate_socialist_ideas_desc:0 "The second step in order to bring people to our side is to propagate socialist ideas throughout Enchancia. Under the Red Banner, everyone will be equal!"
 EN4_new_road_network:0 "New road network"
 EN4_new_road_network_desc:0 "Enchancian road network proved very useful during the war, but times are changing, and we have too few roads to think about evolving into modern country in the future."
 EN4_rally_support_for_communism:0 "Rally support for communism"
 EN4_rally_support_for_communism_desc:0 "We have to show people that if they put their hopes and dreams into communism by fully commiting themselves to the work for the Motherland, the Revolution will prevail and Enchancia will be great once again!"
 EN4_promote_world_communism:0 "Promote World Communism"
 EN4_promote_world_communism_desc:0 "The revolution cannot end in Enchancia. There are still countries to be freed from the chains of dirty monarchies and fascist pigs!"
 EN4_rebuild_the_cities:0 "Rebuild the cities"
 EN4_rebuild_the_cities_desc:0 "From west to east cost of Enchancia, many parts of cities and towns were turned into rubble during the civil war. The process of repairing the damage would take a long time, but with help from our Flower Hill comrades, we will rebuild them!"
 EN4_fate_of_royal_family:0 "Fate of Royal Family"
 EN4_fate_of_royal_family_desc:0 "Monarchy in Enchancia is now history. We have to decide what to do with the Royal Family, though - exile them, strip them of their titles, or maybe...?"
 EN4_put_cedric_on_trial:0 "Put Cedric on trial"
 EN4_put_cedric_on_trial_desc:0 "Before the civil war, Cedric was the Royal Sorcerer of Enchancia; now, as he is our prisoner, he is very dangerous - even if he was against the monarchy, he can suddenly side with them and bring this cursed regime back... like some Leurence of Desertia..."
 EN4_root_out_opposition:0 "Root out opposition"
 EN4_root_out_opposition_desc:0 "We have to root out any opposition that surfaces in our country after the civil war."
 EN4_rebuilding_military_industry:0 "Rebuilding military industry"
 EN4_rebuilding_military_industry_desc:0 "Enchancian industry took significant hit during the civil war. Rebuilding it is our upmost priority if we want the Revolution to prevail and help other nations break their chains in the future."
 EN4_demand_gate:0 "Demand EverRealm Gate"
 EN4_demand_gate_desc:0 "Kingdom of Isleworth took EverRealm Gate as the civil war broke out in Enchancia. They have to return it!"
 EN4_enchancia_under_red_banner:0 "Enchancia Under Red Banner"
 EN4_enchancia_under_red_banner_desc:0 "The process of rebuilding of Enchancia is now complete, and the country is fully reunited - this time, under one, Red Banner!"
 EN4_modern_communism:0 "Modern Communism"
 EN4_modern_communism_desc:0 "Communism won't work if we won't become modern nation. At least the monarchy was wise enough to start these processes before the war."
 EN4_first_communist_convention:0 "First Enchancian Communist Convention"
 EN4_first_communist_convention_desc:0 "The time has come to organise First Enchancian Communist Convention and to choose the way our republic is going to go."
 EN4_enchancian_socialism:0 "Enchancian Socialism"
 EN4_enchancian_socialism_desc:0 "The First ECC has decided that Enchancia will go the way of socialism."
 EN4_protect_the_farmers:0 "Protect the farmers"
 EN4_protect_the_farmers_desc:0 "Protecting the Enchancian farmers is our utmost priority. They are supplying our people with food, after all."
 EN4_reward_artisans:0 "Reward Artisans"
 EN4_reward_artisans_desc:0 "Artisans were the first workers of Enchancia to rise against monarchist tyrrany. They deserve special recognition and rewards."
 EN4_deal_with_aristocracy:0 "Deal with Aristocracy"
 EN4_deal_with_aristocracy_desc:0 "There are still many aristocrats in Enchancia that did not evacuate during the civil war. We have to deal with them."
 EN4_promote_industrialism:0 "Promote Industrialism"
 EN4_promote_industrialism_desc:0 "Enchancia is still agrarian country, and industry is not much present here. In order to quickly industrialize, we have to put special pressure into promotion of industrialism in the country."
 EN4_cut_the_food_prices:0 "Cut the food prices"
 EN4_cut_the_food_prices_desc:0 "The Great Freedom War has left many Enchancian fields devastated. As the result, food prices went horribly up. We have to cut them down and help farmers in order for our people and the Revolution to survive!"
 EN4_the_socialist_economy:0 "The Socialist Economy"
 EN4_the_socialist_economy_desc:0 "Today, Enchancia enters the true socialist path. From now on, our country will be fully committed to the socialist thought by fully implementing and following the ideas of socialist economy."
 EN4_eliminate_bandit_threat:0 "Eliminate bandit threat"
 EN4_eliminate_bandit_threat_desc:0 "The monarchy couldn't even handle the problem of bandits before the war. We have to clean it up now."
 EN4_more_radical_approach:0 "More Radical Approach"
 EN4_more_radical_approach_desc:0 "Enchancia doesn't deserve any special kind of treatment. Our duty is to implement more radical approach to the people."
 EN4_create_safety_bureau:0 "Create Safety Bureau"
 EN4_create_safety_bureau_desc:0 "In order to control citizens of our country and ensure their safety, we have to create Safety Bureau, which will monitor people and their habits and contacts."
 EN4_shut_up_the_opposition:0 "Shut up the opposition"
 EN4_shut_up_the_opposition_desc:0 "The opposition in Enchancian Communist Party needs to shut up, because they are protesting our radical approach so loudly that we cannot even hear our thoughts!"
 EN4_control_the_press:0 "Control the press"
 EN4_control_the_press_desc:0 "There are many people who will want to enter the press market and write disgusting articles against us. Our duty is to control the whole press and media in order to not let the do it."
 EN4_promote_communist_school_of_thought:0 "Promote Communist School of Thought"
 EN4_promote_communist_school_of_thought_desc:0 "The cult of Communism is the only way for Enchancia now and in the near future. Maybe even Flower Hill won't survive as long as we will!"
 EN4_introduce_economic_plans:0 "Introduce Economic Plans"
 EN4_introduce_economic_plans_desc:0 "In central-planned economy, Economic Plans are very important for our economy's good condition. By implementing them, we are helping to spread the Revolution around the world!"
 EN4_total_communism:0 "Total Communism"
 EN4_total_communism_desc:0 "There are no classes and no countries. There is only communism, which will unite the people of the world someday!"
 EN4_reopen_to_international_relations:0 "Reopen Enchancia to outside world"
 EN4_reopen_to_international_relations_desc:0 "After Enchancia has been rebuilt, we can move on to reopening to international relations once more, prioritizing relations with already existsing communist societies."
 EN4_communism_in_everrealm:0 "Communism in EverRealm"
 EN4_communism_in_everrealm_desc:0 "Communism still struggles in EverRealm; some revolutions did succeed, and some did not. Helping our comrades to break the chains will reward us in taking the Revolution much further!"
 EN4_maintain_the_communist_spirits:0 "Maintain the communist spirits"
 EN4_maintain_the_communist_spirits_desc:0 "We have to remind our comrades in EverRealm, that they are not alone, and with our military might, we will together break the chains in the EverRealm!"
 EN4_intervene_in_the_civil_war:0 "Intervene in Wei-Ling Civil War"
 EN4_intervene_in_the_civil_war_desc:0 "Our comrades in Wei-Ling have risen up against their monarchy! We have to help them break their chains once and for all!"
 EN4_help_rebuild_the_country:0 "Help rebuild Wei-Ling"
 EN4_help_rebuild_the_country_desc:0 "Just as Flower Hill helped us rebuild Enchancia after civil war, we have to help the Commune rebuild Wei-Ling."
 EN4_modernize_their_army:0 "Modernize Commune Army"
 EN4_modernize_their_army_desc:0 "The army of Wei-Ling Commune may be big in quantity, but lacks quality. We have to modernize them as soon as possible."
 EN4_the_first_communists_in_everrealm:0 "The first communists in EverRealm"
 EN4_the_first_communists_in_everrealm_desc:0 "Corinthian Socialist Republic was the first one to break the chains in EverRealm! Maintaining positive relations with them is our highest priority."
 EN4_little_comrades_in_south:0 "Little comrades in South"
 EN4_little_comrades_in_south_desc:0 "Trufflandia was the second country in EverRealm to get rid of its pesky monarchy. Though little country, they are still a valuable addition to the World Revolution."
 EN4_relations_with_wei_ling_commune:0 "Relations with Wei-Ling Commune"
 EN4_relations_with_wei_ling_commune_desc:0 "Improving relations with our neighbors, even if we helped them already, won't hurt anybody, right? Especially when we consider that it will bring the Revolution closer to the final victory."
 EN4_expansion_of_communism_in_everrealm:0 "Expansion of communism in EverRealm"
 EN4_expansion_of_communism_in_everrealm_desc:0 "There are still nations in EverRealm that did not rise against their oppressors!"
 EN4_into_khaldoun:0 "Free Khaldoun"
 EN4_into_khaldoun_desc:0 "Khaldoun, our neighbors, will be a valuable addition to our communist collection."
 EN4_into_maarswik:0 "Free Maarswik"
 EN4_into_maarswik_desc:0 "Kingdom of Maarswik, our eastern neighbor, is one of the two countries that are guarding the entrance to the EverRealm. Their people need to be freed from the monarchy!"
 EN4_into_isleworth:0 "Free Isleworth"
 EN4_into_isleworth_desc:0 "Kingdom of Isleworth, our eastern neighbor, is one of the two countries that are guarding the entrance to the EverRealm, while actually controlling our rightful territory, Gate to EverRealm. Their people need to be freed from the monarchy!"
 EN4_into_corinthia:0 "Free Corinthia"
 EN4_into_corinthia_desc:0 "Our comrades in Corinthia tried to break their chains, but did not succeed. Let's avenge them!"
 EN4_into_rudistan:0 "Free Rudistan"
 EN4_into_rudistan_desc:0 "Rudistan lies on the western edge of EverRealm, and is the so-called western gate to the realm. Communism must be present there."
 EN4_into_zumaria:0 "Free Zumaria"
 EN4_into_zumaria_desc:0 "By freeing people of Zumaria from their oppressors, we are closer to the final victory of the Revolution!"
 EN4_into_trufflandia:0 "Free Trufflandia"
 EN4_into_trufflandia_desc:0 "Our comrades in Trufflandia tried to break their chains, but did not succeed. Let's avenge them!"
 EN4_operation_valor:0 "Operation Valor"
 EN4_operation_valor_desc:0 "Kingdom of Avalor is the last country in EverRealm that is not ruled by our communist comrades. We have to change that, and finally achieve truly free and communist EverRealm!"
 EN4_military_movements:0 "Military movements outside EverRealm"
 EN4_military_movements_desc:0 "It's time to spread communist ideas beyond EverRealm."
 EN4_prepare_to_strike_back:0 "Prepare our great strike"
 EN4_prepare_to_strike_back_desc:0 "By controlling Misty Pallisades, we create very important base for our units, which will serve us in coming invasions!"
 EN4_operation_torch:0 "Operation Torch"
 EN4_operation_torch_desc:0 "We have to begin with Kingdom of Duloc, which deprived too many people of their opportinites to be free."
 EN4_operation_overlord:0 "Operation Overlord"
 EN4_operation_overlord_desc:0 "The imperialism of Lechina Empire needs to be stopped once and for all! They did not learn from War of 1912, so they will pay this time, and our comrades there will break their chains!"
 EN4_operation_eastern_sun:0 "Operation Eastern Sun"
 EN4_operation_eastern_sun_desc:0 "Machinations of Wolves and Weasels are just too much for their region. We have to help our brothers in Flower Hill!"
 EN4_operation_southern_sun:0 "Operation Southern Sun"
 EN4_operation_southern_sun_desc:0 "Japanifornia is the heart of turmoil in the southern part of Central Continent. We have to help our comrades there!"
 EN4_operation_far_sun:0 "Operation Far Sun"
 EN4_operation_far_sun_desc:0 "Far Far Away must be ruled by communists, because the revolution has to spread this way, and the connection between Enchancia and Flower Hill must be maintained constantly!"
 EN4_the_case_of_our_allies:0 "Our Allies"
 EN4_the_case_of_our_allies_desc:0 "Caring for our allies will benefit the Revolution, comrades! Keep up good relations with them!"
 EN4_everrealm_communes_pact:0 "EverRealm Communes Pact"
 EN4_everrealm_communes_pact_desc:0 "In order to the Revolution to prevail in EverRealm, the countries there must unite under the red banner of EverRealm Communes Pact!"
 EN4_invite_wei_ling:0 "Invite Wei-Ling Commune"
 EN4_invite_wei_ling_desc:0 "Inviting our neighbors from Wei-Ling brings back memories, eh?"
 EN4_invite_trufflandia:0 "Invite Trufflandia"
 EN4_invite_trufflandia_desc:0 "Inviting comrades from southern part of EverRealm is truly the best choice for the ERCP."
 EN4_invite_corinthia:0 "Invite Corinthia"
 EN4_invite_corinthia_desc:0 "Without Corinthia in our Communes Pact, it would not be complete!"
 EN4_combined_manouvers:0 "Combined manouvers"
 EN4_combined_manouvers_desc:0 "Countries that are in the ERCP have to conduct combined manouvers, in order to show the world that we are not so bad in military sphere!"
 EN4_together_with_flower_hill:0 "Together with Flower Hill"
 EN4_together_with_flower_hill_desc:0 "Flower Hill helped us to win the Great Freedom War, and now we are some kind of obliged to join them in order for Revolution to win."
 EN4_send_them_weapons:0 "Send them weapons"
 EN4_send_them_weapons_desc:0 "In order to Revolution in Flower Hill to survive, we have to help them by sending them weapons - just like they helped us previously."
 EN4_combined_navy_manouvers:0 "Combined Navy Manouvers"
 EN4_combined_navy_manouvers_desc:0 "The main way of communication between Enchancia and Flower Hill is sailing from one country to another. Conducting combined navy manouvers will help our navies get together in case of war!"
 EN4_army_effort:0 "New Enchancian Army"
 EN4_army_effort_desc:0 "While Enchancian Civil War drags on, we cannot stand still and not do any research on military. We have to go on and expand our units, so they can form New Enchancian Army!"
 EN4_enchancian_guns:0 "Enchancian Guns"
 EN4_enchancian_guns_desc:0 "In Enchancian Civil War, we have met new types of weapons every new day. Because of this, we have to upgrade our guns much faster than anticipated."
 EN4_artillery_research:0 "Artillery Research"
 EN4_artillery_research_desc:0 "A new type of range weapon in our army, artillery, is worth to be further examined before putting it into battlefield."
 EN4_new_officer_corps:0 "New officer corps"
 EN4_new_officer_corps_desc:0 "Our command HQ needs highly trained specialists in order to conduct successful operations. That's why we need to create new officer corps."
 EN4_motorization_effort:0 "Motorization Effort"
 EN4_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 EN4_doctrine_effort:0 "Doctrine Effort"
 EN4_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 EN4_equipment_effort_2:0 "Equipment Effort II"
 EN4_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 EN4_mechanization_effort:0 "Mechanization Effort"
 EN4_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 EN4_doctrine_effort_2:0 "Doctrine Effort II"
 EN4_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 EN4_enchancian_guns_3:0 "Enchancian Guns development"
 EN4_enchancian_guns_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 EN4_armor_effort:0 "Armor Effort"
 EN4_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 EN4_special_forces:0 "Special Forces"
 EN4_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 EN4_workers_industries:0 "Workers Industries"
 EN4_workers_industries_desc:0 "Our workers are working hard to supply our troops in Enchancia; wherever they are, actually. We can use them to conduct our research of weapons further."
 EN4_practice_reverse_engineering:0 "Practice reverse-engineering"
 EN4_practice_reverse_engineering_desc:0 "Modern countries often use reverse-engieneering to reveal the secrets of their enemies. We need to practice it too."
 EN4_study_foreign_tanks:0 "Study foreign tanks"
 EN4_study_foreign_tanks_desc:0 "Modern countries use mechanical beasts, called tanks, for great scale on battlefields. We need to study them in order to create perfect ones for ourselves."
 EN4_workers_tactics_academy:0 "Workers Tactics Academy"
 EN4_workers_tactics_academy_desc:0 "In order to plan our next military moves more cautiously, we have to open special school for our soldiers - Workers Tactics Academy."
 EN4_naval_effort:0 "New Enchancian Navy"
 EN4_naval_effort_desc:0 "When Enchancian Civil War broke out, we were left without any significant dockyard facilities, and with fraction of our navy. Time to change that as soon as possible."
 EN4_flexible_navy:0 "Flexible Navy"
 EN4_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 EN4_large_navy:0 "Large Navy"
 EN4_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 EN4_submarine_effort:0 "Submarine Effort"
 EN4_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 EN4_cruiser_effort:0 "Cruiser Effort"
 EN4_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 EN4_destroyer_effort:0 "Destroyer Effort"
 EN4_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 EN4_capital_ships_effort:0 "Capital Ship Effort"
 EN4_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 EN4_workers_naval_academy:0 "Workers Naval Academy"
 EN4_workers_naval_academy_desc:0 "By creating special naval academy for future captains and admirals, we can ensure our victories on high seas."
 EN4_a_new_type_of_infantry:0 "A new type of infantry"
 EN4_a_new_type_of_infantry_desc:0 "Why should we bother regular infantry with making dangerous naval landings? We can form specialist units - marines - to deal with this."
 EN4_floating_airfields:0 "Floating airfields"
 EN4_floating_airfields_desc:0 "With immigrants from the East, stories about large, floating airfields, known as carriers, came to Enchancia. We definitely should conduct research on that matter!"
 EN4_naval_air_force:0 "Naval Air Force"
 EN4_naval_air_force_desc:0 "With plans to build first carriers for Enchancia, we need to create Naval Air Force for these carriers."
 EN4_aviation_effort:0 "New Enchancian Air Force"
 EN4_aviation_effort_desc:0 "As we're modern country, we can start thinking about creation of propoer Air Force for Enchancia."
 EN4_fighter_focus:0 "Fighter Focus"
 EN4_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 EN4_bomber_focus:0 "Bomber Focus"
 EN4_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 EN4_aviation_effort_2:0 "Aviation Tactics"
 EN4_aviation_effort_2_desc:0 "We cannot let the enemy to dominate air - we need to research proper techniques to fight them."
 EN4_CAS_effort:0 "CAS Effort"
 EN4_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 EN4_rocket_effort:0 "Rocket Effort"
 EN4_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 EN4_heavy_fighter_focus:0 "Heavy Fighter Research"
 EN4_heavy_fighter_focus_desc:0 "Heavy Fighters will significantly help our ground forces in conducting successful attacks on battlefields."
 EN4_reverse_engineer_foreign_bombers:0 "Reverse-engineer foreign bombers"
 EN4_reverse_engineer_foreign_bombers_desc:0 "Our plans of bombers are not that perfect - we need to buy and reverse-engineer some foreign bombers to further modify our planes."
 EN4_strategic_bombing:0 "Strategic Bombing"
 EN4_strategic_bombing_desc:0 "In modern countries, there are talks about switching to strategic bombing in order to cripple morale of enemies. We should research any information about such planes and tactics!"
 EN4_expand_bombing_command:0 "Expand Bombing Command"
 EN4_expand_bombing_command_desc:0 "The Bombing Command, which directs every single bomber squadron of Enchancian Air Force, needs to be expanded in order to deal with new threats and growing number of bombers."
 EN4_enchancian_pilot_school:0 "Enchancian School of Pilots"
 EN4_enchancian_pilot_school_desc:0 "We cannot forever rely on foreign help in training of our pilots. We have to establish Enchancian School of Pilots to be independent in that matter."
