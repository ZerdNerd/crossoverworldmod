l_english: 
  FRI_economic_expansion:0 "Economic expansion"
  FRI_economic_expansion_desc:0 "It's time to expand our economy and get it more modern."
  FRI_royal_highway:0 "Royal Highway"
  FRI_royal_highway_desc:0 "The biggest road project will be building Royal Highway from the border with Tri-State Area to Sawadden."
  FRI_colonial_growth:0 "Colonial growth"
  FRI_colonial_growth_desc:0 "Meanwhile, our colonies on the east still bring us profits, we should upgrade infrastructure there too."
  FRI_new_military_works:0 "New military works"
  FRI_new_military_works_desc:0 "Our country has many military factories, but why shouldn't we build more?"
  FRI_prince_hartmut_arms_factory:0 "Prince Hartmut's Arms Factory"
  FRI_prince_hartmut_arms_factory_desc:0 "Prince Hartmut wants his own arms factory very much... well, we shouldn't make him sadder, should we?"
  FRI_pantmawr_complex:0 "Pantmawr Complex"
  FRI_pantmawr_complex_desc:0 "Our capital needs new civilian factories."
  FRI_sawadden_complex:0 "Sawadden Complex"
  FRI_sawadden_complex_desc:0 "Citizens from Sawadden has asked the king to build a new civilian factory there too."
  FRI_fund_new_cities:0 "Fund new cities"
  FRI_fund_new_cities_desc:0 "We have chosen some settlements in our country, they will become cities and towns."
  FRI_trade_with_starfleet:0 "Trade with Starfleet"
  FRI_trade_with_starfleet_desc:0 "Starfleet has many resources available, we should increase the trade with them."
  FRI_naval_expansion:0 "Naval expansion"
  FRI_naval_expansion_desc:0 "We should expand our fleet to make sure our transport ships won't get attacked."
  FRI_expeditions_for_resources:0 "Expeditions for resources"
  FRI_expeditions_for_resources_desc:0 "We need to sign a treaty with Sioux, which will allow us to explore their territory in search for resources there."
  FRI_thats_how_free_trade_works:0 "That's how free trade works"
  FRI_thats_how_free_trade_works_desc:0 "Now it's the time to set the free trade into motion. New land waits for future owners!"
  FRI_look_into_international_sphere:0 "Look into international sphere"
  FRI_look_into_international_sphere_desc:0 "We cannot let the world going places without us!"
  FRI_enchancian_civil_war:0 "Side in Enchancian Civil War"
  FRI_enchancian_civil_war_desc:0 "We need to side with one of the monarchist factions in Enchancian Civil War."
  FRI_our_companies_in_enchancia:0 "Our companies in Enchancia"
  FRI_our_companies_in_enchancia_desc:0 "We can help Enchancia get modern by helping our most trusted companies get there and open their offices there."
  FRI_organise_guerillas_in_enchancia:0 "Organise guerillas in Enchancia"
  FRI_organise_guerillas_in_enchancia_desc:0 "As the monarchy in Enchancia has ended and tyranny ruling the country, no one is able to maintain the spirit of the people who still dream about getting their beloved monarchy back. We need to give them weapons, so they can show they still have the right to decide about their country."
  FRI_support_exiled_family:0 "Support Winslow Family"
  FRI_support_exiled_family_desc:0 "As Winslow Royal Family has been exiled from the country, there is still hope, that the monarchy will come back to their homeland. We need to show that we support them!"
  FRI_monarchies_stay_together:0 "Monarchies stay together"
  FRI_monarchies_stay_together_desc:0 "As times are changing, we need to stay together with two other close monarchies: Western Kingdom and Central Kingdom."
  FRI_economic_agreement_with_spalding:0 "Economic agreement with Spalding"
  FRI_economic_agreement_with_spalding_desc:0 "To get our ties with Spalding stronger, we can sign an economic agreement with Republic of Spalding."
  FRI_isolate_spalding:0 "Isolate Spalding"
  FRI_isolate_spalding_desc:0 "Elections in Spalding have been visibly rigged, as they have been 'won' by radicals. We need to isolate them as soon as possible."
  FRI_reach_to_duckburg:0 "Reach out to Duckburg"
  FRI_reach_to_duckburg_desc:0 "We need to maintain good relations with Duckburg."
  FRI_reach_to_danville:0 "Reach out to Danville"
  FRI_reach_to_danville_desc:0 "We still need to maintain at least positive relations with Tri-State Area."
  FRI_dangerous_desert:0 "Dangerous Desert"
  FRI_dangerous_desert_desc:0 "Humsin is going places. And going mad. He will for sure attack Greenland and Sioux soon. We need to get ready for that."
  FRI_fortifying_colony:0 "Fortifying our colony"
  FRI_fortifying_colony_desc:0 "Humsin cannot get our colony. Never! We need to fortify it."
  FRI_isolate_humsin:0 "Isolate Humsin"
  FRI_isolate_humsin_desc:0 "Isolating this mad sandman is the best we can do at this moment after all."
  FRI_convince_western_kingdom:0 "Convince Western Kingdom"
  FRI_convince_western_kingdom_desc:0 "Before we get the response for our ultimatum from Macius, we need to convince Western Kingdom to join us in eventual war."
  FRI_convince_spalding:0 "Convince Republic of Spalding"
  FRI_convince_spalding_desc:0 "Before we get the response for our ultimatum from Macius, we need to convince Republic of Spalding to join us in eventual war."
  FRI_attack_spalding:0 "Attack Spalding"
  FRI_attack_spalding_desc:0 "We cannot allow Macius to get Spalding for himself; this way, he would also get the access to the sea and escape. We must take Spalding before attacking him!"
  FRI_prepare_to_destroy_macius:0 "Prepare to destroy Macius"
  FRI_prepare_to_destroy_macius_desc:0 "We're getting ready to destroy this little brat's country once and for all! Then, we will exile him to desert island!"
  FRI_march_to_the_north:0 "March to the North"
  FRI_march_to_the_north_desc:0 "Macius was only the beginning. We are marching to the North."
  FRI_all_your_shrooms_belong_to_us:0 "All your shrooms belong to us"
  FRI_all_your_shrooms_belong_to_us_desc:0 "These shroom kingdoms... pathetic. How can anyone live there? And who are these 'frens'?"
  FRI_declaration_of_hartmut_empire:0 "Declaration of Hartmut Empire"
  FRI_declaration_of_hartmut_empire_desc:0 "Now, as our country is much bigger than it was years ago, we can finally declare Hartmut Empire!"
  FRI_invasion_of_san_escobar:0 "Invasion of San Escobar"
  FRI_invasion_of_san_escobar_desc:0 "This small country stands in our way to greatness in this continent."
  FRI_someone_gonna_have_bad_time:0 "Take Underground"
  FRI_someone_gonna_have_bad_time_desc:0 "It's time to conquer Underground and its vast resources."
  FRI_lets_tackle_totalitarism:0 "Let's tackle totalitarism"
  FRI_lets_tackle_totalitarism_desc:0 "We've got Macius, we can go back and tackle the totalitarism."
  FRI_winslows_return_to_homeland:0 "Return of Winslows"
  FRI_winslows_return_to_homeland_desc:0 "The time has come for Winslows to return to their homeland!"
  FRI_return_of_friedewalt:0 "Return of King Friedewalt"
  FRI_return_of_friedewalt_desc:0 "Seems that Friedewalt couldn't stand what his son was doing with the kingdom, so he decided to take back the control."
  FRI_regain_control_in_the_army:0 "Regain control in the army"
  FRI_regain_control_in_the_army_desc:0 "Many officers are still loyal to Hartmut. We need to teach them that it's wrong way of thinking, and regain full control over the army."
  FRI_fix_errors_in_economy:0 "Fix errors in economy"
  FRI_fix_errors_in_economy_desc:0 "Errors made by Hartmut have ruined our economy, which was thriving only years ago. We need to repair them as soon as possible."
  FRI_redenomination_of_mark:0 "Redenomination of Mark"
  FRI_redenomination_of_mark_desc:0 "Our currency, Mark, is struggling due to our ruined economy. We need to redenominate it if we want to carry on with the reforms."
  FRI_give_central_kingdom_independence:0 "Give Central Kingdom independence"
  FRI_give_central_kingdom_independence_desc:0 "Hartmut's hatred towards Macius caused violent war between our kingdoms. We cannot bring dead back, but we can make their families happy by granting them their independence."
  FRI_future_of_spalding:0 "Future of Spalding"
  FRI_future_of_spalding_desc:0 "We need to settle the case of Spalding once and for all."
  FRI_what_to_do_with_hartmut:0 "What to do with Hartmut?"
  FRI_what_to_do_with_hartmut_desc:0 "Currently, Crown Prince Hartmut is detained in his room in Royal Palace. We need to decide what to do with him."
  FRI_reunite_local_governments:0 "Reunite local governments"
  FRI_reunite_local_governments_desc:0 "Hartmut's decisions caused great divisions between local governments, and now we need to fix them as soon as possible."
  FRI_united_once_more:0 "United once more"
  FRI_united_once_more_desc:0 "Our kingdom is once again thriving and united, the threat of fascism will not come back ever."
  FRI_expand_further_west:0 "Expand further west"
  FRI_expand_further_west_desc:0 "The western lands are waiting to be conquered... we need more living space, as soon as possible..."
  FRI_saving_danville_dreams:0 "Saving Danville Dream"
  FRI_saving_danville_dreams_desc:0 "Doofenshmirtz rules in Tri-State Area with his iron fist. We need to stop him before he expands anywhere else!"
  FRI_war_on_wolves:0 "Declare War on Wolves"
  FRI_war_on_wolves_desc:0 "Wolves are fascists, who want to conquer every inch of the Unity Peninsula and Eastern Continent. We need to stop them."
  FRI_prepare_to_liberate_everrealm:0 "Prepare to liberate EverRealm"
  FRI_prepare_to_liberate_everrealm_desc:0 "Situation in EverRealm looks dire. Many countries had fallen to totalitarian regimes. We need to bring these people hope and freedom."
  FRI_liberation_of_trufflandia:0 "Liberation of Trufflandia"
  FRI_liberation_of_trufflandia_desc:0 "Our next target to liberate is Trufflandia. Communist scums won't live long there."
  FRI_liberation_of_khaldoun:0 "Liberation of Khaldoun"
  FRI_liberation_of_khaldoun_desc:0 "Our next target to liberate is Khaldoun. Sorcerer scums won't live long there."
  FRI_liberation_of_corinthia:0 "Liberation of Corinthia"
  FRI_liberation_of_corinthia_desc:0 "Our next target to liberate is Corinthia. Communist scums won't live long there."
  FRI_modern_boom:0 "Modern boom"
  FRI_modern_boom_desc:0 "Enchancia wants to be modern country very badly. We can fulfill their dreams and give them our modern technology."
  FRI_continue_colonization:0 "Continue colonization"
  FRI_continue_colonization_desc:0 "Now, as our economy is thriving, we can colonize more lands and become colonial empire."
  FRI_western_outpost:0 "Western outpost"
  FRI_western_outpost_desc:0 "We need an outpost to maintain contacts with EverRealm and other countries on the West."
  FRI_assuming_control_on_central_islands:0 "Assuming control of Central Islands"
  FRI_assuming_control_on_central_islands_desc:0 "Near the Central Passage, Central Islands are located. In order to control that passage, we have to colonize them."
  FRI_control_the_chokepoint:0 "Control the chokepoint"
  FRI_control_the_chokepoint_desc:0 "We are much closer to assuming full control of Central Passage, but the last thing left to do is colonization of two remaining islands."
  FRI_southern_colony:0 "Southern colony"
  FRI_southern_colony_desc:0 "To the south of Central Passage, lies big, uncolonized island. Who knows, maybe there are some precious resources?"
  FRI_far_east:0 "Far east"
  FRI_far_east_desc:0 "Let's do what no one has ever done: sail east as far as we can, and build colony there."
  FRI_our_colonial_empire:0 "Our colonial empire"
  FRI_our_colonial_empire_desc:0 "Now, as we have gained many new colonies, we are the biggest colonial power in the world!"
  FRI_army_effort:0 "Army Effort"
  FRI_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
  FRI_equipment_effort:0 "Equipment Effort"
  FRI_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
  FRI_motorization_effort:0 "Motorization Effort"
  FRI_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
  FRI_doctrine_effort:0 "Doctrine Effort"
  FRI_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
  FRI_equipment_effort_2:0 "Equipment Effort II"
  FRI_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
  FRI_mechanization_effort:0 "Mechanization Effort"
  FRI_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
  FRI_doctrine_effort_2:0 "Doctrine Effort II"
  FRI_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
  FRI_equipment_effort_3:0 "Equipment Effort III"
  FRI_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
  FRI_armor_effort:0 "Armor Effort"
  FRI_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
  FRI_special_forces:0 "Special Forces"
  FRI_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."

  FRI_black_monday_hits:0 "Black Monday hits"
  FRI_black_monday_hits_desc:0 "The greatest economic disaster in modern history has hit our country, and it's our duty to undertake serious measures to combat it."
  FRI_draft_recovery_plan:0 "Draft the Recovery Plan"
  FRI_draft_recovery_plan_desc:0 "His Majesty wants the crisis to end as soon as it is possible; hence, he invited the best economists our country currently has, to create a strategy against the Black Monday aftermath."
  FRI_devalue_the_mark:0 "Devalue the Mark"
  FRI_devalue_the_mark_desc:0 "Dernburg's Plan of economic recovery from Black Monday begins with devaluation of Mark. This is also the preparation for another important move with our currency - moving away from gold standard."
  FRI_establish_mark_as_fiat_currency:0 "Establish Mark as fiat currency"
  FRI_establish_mark_as_fiat_currency_desc:0 "The main part of Dernburg's Plan is abandonment of gold standard, thus establishing Pantmawr Mark as a fiat currency. This way, the Kingdom will avoid such disasters in the future."
  FRI_close_unprofitable_factories:0 "Close unprofitable factories"
  FRI_close_unprofitable_factories_desc:0 "It is somewhat bizzare that there are still unprofitable factories that are not biting the dust, while the ones in better condition and with profits had to close down. The Plan involves closing down the ones that are not profitable; the problem is, there are more workers in these factories than in the ones that give profits..."
  FRI_landwirtschaftgesetz:0 "Landwirtschaftgesetz"
  FRI_landwirtschaftgesetz_desc:0 "The farmers have also taken a hit from the Black Monday, as natural produce prices fell rapidly after the crash on Pantmawr Stock Exchange. A proper agriculture reform should appease them, though."
  FRI_die_neue_sozialprogramm:0 "Die Neue Sozialprogramm"
  FRI_die_neue_sozialprogramm_desc:0 "With Black Monday demolishing our economy, we had to put all social programs to a stop. Bernhard Dernburg has, however, envisioned a ground-up reform of social welfare in the Kingdom, dubbing it 'Die Neue Sozialprogramm'; with Mark being stabilized, the Plan can move on to this particular point."
  FRI_der_arbeitsprogramm:0 "Der Arbeitsprogramm"
  FRI_der_arbeitsprogramm_desc:0 "With Black Monday, the biggest ever wave of unemployment plagued the Kingdom. To counter this, Dernburg's Plan contains a point regarding public works - the Arbeitsprogramm. This way, people can work, and our investments can move on."
  FRI_pantmawr_u_bahn:0 "Pantmawr U-Bahn"
  FRI_pantmawr_u_bahn_desc:0 "Kingdom's capital, Pantmawr, was planned to have its underground system built years ago; however, political changes and empty city treasury had stopped the project before it has even begun, with only projects being complete. Now, as the public works are speeding our development, it's good time to start the construction of the U-Bahn in the capital."
  FRI_reopen_the_banks:0 "Reopen the banks"
  FRI_reopen_the_banks_desc:0 "Almost every bank had closed down when Black Monday hit our economy. Now, with social programs being reformed, Mark being fiat currency and public works well underway, Dernburg's Plan can move to the next point: reopening the banks, which after these changes will be much safer than before Black Monday."
  FRI_status_of_neu_flensburg:0 "Status of Neu Flensburg"
  FRI_status_of_neu_flensburg_desc:0 "The economical crisis had hit or colony very hard, with less funding being delivered and much development in the islands simply stopping. This time, we don't have much choice, as our treasury doesn't have much money to increase the funding for Neu Flensburg; we have to appease their moods by increasing their autonomy."
  FRI_recovery_complete:0 "Recovery complete"
  FRI_recovery_complete_desc:0 "Dernburg's Plan turned out to be very successful, and our economy is back on track as it was before Black Monday!"
  FRI_militarize_faster:0 "Militarization over people's needs"
  FRI_militarize_faster_desc:0 "Hartmut's Plan of economic recovery from Black Monday involves rapid militarization, which will in turn reduce the effects of economic crisis. This, however, puts citizen's needs to the sidetrack..."
  FRI_national_investitionsfonds:0 "National Investitionsfonds"
  FRI_national_investitionsfonds_desc:0 "The Plan's first point is to create a special investment fund, which will serve as the source of money for future developments."
  FRI_cut_down_social_spendings:0 "Cut down social spendings"
  FRI_cut_down_social_spendings_desc:0 "Hartmut does not like the idea of social welfare. His plan is simple: by reducing the unemployment down to zero, there will be no need for large part of social benefits, and our economy will be much stronger this way."
  FRI_neue_konigliche_werke:0 "Neue Königliche Werke"
  FRI_neue_konigliche_werke_desc:0 "Although Prince Hartmut puts military sphere over civilian needs, he does not neglect them; his Plan involves establishment of New Crown Industries corporation, which will guide factories in our country according to the civilian and military needs."
  FRI_south_the_kingdom_granary:0 "South: the Kingdom's Granary"
  FRI_south_the_kingdom_granary_desc:0 "The southern part of Kingdom is famous for being the source for over a half of crops in our country - the connection with these lands was one of the reasons for war with Central Kingdom twenty years ago. However with political things sorted out long ago, the technology still is a bit behind, and the Plan will improve the quality of farmers' work there."
  FRI_national_arbeitsfront:0 "National Arbeitsfront"
  FRI_national_arbeitsfront_desc:0 "Hartmut's proposal for public works wasn't original; however, it was his idea to create a permanent organization for this matter, the National Arbeitsfront. This way, he assumes that unemplyment will never ever be a problem in the Kingdom."
  FRI_kronprinz_hartmut_werke:0 "Kronprinz Hartmut Werke"
  FRI_kronprinz_hartmut_werke_desc:0 "How would it be if Prince Hartmut wouldn't include a point involving his arms factory in the recovery Plan? Well, if it helps the Kingdom to get out of the crisis, then why not allow him to do so?"
  FRI_establish_zentralbank:0 "Establish Zentralbank"
  FRI_establish_zentralbank_desc:0 "The last major point in the Plan is establishment of Zentralbank - the central organization that will guard citizens' interests in the banks in our country, so that they won't lose their money overnight next time."
  FRI_cut_funds_for_neu_flensburg:0 "Cut funds for Neu Flensburg"
  FRI_cut_funds_for_neu_flensburg_desc:0 "It was Prince Hartmut who said that colonies are key to get your country rich. However, it's him again who says that currently there is no other option than complete cutting the funding to our colonies; maybe, if the economical situation will improve, this will change in the future."
  FRI_hartmuts_report:0 "Hartmut's Report"
  FRI_hartmuts_report_desc:0 "The Plan has been fulfilled, and Prince Hartmut is on his way to his father's office to present a report on the economical situation. The recovery is therefore over!"
  FRI_industrializing_auenstein:0 "Industrializing Auenstein"
  FRI_industrializing_auenstein_desc:0 "With recovery over, the Kingdom can finally move on to complete the investments which were halted by Black Monday. Industrialization on Auenstein was the most advanced one when the crisis hit, and thus is the easiest to complete."
  FRI_improving_central_road_network:0 "Improving central road network"
  FRI_improving_central_road_network_desc:0 "The central part of Kingdom lacks roads with proper quality, most of them being gravel ones. But times are changing, and so is the quality of our network."
  FRI_industry_in_853:0 "Industry in [853.GetName]"
  FRI_industry_in_853_desc:0 "[853.GetName] is the white speck on the Kingdom's map when it comes to industry, as it was neglected by investors who headed to bigger cities like Sawadden or Ziegelanger. It's time to change that."
  FRI_private_investments:0 "Private investments"
  FRI_private_investments_desc:0 "The Royal Castle has recently received many applications for approval of factory construction in various places in the country. His Majesty decided, that instead of only allowing these people to build their factories, they should be redirected to non-industrialized parts of the Kingdom."
  FRI_urbanization_of_794:0 "Urbanization of [794.GetName]"
  FRI_urbanization_of_794_desc:0 "The rapid growth of cities was not left unnoticed by the Royal Castle in Pantmawr, and special programm regarding urbanization has been designed. The testing phase will take place in [794.GetName]."
  FRI_hartmuts_central_factory:0 "Hartmut's Central Factory"
  FRI_hartmuts_central_factory_desc:0 "The recovery is over, our economy is closing to the levels before the Stock Crash... and Crown Prince Hartmut's attitude towards militarization has not changed one bit. Now, his plan involves construction of his arms factories somewhere in the country, in a secluded place..."
  FRI_neue_konigliche_werft:0 "Neue Königliche Werft"
  FRI_neue_konigliche_werft_desc:0 "Königliche Marine' officers has reported to His Majesty that the navy needs more ships, as the current ones are starting to be outdated, thus losing the advantage over the potential enemies in the region. In return, His Majesty decided to establish New Royal Shipyards around Pantmawr."
  FRI_national_werft_lehre:0 "National Werft Lehre"
  FRI_national_werft_lehre_desc:0 "Learning about his father's decision, Crown Prince Hartmut decided to establish his own shipyard, named National Werft, in Lehre, to conduct his own construction of ships."
  FRI_zweites_hartmut_programm:0 "Zweites Hartmut Programm"
  FRI_zweites_hartmut_programm_desc:0 "Hartmut's Plan of dealing with recovery from the economic crisis was such big success, that he was rewarded with the duty of overseeing the industrial expansion of our country. In response to that, Crown Prince has drafted a second plan with the goal of further militarization of the Kingdom."
  FRI_central_armament_zone:0 "Central Armanent Zone"
  FRI_central_armament_zone_desc:0 "The Kingdom is in need of specialized weapons with good quality, the production of which is not yet achievable due to the distances between the factories. To solve this, ZHP contains the project of Central Armanent Zone, which will focus on producing such weapons."
  FRI_konigliche_autobahn:0 "Königliche Autobahn"
  FRI_konigliche_autobahn_desc:0 "Most of the Kingdom is connected by network of roads, which are mostly in not so good state. Hartmut has decided, that before these roads will be taken care of, a network of motorways has to be constructed around the country - and then, with redirection of most traffic from the primary roads, the great refurbishment of roads in bad state can start."
  FRI_begin_trasition_to_autarky:0 "Begin transition to Autarky"
  FRI_begin_trasition_to_autarky_desc:0 "The Black Monday Crisis has largely affected the trade market, with much less goods arriving and departing our Kingdom. We have to avoid the shortages in the future - thus, the transition to autarky is needed."
  FRI_830_complex:0 "[830.GetName] Complex"
  FRI_830_complex_desc:0 "There is dire need for industries specialized in production of raw materials, as current number of which is clearly not enough. The special complex for such factories will be built in [830.GetName]."
  FRI_great_naval_masterplan:0 "Great Naval Masterplan"
  FRI_great_naval_masterplan_desc:0 "Königliche Marine has to be one of the best in the region, but with current state of dockyards which are supposed to produce ships to replace the older models, it's simply not possible. However, thanks to our industry which is producing master engines, and our steel factories, we can introduce the Great Naval Masterplan.\nAnd hopefully there won't be any spins in the works..."
  FRI_modernization_of_southern_docks:0 "Modernization of Southern Docks"
  FRI_modernization_of_southern_docks_desc:0 "With Great Naval Masterplan, the news came that the dockyards in the southern part of Kingdom are unable to fulfill the quota because of their bad condition. Surprisingly, it was His Majesty - and not Hartmut - who ordered the modernization of said dockyards to keep up with the Plan."
  FRI_westwall:0 "Westwall"
  FRI_westwall_desc:0 "King Macius may be young and not want war, but Hartmut wants to crush him nevertheless. But, since the only person stopping him from invasion is his father, and considering that Hartmut is not a lazy person, he decided to prepare for any possible invasion, and designed the Westwall - hundreds of kilometers of bunkers, tank traps, mine fields, and everything that human mind can invent."
  FRI_nordwall:0 "Nordwall"
  FRI_nordwall_desc:0 "With Westwall being complete, there was only one small gap in the north to be filled; Hartmut did not want to construct anything defensive there, but after the generals persuaded him to do so in order not to be outflanked, he agreed to expand Westwall with special northern section - the Nordwall."
  FRI_a_new_start_for_diplomacy:0 "A new start for diplomacy"
  FRI_a_new_start_for_diplomacy_desc:0 "With economy once again running well, we can open a new page in history of our diplomatic relations."
  FRI_buy_birk_balthazars_island:0 "Buy Birk Balthazar's Island"
  FRI_buy_birk_balthazars_island_desc:0 "Forming ties with Avalor is not enough if we want to have any influence in EverRealm, as we are simply very far away. The solution to this problem is buying one of the islands that EverRealm countries hold, so it can serve as our diplomatic mission into the region."
  FRI_form_ties_with_avalor:0 "Form ties with Avalor"
  FRI_form_ties_with_avalor_desc:0 "The Kingdom's western politics is relatively new in our international agenda - and we don't have any contacts in the West. In such circumstances, our first step should be formation of ties with Kingdom of Avalor - if we can help them getting out of the state they are in right now, they will help us in EverRealm in the future."
  FRI_renegotiate_treaties_with_neu_flensburg:0 "Renegotiate treaties with Neu Flensburg"
  FRI_renegotiate_treaties_with_neu_flensburg_desc:0 "The economic crisis has severely damaged our relations with Neu Flensburg, as we were forced to change things related to funding the colony.\n\nBut now, as the crisis is over, we can sit down with them and renegotiate the treaties."
  FRI_colonize_southern_luvland:0 "Colonize Südluvland"
  FRI_colonize_southern_luvland_desc:0 "The Southern Luvlandia is one of the few places in the region which has not been colonized yet. With Neu Flensburg still getting back on track from Black Monday crisis, we have to move on with colonization there before anyone else does so."
  FRI_reach_to_moomins:0 "Reach out to Moomins"
  FRI_reach_to_moomins_desc:0 "With Fufaica Island being located close to the Moomin Republic' shores and their overall location, His Majesty decided that our Kingdom should reach out to them and maintain positive relations."
  FRI_send_arms_to_starfleet:0 "Send arms to Starfleet"
  FRI_send_arms_to_starfleet_desc:0 "While we were dealing with Black Monday, two factions started fighting each other in the South. While Starfleet is not so good party (as no one is purely good), we should support them, as helping Sancti Magistri could end badly for us."
  FRI_establish_embassy_in_greenland:0 "Establish embassy in Greenland"
  FRI_establish_embassy_in_greenland_desc:0 "The news from Eastern Continent that we are receiving thanks to our colony are not good either - several dictatorships have allied each other to conquer Greenland, one of the last free lands in the continent. While we cannot simply intervene in the war, we can establish embassy and send volunteers there."
  FRI_hartmut_rules:0 "King Hartmut II"
  FRI_hartmut_rules_desc:0 "Following the abdication of his father, Hartmut has ascended to the throne and now rules the Kingdom.\n\nOne could shout 'Long live the King!', but no one knows where his ambitions will put us..."
  FRI_side_otto_with_us:0 "Side Otto with us"
  FRI_side_otto_with_us_desc:0 "Hartmut doesn't want to wait, as the situation in Central Kingdom is probably the best he will get in his whole life. Siding king Otto with our Kingdom against Macius is just a matter of time."
  FRI_side_spalding_with_us:0 "Side Spalding with us"
  FRI_side_spalding_with_us_desc:0 "Hartmut doesn't want to wait, as the situation in Central Kingdom is probably the best he will get in his whole life. Siding palding with our Kingdom against Macius is just a matter of time."
  FRI_organize_peace_conference:0 "Organize peace conference"
  FRI_organize_peace_conference_desc:0 "The situation in our region is deteriorating very quickly thanks to this little brat. However, there are also kind people who wish to aid His Majesty in the crusade against Macius; one of them is Lord Pux, who proposed a special peace conference on this matter to be held on Fufaica."
  FRI_revive_international_relations:0 "Revive international relations"
  FRI_revive_international_relations_desc:0 "With Macius finally being taken care of, His Majesty can focus on reviving the international relations of our Kingdom. Establishing ourselves as a valuable faction member is the top priority now."
  FRI_pacify_the_aliens:0 "Pacify the Aliens"
  FRI_pacify_the_aliens_desc:0 "The war in the South is going on since many years. It's time to aid Starfleet in their quest against Sancti Magistri with something more than weapons."
  FRI_attack_the_vampire_empire:0 "Attack on Dio's Empire"
  FRI_attack_the_vampire_empire_desc:0 "Eastern Continent is struggling with Dio's expansion; the vampire's realm is also starting to threaten our territories. If someone has to turn the tide - it's us."
  FRI_war_on_commies:0 "Invasion of Flower Hill"
  FRI_war_on_commies_desc:0 "With Unity Peninsula 'united' under their iron first, Flower Hill's reign of terror expands abroad. It has to be stopped before it's too late for the entire world."
  FRI_nullify_hartmuts_treaties:0 "Nullify Hartmut's Treaties"
  FRI_nullify_hartmuts_treaties_desc:0 "Hartmut has signed many irrational and idiotic pacts and treaties. For the better future of our country, they need to be nullified."

  FRI_generic_army_effort:0 "Our Army"
 FRI_generic_army_effort_desc:0 "We have to conduct important changes to our military in order to maintain it in perfect condition."
 FRI_generic_weapon_development:0 "Weapon Development"
 FRI_generic_weapon_development_desc:0 "We need to upgrade our guns much faster than we have ever anticipated."
 FRI_generic_artillery_research:0 "Artillery Research"
 FRI_generic_artillery_research_desc:0 "Artillery is worth to be further examined before putting it into battlefield."
 FRI_generic_new_officer_corps:0 "New officer corps"
 FRI_generic_new_officer_corps_desc:0 "Our command HQ needs highly trained specialists in order to conduct successful operations. That's why we need to create new officer corps."
 FRI_generic_motorization_effort:0 "Motorization Effort"
 FRI_generic_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 FRI_generic_doctrine_effort:0 "Doctrine Effort"
 FRI_generic_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 FRI_generic_equipment_effort_2:0 "Equipment Effort II"
 FRI_generic_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 FRI_generic_mechanization_effort:0 "Mechanization Effort"
 FRI_generic_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 FRI_generic_doctrine_effort_2:0 "Doctrine Effort II"
 FRI_generic_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 FRI_generic_weapon_development_3:0 "Weapon Development Expansion"
 FRI_generic_weapon_development_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading country in infantry weapons. Or second country in that ledger."
 FRI_generic_armor_effort:0 "Armor Effort"
 FRI_generic_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 FRI_generic_special_forces:0 "Special Forces"
 FRI_generic_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 FRI_generic_weapons_and_co:0 "Weapons and Co."
 FRI_generic_weapons_and_co_desc:0 "Our army equipment is mostly being produced by Weapons and Co.. We can use them to conduct our research of weapons further."
 FRI_generic_practice_reverse_engineering:0 "Practice reverse-engineering"
 FRI_generic_practice_reverse_engineering_desc:0 "Modern countries often use reverse-engieneering to reveal the secrets of their enemies. We need to practice it too."
 FRI_generic_study_foreign_tanks:0 "Study foreign tanks"
 FRI_generic_study_foreign_tanks_desc:0 "We need to study foreign-made tanks in order to create perfect ones for ourselves."
 FRI_generic_military_academy:0 "War Studies University"
 FRI_generic_military_academy_desc:0 "In order to give our soldiers more suitable experience and knowledge, we have to open special school for them - War Studies University."
 FRI_generic_naval_effort:0 "Our navy"
 FRI_generic_naval_effort_desc:0 "We must redesign our Navy to maintain modern standards."
 FRI_generic_flexible_navy:0 "Flexible Navy"
 FRI_generic_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 FRI_generic_large_navy:0 "Large Navy"
 FRI_generic_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 FRI_generic_submarine_effort:0 "Submarine Effort"
 FRI_generic_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 FRI_generic_cruiser_effort:0 "Cruiser Effort"
 FRI_generic_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 FRI_generic_destroyer_effort:0 "Destroyer Effort"
 FRI_generic_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 FRI_generic_capital_ships_effort:0 "Capital Ship Effort"
 FRI_generic_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 FRI_generic_naval_academy:0 "Naval Academy"
 FRI_generic_naval_academy_desc:0 "By creating special naval academy for future captains and admirals, we can ensure our victories on high seas."
 FRI_generic_a_new_type_of_infantry:0 "A new type of infantry"
 FRI_generic_a_new_type_of_infantry_desc:0 "Why should we bother regular infantry with making dangerous naval landings? We can form specialist units - marines - to deal with this."
 FRI_generic_floating_airfields:0 "Aircraft carriers"
 FRI_generic_floating_airfields_desc:0 "We definitely should conduct research on aircraft carriers. Maybe we will incorporate them into our fleet soon?"
 FRI_generic_naval_air_force:0 "Naval Air Force"
 FRI_generic_naval_air_force_desc:0 "With plans to build first carriers for our navy, we need to create Naval Air Force for these carriers."
 FRI_generic_aviation_effort:0 "Our Air Force"
 FRI_generic_aviation_effort_desc:0 "We need to maintain our air force in perfect condition in case of another war."
 FRI_generic_fighter_focus:0 "Fighter Focus"
 FRI_generic_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 FRI_generic_bomber_focus:0 "Bomber Focus"
 FRI_generic_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 FRI_generic_aviation_effort_2:0 "Aviation Tactics"
 FRI_generic_aviation_effort_2_desc:0 "We cannot let the enemy to dominate air - we need to research proper techniques to fight them."
 FRI_generic_CAS_effort:0 "CAS Effort"
 FRI_generic_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 FRI_generic_rocket_effort:0 "Rocket Effort"
 FRI_generic_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 FRI_generic_heavy_fighter_focus:0 "Heavy Fighter Research"
 FRI_generic_heavy_fighter_focus_desc:0 "Heavy Fighters will significantly help our ground forces in conducting successful attacks on battlefields."
 FRI_generic_reverse_engineer_foreign_bombers:0 "Reverse-engineer foreign bombers"
 FRI_generic_reverse_engineer_foreign_bombers_desc:0 "Our plans of bombers are not that perfect - we need to buy and reverse-engineer some foreign bombers to further modify our planes."
 FRI_generic_strategic_bombing:0 "Strategic Bombing"
 FRI_generic_strategic_bombing_desc:0 "In modern countries, there are talks about switching to strategic bombing in order to cripple morale of enemies. We should research any information about such planes and tactics!"
 FRI_generic_expand_bombing_command:0 "Expand Bombing Command"
 FRI_generic_expand_bombing_command_desc:0 "The Bombing Command, which directs every single bomber squadron of Royal Air Force, needs to be expanded in order to deal with new threats and growing number of bombers."
 FRI_generic_air_force_academy:0 "Air Force University"
 FRI_generic_air_force_academy_desc:0 "We have to establish Air Force University in our capital in order to educate our pilots."