l_english:
 JOJ_joestars_economy:0 "Joestars' economy"
 JOJ_joestars_economy_desc:0 "Before we start the final crusade against Dio and his forces, we must ready our economy first. We have two options: leave this matter to Speedwagon and his Foundation, or let Smokey design and execute proper reform plan."
 JOJ_leave_everything_to_speedwagon:0 "Leave everything to Speedwagon"
 JOJ_leave_everything_to_speedwagon_desc:0 "Letting Speedwagon and his Foundation handle the economy plan is good idea."
 JOJ_establish_military_branch:0 "Establish military branch of Foundation"
 JOJ_establish_military_branch_desc:0 "Joestars and their allies need proper equipment, so Speedwagon Foundation needs to establish proper military branch to constantly supply the units with better weapons."
 JOJ_expand_military_branch:0 "Expand military branch"
 JOJ_expand_military_branch_desc:0 "Foundation's military branch requires urgent expansion if it has to handle increasing demand from our units."
 JOJ_nuovo_napoli_industries:0 "Nuovo Napoli Industries"
 JOJ_nuovo_napoli_industries_desc:0 "We need to promote local industries in Nuovo Napoli. How? By helping one of them to stay on the surface."
 JOJ_southern_industries:0 "Southern Industries"
 JOJ_southern_industries_desc:0 "Southern part of the country lacks proper industry that the rest of our country already has; let's fix it before our campaign kicks off."
 JOJ_around_the_mansion:0 "Industry around the Mansion"
 JOJ_around_the_mansion_desc:0 "Having the industry placed around the Mansion will certainly make the workers work harder, beside the obvious safety that Mansion offers."
 JOJ_upgrade_speedwagon_foundation:0 "Upgrade Speedwagon Foundation"
 JOJ_upgrade_speedwagon_foundation_desc:0 "Recently, Speedwagon has started asking Jonathan to redirect more funds to his Foundation, so it can be upgraded to meet modern technical standards. This, however, will certainly result in problems from other branches of economy."
 JOJ_expand_naval_branch:0 "Expand naval branch"
 JOJ_expand_naval_branch_desc:0 "Joestars lack proper navy, instead relying on ships from Speedwagon Foundation. This has to be changed as soon as possible if we want to face Dio's forces."
 JOJ_build_bigger_ports:0 "Build bigger ports"
 JOJ_build_bigger_ports_desc:0 "Many of our naval bases are not ready to take in our growing navy. We should prevent them from overcrowding and even worse fate."
 JOJ_combine_naval_and_aero_branches:0 "Combine naval and aero branches"
 JOJ_combine_naval_and_aero_branches_desc:0 "The planners from Speedwagon Foundation came up with idea to combine naval and aero branches. They justify it with better cooperation of these branches and better opportunities to use aero branch not only on the land, but on the seas too."
 JOJ_let_smokey_design_it:0 "Let Smokey design it"
 JOJ_let_smokey_design_it_desc:0 "Let's give Smokey a chance to design our economy plan."
 JOJ_conentrate_military_near_mansion:0 "Concentrate military near Mansion"
 JOJ_conentrate_military_near_mansion_desc:0 "Neither north or south-east of our lands will be safe during enemy invasion. Smokey has proposed, that much of our industry should be concentrated near our capital, just to be safe."
 JOJ_new_production_lines:0 "New production lines"
 JOJ_new_production_lines_desc:0 "Another point of the plan proposed by Smokey is that we should start new production lines for our equipment, so we won't face any supply shortages."
 JOJ_new_factories_in_the_east:0 "New factories in the East"
 JOJ_new_factories_in_the_east_desc:0 "Even if eastern part of our lands does not feel so safe due to Kira's dictatorship in Morioh, we have to construct some factories in this part of our country."
 JOJ_northern_factories:0 "Northern factories"
 JOJ_northern_factories_desc:0 "Citizens of northern parts of the country are not happy to be neglected and demand new factories to be constructed there. Well, considering that in retaliation for not fulfilling their demands they can help our enemies during war, we don't have much choice, do we?"
 JOJ_central_industrialization:0 "Central industrialization"
 JOJ_central_industrialization_desc:0 "Next important part in Smokey's plan is the industrialization of central part of our country. With new factories there, investors will surely show up in these areas."
 JOJ_upgrade_roads:0 "Upgrade roads"
 JOJ_upgrade_roads_desc:0 "To not say that our roads are in bad condition is like to deny their existence. These vital links between our cities need to upgraded as soon as possible."
 JOJ_the_joestars_navy:0 "Joestars Navy"
 JOJ_the_joestars_navy_desc:0 "Right now, we are still using vessels supplied by Speedwagon Foundation. Due to this and Dio's invasion coming closer, we need proper fleet, like, right now."
 JOJ_expansion_of_mansion_port:0 "Expansion of Mansion's port"
 JOJ_expansion_of_mansion_port_desc:0 "The port near the Mansion needs to be expanded in order to harbor the growing amount of our vessels."
 JOJ_land_and_air_routes:0 "Land and air routes"
 JOJ_land_and_air_routes_desc:0 "Joestars must rule not only on the land, but in the air."
 JOJ_prepare_to_face_dio:0 "Prepare to face Dio"
 JOJ_prepare_to_face_dio_desc:0 "The war with Dio is unevitable, and the tension is growing rapidly. We need to get ready."
 JOJ_prepare_to_infiltrate_duwang:0 "Prepare to infiltrate Morioh"
 JOJ_prepare_to_infiltrate_duwang_desc:0 "Town of Morioh has been taken over by Yoshikage Kira in a very strange way, which has to be completely discovered yet; nevertheless, it is in perfect position for Dio to use it as a second front to crush us. Our utmost importance is to eliminate this threat as soon as possible, so to prepare ourselves, we need to send Josuke and his friends there."
 JOJ_establish_relations_with_greenland:0 "Establish relations with Greenland"
 JOJ_establish_relations_with_greenland_desc:0 "Meanwhile, Dio has launched a decisive campaign to destroy our reputation in the world's eyes. While we struggle with his agents abroad, we certainly should look for allies here, on Eastern Continent. One of such countries is Greenland, which is currently struggling with a country that Dio is supporting - Humsin's Lordship."
 JOJ_send_an_ambassador_to_sioux:0 "Send ambassador to Sioux"
 JOJ_send_an_ambassador_to_sioux_desc:0 "It's time to initiate second phase of our actions to weaken Dio's influence on the continent - establishing formal relations with Sioux, who are Greenland's allies too, and sending an ambassador to them. These actions will help them both stop Humsin's aggression."
 JOJ_explore_sioux_territories:0 "Explore Sioux territories"
 JOJ_explore_sioux_territories_desc:0 "Maybe, by using our good relations with Sioux, we could negotiate to explore their territories and find some nice resources?"
 JOJ_establish_relations_with_flensburg:0 "Establish relations with Neu Flensburg"
 JOJ_establish_relations_with_flensburg_desc:0 "The country with the biggest potential to become our ally is Colony of Neu Flensburg. Things are getting even better - Joseph has notified other Joestars, that his old ally, Rudolf von Stroheim, is currently in the colony!"
 JOJ_establish_embassy_in_pantmawr:0 "Establish embassy in Pantmawr"
 JOJ_establish_embassy_in_pantmawr_desc:0 "So we got relations with Neu Flensburg up and running, but we can't stop on that - we need to establish proper relations and embassy in colony's masters, Pantmawr."
 JOJ_explore_flensburg_territories:0 "Explore Flensburg territories"
 JOJ_explore_flensburg_territories_desc:0 "Much of the Flensburg's territories are not yet discovered in their entirety. Thanks to our friend von Stroheim, we could get an agreement allowing us to explore their territories in search of resources."
 JOJ_improve_relations_with_mice:0 "Improve relations with Mice"
 JOJ_improve_relations_with_mice_desc:0 "While we work hard in the West, we cannot leave our neighbors alone with Dio. The first and most important such country is Mice Republic. We must improve relations with them as soon as possible."
 JOJ_establish_embassy_in_arendelle:0 "Establish embassy in Arendelle"
 JOJ_establish_embassy_in_arendelle_desc:0 "The other country that is also Dio's neighbor, and has potential to be our most valuable ally, is Kingdom of Arendelle. We need to contact them and establish an embassy there."
 JOJ_rearm_arendelle:0 "Rearm Arendelle"
 JOJ_rearm_arendelle_desc:0 "One of our steps to stop Dio's influence going wild around the world should be rearming other nations to the degree our economy allows us. For starters, we can rearm Arnedelle and help them set up proper defenses along their river near the border with Dio."
 JOJ_befriend_tungu_pungu:0 "Befriend Tungu-Pungu"
 JOJ_befriend_tungu_pungu_desc:0 "While the world with for sure explode, the lone island on the sea will surely get conquered by some warmonger. We need to befriend them and show them we are not bad as others are."
 JOJ_befriend_tiger_clan:0 "Befriend Tiger Clan"
 JOJ_befriend_tiger_clan_desc:0 "The other country, that is incredibly weak for today's standards, is Tiger Clan... if you can call it a country. They are literally taken out of Stone Age. How? Speedwagon Foundation still investigates this. Nevertheless, we need to befriend them before it's too late."
 JOJ_build_a_small_port_for_tiger_clan:0 "Build a small port for Tiger Clan"
 JOJ_build_a_small_port_for_tiger_clan_desc:0 "As a present for Tigers, we can build a small port for them, so they will have a window to the outside world."
 JOJ_establish_nuovo_napoli_pact:0 "Establish Nuovo Napoli Pact"
 JOJ_establish_nuovo_napoli_pact_desc:0 "In these dark times, we cannot rely only on ourselves, but there are no possible alliances left on Eastern Continent. That's why we have to create Nuovo Napoli Pact."
 JOJ_join_eastern_continent_treaty:0 "Join Eastern Continent Treaty"
 JOJ_join_eastern_continent_treaty_desc:0 "With Eastern Continent Treaty still standing, there still is hope for this continent."
 JOJ_join_southern_alliance:0 "Join Southern Alliance"
 JOJ_join_southern_alliance_desc:0 "Eastern Continent Treaty is a no-go for us, but there is still another possibility - Sioux Tribes and their Southern Alliance."
 JOJ_infiltrate_duwang:0 "Set Morioh Ablaze"
 JOJ_infiltrate_duwang_desc:0 "It's time to retake Morioh from the tyrant."
 JOJ_intervene_against_pillar_men:0 "Intervene against Pillar Men"
 JOJ_intervene_against_pillar_men_desc:0 "It seems that Pillar Men are still trying to conquer the world. But this time, they went too far. Again..."
 JOJ_fortify_border_with_dio:0 "Fortify border with Dio"
 JOJ_fortify_border_with_dio_desc:0 "Dio's Empire is now bordering us. This is not good news, because it means that war is really close. We need to get ourselves ready as fast as possible."
 JOJ_guarantee_mice_republic:0 "Guarantee Mice Republic"
 JOJ_guarantee_mice_republic_desc:0 "In order not to redirect Dio's aggression, but to lengthen his frontlines, we need to guarantee Mice Republic."
 JOJ_fortify_the_peninsula:0 "Fortify the Peninsula"
 JOJ_fortify_the_peninsula_desc:0 "We must fortify our peninsula in the easiest-to-defend parts. With our navy reformed to the core, we don't need to care about any naval invasion."
 JOJ_send_arms_to_mice:0 "Send arms to Mice"
 JOJ_send_arms_to_mice_desc:0 "Instead of drawing the war closer to us, we should redirect Dio's aggression to Mice Republic, so we can be better prepared."
 JOJ_prepare_field_airbases:0 "Prepare field airbases"
 JOJ_prepare_field_airbases_desc:0 "We need to get our field airbases ready for the war with Dio."
 JOJ_support_flensburgian_independence:0 "Support Flensburgian Independence"
 JOJ_support_flensburgian_independence_desc:0 "Pantmawr Government went too far with their approach to Neu Flensburg. von Stronheim has informed us, that the Colony will fight for the independence - of course we will support our best ally, to show that Joestar's technology is the best in the world!"
 JOJ_support_pantmawr_monarchy_in_exile:0 "Support Pantmawr Monarchy in exile"
 JOJ_support_pantmawr_monarchy_in_exile_desc:0 "Recent war has gone the wrong way for the monarchy in Pantmawr, and they have evacuated to Neu Flensburg. von Stroheim has informed us, that our support is strongly awaited by the king, and it's only a formality to show our support for our closest ally!"
 JOJ_organize_international_peace_convention:0 "Organize International Peace Convention"
 JOJ_organize_international_peace_convention_desc:0 "War is hell, this is something that everybody has experienced recently. But there is also a way to stop it - that's why we need to organize International Peace Convention."
 JOJ_jonathan_path:0 "The Way of Gentleman"
 JOJ_jonathan_path_desc:0 "Joestars must defeat Dio at all costs, but may not abandon the Way of Gentleman."
 JOJ_establish_hamon_schools:0 "Establish Hamon Schools"
 JOJ_establish_hamon_schools_desc:0 "We need more Hamon Users who will fight better on the battlefield."
 JOJ_leave_no_man_behind:0 "Leave no man behind"
 JOJ_leave_no_man_behind_desc:0 "Leaving men behind on a battlefield? That's disgraceful, something that true gentleman would never do!"
 JOJ_a_true_gentleman:0 "A True Gentleman"
 JOJ_a_true_gentleman_desc:0 "A gentleman, who respects its enemy and does not hate him, is a better person than the 'gentleman' who does not respect his enemy, even when said enemy is defeated."
 JOJ_thunder_split_attack:0 "Thunder Split Attack"
 JOJ_thunder_split_attack_desc:0 "A well known technique, that can be useful in the future."
 JOJ_call_the_old_friends:0 "Call the old friends"
 JOJ_call_the_old_friends_desc:0 "During the final fight, any help will be appreciated!"
 JOJ_the_warriors_path:0 "The Warrior Path"
 JOJ_the_warriors_path_desc:0 "Even when going the Way of Gentleman, one must respect The Warrior Path."
 JOJ_reform_path:0 "Reform Path"
 JOJ_reform_path_desc:0 "It was decided that Joestars need some reforms before going all out to Dio...\n\nSeems like the Way of Gentleman is not enough."
 JOJ_joseph_path:0 "The Way of Honor"
 JOJ_joseph_path_desc:0 "Though not as much as being a gentleman, Joseph is prime example of being one of the most honorable Joestars."
 JOJ_establish_flight_schools:0 "Joseph's Flight Schools"
 JOJ_establish_flight_schools_desc:0 "Well, like, he went through four airplane crashes, he knows the best how it is in the air!"
 JOJ_aero_bill:0 "Aero Bill"
 JOJ_aero_bill_desc:0 "By introducing Aero Bill, we are getting our airforce back on its feet."
 JOJ_call_stroheim:0 "Call Stroheim"
 JOJ_call_stroheim_desc:0 "Though weird, we should still get Stroheim's help, not only in additional units, but also GLORIOUS PANTMAWR TECHNOLOGY!"
 JOJ_practice_the_jumps:0 "Practice the jumps"
 JOJ_practice_the_jumps_desc:0 "Since our airforce is almost the best out there, we should get our airborne forces up and running. More practice jumps, the better."
 JOJ_assemble_ripple_users:0 "Assemble Hamon users"
 JOJ_assemble_ripple_users_desc:0 "Any help with Dio (and Pillar Men) will be appreciated!"
 JOJ_they_came_from_the_sky:0 "They Came from the Sky"
 JOJ_they_came_from_the_sky_desc:0 "Our airborne forces will be seen as liberators around the globe, they must be in perfect shape in order to fight!"
 JOJ_kujo_path:0 "The Way of Kujo"
 JOJ_kujo_path_desc:0 "The Kujo branch... yare yare daze."
 JOJ_establish_national_aquariums:0 "Establish National Aquariums"
 JOJ_establish_national_aquariums_desc:0 "Since Jotaro is a marine biologist, his knowledge can actually help our Navy. How? God knows, but it can."
 JOJ_naval_bill:0 "Naval Bill"
 JOJ_naval_bill_desc:0 "The Bill that will help our navy get on its feet... hopefully."
 JOJ_a_message_to_japanifornia:0 "A message to Japanifornia"
 JOJ_a_message_to_japanifornia_desc:0 "If everything goes right, Kujos return to their home country in this timeline: Japanifornia. If anything goes wrong... they need to have to go somewhere safe."
 JOJ_ultimate_stands:0 "Ultimate Stands"
 JOJ_ultimate_stands_desc:0 "The Stands of our users must be mastered before the confrontation with Dio begins."
 JOJ_assemble_old_friends:0 "Assemble old friends"
 JOJ_assemble_old_friends_desc:0 "We need to get old folks back in our band."
 JOJ_the_naval_backstab:0 "The Naval Backstab"
 JOJ_the_naval_backstab_desc:0 "We cannot rely on land warfare entirely. We need to use the power of our Navy too."
 JOJ_army_effort:0 "Our Army"
 JOJ_army_effort_desc:0 "We have to conduct important changes to our military in order to maintain it in perfect condition."
 JOJ_weapon_development:0 "Weapon Development"
 JOJ_weapon_development_desc:0 "We need to upgrade our guns much faster than we have ever anticipated."
 JOJ_artillery_research:0 "Artillery Research"
 JOJ_artillery_research_desc:0 "Artillery is worth to be further examined before putting it into battlefield."
 JOJ_new_officer_corps:0 "New officer corps"
 JOJ_new_officer_corps_desc:0 "Our command HQ needs highly trained specialists in order to conduct successful operations. That's why we need to create new officer corps."
 JOJ_motorization_effort:0 "Motorization Effort"
 JOJ_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 JOJ_doctrine_effort:0 "Doctrine Effort"
 JOJ_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 JOJ_equipment_effort_2:0 "Equipment Effort II"
 JOJ_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 JOJ_mechanization_effort:0 "Mechanization Effort"
 JOJ_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 JOJ_doctrine_effort_2:0 "Doctrine Effort II"
 JOJ_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 JOJ_weapon_development_3:0 "Weapon Development Expansion"
 JOJ_weapon_development_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading country in infantry weapons. Or second country in that ledger."
 JOJ_armor_effort:0 "Armor Effort"
 JOJ_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 JOJ_special_forces:0 "Special Forces"
 JOJ_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 JOJ_weapons_and_co:0 "Weapons and Co."
 JOJ_weapons_and_co_desc:0 "Our army equipment is mostly being produced by Weapons and Co.. We can use them to conduct our research of weapons further."
 JOJ_practice_reverse_engineering:0 "Practice reverse-engineering"
 JOJ_practice_reverse_engineering_desc:0 "Modern countries often use reverse-engieneering to reveal the secrets of their enemies. We need to practice it too."
 JOJ_study_foreign_tanks:0 "Study foreign tanks"
 JOJ_study_foreign_tanks_desc:0 "We need to study foreign-made tanks in order to create perfect ones for ourselves."
 JOJ_military_academy:0 "War Studies University"
 JOJ_military_academy_desc:0 "In order to give our soldiers more suitable experience and knowledge, we have to open special school for them - War Studies University."
 JOJ_develop_hamon:0 "Study Hamon"
 JOJ_develop_hamon_desc:0 "Our studies of Hamon cannot stop! The Vampires and zombies are still running near our borders."
 JOJ_develop_stands:0 "Study Stands"
 JOJ_develop_stands_desc:0 "Our studies of Stands and their nature cannot stop too!"
 JOJ_develop_stands_3:0 "Further studies of Stands"
 JOJ_develop_stands_3_desc:0 "Our studies of Stands were not finished! We need to continue them!"
 JOJ_naval_effort:0 "Our navy"
 JOJ_naval_effort_desc:0 "We must redesign our Navy to maintain modern standards."
 JOJ_flexible_navy:0 "Flexible Navy"
 JOJ_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 JOJ_large_navy:0 "Large Navy"
 JOJ_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 JOJ_submarine_effort:0 "Submarine Effort"
 JOJ_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 JOJ_cruiser_effort:0 "Cruiser Effort"
 JOJ_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 JOJ_destroyer_effort:0 "Destroyer Effort"
 JOJ_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 JOJ_capital_ships_effort:0 "Capital Ship Effort"
 JOJ_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 JOJ_naval_academy:0 "Naval Academy"
 JOJ_naval_academy_desc:0 "By creating special naval academy for future captains and admirals, we can ensure our victories on high seas."
 JOJ_a_new_type_of_infantry:0 "A new type of infantry"
 JOJ_a_new_type_of_infantry_desc:0 "Why should we bother regular infantry with making dangerous naval landings? We can form specialist units - marines - to deal with this."
 JOJ_floating_airfields:0 "Aircraft carriers"
 JOJ_floating_airfields_desc:0 "We definitely should conduct research on aircraft carriers. Maybe we will incorporate them into our fleet soon?"
 JOJ_naval_air_force:0 "Naval Air Force"
 JOJ_naval_air_force_desc:0 "With plans to build first carriers for our navy, we need to create Naval Air Force for these carriers."
 JOJ_aviation_effort:0 "Our Air Force"
 JOJ_aviation_effort_desc:0 "We need to maintain our air force in perfect condition in case of another war."
 JOJ_fighter_focus:0 "Fighter Focus"
 JOJ_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 JOJ_bomber_focus:0 "Bomber Focus"
 JOJ_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 JOJ_aviation_effort_2:0 "Aviation Tactics"
 JOJ_aviation_effort_2_desc:0 "We cannot let the enemy to dominate air - we need to research proper techniques to fight them."
 JOJ_CAS_effort:0 "CAS Effort"
 JOJ_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 JOJ_rocket_effort:0 "Rocket Effort"
 JOJ_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 JOJ_heavy_fighter_focus:0 "Heavy Fighter Research"
 JOJ_heavy_fighter_focus_desc:0 "Heavy Fighters will significantly help our ground forces in conducting successful attacks on battlefields."
 JOJ_reverse_engineer_foreign_bombers:0 "Reverse-engineer foreign bombers"
 JOJ_reverse_engineer_foreign_bombers_desc:0 "Our plans of bombers are not that perfect - we need to buy and reverse-engineer some foreign bombers to further modify our planes."
 JOJ_strategic_bombing:0 "Strategic Bombing"
 JOJ_strategic_bombing_desc:0 "In modern countries, there are talks about switching to strategic bombing in order to cripple morale of enemies. We should research any information about such planes and tactics!"
 JOJ_expand_bombing_command:0 "Expand Bombing Command"
 JOJ_expand_bombing_command_desc:0 "The Bombing Command, which directs every single bomber squadron of Royal Air Force, needs to be expanded in order to deal with new threats and growing number of bombers."
 JOJ_air_force_academy:0 "Air Force University"
 JOJ_air_force_academy_desc:0 "We have to establish Air Force University in our capital in order to educate our pilots."