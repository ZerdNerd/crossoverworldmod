l_english:
 DUL_expansion_of_economy:0 "Expansion of economy"
 DUL_expansion_of_economy_desc:0 "If we want to talk about invading any other country, we have to expand our economy first."
 DUL_upgrade_dirt_roads:0 "Upgrade dirt roads"
 DUL_upgrade_dirt_roads_desc:0 "Our roads, which serve as main connections between settlements, are in bad condition. Time to change that."
 DUL_direct_connections_to_borders:0 "Direct connection to borders"
 DUL_direct_connections_to_borders_desc:0 "We lack proper connections to our borders. How is it possible, you tell? Well, some idiots did not think about maintaing sufficient road network and now we're here!"
 DUL_invite_foreign_industries:0 "Invite foreign industries"
 DUL_invite_foreign_industries_desc:0 "Let's invite industries from foreign countries by advertising our country as 'land of opportunity'. What can go wrong?"
 DUL_found_a_new_city:0 "Found a new city"
 DUL_found_a_new_city_desc:0 "Let's found a new city on the south of our Kingdom, people will be at least happy about this."
 DUL_intensify_militarization:0 "Intensify militarization"
 DUL_intensify_militarization_desc:0 "While we're working on our economy, let's not forget about our primary goal: invading other countries. For that, we need proper military machine."
 DUL_local_naval_power:0 "Local naval power"
 DUL_local_naval_power_desc:0 "Our long-term goal should also be colonizing foreign lands. And for that, we need to be local naval power."
 DUL_fund_colonial_expedition:0 "Fund colonial expedition"
 DUL_fund_colonial_expedition_desc:0 "Now, as our economy and navy are decent, we can move on to funding a colonial expedition."
 DUL_set_foot_on_eastern_continent:0 "Set foot on Eastern Continent"
 DUL_set_foot_on_eastern_continent_desc:0 "Setting foot on Eastern Continent by colonizing part of it is a good starting point for further expansion there!"
 DUL_improve_the_colonies:0 "Improving the colonies"
 DUL_improve_the_colonies_desc:0 "While our colonies are growing and we are getting ready to invade other countries, we cannot forget to maintain our overseas territories in good conditions."
 DUL_demand_referendum_in_fire_kingdom:0 "Demand referendum in Fire Kingdom"
 DUL_demand_referendum_in_fire_kingdom_desc:0 "And we're off to a great start, we have to demand a referendum in Fire Kingdom, because these lands are wealthy as hell."
 DUL_expand_further_south:0 "Expand further south"
 DUL_expand_further_south_desc:0 "Why should we stop on Fire Kingdom, while we can go at Ice Kingdom too?"
 DUL_attack_far_far_away:0 "Attack Far Far Away"
 DUL_attack_far_far_away_desc:0 "Well, if we're going to be strong and we want to eradicate that fairy tale crap, we have to conquer Far Far Away Kingdom."
 DUL_demand_everrealm_gate:0 "Demand EverRealm Gate"
 DUL_demand_everrealm_gate_desc:0 "And now we're ready to demand EverRealm Gate, though it's the point of no return after we do this."
 DUL_fight_our_place_in_everrealm:0 "Fight for our place in EverRealm"
 DUL_fight_our_place_in_everrealm_desc:0 "Why even ask for EverRealm Gate, when we can get it by force? Many of our soldiers will die, but it's a sacrifice I am willing to make!"
 DUL_attack_maarswik:0 "Attack Maarswik"
 DUL_attack_maarswik_desc:0 "And we're finally in EverRealm, we can expand as we want. Let's go at Maarswik!"
 DUL_attack_isleworth:0 "Attack Isleworth"
 DUL_attack_isleworth_desc:0 "While we're resting, why not attacking Isleworth?"
 DUL_attack_candy_kingdom:0 "Attack Candy Kingdom"
 DUL_attack_candy_kingdom_desc:0 "With entrance to EverRealm secure, we can go further south. Let's go with invading Candy Kingdom then."
 DUL_attack_gummi_bears:0 "Attack Gummi Bears"
 DUL_attack_gummi_bears_desc:0 "Invading Republic of Gummi Bears is a good time to test our naval invasion capabilites."
 DUL_apply_the_antidote:0 "Applying the antidote"
 DUL_apply_the_antidote_desc:0 "It's time to start applying the antidote and eradicate that fairytale crap once and for all."
 DUL_import_the_technology:0 "Import technology"
 DUL_import_the_technology_desc:0 "While others wait for their turn to gain their technology upgraded, why we should wait too? We can buy it!"
 DUL_attack_smurfs:0 "Attack smurfs"
 DUL_attack_smurfs_desc:0 "Don't stop, keep attacking those vermins!"
 DUL_attack_underground:0 "Attack Underground"
 DUL_attack_underground_desc:0 "Who's gonna stop us?!"
 DUL_attack_lechists:0 "Attack Lechists"
 DUL_attack_lechists_desc:0 "No Great Lechia stuff today! Sorry, folks."
 DUL_army_effort:0 "Army Effort"
 DUL_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 DUL_equipment_effort:0 "Equipment Effort"
 DUL_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 DUL_motorization_effort:0 "Motorization Effort"
 DUL_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 DUL_doctrine_effort:0 "Doctrine Effort"
 DUL_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 DUL_equipment_effort_2:0 "Equipment Effort II"
 DUL_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 DUL_mechanization_effort:0 "Mechanization Effort"
 DUL_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 DUL_doctrine_effort_2:0 "Doctrine Effort II"
 DUL_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 DUL_equipment_effort_3:0 "Equipment Effort III"
 DUL_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 DUL_armor_effort:0 "Armor Effort"
 DUL_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 DUL_special_forces:0 "Special Forces"
 DUL_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."