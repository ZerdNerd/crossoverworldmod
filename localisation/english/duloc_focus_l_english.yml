l_english:
 DUL_a_long_way_to_modernity:0 "A long way to modernity"
 DUL_a_long_way_to_modernity_desc:0 "The way to become a modern country is very long, but in the end it will pay off."
 DUL_agricultural_reform:0 "Agricultural reform"
 DUL_agricultural_reform_desc:0 "The countryside must be prepared for changes which will come with modern society."
 DUL_land_reform:0 "Land reform"
 DUL_land_reform_desc:0 "The farms need to be optimsed in order to get the best output of crops every year."
 DUL_farmer_subsidies:0 "Farmer subsidies"
 DUL_farmer_subsidies_desc:0 "Some farmers cannot keep up with the competition due to having older equipment. Subsidizing them will equalize their chances with others."
 DUL_modern_farming_tools:0 "Modern farming tools"
 DUL_modern_farming_tools_desc:0 "It's time for our farmers to operate the newest tools from the southeast."
 DUL_improve_productivity:0 "Improve productivity"
 DUL_improve_productivity_desc:0 "The previous moves made our countryside' potential much bigger. It's time to capitalize on that."
 DUL_draft_industrialization_plan:0 "Draft industrialization plan"
 DUL_draft_industrialization_plan_desc:0 "Our industry sector must keep up with our neighbors. Otherwise we will be done on economical front."
 DUL_prioritize_civilian_industry:0 "Prioritize civilian industry"
 DUL_prioritize_civilian_industry_desc:0 "Civilian industry is much more important than military. Without the people we won't have a proper army."
 DUL_import_manufacturing_tools:0 "Import manufacturing tools"
 DUL_import_manufacturing_tools_desc:0 "Our industrial sector needs more advanced manufacturing tools than it has available now."
 DUL_expand_workshops:0 "Expand workshops"
 DUL_expand_workshops_desc:0 "It's time to expand the current workshops into proper conglomerates and factories."
 DUL_prioritize_military_industry:0 "Prioritize military industry"
 DUL_prioritize_military_industry_desc:0 "Military industry is much more important than civilian. Without an army we wouldn't defend the people."
 DUL_study_armament_manufacturing:0 "Study armament manufacturing"
 DUL_study_armament_manufacturing_desc:0 "The equipment from south and east is much more advanced than ours. We have to study the ways they produce it, and then implement them in our country."
 DUL_makeshift_weaponry:0 "Makeshift weaponry"
 DUL_makeshift_weaponry_desc:0 "In times of transition to the modern weapons, we need the ones that will be slightly better but not durable enough than our current ones."
 DUL_infrastructure_modernization:0 "Infrastructure modernization"
 DUL_infrastructure_modernization_desc:0 "The country is connected by a few roads, which are made for one carriage and are hardly in good condition. This has to change quickly."
 DUL_brick_roads:0 "Brick roads"
 DUL_brick_roads_desc:0 "Laying down bricks on current roads and building new ones with this technique will make travelling through our country much easier."
 DUL_secretary_of_economy:0 "Secretary of economy"
 DUL_secretary_of_economy_desc:0 "The economical sector - beside the agriculture and industry - has to be redone completely, if we want to become a modern country."
 DUL_economic_liberalization:0 "Economic liberalization"
 DUL_economic_liberalization_desc:0 "The economy has to be much more liberal for potential investors. Otherwise we won't be able to keep up with southeast."
 DUL_attract_foreign_investment:0 "Attract foreign investment"
 DUL_attract_foreign_investment_desc:0 "The basic move in terms of 'Easternization' is to attract foreign investors. We have to get as many of them as possible in order for our economy to boom."
 DUL_bank_of_duloc:0 "Bank of Duloc"
 DUL_bank_of_duloc_desc:0 "Every advanced country has a central bank. It's time for us to have one, too."
 DUL_university_of_duloc:0 "University of Duloc"
 DUL_university_of_duloc_desc:0 "We need a place to educate our future intelligent staff, as now citizens have to leave for Far Far Away to get necessary education. We have to build the University of Duloc."
 DUL_further_modernization:0 "Further modernization"
 DUL_further_modernization_desc:0 "We have completed the first step on the road to modernity. It's looking good, but we cannot stop now!"
 DUL_agricultural_modernization:0 "Agricultural modernization"
 DUL_agricultural_modernization_desc:0 "With countryside reformed, the agriculture has to be modernized now."
 DUL_better_irrigation_system:0 "Better irrigation system"
 DUL_better_irrigation_system_desc:0 "Our farmers have problems with keeping the fields properly irrigated. Eastern countries use irrigation systems - we could import some, study them, and produce our own."
 DUL_introduce_tractors:0 "Introduce tractors"
 DUL_introduce_tractors_desc:0 "Horse-drawn carriages are from the past. Make the way for tractors, much faster mean of transportation for farmers!"
 DUL_mechanize_farming:0 "Mechanize farming"
 DUL_mechanize_farming_desc:0 "While the hand-tools won't be withdrawn from circulation ever, the farmers cannot rely on them completely. Farming needs proper mechanization."
 DUL_breadbasket_of_the_world:0 "Breadbasket of the world"
 DUL_breadbasket_of_the_world_desc:0 "Our country is now blooming with proper, modern agriculture. We can even compete with the East as the Breadbasket of the world!"
 DUL_second_industrialization_plan:0 "Second industrializaiton plan"
 DUL_second_industrialization_plan_desc:0 "In order to complete the modernization process, we need a second industrialization plan for economy, infrastructure and industry."
 DUL_infrastructure_equalization:0 "Infrastructure equalization"
 DUL_infrastructure_equalization_desc:0 "Some parts of the country have worse infrastructure than the others (excluding Duloc because Duloc has to have the best ones). Time to change that."
 DUL_asphalt_roads:0 "Asphalt roads"
 DUL_asphalt_roads_desc:0 "Brick roads, which were build during previous industrialization plan, are already wearing down. It's time for asphalt to step in."
 DUL_connect_the_countryside:0 "Connect the countryside"
 DUL_connect_the_countryside_desc:0 "Despite expansion of infrastructure, some peasants are still without proper road or rail connection. We need to fix this."
 DUL_railway_networks:0 "Proper railway network"
 DUL_railway_networks_desc:0 "The East has a powerful mean of transportation - an actual, functioning, railway locomotive. We still rely on horses.\n\nYou cannot build proper railway network with horses!"
 DUL_further_railway_expansion:0 "Further railway expansion"
 DUL_further_railway_expansion_desc:0 "The first railway lines were a success - let's keep up, don't waste the energy!"
 DUL_factory_convertion:0 "Factory convertion"
 DUL_factory_convertion_desc:0 "If we ever find ourselves in a war, we need to prepared to convert factories to a war footing."
 DUL_mass_industrialization:0 "Mass industrialization"
 DUL_mass_industrialization_desc:0 "We cannot stop with the industrialization now if we want to fight with the East in the future! Industrialize EVERYTHING you can!"
 DUL_domestic_machinery:0 "Domestic machinery"
 DUL_domestic_machinery_desc:0 "Relying on foreign machinery is never a wise move."
 DUL_establish_industrial_zones:0 "Establish industrial zones"
 DUL_establish_industrial_zones_desc:0 "Implementing the eastern idea of grouping several industries into a zone seems to be an interesting idea."
 DUL_the_gears_of_war:0 "The gears of war"
 DUL_the_gears_of_war_desc:0 "If Farquaad wants to wage proper wars with neighbors, he needs properly working military industry. Otherwise, the gears of war will be stuck."
 DUL_proper_weapons:0 "Proper weapons"
 DUL_proper_weapons_desc:0 "It's time for our military forces to get proper weapon factories."
 DUL_military_industrial_complexes:0 "Military industrial complexes"
 DUL_military_industrial_complexes_desc:0 "Our military industry is in dire need of implementing the Eastern concept of industrial complexes."
 DUL_royal_metalworks:0 "Royal metalworks"
 DUL_royal_metalworks_desc:0 "Prior to the modernization, we excavated or produced a marginal amount of resources for our country. Now, as we are in much better situation, we can establish proper resource processing plants, beginning with royal metalworks."
 DUL_extraction_tools:0 "Extraction tools"
 DUL_extraction_tools_desc:0 "In order to produce larger amount of resources, we need to introduce more modern extraction tools."
 DUL_western_aluminum:0 "Western aluminum"
 DUL_western_aluminum_desc:0 "The western parts of our country are an ideal place to establish aluminum factories."
 DUL_southern_tungsten:0 "Southern tungsten"
 DUL_southern_tungsten_desc:0 "The southern parts of our country are an ideal place to establish tungsten factories."
 DUL_eastern_steel:0 "Eastern steel"
 DUL_eastern_steel_desc:0 "The eastern parts of our country are an ideal place to establish steel factories."
 DUL_northern_rubber:0 "Northern rubber"
 DUL_northern_rubber_desc:0 "The northern parts of our country are an ideal place to establish rubber factories."
 DUL_industrialization_complete:0 "Industrialization complete"
 DUL_industrialization_complete_desc:0 "After months of work, we finally managed to complete the process of industrialization of Duloc!"
 DUL_expand_the_university:0 "Expand the University"
 DUL_expand_the_university_desc:0 "With economy in much better shape, we can fund the expansion of University of Duloc."
 DUL_a_modernized_country:0 "A modernized country"
 DUL_a_modernized_country_desc:0 "Finally, after countless projects, hundreds of money spent on economy expansion, international transactions and deals - we can declare ourselves a modernized country!"
 DUL_tax_breaks:0 "Tax breaks"
 DUL_tax_breaks_desc:0 "Some of our citizens cannot afford to pay taxes. While Farquaad is not happy about this and would gladly like to execute these people, it's better to give them tax breaks; they will pay later."



 DUL_the_affairs_of_the_state:0 "Affairs of the State"
 DUL_the_affairs_of_the_state_desc:0 "Time to begin the main sector of Faruqaad's politics, both internal and international."
 DUL_the_road_for_crown:0 "The road to crown"
 DUL_the_road_for_crown_desc:0 "Farquaad's ultimate goal may be to join EverRealm, but it won't help him gain the crown."
 DUL_keeping_order:0 "Keeping order"
 DUL_keeping_order_desc:0 "Without keeping order in the country, there won't be much place to do anything."
 DUL_expand_the_guards:0 "Expand the Guards"
 DUL_expand_the_guards_desc:0 "Expansion of the Royal Guards may pay off in later times. Farquaad will also be able to deploy them in the field instead of guarding stuff in Duloc."
 DUL_strengthen_the_cult:0 "Strengthen the cult"
 DUL_strengthen_the_cult_desc:0 "Farquaad's cult in the country must be absolute. He has to reach the status of a being nearly equal to the God."
 DUL_communication_and_information_act:0 "Communication and Information Act"
 DUL_communication_and_information_act_desc:0 "The country has to control what citizens have to say, hence the Royal Guard will take over the post offices and other forms of communication."
 DUL_choosing_the_princess:0 "Choosing the Princess to marry"
 DUL_choosing_the_princess_desc:0 "The only way for Farquaad to become the King is to marry a princess."
 DUL_deport_fairytale_creatures:0 "Deporting fairytale creatures"
 DUL_deport_fairytale_creatures_desc:0 "Farquaad's main thorn in the eye are the fairytale creatures living in the country. It's time to get rid of them once and for all."
 DUL_produce_antifairytale_propaganda:0 "Produce anti-fairytale propaganda"
 DUL_produce_antifairytale_propaganda_desc:0 "Yes, the fairytale creatures have been deported from Duloc. BUT THEY CAN RETURN!"
 DUL_host_a_tournament:0 "Host a tournament"
 DUL_host_a_tournament_desc:0 "Farquaad has chosen to marry Princess Fiona, but who will rescue her?"
 DUL_exchange_embassies:0 "Exchange embassies with Avalor"
 DUL_exchange_embassies_desc:0 "Faruqaad has chosen to marry Princess Elena, and she agreed. Time to exchange embassies between the countries."
 DUL_the_marriage:0 "The Marriage"
 DUL_the_marriage_desc:0 "The last step before becoming a King."
 DUL_proclaim_the_kingdom:0 "Proclaim the Kingdom"
 DUL_proclaim_the_kingdom_desc:0 "FINALLY."
 DUL_a_dream_of_empire:0 "A dream of empire"
 DUL_a_dream_of_empire_desc:0 "Faruqaad's dreams do not end on becoming the King. Now he has a second dream: to rule a true empire."
 DUL_strike_at_far_far_away:0 "Strike at Far Far Away"
 DUL_strike_at_far_far_away_desc:0 "One of the first steps on the way to establish an Empire will be striking Far Far Away."
 DUL_use_the_opportunity:0 "Use the opportunity"
 DUL_use_the_opportunity_desc:0 "EverRealm is torn apart by civil wars. We can use this and get into the region at last!"
 DUL_take_out_the_colony:0 "Take out the colony"
 DUL_take_out_the_colony_desc:0 "The last remnants of old order from Far Far Away are hiding in Worcestershire crown colony. Time to conquer them too."
 DUL_referendum_in_fire_kingdom:0 "Referendum in Fire Kingdom"
 DUL_referendum_in_fire_kingdom_desc:0 "One of the first strikes will be... organization of a referendum in Fire Kingdom. Better to have proper military beforehand."
 DUL_invasion_of_candy_kingdom:0 "Invasion of Candy Kingdom"
 DUL_invasion_of_candy_kingdom_desc:0 "Invading Candy Kingdom to gain some territories in the south seems to be a good idea."
 DUL_go_south:0 "Go south"
 DUL_go_south_desc:0 "After the Fire Kingdom, it's time for Ice Kingdom to fall before us."
 DUL_colonize_teignmouth:0 "Colonize Teignmouth"
 DUL_colonize_teignmouth_desc:0 "In order to gain control over northern seas, we have to colonize the island of Teignmouth."
 DUL_thrust_into_everrealm:0 "Thrust into EverRealm"
 DUL_thrust_into_everrealm_desc:0 "EverRealm still has not gathered itself from numerous civil wars. We must exploit this opportunity!"
 DUL_secure_smurf_lands:0 "Secure Smurf lands"
 DUL_secure_smurf_lands_desc:0 "We need to have a port in Spalding Bay as soon as possible. The access to Passage is not enough."
 DUL_the_two_kingdoms:0 "The two kingdoms"
 DUL_the_two_kingdoms_desc:0 "Two kingdoms stay on our way into EverRealm: Isleworth and Maarswik. Conquering them will be as easy as smashing a fly."
 DUL_invade_enchancia:0 "Invade Enchancia"
 DUL_invade_enchancia_desc:0 "Time to invade the biggest and most important countries in the region: Kingdom of Enchancia!"
 DUL_cleaning_up_the_rest:0 "Cleaning up the rest"
 DUL_cleaning_up_the_rest_desc:0 "After Enchancia has fallen to the glorious Farquaad, we just need to clean up the rest of EverRealm."
 DUL_the_empire_of_duloc:0 "The Empire of Duloc"
 DUL_the_empire_of_duloc_desc:0 "With all of EverRealm under Farquaad's rule, he can declare the creation of Duloc's Empire!"



 DUL_army_modernization:0 "Army modernization"
 DUL_army_modernization_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the Eastern hell of the trenches."
 DUL_modern_army_training:0 "Modern army training"
 DUL_modern_army_training_desc:0 "The Eastern way of troop training is the way we have to follow."
 DUL_swords_to_rifles:0 "Swords to rifles"
 DUL_swords_to_rifles_desc:0 "Time to switch our old swords to modern rifles."
 DUL_knights_to_cavalry:0 "Knights to cavalry"
 DUL_knights_to_cavalry_desc:0 "Cavalry is more mobile than foot knights. Riders can win wars for us, bascially."
 DUL_horseback_training:0 "Horseback training"
 DUL_horseback_training_desc:0 "Proper training of horseback riding will pay off our riders. They won't fall of so much during the battles."
 DUL_doctrine_effort:0 "Modern tactics"
 DUL_doctrine_effort_desc:0 "Our troops cannot attack en masse. Our commanders need to be smart."
 DUL_catapults_to_cannons:0 "Catapults to cannons"
 DUL_catapults_to_cannons_desc:0 "Old catapults have to be replaced by cannons - the new, powerful shooting weapons."
 DUL_doctrine_effort_2:0 "The doctrine debate"
 DUL_doctrine_effort_2_desc:0 "Maybe... attacking en masse is a good way, but not necessarily in the way we thought?"
 DUL_study_foreign_armies:0 "Foreign instructors"
 DUL_study_foreign_armies_desc:0 "The amount of money we have to pay foreign instructors in order to teach our troops is astonishing, but we will have better army this way!"
 DUL_cannon_mastery:0 "Cannon mastery"
 DUL_cannon_mastery_desc:0 "Mastering the cannons will be the key to fighting in the battlefield."
 DUL_military_academy:0 "Military academy"
 DUL_military_academy_desc:0 "The first part of army modernization programme is to create a military academy. Our cadets will be the best in the region!"
 DUL_army_modernization_2:0 "Army modernization II"
 DUL_army_modernization_2_desc:0 "It's time to finish the modernization of our army and navy. The air force will also be raised."
 DUL_motorization_program:0 "Motorization program"
 DUL_motorization_program_desc:0 "The horses and marches are a distant cry of the past. The future belongs to the more mobile, motorized units."
 DUL_infantry_mechanization:0 "Infantry mechanization"
 DUL_infantry_mechanization_desc:0 "And after motorization comes mechanization."
 DUL_mechanized_trucks:0 "Mechanized trucks"
 DUL_mechanized_trucks_desc:0 "And after infantry mechanization come mechanized trucks... and so on..."
 DUL_knights_of_tomorrow:0 "Knights of tomorrow"
 DUL_knights_of_tomorrow_desc:0 "Cavalry? In my Duloc? No, it's from the past. Bring me a functioning tank!"
 DUL_improve_tank_technology:0 "Improve tank technology"
 DUL_improve_tank_technology_desc:0 "Yes, the tanks are functioning, but... it's not enough. They have to be better!"
 DUL_infantry_equipment_production:0 "Infantry equipment production"
 DUL_infantry_equipment_production_desc:0 "The production and research of infantry equipment must be on better levels than now."
 DUL_better_guns:0 "Better guns"
 DUL_better_guns_desc:0 "Importing guns from abroad is not enough. We need to produce our own!"
 DUL_stronger_artillery:0 "Stronger artillery"
 DUL_stronger_artillery_desc:0 "Current artillery is not enough. We need stronger cannons!"
 DUL_quality_first:0 "Quality first"
 DUL_quality_first_desc:0 "It's better for us to have guns of better quality."
 DUL_quantity_first:0 "Quantity first"
 DUL_quantity_first_desc:0 "It's better for us to have much more guns."
 DUL_new_training_methods:0 "New traning methods"
 DUL_new_training_methods_desc:0 "Actually, we can fuse our old training ways with modern ones."
 DUL_maximize_discipline:0 "Maximize discipline"
 DUL_maximize_discipline_desc:0 "The discipline of our troops must be top notch. Otherise we won't win any war."
 DUL_mixed_arms_combat:0 "Mixed arms combat"
 DUL_mixed_arms_combat_desc:0 "Our military experts and commanders must study the ways of mixed arms combat."
 DUL_professional_army:0 "Professional army"
 DUL_professional_army_desc:0 "Our armed forces are now the most professional ones in the region!"
 DUL_mass_conscription:0 "Mass conscription"
 DUL_mass_conscription_desc:0 "Our armed forces have to be unbeatable in the field by sheer numbers, not quality of their guns!"
 DUL_build_more_training_camps:0 "Build more training camps"
 DUL_build_more_training_camps_desc:0 "Our current training camps cannot train so much troops as Farquaad requested. We need more."
 DUL_overwhelming_numbers:0 "Overwhelming numbers"
 DUL_overwhelming_numbers_desc:0 "With such incredible numbers of our troops, we surely are an unbeatable force."



 DUL_duloc_navy:0 "Duloc's Navy"
 DUL_duloc_navy_desc:0 "We must redesign our Navy to maintain modern standards."
 DUL_expand_the_ports:0 "Expand the ports"
 DUL_expand_the_ports_desc:0 "Our ports are too small to house the rising numbers of our navy."
 DUL_smaller_and_many:0 "Smaller and many"
 DUL_smaller_and_many_desc:0 "Our navy must be big enough to contain enemy before he comes to our shores."
 DUL_generic_submarine_primacy:0 "Submarine primacy"
 DUL_generic_submarine_primacy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 DUL_generic_destroyer_effort:0 "Destroyer effort"
 DUL_generic_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 DUL_generic_cruiser_effort:0 "Cruiser effort"
 DUL_generic_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 DUL_bigger_but_few:0 "Bigger but few"
 DUL_bigger_but_few_desc:0 "Adapting our naval doctrines to accommodate large ships in smaller numbers and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 DUL_battleship_primacy:0 "Battleship primacy"
 DUL_battleship_primacy_desc:0 "The nation with the most battleships will rule the oceans. Battleships represent the old and the new in naval superiority."
 DUL_cannon_enhancements:0 "Cannon enhancements"
 DUL_cannon_enhancements_desc:0 "The guns present on our ships are in need of changes to better suit their roles and suffer less breakdowns."
 DUL_strong_fleet:0 "Strong fleet"
 DUL_strong_fleet_desc:0 "The stronger our fleet will be, the worse will be the sitation for our enemies on the sea."
 DUL_introduce_marine_infantry:0 "Introduce marine infantry"
 DUL_introduce_marine_infantry_desc:0 "Why should we bother regular infantry with making dangerous naval landings? We can form specialist units - marines - to deal with this."
 DUL_trade_interception:0 "Trade interception"
 DUL_trade_interception_desc:0 "We cannot let the enemy snuck past our ships with valuable goods that can be used against us."
 DUL_torpedo_enhancements:0 "Torpedo enhancements"
 DUL_torpedo_enhancements_desc:0 "Our torpedoes need further enhancements in order to bring down more ships to the bottom of the ocean."



 DUL_duloc_air_force:0 "Duloc Air Force"
 DUL_duloc_air_force_desc:0 "We need to maintain our air force in perfect condition in case of another war."
 DUL_fighter_focus:0 "Fighter Effort"
 DUL_fighter_focus_desc:0 "We have not seen any of the 'legendary' dogfights from the Wars of 1910s. However, keeping ahead in the development of fighter planes will give us an edge in the future."
 DUL_generic_air_force_academy:0 "Aerial domination"
 DUL_generic_air_force_academy_desc:0 "We cannot let the enemy to dominate air - we need to research proper techniques to fight them."
 DUL_generic_bomber_focus:0 "Bomber Effort"
 DUL_generic_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 DUL_generic_strategic_bombing:0 "Strategic bombing"
 DUL_generic_strategic_bombing_desc:0 "In modern countries, there are talks about switching to strategic bombing in order to cripple morale of enemies. We should research any information about such planes and tactics!"
 DUL_aerial_warfare_tactics:0 "Aerial warfare tactics"
 DUL_aerial_warfare_tactics_desc:0 "We need further research in the field of aerial tactics. The one we already did was not enough."
 DUL_improve_aircraft_engineering:0 "Improve aircraft engineering"
 DUL_improve_aircraft_engineering_desc:0 "The amount of breakdowns in our planes must be reduced to minimum. This is achievable only by improving the art of aircraft engineering."
 DUL_proper_pilot_training:0 "Proper pilot training"
 DUL_proper_pilot_training_desc:0 "Our pilots need to be properly trained in order to win countless fights in the air."
 DUL_generic_CAS_effort:0 "CAS Effort"
 DUL_generic_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."