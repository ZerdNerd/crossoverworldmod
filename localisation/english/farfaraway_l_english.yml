 FFA_voice_concerns_to_fairy_godmother_desc:0 "Harold has had enough waiting for Prince Charming's expedition..."
 FFA_continue_with_her_plan_desc:0 "...but he listened to the voice of reason and let the plan continue."
 FFA_not_ogre_yet_desc:0 "Fiona has married an ogre - and thus, remains an ogre. But the curse is broken."
 FFA_the_duloc_problem_desc:0 "Duloc may be deserted and the state may be a failed one, but we still gotta do something with it."
 FFA_modernizing_worcestershire_colony_desc:0 "Our colony cannot stay in place in terms of development."
 FFA_send_envoy_to_underground_desc:0 "The powerhouse on opposite bank of Middle-Western Passage cannot be underestimated."
 FFA_establish_relations_with_enchancia_desc:0 "We need to have positive relations with the most powerful nation in EverRealm."
 FFA_our_stance_on_enchancian_civil_war_desc:0 "Enchancia needs our help. We need to act now."
 FFA_establish_embassy_in_isleworth_desc:0 "While Enchancia is in flames, we need to have a foothold somewhere else in the region."
 FFA_across_the_strait_desc:0 "Establishing relations with Gummi Bears will strengthen our position in the region."
 FFA_establish_relations_with_elwood_desc:0 "Republic of Elwood is our former colony - Worcestershire managed not to rebel. Now, we need to repair errors of the past and reconcile with them."
 FFA_charming_completes_the_plan_desc:0 "Prince Charming has FINALLY fulfilled his duty - Fiona is free!"
 FFA_increase_funding_for_fairy_godmother_company_desc:0 "Fairy Godmother's Company needs funds in order to grow stronger."
 FFA_increase_funding_for_worcestershire_colony_desc:0 "If Worcestershire has to grow, we need to increase funding for our only colony."
 FFA_increase_funding_for_army_and_navy_desc:0 "During recent years, the army and navy of Far Far Away became shadows of its former glory. Time to bring the good times back."
 FFA_a_third_option_desc:0 "...and he still thought someone else can help."
 FFA_start_fortifying_against_duloc_desc:0 ""
 FFA_increase_funding_for_navy_desc:0 ""
