 FFA_research_instead_of_potions_desc:0 ""
 FFA_harold_is_ded_desc:0 "After thirty years of rule, King Harold can finally rest..."
 FFA_king_charming_desc:0 "...and his son-in-law can start his rule."
 FFA_invite_eastern_businesses_desc:0 "Far Far Away needs to be modernized as soon as possible. Investors from the east will help us in this feat."
 FFA_establish_secret_police_desc:0 "Charming needs to contain any social tensions that can occur in response to his moves. A proper secret police might be a good choice..."
 FFA_control_flow_of_information_desc:0 "...and the information has to be controlled, too. Just so anyone who has negative opinion of Charming wouldn't publicly oppose him."
 FFA_get_closer_with_worcestershire_desc:0 "We need to maintain positive relations with our colony. A repeat of Elwood cannot happen."
 FFA_send_spies_to_everrealm_desc:0 "We have to establish a proper network of informants in EverRealm, so when time comes, His Majesty will have less opposition there."
 FFA_the_danger_of_duloc_desc:0 "Lordship of Duloc still threatens our southern boundaries. We need to be safe in case of an invasion."
 FFA_exchange_embassies_with_lechia_empire_desc:0 "Lechia Empire to the south is a powerful country, that might be our ally in the future."
 FFA_establish_relations_with_wolves_desc:0 "Wolves, who are located in the Unity Peninsula, might aid us in our conquests - just as we might aid them."
 FFA_shrek_accepts_the_crown_desc:0 "An ogre becoming the king of Far Far Away? That's tops of wickedness!"
 FFA_a_second_option_desc:0 "...while Shrek had to go overseas in order to find another heir."
 FFA_introduce_social_benefits_desc:0 "The society needs help - some benefits for starters will be enough."
 FFA_increase_wages_desc:0 "Benefits cannot be the only way - people also need proper wages."
 FFA_introduce_modern_money_desc:0 "Far Far Away still uses obsolete, medieval money. That has to be changed immediately."
 FFA_proper_education_programme_desc:0 "The education programme for schools across the nation needs to be overhauled in order to produce future high-skilled experts."
 FFA_first_modern_factories_desc:0 "The Kingdom is leaving its medieval shape - with modern factories, we're making first steps into the modern era."
 FFA_modernizing_dockyards_desc:0 "If our navy has to be strong and modern, we need proper dockyards, not old, medieval ones."
 FFA_attract_eastern_investors_desc:0 "Investors from the East can speed up our cause for modernization."
 FFA_open_private_sector_desc:0 "For decades, the economy in Far Far Away was functioning with minimal existence of private sector. It's going to change now."
 FFA_into_modern_times_desc:0 "We have finally achieved the dream of modern Far Far Away!"
 FFA_proclaim_empire_desc:0 "King Charming has modernized the nation, so Far Far Away needs a proper term now - not just a Kingdom, it's an Empire!"
 FFA_buy_reculver_from_gummi_bears_desc:0 "If we want to fully control Middle-Western Passage, we need to have a base somewhere in Gummi Bears lands..."
 FFA_increase_support_for_lechia_empire_desc:0 "Our relations with Lechia Empire are already good, but if we want to turn them into proper alliance, we need to work on them further."
 FFA_thrust_into_everrealm_desc:0 "It's time to get the army ready and march into the EverRealm. Isleworth and Maarswik are no match for us."
 FFA_twist_the_knife_desc:0 "With Maarswik and Isleworth out of the way, His Majesty can finally embark on his most daring conquest: the Kingdom of Enchancia."
 FFA_eliminate_swamp_desc:0 "Eliminating that green speck is just a formality."
 FFA_take_control_over_everrealm_gate_desc:0 "If His Majesty wants to take control over EverRealm, he has to start with EverRealm Gate."
 FFA_remain_alone_desc:0 "His Majesty prefers remaining alone on international arena for some time. Possibly a year at least."
 FFA_expand_south_desc:0 "Southern direction is perfect for our nation to expand."
 FFA_get_closer_with_wolves_desc:0 "If we want to work together with Wolves, we need to gain their trust."
 FFA_embargo_flower_hill_desc:0 "Wolves will be very happy if we will embargo Flower Hill. Those squirrels, on the other hand, will not, bot who cares?"
 FFA_join_afha_desc:0 "The coalition against Flower Hill will be the most powerful in the region very soon!"
 FFA_pacify_elwood_desc:0 "Time for our rebellious colony to return into our sphere."
 FFA_increase_support_for_enchancia_desc:0 "The civil war in Enchancia seems to get longer and longer. We cannot let our friends in there down!"
 FFA_negotiate_military_bases_with_gummi_bears_desc:0 "The safety of our region can be guaranteed in many ways. For example, Gummi Bears may let us organize bases on their territory."
 FFA_exchange_embassies_with_underground_desc:0 "Maintaining positive relations with Underground can be easier if we exchanged embassies with them."
 FFA_join_met_desc:0 "If we want to remain powerful and guarantee the safety in our region, we have to join Mount Ebbott Treaty."
 FFA_solve_duloc_problem_desc:0 "The problem of Duloc has been left unsolved for long..."
 FFA_protect_swamp_desc:0 "Shrek's swamp has to be protected from any harm that might come from outside. At all costs."
 FFA_establish_relations_with_eastern_everrealm_desc:0 "In case monarchist factions in Enchancia lose, we need to have a bridgehead in Isleworth and Maarswik."
 FFA_establish_northern_defense_pact_desc:0 "Enough talking, our region needs a proper defence pact. And why wait for someone to create it, when we can do the same?"
 FFA_the_main_danger_comes_from_sea_desc:0 "With Enchancia in flames and southern threats being still far away, the main danger can come to us from the sea..."
 FFA_increase_our_presence_in_elwood_desc:0 "With the situation on Eastern Continent becoming more unstable, we need to increase our presence in our former colony."
 FFA_embargo_unity_peninsula_desc:0 "Embargoing Flower Hill won't be enough, because it might help Wolves and Weasels. We need to embargo all three of them."
 FFA_intervene_in_enchancian_civil_war_desc:0 "We cannot be a bystander in the Enchancian Civil War. What we've done has been not enough. We have to join our allies!"
 FFA_increase_support_for_enchancian_allies_desc:0 "Our allies in Enchancia need further support in terms of equipment and investments."
 FFA_a_third_option_rumpel_tree_desc:0 "Harold believed Rumpel and signed his contract. Oh, what a poor lad he was."
 FFA_purge_the_opposition_desc:0 "Rumpel's rule is not very popular from the beginning. The opposition is strong..."
 FFA_empower_the_witches_desc:0 "The only party that supports Rumpel - for now - are the Witches. He has to empower them as fast as possible."
 FFA_set_off_after_magical_creatures_desc:0 "The only people who have the power to overthrow Rumpelstiltskin are magical creatures. He has to eliminate them as soon as possible."
 FFA_prosecute_the_good_magic_desc:0 "If there's any good magic creature that did not change sides - too late. Good magic now causes you to go straight to jail."
 FFA_establish_witch_police_desc:0 "If people are unhappy with Rumpel's rule, they can of course voice their opinions. They just have to hope the Witch Police is not around."
 FFA_establish_rations_system_desc:0 "Our food stocks are dwindling... but what can Rumpel do, beside establishing rations system?"
 FFA_increase_taxes_desc:0 "Rumpelstiltskin's treasury needs more money! That's it, more taxes from the citizens!"
 FFA_start_veryfing_citizens_desc:0 "There still are people opposing Rumpel's rule in Far Far Away - time to find them and force the into the army."
 FFA_pacify_the_protests_desc:0 "And there still are some protests going... but shhhh, it's just a scratch. The opposition is gone... and the protesters left, too, see?"
 FFA_build_second_wall_line_in_ffa_desc:0 "The capital is pretty defenseless with only one line of walls. If Rumpel wants to remain safe, he has to build a second one."
 FFA_prepare_first_blockade_line_desc:0 "The only land route to Far Far Away leads from Duloc. If Rumpelstiltskin wants to halt the enemy before he crosses the border, a proper blockade line is needed..."
 FFA_prepare_second_blockade_line_desc:0 "...uhm, maybe a second one too..."
 FFA_modify_mobilization_quotas_desc:0 "Far Far Away's army needs to get bigger if it has to conquer lands for our leader."
 FFA_contact_wolves_desc:0 "The only possible allies of Rumpelstiltskin are located on the opposite shore of North Bay. Wolves are a force to be reckoned with, too."
 FFA_go_south_desc:0 "Time to start off with Rumpel's conquests!"
 FFA_test_naval_capabilities_desc:0 "Our navy seems to be ready for war - it just needs proper test..."
 FFA_campaign_against_isleworth_desc:0 "Time to start the conquest of EverRealm. Kingdom of Isleworth will be the first one to fall."
 FFA_strike_fire_kingdom_desc:0 "Fire Kingdom is a remnant of old times, there's no need for it in Rumpel's realm."
 FFA_move_against_maarswik_desc:0 "The second target in EverRealm is Kingdom of Maarswik. It's going to be a fairly easy one."
 FFA_take_the_enchancian_crown_desc:0 "The civil war in Enchancia is still raging. That's a perfect opportunity for Rumpelstiltskin to get Enchancian crown for himself!"
 FFA_operation_finalize_desc:0 "Time to fulfill Rumpel's biggest desire: to take Enchancian crown for himself!"
 FFA_economic_duties_desc:0 "The royal duties also include these about economy."
 FFA_agricultural_reform_desc:0 "Our countryside needs urgent reform; the farmers have asked about it for years already."
 FFA_subsidies_for_fairy_godmothers_company_desc:0 "Fairy Godmother needs subsidies for her company in order to continue operation. Maybe there's something beyond the potions..."
 FFA_militarization_boost_desc:0 "Our nation is not militarized enough. If we don't change that soon, we will fall back behind other nations."
 FFA_factories_in_the_rear_desc:0 "Our new military factories need to be placed deep behind our lines, just to be safe nothing happens to them."
 FFA_establish_closed_city_of_thorton_desc:0 "Fairy Godmother wants to establish a new city: Throton. It will be a closed city, serving only her new, big factory there."
 FFA_new_bread_production_technologies_desc:0 "With agricultural reform done, we can move to establish new technologies related to bread production."
 FFA_great_fields_of_louth_desc:0 "The province of Louth is big enough to become a new granary for our Kingdom."
 FFA_grant_city_rights_to_saurm_desc:0 "Saurm has done well in terms of development. We should reward the town with city rights."
 FFA_great_industry_program_desc:0 "The development program, devised personally by Harold, can start now."
 FFA_expand_to_south_desc:0 "The southern provinces of our nation will be perfect place for our new industries."
 FFA_national_road_no_2_desc:0 "The new National Road No. 2 will connect the eastern parts of the Kingdom."
 FFA_establish_eastern_resources_manufacturing_desc:0 "There are still many resources in the east that have not been touched by human hand. Time to change that."
 FFA_saurm_industrial_region_desc:0 "Saurm needs to be the capital of local industrial region. That way, it will support our economy better."
 FFA_national_road_no_1_desc:0 "The greatest development in our history of infrastructre: National Road No. 1 will connect the country from the border with Duloc, all the way to Far Far Away."
 FFA_dockyards_of_pebmarsh_and_whalley_desc:0 "We need a proper place for our new dockyards. Pebmarsh and Whalley are perfect localizations."
 FFA_establish_far_far_away_railway_desc:0 "The roads and horse wagons are history. Make way for proper railway!"
 FFA_create_national_university_of_farfaraway_desc:0 "In order to mark our developments and confirm that we are continuing to modernize our nation, we have to create the National University of Far Far Away."
FFA_generic_army_effort:0 "Our Army"
FFA_generic_army_effort_desc:0 "We have to conduct important changes to our military in order to maintain it in perfect condition."
FFA_generic_weapon_development:0 "Weapon Development"
FFA_generic_weapon_development_desc:0 "We need to upgrade our guns much faster than we have ever anticipated."
FFA_generic_artillery_research:0 "Artillery Research"
FFA_generic_artillery_research_desc:0 "Artillery is worth to be further examined before putting it into battlefield."
FFA_generic_new_officer_corps:0 "New officer corps"
FFA_generic_new_officer_corps_desc:0 "Our command HQ needs highly trained specialists in order to conduct successful operations. That's why we need to create new officer corps."
FFA_generic_motorization_effort:0 "Motorization Effort"
FFA_generic_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
FFA_generic_doctrine_effort:0 "Doctrine Effort"
FFA_generic_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
FFA_generic_equipment_effort_2:0 "Equipment Effort II"
FFA_generic_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
FFA_generic_mechanization_effort:0 "Mechanization Effort"
FFA_generic_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
FFA_generic_doctrine_effort_2:0 "Doctrine Effort II"
FFA_generic_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
FFA_generic_weapon_development_3:0 "Weapon Development Expansion"
FFA_generic_weapon_development_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading country in infantry weapons. Or second country in that ledger."
FFA_generic_armor_effort:0 "Armor Effort"
FFA_generic_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
FFA_generic_special_forces:0 "Special Forces"
FFA_generic_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
FFA_generic_weapons_and_co:0 "Weapons and Co."
FFA_generic_weapons_and_co_desc:0 "Our army equipment is mostly being produced by Weapons and Co.. We can use them to conduct our research of weapons further."
FFA_generic_practice_reverse_engineering:0 "Practice reverse-engineering"
FFA_generic_practice_reverse_engineering_desc:0 "Modern countries often use reverse-engieneering to reveal the secrets of their enemies. We need to practice it too."
FFA_generic_study_foreign_tanks:0 "Study foreign tanks"
FFA_generic_study_foreign_tanks_desc:0 "We need to study foreign-made tanks in order to create perfect ones for ourselves."
FFA_generic_military_academy:0 "War Studies University"
FFA_generic_military_academy_desc:0 "In order to give our soldiers more suitable experience and knowledge, we have to open special school for them - War Studies University."
FFA_generic_naval_effort:0 "Our navy"
FFA_generic_naval_effort_desc:0 "We must redesign our Navy to maintain modern standards."
FFA_generic_flexible_navy:0 "Flexible Navy"
FFA_generic_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
FFA_generic_large_navy:0 "Large Navy"
FFA_generic_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
FFA_generic_submarine_effort:0 "Submarine Effort"
FFA_generic_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
FFA_generic_cruiser_effort:0 "Cruiser Effort"
FFA_generic_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
FFA_generic_destroyer_effort:0 "Destroyer Effort"
FFA_generic_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
FFA_generic_capital_ships_effort:0 "Capital Ship Effort"
FFA_generic_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
FFA_generic_naval_academy:0 "Naval Academy"
FFA_generic_naval_academy_desc:0 "By creating special naval academy for future captains and admirals, we can ensure our victories on high seas."
FFA_generic_a_new_type_of_infantry:0 "A new type of infantry"
FFA_generic_a_new_type_of_infantry_desc:0 "Why should we bother regular infantry with making dangerous naval landings? We can form specialist units - marines - to deal with this."
FFA_generic_floating_airfields:0 "Aircraft carriers"
FFA_generic_floating_airfields_desc:0 "We definitely should conduct research on aircraft carriers. Maybe we will incorporate them into our fleet soon?"
FFA_generic_naval_air_force:0 "Naval Air Force"
FFA_generic_naval_air_force_desc:0 "With plans to build first carriers for our navy, we need to create Naval Air Force for these carriers."
FFA_generic_aviation_effort:0 "Our Air Force"
FFA_generic_aviation_effort_desc:0 "We need to maintain our air force in perfect condition in case of another war."
FFA_generic_fighter_focus:0 "Fighter Focus"
FFA_generic_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
FFA_generic_bomber_focus:0 "Bomber Focus"
FFA_generic_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
FFA_generic_aviation_effort_2:0 "Aviation Tactics"
FFA_generic_aviation_effort_2_desc:0 "We cannot let the enemy to dominate air - we need to research proper techniques to fight them."
FFA_generic_CAS_effort:0 "CAS Effort"
FFA_generic_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
FFA_generic_rocket_effort:0 "Rocket Effort"
FFA_generic_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
FFA_generic_heavy_fighter_focus:0 "Heavy Fighter Research"
FFA_generic_heavy_fighter_focus_desc:0 "Heavy Fighters will significantly help our ground forces in conducting successful attacks on battlefields."
FFA_generic_reverse_engineer_foreign_bombers:0 "Reverse-engineer foreign bombers"
FFA_generic_reverse_engineer_foreign_bombers_desc:0 "Our plans of bombers are not that perfect - we need to buy and reverse-engineer some foreign bombers to further modify our planes."
FFA_generic_strategic_bombing:0 "Strategic Bombing"
FFA_generic_strategic_bombing_desc:0 "In modern countries, there are talks about switching to strategic bombing in order to cripple morale of enemies. We should research any information about such planes and tactics!"
FFA_generic_expand_bombing_command:0 "Expand Bombing Command"
FFA_generic_expand_bombing_command_desc:0 "The Bombing Command, which directs every single bomber squadron of Royal Air Force, needs to be expanded in order to deal with new threats and growing number of bombers."
FFA_generic_air_force_academy:0 "Air Force University"
FFA_generic_air_force_academy_desc:0 "We have to establish Air Force University in our capital in order to educate our pilots."