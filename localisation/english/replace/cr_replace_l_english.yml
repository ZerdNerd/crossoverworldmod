 LOADING_TIP_0:0 "The rule of children in Enchancia ends today! Long live the People's Republic!\n- Declaration of Enchancian People's Republic"
 LOADING_TIP_1:0 "Ferb, I know what we're gonna do today!\n- Phineas Flynn"
 LOADING_TIP_2:0 "Only we can determine our future.\n- Shouhu"
 LOADING_TIP_3:0 "Behold, the HEARTS-OF-IRON-INATOR! Wait, did I really name it after some grand strategy game?\n- dr Heinz Doofenshmirtz"
 LOADING_TIP_4:0 "So this is how Enchancia dies. With guns, steel and blood.\n- Princess Sofia Winslow-Balthazar on Enchancian Civil War"
 LOADING_TIP_5:0 "Why I, Humsin, the undefeated ruler of Desert, cannot defeat this little green dragon?!\n- Humsin"
 LOADING_TIP_6:0 "The Children Parliament was created for kids to decide for themselves. Adults cannot interfere in their affairs.\n- Excerpt from the act establishing Children Parliament in Central Kingdom"
 LOADING_TIP_7:0 "Only together Sioux can defeat Humsin. Once and for all.\n- Yakari"
 LOADING_TIP_8:0 "Prince Tabaluga? How many divisions has he got?\n- Geumsaegi"
 LOADING_TIP_9:0 "You fell for it, fool! Thunder Cross Split Attack!\n- Dire"
 LOADING_TIP_10:0 "Secret Supergirls Club...? What kind of a joke is this?\n- Felix"
 LOADING_TIP_11:0 "Huey Long did nothing wrong"
 LOADING_TIP_12:0 "I can't imagine my son ruling alone at his current age.\n- Stephen I"
 LOADING_TIP_13:0 "How many times I will have to listen to this little brat?!\n- Crown Prince Hartmut"
 LOADING_TIP_14:0 "Why can't I defeat a small band of some wacky Greenlanders?!\n- Humsin"
 LOADING_TIP_15:0 "This will be only a quick trip. I'll came back in a week.\n- King Roland II, late May 1936"
 LOADING_TIP_16:0 "I'd love to see Enchancia not quitting its golden age.\n- King Roland II"
 LOADING_TIP_17:0 "The spirit of true communist Northern Union fights on!\n- Flower Hill Military Council after Unification of Fatherland"
 LOADING_TIP_18:0 "If that sandman attacks, we are done.\n- Council of Sioux Tribes"
 LOADING_TIP_19:0 "When the time comes, I will rule Enchancia; doesn't matter if Amulet of Avalor will be mine.\n- Cedric the Sorcerer"
 LOADING_TIP_20:0 "Also try War and Politics fanfiction!"
 LOADING_TIP_21:0 "Wolves and Weasels in the north, traitors in the east, Shen in northeast. What are we waiting for?\n- Geumsaegi"
 LOADING_TIP_22:0 "I want to be the king of all children.\n- King Macius"
 LOADING_TIP_23:0 "Nobody is born in chains. It is people who will clap you in them.\n- Unknown author"
 LOADING_TIP_24:0 "Give me two rallies, and I'll rule the Tri-State Area.\n- Heinz Doofenshmirtz"
 LOADING_TIP_25:0 "Heinz runs for President? That's a cool joke.\n- Roger Doofenshmirtz"
 LOADING_TIP_26:0 "If Doofenshmirtz wins these elections, OWCA won't submit to his rule. Period.\n- Francis Monogram"
 LOADING_TIP_27:0 "Return the Western Fields, or you will be utterly destroyed.\n- Humsin's ultimatum to Greenland"
 LOADING_TIP_28:0 "The Sioux Tribes will be dangerous if we attack Greenland first. Their elimination is our utmost priority.\n- Humsin"
 LOADING_TIP_29:0 "What we learned from this war, was the real happines lies in freedom, fresh air, nature and the company of friends and loved ones.\n- Colette Bonhoure"
 LOADING_TIP_30:0 "Year of Peacock draws closer, and my conquests with it.\n- Lord Shen"
 LOADING_TIP_31:0 "Who knows what awaits us in New Year?\n- Queen Miranda"
 LOADING_TIP_32:0 "Medium Hawaii pizza for everyone!\n- Domino Jachas"
 LOADING_TIP_33:0 "Donna mamma... es... es...!\n- Admiral of Starfleet"
 LOADING_TIP_34:0 "Stop shooting from that mortar, because everything is hitting us!\n- Captain JJ Torpeda"
 LOADING_TIP_35:0 "Who let them use the mortar?!\n- Captain JJ Torpeda"
 LOADING_TIP_36:0 "Nice watch. Too bad you won't be able to tell time on it after I break it. Break your face, that is.\n- Jotaro Kujo"
 LOADING_TIP_37:0 "Holy shit, a devil!\n- Everyone who sees Uomo del Machineri Uno Duo"
 LOADING_TIP_38:0 "When there will be too many of them, load blank cartriges. Maybe they'll chicken out due to noise.\n- Captain Tytus Bomba"
 LOADING_TIP_39:0 "Okay, I'll spare Lilli, but I did not promise anything about any dragon's life!\n- Arktos"
 LOADING_TIP_40:0 "It is time to speed up the beginning of winter...\n- Arktos"
 LOADING_TIP_41:0 "There are various people in the world.\n- King Macius"
 LOADING_TIP_42:0 "Why die for Sioux?\n- Anti-war slogan on Central Continent"
 LOADING_TIP_43:0 "Sioux are the most brave warriors I've ever seen.\n- Tabaluga"
 LOADING_TIP_44:0 "To strengthen will means - to do something one does not want to do. King must know how to give orders to himself.\n- King Macius"
 LOADING_TIP_45:0 "Nobody can stop my empire. If anyone enters our lands, my name's not Shen.\n- Anonymous peacock"
 LOADING_TIP_46:0 "OWCA has to give in, or we will face civil war caused by them.\n- President Heinz Doofenshmirtz"
 LOADING_TIP_47:0 "DO YOU WANNA HAVE A BAD TOM?"
 LOADING_TIP_48:0 "She couldn't survive that fall.\n- Princess Elena of Avalor on Shuriki's fall"
 LOADING_TIP_49:0 "Is it possible for everyone to have everything they want?\n- King Macius"
 LOADING_TIP_50:0 "Why stop now, if we can conquer anything?\n- Arktos after taking Central Greenland"
 LOADING_TIP_51:0 "No more dragons, no more fire breathing, no more reptiles!\n- Arktos declaring war on Greenland"
 LOADING_TIP_52:0 "It will take only a week for our tanks to take Roaniemi. What will these Moomins do, resist us?\n- Heinz Doofenshmirtz before invasion of Moomin Republic"
 LOADING_TIP_53:0 "For every soldier dead, there are ten new coming in his place. Easy logic.\n- Flower Hill Central Command"
 LOADING_TIP_54:0 "So, uh, what now?\n- Humsin after conquering Greenland"
 LOADING_TIP_55:0 "A child gonna be the king? That's tops of wickedness!\n- General, just after Stephen I death"
 LOADING_TIP_56:0 "Paidocracy (from Greek 'Paidokratia') is a type of government where children rule the country."
 LOADING_TIP_57:0 "That civil war is a blessing for us!\n- Lord Farquaad (on Enchancian Civil War)"
 LOADING_TIP_58:0 "I gave you order to shoot, idiots!\n- Lord Shen during Battle of Gongmen City"
 LOADING_TIP_59:0 "I want to kill this little reptile.\n- Humsin about Tabaluga"
 LOADING_TIP_60:0 "Colonization is the key to get your country rich.\n- Crown Prince Hartmut"
 LOADING_TIP_61:0 "I want to die on my Desert encompassing whole continent, rather than on my Desert encompassing only my castle.\n- Humsin"
 LOADING_TIP_62:0 "Have a nice day!"
 LOADING_TIP_63:0 "Was it really worth it? I don't think so.\n- King Macius I on Enchancian Civil War"
 LOADING_TIP_64:0 "Adults! You never know what idea comes to their mind next.\n- Stanisława Emilia Gacek"
 LOADING_TIP_65:0 "You have two choices, Macius: Either it's you, or children ruling the country.\n- Felix during the Second Parliament Crisis"
 LOADING_TIP_66:0 "Commander Cody, the time has come. Execute order 66.\n- Chancellor Sheev Palpatine."
 LOADING_TIP_67:0 "First those Greenlanders with their dragon, now these Sioux youngsters with their boy with bonnet and those Tigers and their boy with dino. WHY IT IS ALWAYS ME?!\n- Humsin on the war with Eastern Continent Treaty"
 LOADING_TIP_68:0 "King Hartmut cannot tolerate the chaos which resides in Central Kingdom.\n- Hartmut's declaration of war on Macius"
 LOADING_TIP_69:0 "And I am asking you right now - are you proud of yourself? Do you realise what you're doing? Do you have human reason and dignity?\n- a popular copypaste"
 LOADING_TIP_70:0 "You're filled with determination."
 LOADING_TIP_71:0 "Tie me to a missile and fire it at Greenland.\n- Geumsaegi"
 LOADING_TIP_72:0 "You don't refuse when money call you.\n- Janusz Tracz"
 LOADING_TIP_73:0 "I don't want, but I have to.\n- Ferdynand Kiepski"
 LOADING_TIP_74:0 "- Oh, you're approaching me?\n- I can't beat the shit out of you without getting closer.\n- Dio and Jotaro Kujo"
 LOADING_TIP_75:0 "You expected some interesting loading tip, but it was me, Dio!"
 LOADING_TIP_76:0 "Helena, I have heart attack!\n- Marian Pazdzioch"
 LOADING_TIP_77:0 "Yes was.\n- John Paul II"
 LOADING_TIP_78:0 "He's gone. For good.\n- Tabaluga on Humsin's death"
 LOADING_TIP_79:0 "What a beautiful Duwang! *chew*\n- Yoshikage Kira"
 LOADING_TIP_80:0 "Eastern Continent has many undiscovered secrets.\n- Pro-colonization posters in Friedewalt's Kingdom"
 LOADING_TIP_81:0 "- Why is the desert closing on our village?\n- Humsin. That's why.\n- Tom and Aron, leader of Tiger Clan"
 LOADING_TIP_82:0 "You've gone one step too far, my son.\n- Friedewalt declaring civil war on his son Hartmut"
 LOADING_TIP_83:0 "Flower Hill grows too strong. Maybe we should intervene?\n- Lt. Fox"
 LOADING_TIP_84:0 "This civil war was a mistake. Why adults chose to fight?\n- Princess Amber during Enchancian Civil War"
 LOADING_TIP_85:0 "Friedewalt's science is the best in the world!\n- Rudolf von Stroheim"
 LOADING_TIP_86:0 "Every single person tries to survive because they desire peace of mind. To serve others, to fight for war and peace, all of these are attempts to sustain peace of mind.\n- Dio Brando"
 LOADING_TIP_87:0 "I'm not the monster here. You are. You and the rest of that fairy tale trash, poisoning my perfect world.\n- Lord Farquaad"
 LOADING_TIP_88:0 "Those Squirrels are much more intelligent than we thought.\n- Seungnyangi"
 LOADING_TIP_89:0 "What I see is only fear, dead people, and land to conquer.\n- Manfred von Karma"
 LOADING_TIP_90:0 "The truth is always out there.\n- Phoenix Wright"
 LOADING_TIP_91:0 "Childhood is the best time of your life, and you have to use it wisely!\n- Krosh"
 LOADING_TIP_92:0 "You can't avoid unpleasantness, my friend! You'd miss out on life if you never left the house!\n- Kar-Karych"
 LOADING_TIP_93:0 "Anyone up for some herbal berry tea? The berries grow in the sun all summer, so in a way, they still got some of the sun's energy.\n- Sovunya"
 LOADING_TIP_94:0 "All one needs to appreciate cooking is all-consuming appetite.\n- Kopatych"
 LOADING_TIP_95:0 "You see, every firefly stops glowing sooner or later. In this world, that is.\n- Losyash"
 LOADING_TIP_96:0 "And then I realized that if today you have all the cakes in the world, but there is no favorite thing, then tomorrow there will only be memories of dirty dishes. The artist must be hungry.\n- Pin"
 LOADING_TIP_97:0 "We want to think that our life is a big, big romance. In fact, it is a collection of short stories: one story is better, another is worse, each has its own climax and finale.\n- Sovunya"
 LOADING_TIP_98:0 "There's a hole in the sky, through which things can fly."
 LOADING_TIP_99:0 "Now you're thinking with portals."
 LOADING_TIP_100:0 "The Stasi can bite me.\n- Fritzi Langmann"
 LOADING_TIP_101:0 "I want to defeat that damn green reptile, but how? HOW?!\n- Arktos"
 LOADING_TIP_102:0 "Damn... this is so obvious now! Free pizza for everyone... Starfleet pays, and Galak Pizza makes a fortune...\nOh my God! Jachaś makes a fortune!\n- Michał Głuś discovering whom really the 'free pizza' policy is benefitting"
 LOADING_TIP_103:0 "My friends were getting to college, and at the same time I was making pizzas in a trailer. They were laughing: what kind of job is that? You won't achieve anything! - but during their exams I couldn't keep up with deliveries to the dorm. They were cramming, and I was earning. Oh, I was earning...\n- Domino Jachaś on building Galak Pizza's position"
 LOADING_TIP_104:0 "With an entrepreneur it is like with a fisherman. When he catches a pike, he reels the rod and runs home - but not Domino Jachaś. When he catches a pike, he baits it for catfish. That is how Galak Pizza works - always aiming higher!\n- Domino Jachaś"
 LOADING_TIP_105:0 "What?! Back to front bullets again?! I turned them this time! Twice, just to be sure!\n- Domino Jachaś after accidentally shooting himself"
 LOADING_TIP_106:0 "Maybe that children from all over the world could also have their single-colored banner?\n- King Macius I"
 LOADING_TIP_107:0 "They should be made into sorcerers, given dolls that are sky high? Complete fools. It's a pity that I started all this. Roofs were leaking, the food was bad, there was no fun? And in what country do children have such a zoo? There were fireworks, military music, there's a newspaper for them. It wasn't worth it. It wasn't worth it. - King Macius I"
 LOADING_TIP_108:0 "Children will listen not because they are afraid, but because they want order\n- The Children Newspaper in Central Kingdom"
 LOADING_TIP_109:0 "The Parliament has passed the law.\n- Felix announcing The Role Change Law being passed in Children Parliament"
 LOADING_TIP_110:0 "As the Royal Government in Pantmawr has left us on our own, we have to take the matters into our own hands.\n- Colony of Neu Flensburg declaring independence"
 LOADING_TIP_111:0 "If you're not signing this, then I'm going to tell the King you're taking bribes and stealing packages for children.\n- The Journalist blackmailing Felix to sign a fake bill"
 LOADING_TIP_112:0 "Do you really want to be led by a girl?\n- Excuse me, but who cannot control the deputies during sessions? Me, or you?\n- Felix and Stanisława Emilia Gacek during a Children Parliament session"
 LOADING_TIP_113:0 "The position of Equalism around the world must be stronger.\n- Conclusion of 3rd Flower Hill Fatherland Convention"
 LOADING_TIP_114:0 "Our nation will regain its historical position in the region.\n- Lech I on Lechia Empire situation in 1936"
 LOADING_TIP_115:0 "Today at 5:12 AM, the forces of Lord Shen have crossed the border with Greenland. Our nation is now at war, and we will fight until we are victorious...\n- Radio Greenland announcing the beginning of Gongmen Empire invasion"
 LOADING_TIP_116:0 "The Govenments agree that they will not attack each other, as such conflict would only bring devastation to our nations.\n- The treaty between Lord Shen and Flower Hill"
 LOADING_TIP_117:0 "Finally.\n- Lord Farquaad on EverRealm Gate being ceded to Duloc"
 LOADING_TIP_118:0 "Not all is lost yet.\n- King Macius I after revocaiton of The Role Change Law"
 LOADING_TIP_119:0 "We cannot win this war alone. And it's too late to call for help.\n- Central Kingdom Minister of War on war with Hartmut"
 LOADING_TIP_120:0 "Win or die.\n- Central Kingdom's war cry against Hartmut"
 LOADING_TIP_121:0 "You don't talk with children. You beat them instead.\n- King Hartmut"
 LOADING_TIP_122:0 "The battle has it that it only takes one glass to be drunk, but one shot of a bullet is enough to make a drunk immediately sober.\n- The biography of King Macius on the surrender of Lubniewice"
 LOADING_TIP_123:0 "With the decision of traitors and cowards' clique that sold the country - I do not agree. I am and will be King Macius the First. - \n- The royal signature on surrender of Lubniewice"
 LOADING_TIP_124:0 "As the current political situation has become unbearable, I hereby declare my abdication. The throne I cede to my sister, Princess Sofia.\n- Amber declaring her abdication"
 LOADING_TIP_125:0 "Alien Sultan, if you do not annul your invasion of Kuydubie Colony, you'll face war on two fronts.\n- Starfleet communique to Sancti Magistri"
 LOADING_TIP_126:0 "I hope that Spotface will learn his lesson now.\n- Lud before losing his humanity and redeeming qualities"
 LOADING_TIP_127:0 "A dragon, a stoneage boy and a Sioux? What is this, a crossover episode?\n- Humsin"
 LOADING_TIP_128:0 "You think it's funny? It's you and your horses who are funny. Not me.\n- Princess Gizana to Princess Emmy"
 LOADING_TIP_129:0 "I wanted to be special and talk with horses! If I cannot have that gift, NO ONE WILL HAVE!\n- Princess Gizana"
 LOADING_TIP_130:0 "Calisota should not be divided. We are one nation.\n- Reunification slogan in Duckburg"
 LOADING_TIP_131:0 "The sides agree to divide former country of Lord Shen along Gongmen River in order to remove the threat once and for all. The war will not start from that point ever again.\n- Treaty on the Future of Former Gongmen Empire"
 LOADING_TIP_132:0 "The next war on Unity Peninsula will begin in Squirrels Village. We have to do something, or it will spillover to the whole Continent.\n- Tyrion, early 1915"
 LOADING_TIP_133:0 "You know what my frozen father is doing in Glasstown, don't you?\n- I found him by accident, sorry for not telling you.\n- Tabaluga and Arktos"
 LOADING_TIP_134:0 "If they combine their forces, I'm doomed. However, if I make the first step...\n- Humsin on the potential to defeat the Sioux, Tigers and Greenland"
 LOADING_TIP_135:0 "She liked hay.\n- Flubbershy on Bumfight Spargle"
 LOADING_TIP_136:0 "That's how it ends when you call the cops with every fucking fart.\n- Random Bash on Bumfight Spargle execution"
 LOADING_TIP_137:0 "Long live the criminal regime\n- Flubbershy and Bumfight Spargle"
 LOADING_TIP_138:0 "They declared independence?! My own creation making such cowardly move?!\nTemper, Hartmut, temper. This is your own masterpiece.\n- Prince Hartmut and King Friedewalt on Luvlandian independence"
 LOADING_TIP_139:0 "- Was Felix' rebellion against Macius really about children?\n- I suggest that you stay silent, deputy Gacek.\n- Exchange between Stanisława Emilia Gacek and Felix"
 LOADING_TIP_140:0 "Maybe instead of fighting with weapons we should compete in sports?\n- anonymous article from 1946"
 LOADING_TIP_141:0 "The socialism in Enchancia prevails!\n- Artisans after victory in Enchancian Civil War"
 LOADING_TIP_142:0 "We have to liberate the country. Find them. As soon as it is possible.\n- Elena Castillo-Flores on the news of Winslow Royal Family vanishing"
 LOADING_TIP_143:0 "Lechia Empire hereby demands that Republic of Japanifornia returns the territories that it holds unlawfully since the Peace of 1916.\n- The Karlino Note to Loso-Angoleso"
 LOADING_TIP_144:0 "I have a feeling that Tib's reason to run away was something worse than being an orphan.\n- Tabaluga on the Boy from East"
 LOADING_TIP_145:0 "I'm obliged to sign your death sentence. Don't make me do this.\n- Macius to Felix after regaining the throne"
 LOADING_TIP_146:0 "We thought that Loso-Angoleso crash will be the last of its kind. How wrong were we!\n- Pantmawr Stock Exchange communique on Black Monday"
 LOADING_TIP_147:0 "I want to get as much powers for me as possible.\n- Felix after declaration of Children Republic"
 LOADING_TIP_148:0 "We could change the country for better!\n- Stanisława Emilia Gacek on joining the Children Parliament"
 LOADING_TIP_149:0 "This is not war, this is a coward's strike.\n- King Macius plea of help to his neighbors"
 LOADING_TIP_150:0 "Let's say that I know something about warriors' fate.\n- Humsin to Yakari before their duel"
 LOADING_TIP_151:0 "If you plan to cause suffering in this mod just because you can - think twice, you monster."
 LOADING_TIP_152:0 "Kandis? What kind of a country is that? - Prince Hartmut"
 LOADING_TIP_153:0 "Less bugs than Microsoft Flight Simulator 2024!\nAt least, we hope so."


