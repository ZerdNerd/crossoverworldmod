l_english:
 AVA_economic_legacy_of_maru:0 "Economic Legacy of Maru"
 AVA_economic_legacy_of_maru_desc:0 "Thousand years ago, Avalor territories belonged to ancient Kingdom of Maru, which was home for everything involved with magic in EverRealm. Today, Maru does not exist; however, we still benefit from their knowledge and achievements on every field."
 AVA_expansion_of_industry:0 "Expansion of industry"
 AVA_expansion_of_industry_desc:0 "If we ever want to enter modern times, we need to expand our industry to the level far higher than the current, medieval one."
 AVA_give_farmers_additional_materials:0 "Give farmers additional materials"
 AVA_give_farmers_additional_materials_desc:0 "Our farmers recently expressed dire need of additional materials to keep their crops growing; the damage caused by Shuriki's rule seems to be far more bigger than we thought at first."
 AVA_import_projects_from_continent:0 "Import projects from continent"
 AVA_import_projects_from_continent_desc:0 "In order to create modern and more efficient economy, we can ask the countries on the continent to export industrial project to us."
 AVA_roads_on_islands:0 "Roads on islands"
 AVA_roads_on_islands_desc:0 "Kingdom of Avalor is located on several islands, which together reach thousands of kilometers in length. Many of them doesn't even have basic roads. By reaching to local governments and giving them funds, we can construct quite nice road infrastructure for the starters."
 AVA_expand_the_ferries:0 "Expand the ferries"
 AVA_expand_the_ferries_desc:0 "Every island is connected with others by ferry, which often become overcrowded due to the public demand. We should fight this issue by expanding existing ferry network via building new ferries with bigger capacity; in order to do that, we need to invest in ports and dockyards first."
 AVA_expand_the_port_in_avalor:0 "Expand the port in Avalor"
 AVA_expand_the_port_in_avalor_desc:0 "The port in our capital, Avalor, is very small and insuitable for the growing sea traffic; the transport ships and ferries are waiting in queues that are getting longer and longer with every new day. We are in a dire need of expansion of that port!"
 AVA_thinking_out_of_the_box:0 "Thinking out of the box"
 AVA_thinking_out_of_the_box_desc:0 "While we are transfering from medieval traditions to modern technologies, we are encountering many problems that seem to be unsolvable by means that we have already developed. However, many of our compatriots, that have graduated abroad on universities, propose us to 'think out of the box' and use unconventional solutions. They actually seem to work!"
 AVA_resurrect_naval_industry:0 "Resurrect naval industry"
 AVA_resurrect_naval_industry_desc:0 "Shuriki's rule put our naval industry to a hold; she did not think about maintaing proper fleet to defend the Kingdom. But today, as conflicts erupt here and there, it is a must for us to resurrect and maintain proper naval industry, capable of producing many great ships."
 AVA_finish_industrialization:0 "Finish industrialization"
 AVA_finish_industrialization_desc:0 "We finally have fully industrialized our economy to meet modern standards; however, we still are not a modern country."
 AVA_southern_military_area:0 "Southern Military Area"
 AVA_southern_military_area_desc:0 "Shuriki did not care about military of the Kingdom either, as the industry is very old, inefficient and doesn't meet our standards, not even mentioning modern ones. We have to change that by creating Southern Military Area."
 AVA_new_production_lines:0 "New production lines"
 AVA_new_production_lines_desc:0 "As the second step of our military refurbishment, we have to develop and start new production lines, that will help us maintain our military in good condition."
 AVA_expand_industry_in_central_avalor:0 "Expand industry in Central Avalor"
 AVA_expand_industry_in_central_avalor_desc:0 "The industry on our islands is very diverse - ones have fields, others have bakeries, and our military is concentrated mainly in our capital's suburbs. We have to change that by expanding industry on other islands of Central Avalor."
 AVA_shuriki_dark_legacy:0 "Shuriki's Dark Legacy"
 AVA_shuriki_dark_legacy_desc:0 "Shuriki was defeated by Princess Elena some time ago, but her rule left a terrible mark on Kingdom of Avalor. Now, Elena has very difficult task of rebuilding the country pretty much from the scratch."
 AVA_repair_society_and_domestic_affairs:0 "Repair society and domestic affairs"
 AVA_repair_society_and_domestic_affairs_desc:0 "One of our first steps to erase damage done by Shuriki, is to repair the damage done to the society and the country itself."
 AVA_lift_the_ban_on_tradition:0 "Lift the Ban on Tradition"
 AVA_lift_the_ban_on_tradition_desc:0 "When Shuriki murdered Elena's parents and took over the Kingdom, she banned many traditions that citizens of Avalor were loyal to. We should lift that ban as soon as possible."
 AVA_reestablish_embassies:0 "Reestablish embassies"
 AVA_reestablish_embassies_desc:0 "Shuriki pretty much closed Avalor to the rest of the world when she took over. If we want to maintain proper relations with anyone else, we have to reestablish embassies in our capital."
 AVA_restore_communication_with_outside_world:0 "Reestablish contact with outside world"
 AVA_restore_communication_with_outside_world_desc:0 "After Shuriki's takeover, every single contact that was going to enter or leave Avalor was highly monitored for being 'anti-national'. This, in addition to the move of more or less closing the country done by Shuriki, hampered our communications and trade. We have to reverse that."
 AVA_return_the_liberties:0 "Return the liberties"
 AVA_return_the_liberties_desc:0 "The liberties of our citizens, that Shuriki took from them on her 'first day', need to be returned to them as soon as it is possible!"
 AVA_restore_public_education:0 "Restore public education"
 AVA_restore_public_education_desc:0 "If any citizen of Avalor wants to gain some education or even simply experience, he or she now has to leave the country for the continent, where he/she can take proper education, or even graudate on university (if the country is modern). We have to stop this process by restoring public education and eradicating the illiteracy."
 AVA_restore_royal_advisors:0 "Restore royal advisors"
 AVA_restore_royal_advisors_desc:0 "Shuriki didn't need anyone else to rule Avalor, so she deleted every single position of royal advisor in the Royal Court. If Elena wants to prepare for her rule as the Queen, she needs to restore these positions."
 AVA_corrupted_military_sphere:0 "Take care of corrupted military sphere"
 AVA_corrupted_military_sphere_desc:0 "Despite the change on the Avalor's throne, our military is still partially loyal to Shuriki; even if she is presumed to be dead. We have to address this."
 AVA_revise_the_high_command:0 "Revise the High Command"
 AVA_revise_the_high_command_desc:0 "The High Command of Royal Guard is plagued with disloyal leadership. By withdrawing old chaps and allowing fresh blood to change the course of military, we can fix this issue."
 AVA_new_school_of_thought:0 "New school of thought"
 AVA_new_school_of_thought_desc:0 "Our new military lacks proper way of thinking about tactics and how to expand our forces. By implementing eastern military ways, we can design new school of thought."
 AVA_new_uniforms_for_army:0 "New uniforms for Army"
 AVA_new_uniforms_for_army_desc:0 "Shuriki changed all uniforms of the Royal Guard to black in order to cement her rule over Avalor. Now, as we are reforming Royal Guard and expanding it into new army, we can design new uniforms for them."
 AVA_deal_with_shuriki_supporters:0 "Deal with Shuriki supporters"
 AVA_deal_with_shuriki_supporters_desc:0 "Despite taking care of Shuriki's supporters in the High Command, there are still some more of them between ordinary soldiers. We have to reform them back to good ways, or expel them from the Army."
 AVA_keep_the_navy_together:0 "Keep the Navy together"
 AVA_keep_the_navy_together_desc:0 "Our navy during Shuriki's rule has been neglected as hell, and it pretty much is only a shadow of it's former glory. We have to keep what's left of the navy together and give them the glimpse of much needed hope!"
 AVA_lift_the_ban_on_magic:0 "Lift the ban on magic"
 AVA_lift_the_ban_on_magic_desc:0 "As one final change during her rise to power, Shuriki banned every magic in Avalor except for her own. It's time to revert this issue and bring the magic where it belongs - to its home."
 AVA_clear_the_remnants_of_shuriki_rule:0 "Clear the remnants of Shuriki's rule"
 AVA_clear_the_remnants_of_shuriki_rule_desc:0 "We are almost done in reforming Avalor to it's former glory; we now have only to remove the remnants of Shuriki's rule, if any are left."
 AVA_into_the_modern_times:0 "Into the modern times"
 AVA_into_the_modern_times_desc:0 "As we have completed industrialization and removed the remains of Shuriki's rule, Kingdom of Avalor can finally enter modern times."
 AVA_enchancian_civil_war:0 "Civil War in Enchancia"
 AVA_enchancian_civil_war_desc:0 "Princess Sofia of Enchancia freed Elena from 'captivity' and helped her return to the throne of Avalor. However, now, the country of the liberator of our dearest Princess Elena is engulfed in a civil war, and we have to react as soon as possible!"
 AVA_befriend_corinthia:0 "Befriend Corinthia"
 AVA_befriend_corinthia_desc:0 "Kingdom of Corinthia is the closest country in terms of distance in EverRealm. Befriending them might pay us off later."
 AVA_befriend_khaldoun:0 "Befriend Khaldoun"
 AVA_befriend_khaldoun_desc:0 "Kingdom of Khaldoun is a member of Tri-Kingdom Alliance (or, if something bad happened, was). Befriending them may bring us closer to joining that alliance."
 AVA_prepare_for_the_worst:0 "Prepare for the worst"
 AVA_prepare_for_the_worst_desc:0 "Kingdom of Enchancia has fallen. Exiles are coming from the continent with every new day, and the northern islands are starting to be quite crowded. It's only the matter of time when the tyrants that took over the Kingdom will attack us - we need to prepare."
 AVA_mount_the_defence:0 "Mount the defence"
 AVA_mount_the_defence_desc:0 "Our northern islands are in the biggest danger of invasion from the continent. We have to protect them by building strong defences there and preparing our citizens for the fight."
 AVA_get_closer_to_enchancia:0 "Get closer to Enchancia"
 AVA_get_closer_to_enchancia_desc:0 "Kingdom of Enchancia is our closest partner in every type of relations or trade. Getting closer to them is our priority."
 AVA_befriend_maarswik:0 "Befriend Maarswik"
 AVA_befriend_maarswik_desc:0 "Befriending Maarswik, which lies to the northeast and east of Enchancia, can benefit us in the future with a new crossing to the eastern seas."
 AVA_for_the_everrealm:0 "For EverRealm!"
 AVA_for_the_everrealm_desc:0 "Many of the EverRealm countries have been taken over by tyrants or despots. Together with Tri-Kingdom Alliance, we can reverse the horrible effects of these civil wars!"
 AVA_get_closer_to_japanifornia:0 "Get closer to Japanifornia"
 AVA_get_closer_to_japanifornia_desc:0 "Beside befriending Enchancia, we have to find any new contacts outside EverRealm, just in case. Japanifornia seems to be the best place to do so."
 AVA_trade_deal_with_khurain:0 "Trade deal with Khurain"
 AVA_trade_deal_with_khurain_desc:0 "Kingdom of Khurain lies fairly close to us, and much of its traffic to EverRealm goes through our country. Maybe we should sign a trade treaty with them, so they will dock in our ports more often?"
 AVA_apply_to_join_western_alliance:0 "Apply to join Western Alliance"
 AVA_apply_to_join_western_alliance_desc:0 "We are the last free country in EverRealm, and not big enough country to stand against any invasion. We need to join Western Alliance!"
 AVA_help_from_the_east:0 "Help from the East"
 AVA_help_from_the_east_desc:0 "We are the last free country in EverRealm, and not big enough country to stand against any invasion. We need to talk with king Macius and ally with him!"
 AVA_liberate_everrealm_alone:0 "Liberate EverRealm alone"
 AVA_liberate_everrealm_alone_desc:0 "We cannot trust anyone big enough to help us - they can bring us to their own wars, and our people can die in mostly stupid ways, fighting for something they did not sign into. We have to stand alone, and liberate EverRealm alone."
 AVA_operation_neptune:0 "Operation Neptune"
 AVA_operation_neptune_desc:0 "One of our first tasks on the way to liberating EverRealm is to establish a beachhead in Corinthia."
 AVA_operation_rosario:0 "Operation Rosario"
 AVA_operation_rosario_desc:0 "One of our first tasks on the way to liberating EverRealm is to liberate Trufflandia in order to gain some more foothold on the continent."
 AVA_operation_downfall:0 "Operation Downfall"
 AVA_operation_downfall_desc:0 "Our final task on the way to liberate EverRealm should be taking out the tyranny that rules Enchancia!"
 AVA_operation_coronet:0 "Operation Coronet"
 AVA_operation_coronet_desc:0 "One of our first tasks on the way to liberating EverRealm is to gain foothold in Khaldoun in order to prepare for liberation of Enchancia."
 AVA_operation_rainbow:0 "Operation Rainbow"
 AVA_operation_rainbow_desc:0 "Kingdom of Duloc thrusted too deeply with their armies into other lands. We have to stop them!"
 AVA_operation_magneto:0 "Operation Magneto"
 AVA_operation_magneto_desc:0 "By launching that operation, we will put Lechina Empire down once and for all, and not let them regain what they lost after War of 1912!"
 AVA_army_effort:0 "Royal Army of Avalor"
 AVA_army_effort_desc:0 "With remnants of Shuriki's rule removed, we can now go on and expand our units, so they can form Royal Army of Avalor."
 AVA_avalor_weapon_development:0 "Avalor Weapon Development"
 AVA_avalor_weapon_development_desc:0 "Avalor lies on trade crossroads, so we meet new types of weapons every new day. Because of this, we can upgrade our guns much faster than anticipated."
 AVA_artillery_research:0 "Artillery Research"
 AVA_artillery_research_desc:0 "A new type of range weapon in our army, artillery, is worth to be further examined before putting it into battlefield."
 AVA_new_officer_corps:0 "New officer corps"
 AVA_new_officer_corps_desc:0 "Our command HQ needs highly trained specialists in order to conduct successful operations. That's why we need to create new officer corps."
 AVA_motorization_effort:0 "Motorization Effort"
 AVA_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 AVA_doctrine_effort:0 "Doctrine Effort"
 AVA_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 AVA_equipment_effort_2:0 "Equipment Effort II"
 AVA_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 AVA_mechanization_effort:0 "Mechanization Effort"
 AVA_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 AVA_doctrine_effort_2:0 "Doctrine Effort II"
 AVA_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 AVA_avalor_weapon_development_3:0 "Avalor Weapon Development Expansion"
 AVA_avalor_weapon_development_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading country in infantry weapons. Or second country in that ledger."
 AVA_armor_effort:0 "Armor Effort"
 AVA_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 AVA_special_forces:0 "Special Forces"
 AVA_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 AVA_coaraci_weapons_corporation:0 "Coaraci Weapons Corporation"
 AVA_coaraci_weapons_corporation_desc:0 "Our army equipment is mostly being produced by Coaraci Weapons Corporation. We can use them to conduct our research of weapons further."
 AVA_practice_reverse_engineering:0 "Practice reverse-engineering"
 AVA_practice_reverse_engineering_desc:0 "Modern countries often use reverse-engieneering to reveal the secrets of their enemies. We need to practice it too."
 AVA_study_foreign_tanks:0 "Study foreign tanks"
 AVA_study_foreign_tanks_desc:0 "Modern countries use mechanical beasts, called tanks, for great scale on battlefields. We need to study them in order to create perfect ones for ourselves."
 AVA_avalor_war_studies_university:0 "War Studies University"
 AVA_avalor_war_studies_university_desc:0 "In order to give our soldiers more suitable experience and knowledge, we have to open special school for them - War Studies University."
 AVA_naval_effort:0 "Royal Navy of Avalor"
 AVA_naval_effort_desc:0 "With Shuriki out of the way and the country fixed for once, we can finally redesign our Navy to meet modern standards."
 AVA_flexible_navy:0 "Flexible Navy"
 AVA_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 AVA_large_navy:0 "Large Navy"
 AVA_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 AVA_submarine_effort:0 "Submarine Effort"
 AVA_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 AVA_cruiser_effort:0 "Cruiser Effort"
 AVA_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 AVA_destroyer_effort:0 "Destroyer Effort"
 AVA_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 AVA_capital_ships_effort:0 "Capital Ship Effort"
 AVA_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 AVA_encruzilhada_naval_academy:0 "Naval Academy in Encruzilhada"
 AVA_encruzilhada_naval_academy_desc:0 "By creating special naval academy for future captains and admirals, we can ensure our victories on high seas."
 AVA_a_new_type_of_infantry:0 "A new type of infantry"
 AVA_a_new_type_of_infantry_desc:0 "Why should we bother regular infantry with making dangerous naval landings? We can form specialist units - marines - to deal with this."
 AVA_floating_airfields:0 "Floating airfields"
 AVA_floating_airfields_desc:0 "With immigrants from the East, stories about large, floating airfields, known as carriers, came to Enchancia, and from there - to Avalor. We definitely should conduct research on that matter!"
 AVA_naval_air_force:0 "Naval Air Force"
 AVA_naval_air_force_desc:0 "With plans to build first carriers for Avalor, we need to create Naval Air Force for these carriers."
 AVA_aviation_effort:0 "Avalor Royal Air Force"
 AVA_aviation_effort_desc:0 "As we're modern country, we can start thinking about creation of propoer Air Force for Kingdom of Avalor."
 AVA_fighter_focus:0 "Fighter Focus"
 AVA_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 AVA_bomber_focus:0 "Bomber Focus"
 AVA_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 AVA_aviation_effort_2:0 "Aviation Tactics"
 AVA_aviation_effort_2_desc:0 "We cannot let the enemy to dominate air - we need to research proper techniques to fight them."
 AVA_CAS_effort:0 "CAS Effort"
 AVA_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 AVA_rocket_effort:0 "Rocket Effort"
 AVA_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 AVA_heavy_fighter_focus:0 "Heavy Fighter Research"
 AVA_heavy_fighter_focus_desc:0 "Heavy Fighters will significantly help our ground forces in conducting successful attacks on battlefields."
 AVA_reverse_engineer_foreign_bombers:0 "Reverse-engineer foreign bombers"
 AVA_reverse_engineer_foreign_bombers_desc:0 "Our plans of bombers are not that perfect - we need to buy and reverse-engineer some foreign bombers to further modify our planes."
 AVA_strategic_bombing:0 "Strategic Bombing"
 AVA_strategic_bombing_desc:0 "In modern countries, there are talks about switching to strategic bombing in order to cripple morale of enemies. We should research any information about such planes and tactics!"
 AVA_expand_bombing_command:0 "Expand Bombing Command"
 AVA_expand_bombing_command_desc:0 "The Bombing Command, which directs every single bomber squadron of Royal Air Force, needs to be expanded in order to deal with new threats and growing number of bombers."
 AVA_avalor_air_force_university:0 "Avalor Air Force University"
 AVA_avalor_air_force_university_desc:0 "We cannot forever rely on foreign help in training of our pilots. We have to establish Air Force University in our capital to be independent in that matter."
 AVA_our_international_image:0 "Our International Image"
 AVA_our_international_image_desc:0 "After we have finished dealing with the effects of Shuriki's rule, we can move on to the improvement of our international image. This, coincidentally, comes at the time, when EverRealm is in the worst period of its history."