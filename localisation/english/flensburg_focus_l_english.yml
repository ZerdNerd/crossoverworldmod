l_english: 
 FLE_metropole_increases_autonomy:0 "Metropole increases autonomy"
 FLE_metropole_increases_autonomy_desc:0 "An astonishing success - Pantmawr has decided to increase our autonomy!"
 FLE_a_new_governor:0 "A new Governor?"
 FLE_a_new_governor_desc:0 "With bigger autonomy, we can finally choose the new Governor without any interference from Pantmawr."
 FLE_sekai_ichi:0 "In Pursuit of Greatness"
 FLE_sekai_ichi_desc:0 "Stroheim is leading our nation now - and has already set us on the path to greatness."
 FLE_stick_with_wissmann:0 "Wismann remains in position"
 FLE_stick_with_wissmann_desc:0 "With von Wismann, the country will remain stable."
 FLE_a_shady_banker:0 "A shady banker"
 FLE_a_shady_banker_desc:0 "Nobody knows Gustaw Kramer here; gossip goes he's out for revenge on someone abroad. But... who knows the truth? He's a banker - albeit shady, but..."
 FLE_black_monday_first_phase:0 "Black Monday: Phase One"
 FLE_black_monday_first_phase_desc:0 "Black Monday has fallen on our country and we need to rescue our economy."
 FLE_increase_natives_exploitation:0 "Increase natives' exploitation"
 FLE_increase_natives_exploitation_desc:0 "The right way to save our economy from Black Monday effects is to increase the exploitation of natives in our colony."
 FLE_ost_mark:0 "Ostmark"
 FLE_ost_mark_desc:0 "With Black Monday, the Pantmawr Mark has been rendered unusable in the Colony, with prices being out of date already at the moment of their update. Neu Flensburg is in dire need of its own currency."
 FLE_close_unprofiatble_sectors:0 "Close unprofitable sectors"
 FLE_close_unprofiatble_sectors_desc:0 "Instead of exploiting natives (and potentially creating further problems for us in the future), we decided to close some sectors of our economy which were not profitable."
 FLE_issue_new_banknotes:0 "Issue new banknotes"
 FLE_issue_new_banknotes_desc:0 "With Black Monday, the Pantmawr Mark has been rendered unusable in the Colony, with prices being out of date already at the moment of their update. However, the replacement of Mark is out of the question, as the metropole would not like it - we have to issue new banknotes instead."
 FLE_tighten_control_over_national_market:0 "Tighten control over our market"
 FLE_tighten_control_over_national_market_desc:0 "In order to fight Black Monday, we need to have bigger grip on what is happening on our market."
 FLE_agricultural_reform:0 "Agricultural reform"
 FLE_agricultural_reform_desc:0 "Current crisis is not only the matter of finances - agriculture sector was already crying for reforms months before Black Monday struck. Maybe we should take the occasion?"
 FLE_reopen_the_markets:0 "Reopen the markets"
 FLE_reopen_the_markets_desc:0 "With the reforms well underway, we can reopen our markets for foreign investors - that way, we won't fall behind metropole."
 FLE_begin_armament:0 "Begin armament"
 FLE_begin_armament_desc:0 "The only right and fast way of bringing our economy back on top is to arm our country. Thus, the Armament Bill will be introduced in the Colony, allowing for number of weapons manufacturers to operate freely."
 FLE_open_competition_with_metropole:0 "Open competition with metropole"
 FLE_open_competition_with_metropole_desc:0 "It's time to show Pantmawr that we actually are a threat to their cause; they will not suck our money to enlarge their national treasure!"
 FLE_move_capital_to_reitze:0 "Move capital to Reitze"
 FLE_move_capital_to_reitze_desc:0 "The Sioux are still a big threat to our borders, so we should not risk our capital to be captured. It has to be moved to Reitze."
 FLE_secret_weapon_shipments_to_joestars:0 "Secret weapon shipment to Joestars"
 FLE_secret_weapon_shipments_to_joestars_desc:0 "von Stroheim is a good friend of Joestars, the family that rules one of our neighbor countries. He decided that urgent secret shipments (so that some man named Dio wouldn't know) have to be organized immediately."
 FLE_industriegesetz:0 "Industriegesetz"
 FLE_industriegesetz_desc:0 "An important point on the road to improve our economy is to introduce Industriegesetz - it will bait more investors to come and build their factories in our lands."
 FLE_tighten_ostgesetz:0 "Tighten Ostgesetz"
 FLE_tighten_ostgesetz_desc:0 "The natives slowly get unhappier with what is happening in the Colony. We need to tighten Ostgesetz in order to prevent their uprising."
 FLE_centralize_government:0 "Centralize government"
 FLE_centralize_government_desc:0 "Our offices in the cities and towns throughout the colony notify us that even though local authorities have more power, they mostly don't use it for the good of our people. Centralization of the power should help us to combat this unwanted trend."
 FLE_promote_local_industrialists:0 "Promote local industrialists"
 FLE_promote_local_industrialists_desc:0 "With much of our market being composed of companies from the metropole, our dependence on Pantmawr is bigger than we would want to be. By giving our local industrialists exclusive offers and tax reductions we will promote our local industry, thus increasing its share on our market."
 FLE_rapid_militarization:0 "Rapid militarization"
 FLE_rapid_militarization_desc:0 "There's nothing to be gained through lies - our military industry is bad. If we want to even fight for independence for longer than one day, we need to militarize as fast as possible."
 FLE_lower_internal_tariffs:0 "Lower internal tariffs"
 FLE_lower_internal_tariffs_desc:0 "The internal tarrifs, dictated by Royal Colonial Office in Pantmawr, are too high for our people - they exist because the metropole wants us under their boot. So in return they will get our boot - we will lower the tarrifs ourselves, even though they will not like that."
 FLE_permit_paramilitary_units:0 "Permit paramilitary units"
 FLE_permit_paramilitary_units_desc:0 "Ordinary infantry units cannot be recruited quickly and en masse. Paramilitary units, on the other hand, would help us more than a simple militia..."
 FLE_university_in_reitze:0 "University in Reitze"
 FLE_university_in_reitze_desc:0 "Many people born in the Colony who want to receive better education must leave their homes and go to Pantmawr. Time to change this - we're going to establish an university in Reitze - where you can get simply overnight from every place of Colony."
 FLE_liquidate_ordnungsdepartment:0 "Liquidate Ordnungsdepartment"
 FLE_liquidate_ordnungsdepartment_desc:0 "In existence since 1923, Ordnungsdepartment brought more pain than order; natives were actually compliant with everything we did, not giving us the pretext to use OD units. And now, with probable independence on the horizon, we should think about the fact, that there are many people in OD that do not like our freedom movement..."
 FLE_invite_natives_to_politics:0 "Invite Natives to the politics"
 FLE_invite_natives_to_politics_desc:0 "It's time to say sorry to the natives; there was much hatred and quarrels between us and them, but we still live together. Inviting them to take part in our politics should help bridge the gap between our ethnicities."
 FLE_revoke_ostgesetz:0 "Revoke Ostgesetz"
 FLE_revoke_ostgesetz_desc:0 "Natives, as we now know, are not savages or anything like that. Ostgesetz was simply a lie since its introduction. There is only one way for this to end - abolish the stupid law."
 FLE_neu_flensburger_boerse:0 "Neu Flensburger Boerse"
 FLE_neu_flensburger_boerse_desc:0 "Every respected nation has its own stock exchange. Right now, we are dependent on the one in Pantmawr, where Black Monday occured. Establishing our own SE in Neu Flensburg will help us combat any similar development in the future."
 FLE_pantmawr_stock_exchange_colony_branch:0 "Pantmawr Stock Exchange - NF Branch"
 FLE_pantmawr_stock_exchange_colony_branch_desc:0 "Yes, Black Monday was bad for our economy, but there is no need to go completely insane. Establishing a branch of Pantmawr SE in our capital should be enough - and the money, which would be spent on independent stock exchange, can now be spent for something else."
 FLE_declare_independence_1:0 "Declare Independence!"
 FLE_declare_independence_1_desc:0 "The preparations are over, and the time has finally come: we will going to free ourselves from the Pantmawr's iron grip once and for all!"
 FLE_declare_independence_2:0 "Declare Independence!"
 FLE_declare_independence_2_desc:0 "The preparations are over, and the time has finally come: we will going to free ourselves from the Pantmawr's iron grip once and for all!"
 FLE_declare_independence_3:0 "Declare Independence!"
 FLE_declare_independence_3_desc:0 "The preparations are over, and the time has finally come: we will going to free ourselves from the Pantmawr's iron grip once and for all!"
 FLE_raise_taxes:0 "Raise taxes"
 FLE_raise_taxes_desc:0 "Kramer needs money. Maybe not for his grand plan of revenge just yet, as he certainly seems how empty is our state treasury. And the simplest way to get money from our citizens is to tax them. You know where this is going?"
 FLE_improve_tax_collection_methods:0 "Improve tax collection methods"
 FLE_improve_tax_collection_methods_desc:0 "With the first reports on tax collection, we have learned that people somehow manage to cheat the system and give less than they should (and get away with this). Time to stop that."
 FLE_maximize_exploitation_of_natives:0 "Maximize exploitation of natives"
 FLE_maximize_exploitation_of_natives_desc:0 "With tax collection out of the way and treasury slowly filling up, the next step has to be making natives work even harder than they already were. It's all for Kramer, after all."
 FLE_the_art_of_the_deal:0 "The Art of the Deal"
 FLE_the_art_of_the_deal_desc:0 "A simple yet very hard proposal to Pantmawr - Kramer wants royal bodyguards (so that he won't be killed by someone) in exchange for loyalty. However, will metropole accept this...?"
 FLE_expand_citizens_surveillance:0 "Expand Citizens' surveillance"
 FLE_expand_citizens_surveillance_desc:0 "We need to know everything about our citizens and natives - they may endanger Kramer's life and our nation safety."
 FLE_fuel_the_desert_conflict:0 "Fuel the desert conflict"
 FLE_fuel_the_desert_conflict_desc:0 "While we are still preparing our military for the actions on continent, we need the conflicts to last long enough or us to strike in perfect moment, when both sides are exhausted. The conflict going on in the Desert is the one worth further escalation..."
 FLE_raise_colonial_legions:0 "Raise colonial legions"
 FLE_raise_colonial_legions_desc:0 "The army won't be able to both invade others and defend our nation from foreign attacks. We have to create colonial legions, so that our regular forces will be able to engage somewhere else."
 FLE_the_other_kind_of_deal:0 "The other kind of deal"
 FLE_the_other_kind_of_deal_desc:0 "Asking Pantmawr for bodyguards would simply be seen as a weakness - and Kramer does not want this to happen. However, by using independence he will win the hearts of our citizens."
 FLE_open_trade_routes_to_eastern_countries:0 "Open trade routes to eastern countries"
 FLE_open_trade_routes_to_eastern_countries_desc:0 "With our autonomy increased, we finally can open our trade to other countries on Eastern Continent."
 FLE_armament_deal_with_greenland:0 "Armanent deal with Greenland"
 FLE_armament_deal_with_greenland_desc:0 "The fire of hope is still burning in Greenland, despite the fact that its surrounded from all sides and seemingly with no chance of survival. We have to send them some of our equipment as soon as possible."
 FLE_supply_joestar_war_effort:0 "Supply Joestars' war effort"
 FLE_supply_joestar_war_effort_desc:0 "Meanwhile in the East, Joestars ar doing everything they can to keep the world away from their nemesis named Dio Brando. Supplying them with what we can will increase their chances of success."
 FLE_luvlandrohstoffe_gesellschaft:0 "Luvlandrohstoffe Gesellschaft"
 FLE_luvlandrohstoffe_gesellschaft_desc:0 "Our latest expeditions in Luvland have proven that there still exist places with unmined oil! We just need to establish a special company for this matter, and it will take care of the rest."
 FLE_break_the_embargo_blockade_on_dio:0 "Lift the embargo on Dio"
 FLE_break_the_embargo_blockade_on_dio_desc:0 "There's nothing good to be gained by embargoing Dio. Well, even by lifting the embargo, maybe we will win his respect and goodwill?"
 FLE_ost_autobahn:0 "Ost Autobahn"
 FLE_ost_autobahn_desc:0 "Luvland lacks proper road infrastracture connecting its north and south ends - construction of first proper motorway there is a must."
 FLE_we_are_on_our_own:0 "We are on our own"
 FLE_we_are_on_our_own_desc:0 "Pantmawr has decided to cut the funds, leaving us alone to deal with the economic ruin of our nation. They will pay...\n\n...but first, we need to fix our economy. By ourselves."
 FLE_redirect_food_exports:0 "Redirect food exports"
 FLE_redirect_food_exports_desc:0 "We are still exporting much food we produce to the metropole, while the shops across the nation are starting to have problems with having the products on time for opening. Pantmawr will not like this, but we have to survive - redirection of exported food to our internal market is very needed."
 FLE_focus_on_industrialization:0 "Focus on industrialization"
 FLE_focus_on_industrialization_desc:0 "Our industry is nothing in comparison with metropole - and that was their aim, to keep us low enough in order to not rise up. Time to change this and focus on proper industrialization."
 FLE_reopen_border_with_sioux:0 "Reopen border with Sioux"
 FLE_reopen_border_with_sioux_desc:0 "The previous events did not bring much good in our relations with Sioux, and many of their compatriots are still stuck in the Colony. To make their lives (and our relations) better, we will reopen the border near Neu Flensburg."
 FLE_the_colonial_granary:0 "The colonial granary"
 FLE_the_colonial_granary_desc:0 "Luvland is the largest island of our nation, and can function as literally everything. Establishing it as our granary would help raise morale among citizens, as they would now know we are less dependent on Pantmawr imports."
 FLE_industrialize_islands:0 "Industrialize islands"
 FLE_industrialize_islands_desc:0 "We should take the industrialization even further - now its time to industrialize the islands. Hopefully they will be well protected if Pantmawr decides to intervene..."
 FLE_focus_on_armament:0 "Focus on armament"
 FLE_focus_on_armament_desc:0 "We should not only look at civilian industrialization - proper arming of our nation is also important."
 FLE_nationalization_of_ost_kolonie_lloyd:0 "Nationalization of Ostkolonielloyd"
 FLE_nationalization_of_ost_kolonie_lloyd_desc:0 "Ostkolonielloyd is a private shipping company established in 1925 in order to maintain connections between our islands and Pantmawr; many of our navy personnel started their careers there. The company also owns several dockyards for its ships. Its nationalization is pretty much a must."
 FLE_ost_bahn:0 "Ostbahn"
 FLE_ost_bahn_desc:0 "Luvland lacks proper railroad infrastracture connecting its north and south ends - and no, the short track going from Reitze eastward is not enough. We have to build a line connecting Dannefeld with Schwedt."
 FLE_attracting_investors:0 "Attracting investors"
 FLE_attracting_investors_desc:0 "Now its time to actually choose our way - by attracting investors from abroad and limiting metropole's influence, we could reach our independence more easily."
 FLE_from_danville:0 "..from Danville"
 FLE_from_danville_desc:0 "Danville is the beacon of freedom on Central Continent, and also is a neighbor of Pantmawr. Not only it would help us reach independence - it would be a worthy ally."
 FLE_integrate_tri_state_industrial_technology:0 "Integrate Tri-State industrial technology"
 FLE_integrate_tri_state_industrial_technology_desc:0 "The technology from the Federation is actually better than the one created in Pantmawr, which we have been using for years. Integrating it would result in even more powerful tech!"
 FLE_expand_northwestern_ports:0 "Expand northwestern ports"
 FLE_expand_northwestern_ports_desc:0 "In order to make our connections with Tri-State Area even better, we need to expand our northwestern ports as soon as possible."
 FLE_from_flower_hill:0 "..from Flower Hill"
 FLE_from_flower_hill_desc:0 "Even though quite far from our capital and with different government, Flower Hill is a powerful country on Eastern Continent; if we embrace not only their technology, but their ideas, they will surely help us in the future."
 FLE_integrate_flower_technology:0 "Integrate Flower Hill' technology"
 FLE_integrate_flower_technology_desc:0 "The technology from Flower Hill is actually better than the one created in Pantmawr, which we have been using for years. Integrating it would result in even more powerful tech!"
 FLE_expand_islands_infrastructure_and_ports:0 "Expand islands' infrastructure and ports"
 FLE_expand_islands_infrastructure_and_ports_desc:0 "In order to make our connections with Flower Hill even better (and to improve communications between the islands), we need to expand our ports and infrastructure as soon as possible."
 FLE_from_dio:0 "...from Dio"
 FLE_from_dio_desc:0 "Well... Dio is not actually that bad as we thought. Embracing his technology is the only proper way in this world."
 FLE_direct_to_luvland:0 "Direct to Luvland"
 FLE_direct_to_luvland_desc:0 "With Dio's advisors coming in directly to Luvland, we have gained a powerful ally. That choice was not that bad, actually!"
 FLE_allow_to_go_where_they_please:0 "Allow to go where they please"
 FLE_allow_to_go_where_they_please_desc:0 "With Dio's ships sailing through our waters, why should we stop them? Let them sail where they want."
 FLE_the_path_of_freedom:0 "The Path of Freedom"
 FLE_the_path_of_freedom_desc:0 "Now that we are independent, we can focus on making our nation even better!"
 FLE_abolish_ostgesetz:0 "Abolish Ostgesetz"
 FLE_abolish_ostgesetz_desc:0 "First things first: abolishing that stupid and rotting Ostgesetz is a must! In return, the natives will finally cease their hatred towards us."
 FLE_allow_natives_to_form_their_own_government:0 "Allow Natives to form their own government"
 FLE_allow_natives_to_form_their_own_government_desc:0 "As predicted, abolishing Ostgesetz did not make the quarrels between our citizens and natives magically vanish. In order to bring back peace, we can allow the natives to form their own government, which will be equal and will cooperate with the 'proper' government."
 FLE_bringing_us_closer_policy:0 "'Bringing us closer' Policy"
 FLE_bringing_us_closer_policy_desc:0 "One of our ministers came up with an interesting idea of erasing any further conflict with natives - a new policy named 'Bringing us closer', which will emphasize friendship and our goodwill towards them."
 FLE_one_country_one_nation:0 "One Country, One Nation"
 FLE_one_country_one_nation_desc:0 "As predicted, abolishing Ostgesetz did not make the quarrels between our citizens and natives magically vanish. However, the fact is that both them and us are part of the same nation, and live in one country. Let's stop the quarrels!"
 FLE_introduce_social_benefits:0 "Introduce social benefits"
 FLE_introduce_social_benefits_desc:0 "As we all are one nation, we should not be dividing the citizens into categories - all deserve the same. And all will receive the same social benefits."
 FLE_abolish_segregation:0 "Abolish segregation"
 FLE_abolish_segregation_desc:0 "The final step in unification of our country is to abolish segregation - once and for. No matter the color - everyone here is welcome!"
 FLE_open_investments_programs:0 "Open investment programs"
 FLE_open_investments_programs_desc:0 "With Luvland finally independent, we can launch the first proper investment program in our history."
 FLE_the_pearl_of_our_nation:0 "The pearl of our nation"
 FLE_the_pearl_of_our_nation_desc:0 "Reitze is becoming our finest city and one of the most beautiful centre in this part of the world. Improving its condition further will cement is position on national and worldwide scene."
 FLE_trans_luvland_bahn:0 "Trans-Luvland Bahn"
 FLE_trans_luvland_bahn_desc:0 "The railroads in Luvland are not enough - there is dire need for more, as road connections are bad since the beginning of the Colony. Trans-Luvland Bahn, which we will build next, will fix this problem once and for all."
 FLE_eight_island_country:0 "Eight Island Country"
 FLE_eight_island_country_desc:0 "Our nation lives on eight islands. They already are well connected - however, the infrastructure and level of industrialization are not enough and need to rise up."
 FLE_where_west:0 "Where West..."
 FLE_where_west_desc:0 "The port of Reitze is important hub for ships coming from the West - passengers disembark and wait for their eastward connection. This causes a congestion and lowers the amount of ships that can be served daily. Ports near Reitze have to be expanded in order to deal with this problem."
 FLE_new_towns_for_natives:0 "New towns for Natives"
 FLE_new_towns_for_natives_desc:0 "Natives want better living conditions that they currently have (and we have to agree, they are quite right). Let's give them what they want, so our friendship will continue to grow."
 FLE_meets_the_east:0 "...meets the East"
 FLE_meets_the_east_desc:0 "In Empelde and Harsweg, people are embarking ships going to the East. The congestions are lower than in Reitze, but the ports are also smaller than the one in Luvland's regional capital. Expansion of these ports is necessary."
 FLE_raise_builders_wages:0 "Raise builders' wages"
 FLE_raise_builders_wages_desc:0 "As a final move, we should raise builders' wages in order to raise their effectiveness across the country."
 FLE_international_way:0 "The New Opening"
 FLE_international_way_desc:0 "As we're independent, the old order has gone and deserves to be forgotten for good. We need to define our policies in the region - that is, whether we will intervene directly in conflicts and stay on guard of peace, or will feed proxy wars here and there."
 FLE_intervention_against_doofania:0 "Intervention against Doofania"
 FLE_intervention_against_doofania_desc:0 "Sending weapons is not enough - only by direct engagement we will make sure that Doofenshmirtz won't endanger this region."
 FLE_support_doofania_enemies:0 "Support Doofania' enemies"
 FLE_support_doofania_enemies_desc:0 "If we would engage Doofania directly, we would lose many soldiers, and in result our country would collapse. Let's just feed Doofenshmirtz's enemies with weapons and volunteers, as this is not 'our' war."
 FLE_cooperation_with_pantmawr:0 "Cooperation with Pantmawr"
 FLE_cooperation_with_pantmawr_desc:0 "Even if we had bad relations during the colonial period, we still should maintain close relations with our former metropole."
 FLE_islands_or_even_more:0 "Islands, or even more?"
 FLE_islands_or_even_more_desc:0 "We managed to free ourselves from Pantmawr's grip; now, it's time to drive them out from this region for good!\n\nOr maybe... even take some lands beyond?"
 FLE_support_greenlanders_by_proxy:0 "Support Greenlanders by proxy"
 FLE_support_greenlanders_by_proxy_desc:0 "The war tht Greenland is fighting would not benefit us in any way if we joined at their side. We will support them with weapons instead."
 FLE_direct_support_of_greenland:0 "Direct support of Greenland"
 FLE_direct_support_of_greenland_desc:0 "We know how it is hard to fight for freedom, and we should not leave Greenland without the only right help - a direct engagement with their enemies!"
 FLE_sioux_time_ran_out:0 "Sioux time ran out"
 FLE_sioux_time_ran_out_desc:0 "The Sioux Tribes now are lead by a dangerous man, [SIO.GetLeader]. They are danger to our existence; it is time to pacify them and bring under our leadership."
 FLE_set_up_bee_protectorate:0 "Set up Bee Protectorate"
 FLE_set_up_bee_protectorate_desc:0 "In order to protect peace on the continent, we need to turn Bee Kingdom into our protectorate. By force."
 FLE_give_equipment_to_joestars:0 "Give equipment to Joestars"
 FLE_give_equipment_to_joestars_desc:0 "Like in the West, but despite the relative short distance, we should not engage our troops in the war fought by Joestars; instead, we should support them with weapons."
 FLE_join_joestars_in_their_war:0 "Join Joestars in their war"
 FLE_join_joestars_in_their_war_desc:0 "von Stroheim's pleas did not fall on deaf ears - we MUST support Joestars in their war!"
 FLE_provide_starfleet_with_our_equipment:0 "Provide Starfleet with our equipment"
 FLE_provide_starfleet_with_our_equipment_desc:0 "Starfleet is fighting with Alien Colony; this for sure is not our war, in which we should intervene. Hence, sending weapons to them is an only vaild option."
 FLE_intervention_against_sancti_magistri:0 "Intervention against Sancti Magistri"
 FLE_intervention_against_sancti_magistri_desc:0 "Even though Starfleet is from other galaxy, this is our planet and we should defend it from alien interference!"
 FLE_we_will_march_forward:0 "We will march forward!"
 FLE_we_will_march_forward_desc:0 "Our strength cannot be rivalled by anyone in the region. We must use it for our benefits!"
 FLE_establish_our_sphere:0 "Establish our sphere"
 FLE_establish_our_sphere_desc:0 "We could try to be an empire without changing our name, but what is actually fun in that, beside massive upkeep for our troops needed to pacify the rebels? Instead we should focus on establishing governments loyal to us, thus creating our sphere."
 FLE_luvlandian_empire:0 "Luvlandian Empire"
 FLE_luvlandian_empire_desc:0 "It is time to turn our country into a thriving regional empire!"
 FLE_side_with_flower_hill:0 "Side with Flower Hill"
 FLE_side_with_flower_hill_desc:0 "With first step to greatness already done, we must find a potential ally before we set out for next conquest. Flower Hill, although a country far away from us, will be a perfect friend."
 FLE_take_the_sioux_lands:0 "Take the Sioux lands"
 FLE_take_the_sioux_lands_desc:0 "Long time has passed since New Flensburg has been established and First Sioux War secured our interests here. Now the time has come to strike a decisive blow to these Indians and bring them under our boot forever."
 FLE_side_with_lord_shen:0 "Side with Lord Shen"
 FLE_side_with_lord_shen_desc:0 "With first step to greatness already done, we must find a potential ally before we set out for next conquest. Gongmen Empire, although a country far away from us, will be a perfect friend."
 FLE_attack_moomins:0 "Attack Moomins"
 FLE_attack_moomins_desc:0 "The next strike on our Greatness List is to take Roaniemi from Moomins. Maybe we will have even easier task if they are busy with another war?"
 FLE_take_out_starfleet:0 "Take our Starfleet"
 FLE_take_out_starfleet_desc:0 "Now, one of the last organizations which could stop us is Starfleet. Taking them out from the world scene will benefit not only us, but others as well."
 FLE_go_north:0 "Go north"
 FLE_go_north_desc:0 "Time has come to secure our interests on Sea of Dragons. Tungu-Pungu island is the key to control of the whole area, and we must capture it before further conquests."
 FLE_windy_peninsula_question:0 "Windy Peninsula question"
 FLE_windy_peninsula_question_desc:0 "The biggest threat to our strength right now is posed by Joestars... sadly. Even if Stroheim was their friend, he needs to take them out for our nation's sake."
 FLE_aim_at_southern_beaches:0 "Aim at Southern Beaches"
 FLE_aim_at_southern_beaches_desc:0 "It's time to turn Sea of Dragons into our internal bay. The only way to do this is to secure the Southern Beaches region."
 FLE_revenge_at_last:0 "Revenge - at last..."
 FLE_revenge_at_last_desc:0 "Finally, we are so powerful that no one in the region can endanger our position... only if he would have nukes.\n\nHowever, there is one country capable of doing so - our former metrople, [FRI.GetName]! The time has come to take revenge for all these years under their boot..."
 FLE_prepare_neu_flensburg_for_invasions:0 "Prepare Neu Flensburg for Invasions"
 FLE_prepare_neu_flensburg_for_invasions_desc:0 "In order to show his loyalty to Pantmawr, Kramer wants to launch operations into Sioux territories and at Tungu-Pungu. First, Neu Flensburg needs some improvements in order to ensure that the supplies won't be stuck there."
 FLE_strike_at_sioux:0 "Strike at the Sioux"
 FLE_strike_at_sioux_desc:0 "Kramer decided to launch his 'loyalty plan' - it's time to attack United Sioux Tribes, something our nation waited for a very long time."
 FLE_take_tungu_pungu:0 "Take Tungu-Pungu"
 FLE_take_tungu_pungu_desc:0 "Now, after Sioux are under our boot, Kramer wants Tungu-Pungu to ensure that Pantmawr buys the whole loyalty story."
 FLE_phase_i_of_the_plan:0 "Phase I of the Plan"
 FLE_phase_i_of_the_plan_desc:0 "After long period of preparations, Kramer gave a green light for his plan of revenge. First, we need to take Starfleet's lands for future use. Luckily, Kramer already bought the silence of certain people in Pantmawr, so nobody will react..."
 FLE_betray_friedewalt:0 "Betray [FRI.GetLeader]"
 FLE_betray_friedewalt_desc:0 "With Starfleet out of the way, Kramer ordered to launch second phase of his plan. We need to attack our metropole, so that we will gain access to Central Kingdom, and that no one will stop Kramer from reaching Kwinto."
 FLE_vabanque_once_again:0 "Vabanque Once Again"
 FLE_vabanque_once_again_desc:0 "Several years ago, Henryk Kwinto robbed Kramer's bank and somehow managed to set Kramer as the culprit of the whole deed; in result, Gustaw was thrown into jail.\n\nIn 1936, however, he managed to escape from the jail and fled the country, arriving unnoticed here: to Neu Flensburg, where using his money he managed to become the Governor.\n\nNow, with the metropole out of the way and still posing as the Colony, he decided to take revenge on Kwinto - once and for all."

 FLE_generic_army_effort:0 "Our Army"
 FLE_generic_army_effort_desc:0 "We have to conduct important changes to our military in order to maintain it in perfect condition."
 FLE_generic_weapon_development:0 "Weapon Development"
 FLE_generic_weapon_development_desc:0 "We need to upgrade our guns much faster than we have ever anticipated."
 FLE_generic_artillery_research:0 "Artillery Research"
 FLE_generic_artillery_research_desc:0 "Artillery is worth to be further examined before putting it into battlefield."
 FLE_generic_new_officer_corps:0 "New officer corps"
 FLE_generic_new_officer_corps_desc:0 "Our command HQ needs highly trained specialists in order to conduct successful operations. That's why we need to create new officer corps."
 FLE_generic_motorization_effort:0 "Motorization Effort"
 FLE_generic_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 FLE_generic_doctrine_effort:0 "Doctrine Effort"
 FLE_generic_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 FLE_generic_equipment_effort_2:0 "Equipment Effort II"
 FLE_generic_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 FLE_generic_mechanization_effort:0 "Mechanization Effort"
 FLE_generic_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 FLE_generic_doctrine_effort_2:0 "Doctrine Effort II"
 FLE_generic_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 FLE_generic_weapon_development_3:0 "Weapon Development Expansion"
 FLE_generic_weapon_development_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading country in infantry weapons. Or second country in that ledger."
 FLE_generic_armor_effort:0 "Armor Effort"
 FLE_generic_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 FLE_generic_special_forces:0 "Special Forces"
 FLE_generic_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 FLE_generic_weapons_and_co:0 "Weapons and Co."
 FLE_generic_weapons_and_co_desc:0 "Our army equipment is mostly being produced by Weapons and Co.. We can use them to conduct our research of weapons further."
 FLE_generic_practice_reverse_engineering:0 "Practice reverse-engineering"
 FLE_generic_practice_reverse_engineering_desc:0 "Modern countries often use reverse-engieneering to reveal the secrets of their enemies. We need to practice it too."
 FLE_generic_study_foreign_tanks:0 "Study foreign tanks"
 FLE_generic_study_foreign_tanks_desc:0 "We need to study foreign-made tanks in order to create perfect ones for ourselves."
 FLE_generic_military_academy:0 "War Studies University"
 FLE_generic_military_academy_desc:0 "In order to give our soldiers more suitable experience and knowledge, we have to open special school for them - War Studies University."
 FLE_generic_naval_effort:0 "Our navy"
 FLE_generic_naval_effort_desc:0 "We must redesign our Navy to maintain modern standards."
 FLE_generic_flexible_navy:0 "Flexible Navy"
 FLE_generic_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 FLE_generic_large_navy:0 "Large Navy"
 FLE_generic_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 FLE_generic_submarine_effort:0 "Submarine Effort"
 FLE_generic_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 FLE_generic_cruiser_effort:0 "Cruiser Effort"
 FLE_generic_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 FLE_generic_destroyer_effort:0 "Destroyer Effort"
 FLE_generic_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 FLE_generic_capital_ships_effort:0 "Capital Ship Effort"
 FLE_generic_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 FLE_generic_naval_academy:0 "Naval Academy"
 FLE_generic_naval_academy_desc:0 "By creating special naval academy for future captains and admirals, we can ensure our victories on high seas."
 FLE_generic_a_new_type_of_infantry:0 "A new type of infantry"
 FLE_generic_a_new_type_of_infantry_desc:0 "Why should we bother regular infantry with making dangerous naval landings? We can form specialist units - marines - to deal with this."
 FLE_generic_floating_airfields:0 "Aircraft carriers"
 FLE_generic_floating_airfields_desc:0 "We definitely should conduct research on aircraft carriers. Maybe we will incorporate them into our fleet soon?"
 FLE_generic_naval_air_force:0 "Naval Air Force"
 FLE_generic_naval_air_force_desc:0 "With plans to build first carriers for our navy, we need to create Naval Air Force for these carriers."
 FLE_generic_aviation_effort:0 "Our Air Force"
 FLE_generic_aviation_effort_desc:0 "We need to maintain our air force in perfect condition in case of another war."
 FLE_generic_fighter_focus:0 "Fighter Focus"
 FLE_generic_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 FLE_generic_bomber_focus:0 "Bomber Focus"
 FLE_generic_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 FLE_generic_aviation_effort_2:0 "Aviation Tactics"
 FLE_generic_aviation_effort_2_desc:0 "We cannot let the enemy to dominate air - we need to research proper techniques to fight them."
 FLE_generic_CAS_effort:0 "CAS Effort"
 FLE_generic_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 FLE_generic_rocket_effort:0 "Rocket Effort"
 FLE_generic_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 FLE_generic_heavy_fighter_focus:0 "Heavy Fighter Research"
 FLE_generic_heavy_fighter_focus_desc:0 "Heavy Fighters will significantly help our ground forces in conducting successful attacks on battlefields."
 FLE_generic_reverse_engineer_foreign_bombers:0 "Reverse-engineer foreign bombers"
 FLE_generic_reverse_engineer_foreign_bombers_desc:0 "Our plans of bombers are not that perfect - we need to buy and reverse-engineer some foreign bombers to further modify our planes."
 FLE_generic_strategic_bombing:0 "Strategic Bombing"
 FLE_generic_strategic_bombing_desc:0 "In modern countries, there are talks about switching to strategic bombing in order to cripple morale of enemies. We should research any information about such planes and tactics!"
 FLE_generic_expand_bombing_command:0 "Expand Bombing Command"
 FLE_generic_expand_bombing_command_desc:0 "The Bombing Command, which directs every single bomber squadron of Royal Air Force, needs to be expanded in order to deal with new threats and growing number of bombers."
 FLE_generic_air_force_academy:0 "Air Force University"
 FLE_generic_air_force_academy_desc:0 "We have to establish Air Force University in our capital in order to educate our pilots."
