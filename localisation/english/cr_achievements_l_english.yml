l_english:

  ###NEW
  crossover_achievements:0 "§YThe Crossover World Achievements§!"

  thats_a_lot_of_sand_NAME:0 "The Seeds of their Future"
  thats_a_lot_of_sand_DESC:0 "As the §YDuchy of Greenland§!, retake all your cores held by §YHumsin Empire§!."
  thats_a_lot_of_sand_Requirements:0 "States required: §Y[532.GetName]§!, §Y[535.GetName]§!, §Y[507.GetName]§!, §Y[524.GetName]§!, §Y[555.GetName]§!, §Y[508.GetName]§!, §Y[557.GetName]§!, §Y[591.GetName]§!, §Y[550.GetName]§!, §Y[562.GetName]§!, §Y[613.GetName]§!, §Y[588.GetName]§!, §Y[589.GetName]§!, §Y[599.GetName]§!, §Y[622.GetName]§!, §Y[637.GetName]§!, §Y[651.GetName]§!, §Y[610.GetName]§! and §Y[653.GetName]§!.\nIf you lost §Y[518.GetName]§!, it is also needed."

  like_father_like_son_NAME:0 "Like Father, Like Son"
  like_father_like_son_DESC:0 "Freeze Tabaluga for good."
  like_father_like_son_Requirements:0 "Tabaluga has to be frozen by Arktos."

  there_is_only_desert_NAME:0 "There is only Desert!"
  there_is_only_desert_DESC:0 "As §YHumsin Empire§!, conquer the §YUnited Sioux Tribes§!, §YGreenland§!, §YIceworld§! and set foot on the §YCentral Continent§!."
  there_is_only_desert_Requirements:0 "States required: §Y[518.GetName]§!, §Y[474.GetName]§!, §Y[467.GetName]§!, §Y[432.GetName]§!, §Y[439.GetName]§!, §Y[366.GetName]§!, §Y[359.GetName]§!, §Y[355.GetName]§!, §Y[370.GetName]§!, §Y[21.GetName]§!, §Y[674.GetName]§!, §Y[675.GetName]§!, §Y[705.GetName]§!, §Y[688.GetName]§!, §Y[726.GetName]§!, §Y[697.GetName]§!, §Y[752.GetName]§!, §Y[744.GetName]§! and any state on §YCentral Continent§!.\nIf [GRN.GetFlag]§Y[GRN.GetName]§! owns §Y[414.GetName]§!, §Y[434.GetName]§!, §Y[389.GetName]§!, §Y[373.GetName]§!, §Y[425.GetName]§!, §Y[342.GetName]§!, §Y[318.GetName]§!, §Y[322.GetName]§!, §Y[293.GetName]§! and §Y[262.GetName]§!, they also are required."

  rightful_lands_of_sioux_NAME:0 "Rightful Lands of the Sioux"
  rightful_lands_of_sioux_DESC:0 "As the §YUnited Sioux Tribes§!, retake the whole Prairie initially held by Humsin."
  rightful_lands_of_sioux_Requirements:0 "[DES.GetFlag]§Y[DES.GetName]§! has to attack [SIO.GetFlag]§Y[SIO.GetName]§! before you can set out for the reconquest of §Y[653.GetName]§!."

  hail_doofania_NAME:0 "Hail Doofania!"
  hail_doofania_DESC:0 "Make §YDoofania§! three and a half times larger than it was originally as §YTri-State Area§!."
  hail_doofania_Requirements:0 "[TSA.GetFlag]§Y[TSA.GetName]§! has to own:\n    all states of [DCB.GetFlag]§Y[DCB.GetName]§!,\n    all states of [MOO.GetFlag]§Y[MOO.GetName]§! (except for §Y[727.GetName]§! and §Y[751.GetName]§!),\n    border states of [VIS.GetFlag]§Y[VIS.GetName]§!,\n    border states of [SLD.GetFlag]§Y[SLD.GetName]§!,\n    border states of [FRI.GetFlag]§Y[FRI.GetName]§!."

  not_yet_lost_NAME:0 "Not Yet Lost"
  not_yet_lost_DESC:0 "As §YCentral Kingdom§!, do not let your country be partitioned and make territorial gains on the aggressors."
  not_yet_lost_Requirements:0 "[MAI.GetFlag]§Y[MAI.GetName]§! has to:\n    exist after [FRI.GetFlag]§Y[FRI.GetName]§! completes focus §YPrepare to destroy Macius§!,\n    own any state that has core of [FRI.GetFlag]§Y[FRI.GetName]§!,\n    own any state that has core of [WEK.GetFlag]§Y[WEK.GetName]§! (if it joined Hartmut against Macius),\n    own any state that has core of [SLD.GetFlag]§Y[SLD.GetName]§! (if it joined Hartmut against Macius)."

  yes_was_NAME:0 "Power of Kremówka"
  yes_was_DESC:0 "Choose John Paul II as leader of the §YRepublic of Spalding§! and conquer all your starting neighbors."
  yes_was_Requirements:0 "[SLD.GetFlag]§Y[SLD.GetName]§! has to:\n    have §YJan Paweł II§! as country leader,\n    own all states with [MAI.GetFlag]§Y[MAI.GetName]§! cores,\n    own all states with [FRI.GetFlag]§Y[FRI.GetName]§! cores,\n    own all states with [WEK.GetFlag]§Y[WEK.GetName]§! cores,\n    own all states with [SMU.GetFlag]§Y[SMU.GetName]§! cores,\n    own all states with [DCB.GetFlag]§Y[DCB.GetName]§! cores,\n    own all states with [VIS.GetFlag]§Y[VIS.GetName]§! cores,\n    own all states with [PAT.GetFlag]§Y[PAT.GetName]§! cores."

  not_worth_it_NAME:0 "Something broke down"
  not_worth_it_DESC:0 "As §YSan Escobar§! led by Zbigniew Stonoga, conquer the Republic of Spalding and puppet Japanifornia."
  not_worth_it_Requirements:0 "[SAN.GetFlag]§Y[SAN.GetName]§! has to:\n    have §YZbigniew Stonoga§! as country leader,\n    own all [SLD.GetFlag]§Y[SLD.GetName]§! starting states,\n    have [JPN.GetFlag]§Y[JPN.GetName]§! as puppet."

  do_you_wanna_have_bad_tom_NAME:0 "Do you wanna have a bad tom?"
  do_you_wanna_have_bad_tom_DESC:0 "Conquer the §YUnderground§! without using nukes."
  do_you_wanna_have_bad_tom_Requirements:0 "You have to own every state of [UND.GetFlag]§Y[UND.GetName]§! and not use nukes while conquering them."

  one_enchancia_one_everrealm_NAME:0 "One Enchancia, One EverRealm"
  one_enchancia_one_everrealm_DESC:0 "As original §YKingdom of Enchancia§!, survive Enchancian Civil War and bring back order to EverRealm."
  one_enchancia_one_everrealm_Requirements:0 "[ENC.GetFlag]§Y[ENC.GetName]§! has to:\n    survive §YEnchancian Civil War§!,\n    restore monarchies in any EverRealm country that fell to §YCommunism§! or §YFascism§!,\n    own §Y[330.GetName]§!."

  what_are_you_doing_in_my_swamp_NAME:0 "What Are You Doing in My Swamp?!"
  what_are_you_doing_in_my_swamp_DESC:0 "As the §YSwamp§!, conquer the §YLordship of Duloc§!, be in alliance with §YFar Far Away§! and make no country border your capital by January 1, 1944."
  what_are_you_doing_in_my_swamp_Requirements:0 "[SWA.GetFlag]§Y[SWA.GetName]§! has to:\n    conquer every state of [DUL.GetFlag]§Y[DUL.GetName]§!,\n    be in faction with [FFA.GetFlag]§Y[FFA.GetName]§!,\n    own all states that border §Y[428.GetName]§!,\nbefore January 1, 1944."

  panzer_vor_NAME:0 "Panzer Vor!"
  panzer_vor_DESC:0 "Own all sensha-do schools in the game."
  panzer_vor_Requirements:0 "Schools required:\n    §YSaunders University High School§!,\n    §YSt. Gloriana Girls College§!§!,\n    §YPravda Girls High School§!,\n    §YKuromorimine Girls Academy§!,\n    §YJatkosota High School§!,\n    §YOoarai Girls Academy§!."

  zero_redeeming_qualities_NAME:0 "I Have Zero Redeeming Qualities"
  zero_redeeming_qualities_DESC:0 "Prove that Lud rejected humanity and is a complete monster. Then, see the consequence of his actions and your determination to get this achievement."
  zero_redeeming_qualities_Requirements:0 "Lud has to kill Tumtum."

  there_will_be_no_funeral_NAME:0 "There Will Be No Funeral"
  there_will_be_no_funeral_DESC:0 "Guide King Macius safely through his royal childhood."
  there_will_be_no_funeral_Requirements:0 "King Macius has to reach his 18th birthday completely sane."

  the_darkest_dream_NAME:0 "The Darkest Dream"
  the_darkest_dream_DESC:0 "Let King Macius enter the darkest possible path in his life."
  the_darkest_dream_Requirements:0 "[TDD_REQ_DYNAMIC]" 

  GRN_dragon_frozen:0 "Tabaluga has to be frozen by Arktos."
  enchancian_civil_war_over:0 "Enchancian Civil War has ended"
  nuked_underground:0 "You have nuked any state belonging to Underground."

  aps_has_spawned:0 "Aperture Science has spawned"
  attacked_by_glados:0 "Player's country has been attacked by Aperture Science"
  thinking_with_portals_NAME:0 "Thinking With Portals"
  thinking_with_portals_DESC:0 "Defeat GLaDOS."


