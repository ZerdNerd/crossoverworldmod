l_english:
  SKO_preparations_for_next_offensive:0 "Preparations for next offensive"
  SKO_preparations_for_next_offensive_desc:0 "Starfleet showed up even here, on Earth, and created their own colony near ours. We have to get rid of them here as soon as possible..."
  SKO_expansion_of_industry:0 "Expansion of industry"
  SKO_expansion_of_industry_desc:0 "Before we can start with final offensive against Starfleet, we need to expand our civilian industry in our colony."
  SKO_new_factories_for_aliens:0 "New factories for Aliens"
  SKO_new_factories_for_aliens_desc:0 "Sancti Magistri's subjects in the colony are asking for new factories in order to survive in this new world. Let's fulfill their needs."
  SKO_import_projects_from_kurvix:0 "Import projects from Kurvix"
  SKO_import_projects_from_kurvix_desc:0 "Our colony on Earth is growing with every new day; in order to continue its growth, we have to import our finest industry projects from Kurvix Galaxy."
  SKO_alien_road_network:0 "Alien road network"
  SKO_alien_road_network_desc:0 "In order to conduct swift army transfers, we need to build new road network, capable of handling many units moving at once."
  SKO_rural_roads:0 "Rural roads"
  SKO_rural_roads_desc:0 "Aliens in rural regions cannot be ignored by our government."
  SKO_expansion_of_ports:0 "Expansion of ports"
  SKO_expansion_of_ports_desc:0 "Our port network needs to be expanded in order to handle growing traffic in the near future."
  SKO_finish_industrialization:0 "Finish industrialization"
  SKO_finish_industrialization_desc:0 "The process of industrialization of the colony has been finally completed, and we can move on to other important things!"
  SKO_las_dzid_export:0 "Las Dzid Export"
  SKO_las_dzid_export_desc:0 "We need to establish a branch of Las-Dzid-Export company in our colony for faster weapon production."
  SKO_new_production_lines:0 "New production lines"
  SKO_new_production_lines_desc:0 "Our current production lines won't fulfill the needs of our army in the future; we have to prepare and open new ones before it's too late."
  SKO_factories_in_walaszkowo:0 "Factories in Walaszkowo"
  SKO_factories_in_walaszkowo_desc:0 "By building new factories in Walaszkowo in western part of our country, we will complete the plan of refurbishment of our military production."
  SKO_warmup_paradoxawka:0 "Warmup: Paradoxawka"
  SKO_warmup_paradoxawka_desc:0 "It's time for our war machine to start. For its test and warmup, we will take Paradoxawka."
  SKO_who_to_ally:0 "Who to ally?"
  SKO_who_to_ally_desc:0 "Our choice of possible allies is small, so we need to choose carefully in order not to throw ourselves in some illogical wars."
  SKO_west:0 "West?"
  SKO_west_desc:0 "Allying Japanifornian Reich seems like a good idea."
  SKO_send_them_weapons:0 "Send them weapons"
  SKO_send_them_weapons_desc:0 "In order for our allies to conduct operations much faster, we have to send some of our weapons to them."
  SKO_our_own_faction:0 "Our own faction"
  SKO_our_own_faction_desc:0 "Why should we even join other alliances, while we can create our own?"
  SKO_east:0 "East?"
  SKO_east_desc:0 "While sand empire of Humsin is quite far away from us, it may prove being valuable ally in the future."
  SKO_send_them_planes:0 "Send them planes"
  SKO_send_them_planes_desc:0 "We have to aid Humsin's air force, he cannot rely on his sandplanes all the time."
  SKO_safeguard_the_north:0 "Safeguard the North"
  SKO_safeguard_the_north_desc:0 "Before we move to attack positions against Starfleet, we have to make sure that our northern border with Friedewalt is secured."
  SKO_preparations_for_the_blockade:0 "Preparations for the blockade"
  SKO_preparations_for_the_blockade_desc:0 "If our offensive against Starfleet won't be successful in the first days of the war, we have to starve them!"
  SKO_modernization_of_roads_in_the_west:0 "Modernization of roads in the West"
  SKO_modernization_of_roads_in_the_west_desc:0 "Integration of former Paradoxawka lands on the West has to commence at once!"
  SKO_incorporation_of_western_lands:0 "Incorporation of western lands"
  SKO_incorporation_of_western_lands_desc:0 "Now, that we have total control over the western lands, we can fully incorporate them!"
  SKO_parchas_line:0 "Parchas Line"
  SKO_parchas_line_desc:0 "Michal Parchas was the only son of Sancti Magistri, killed by Captain Bomb. Building a line in order to commemorate him will also aid our future offensive against Starfleet."
  SKO_sancti_magistri_line:0 "Sancti Magistri Line"
  SKO_sancti_magistri_line_desc:0 "Just in case that something goes wrong and our lands get taken by Starfleet, we have to build second line of defense."
  SKO_final_preparations:0 "Final preparations"
  SKO_final_preparations_desc:0 "In order to finish our preparations, we have to make sure that we won't get attacked from eastern seas - we will achieve this by taking the island in the South Passage."
  SKO_operation_mortadela:0 "Operation Mortadela"
  SKO_operation_mortadela_desc:0 "It's time to erase Starfleet from Earth!"
  SKO_integration_of_northern_lands:0 "Integration of Northern Lands"
  SKO_integration_of_northern_lands_desc:0 "Now, as we have driven Starfleet from its colony, we can integrate their former lands!"
  SKO_controlling_the_central_seas:0 "Controlling the Central Seas"
  SKO_controlling_the_central_seas_desc:0 "Our next target is Friedewalt's Kingdom. In order to defeat them, however, we need to control seas around their colonies."
  SKO_first_colony_in_the_east:0 "First colony in the East"
  SKO_first_colony_in_the_east_desc:0 "Coincidentally, while we want to encircle Friedewalt's colonies, we can establish our own, new ones, in the East."
  SKO_northern_naval_base:0 "Northern Naval Base"
  SKO_northern_naval_base_desc:0 "We have to control Crossing Sea - and we need a base just near it!"
  SKO_invade_moomins:0 "Invade Moomins"
  SKO_invade_moomins_desc:0 "The best way to control Crossing Sea is to take Moomin Republic in the north - this way, we will be able to hold Friedewalt's ships in crossfire!"
  SKO_just_take_the_islands:0 "Just take the islands"
  SKO_just_take_the_islands_desc:0 "Taking the islands in the south edge of Moomin Republic is the best way for us and our allies - Doofania can take Moomins on their own."
  SKO_open_war_with_friedewalt:0 "Open war with Friedewalt"
  SKO_open_war_with_friedewalt_desc:0 "Now we are ready for open war with Friedewalt's Kingdom!"
  SKO_attack_western_kingdom:0 "Attack Western Kingdom"
  SKO_attack_western_kingdom_desc:0 "As we have finished our business with Friedewalt, we can turn our sights to king Otto!"
  SKO_attack_central_kingdom:0 "Attack Central Kingdom"
  SKO_attack_central_kingdom_desc:0 "As we have finished our business with Friedewalt, we can turn our sights to king Macius!"
  SKO_attack_khurain:0 "Attack Khurain"
  SKO_attack_khurain_desc:0 "Khurain will be our gateway to EverRealm!"
  ##########################################
  SKO_army_effort:0 "Our Army"
 SKO_army_effort_desc:0 "We have to conduct important changes to our military in order to maintain it in perfect condition."
 SKO_weapon_development:0 "Weapon Development"
 SKO_weapon_development_desc:0 "We need to upgrade our guns much faster than we have ever anticipated."
 SKO_artillery_research:0 "Artillery Research"
 SKO_artillery_research_desc:0 "Artillery is worth to be further examined before putting it into battlefield."
 SKO_new_officer_corps:0 "New officer corps"
 SKO_new_officer_corps_desc:0 "Our command HQ needs highly trained specialists in order to conduct successful operations. That's why we need to create new officer corps."
 SKO_motorization_effort:0 "Motorization Effort"
 SKO_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 SKO_doctrine_effort:0 "Doctrine Effort"
 SKO_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 SKO_equipment_effort_2:0 "Equipment Effort II"
 SKO_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 SKO_mechanization_effort:0 "Mechanization Effort"
 SKO_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 SKO_doctrine_effort_2:0 "Doctrine Effort II"
 SKO_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 SKO_weapon_development_3:0 "Weapon Development Expansion"
 SKO_weapon_development_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading country in infantry weapons. Or second country in that ledger."
 SKO_armor_effort:0 "Armor Effort"
 SKO_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 SKO_special_forces:0 "Special Forces"
 SKO_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 SKO_weapons_and_co:0 "Weapons and Co."
 SKO_weapons_and_co_desc:0 "Our army equipment is mostly being produced by Weapons and Co.. We can use them to conduct our research of weapons further."
 SKO_practice_reverse_engineering:0 "Practice reverse-engineering"
 SKO_practice_reverse_engineering_desc:0 "Modern countries often use reverse-engieneering to reveal the secrets of their enemies. We need to practice it too."
 SKO_study_foreign_tanks:0 "Study foreign tanks"
 SKO_study_foreign_tanks_desc:0 "We need to study foreign-made tanks in order to create perfect ones for ourselves."
 SKO_military_academy:0 "War Studies University"
 SKO_military_academy_desc:0 "In order to give our soldiers more suitable experience and knowledge, we have to open special school for them - War Studies University."
 SKO_naval_effort:0 "Our Navy"
 SKO_naval_effort_desc:0 "We must redesign our Navy to maintain modern standards."
 SKO_flexible_navy:0 "Flexible Navy"
 SKO_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 SKO_large_navy:0 "Large Navy"
 SKO_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 SKO_submarine_effort:0 "Submarine Effort"
 SKO_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 SKO_cruiser_effort:0 "Cruiser Effort"
 SKO_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 SKO_destroyer_effort:0 "Destroyer Effort"
 SKO_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 SKO_capital_ships_effort:0 "Capital Ship Effort"
 SKO_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 SKO_naval_academy:0 "Naval Academy"
 SKO_naval_academy_desc:0 "By creating special naval academy for future captains and admirals, we can ensure our victories on high seas."
 SKO_a_new_type_of_infantry:0 "A new type of infantry"
 SKO_a_new_type_of_infantry_desc:0 "Why should we bother regular infantry with making dangerous naval landings? We can form specialist units - marines - to deal with this."
 SKO_floating_airfields:0 "Aircraft carriers"
 SKO_floating_airfields_desc:0 "We definitely should conduct research on aircraft carriers. Maybe we will incorporate them into our fleet soon?"
 SKO_naval_air_force:0 "Naval Air Force"
 SKO_naval_air_force_desc:0 "With plans to build first carriers for our country, we need to create Naval Air Force for these carriers."
 SKO_aviation_effort:0 "Our Air Force"
 SKO_aviation_effort_desc:0 "We need to maintain our air force in perfect condition in case of another war."
 SKO_fighter_focus:0 "Fighter Focus"
 SKO_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 SKO_bomber_focus:0 "Bomber Focus"
 SKO_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 SKO_aviation_effort_2:0 "Aviation Tactics"
 SKO_aviation_effort_2_desc:0 "We cannot let the enemy to dominate air - we need to research proper techniques to fight them."
 SKO_CAS_effort:0 "CAS Effort"
 SKO_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 SKO_rocket_effort:0 "Rocket Effort"
 SKO_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 SKO_heavy_fighter_focus:0 "Heavy Fighter Research"
 SKO_heavy_fighter_focus_desc:0 "Heavy Fighters will significantly help our ground forces in conducting successful attacks on battlefields."
 SKO_reverse_engineer_foreign_bombers:0 "Reverse-engineer foreign bombers"
 SKO_reverse_engineer_foreign_bombers_desc:0 "Our plans of bombers are not that perfect - we need to buy and reverse-engineer some foreign bombers to further modify our planes."
 SKO_strategic_bombing:0 "Strategic Bombing"
 SKO_strategic_bombing_desc:0 "In modern countries, there are talks about switching to strategic bombing in order to cripple morale of enemies. We should research any information about such planes and tactics!"
 SKO_expand_bombing_command:0 "Expand Bombing Command"
 SKO_expand_bombing_command_desc:0 "The Bombing Command, which directs every single bomber squadron of Royal Air Force, needs to be expanded in order to deal with new threats and growing number of bombers."
 SKO_air_force_academy:0 "Air Force University"
 SKO_air_force_academy_desc:0 "We have to establish Air Force University in our capital in order to educate our pilots."