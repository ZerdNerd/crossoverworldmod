l_english:
  JPN_president_wright:0 "President Wright"
  JPN_president_wright_desc:0 "Phoenix Wright, known in the country as the Ace Attorney, will lead our country into the unknown and maybe dangerous times."
  JPN_nunohira_complex:0 "Nunohira Complex"
  JPN_nunohira_complex_desc:0 "Nunohira has high unemployment rate, we need to take care of it by building new factory complex."
  JPN_factories_in_the_south:0 "Factories in the south"
  JPN_factories_in_the_south_desc:0 "In case of Lechists getting aggressive on us, we need to build our factories in our deep rear - in the south."
  JPN_relations_with_neighbours:0 "Relations with the neighbours"
  JPN_relations_with_neighbours_desc:0 "Getting our relations with neighbours - A je to on the north and Western Kingdom on the east - is our first international priority."
  JPN_establish_relations_with_enchancia:0 "Establish relations with Enchancia"
  JPN_establish_relations_with_enchancia_desc:0 "By establishing relations with Enchancia, we can gain valuable ally in the future."
  JPN_set_up_relations_with_khurain:0 "Set up relations with Khura'in"
  JPN_set_up_relations_with_khurain_desc:0 "Kingdom of Khura'in is where family of Maya is from, and thus it can be our valuable ally in times of need. We should set up proper relations with them."
  JPN_expand_slightly_the_military:0 "Expand slightly the military"
  JPN_expand_slightly_the_military_desc:0 "We cannot manifest our might openly, because it might provoke Lechists to declare war on us. Let's expand our military slightly, not so much."
  JPN_build_new_docks:0 "Build new docks"
  JPN_build_new_docks_desc:0 "In case of war, we need to safeguard our sea zone, so we won't get invaded. For this, we need proper fleet, don't we?"
  JPN_expressway_through_the_country:0 "Expressway through the country"
  JPN_expressway_through_the_country_desc:0 "In case of need to move our units quickly, and to let our people move faster, we have to build a new expressway from north to south."
  JPN_road_programme_in_cities:0 "Road programme in cities"
  JPN_road_programme_in_cities_desc:0 "We have reports from various cities that their roads need urgent repairs and modernizations. We can send more funds for local councils to take care of that matter."
  JPN_dockyards_in_capital:0 "Dockyards in capital"
  JPN_dockyards_in_capital_desc:0 "The most prestigious docks in our country, where flagships would be put into service, should be located in our capital."
  JPN_president_edgeworth:0 "President Edgeworth"
  JPN_president_edgeworth_desc:0 "Miles Edgeworth, the legendary prosecutor in many cases and son of Gregory Edgeworth, will lead our country into the unknown and maybe dangerous times."
  JPN_southern_complex:0 "Southern Complex"
  JPN_southern_complex_desc:0 "We should concentrate all of our economy in the south, to not let the enemy take everything in the north."
  JPN_factories_in_the_central_jpn:0 "Factories in central Japanifornia"
  JPN_factories_in_the_central_jpn_desc:0 "While we are building the core of our economy in the south, we cannot forget to give people in the central Japanifornia places to work."
  JPN_relations_with_pat_and_mat:0 "Relations with Pat and Mat"
  JPN_relations_with_pat_and_mat_desc:0 "Yes, Western Kingdom is our biggest neighbour, but we should ally with democracies that border Lechists first, like Pat and Mat."
  JPN_exchange_embassies_with_smurfs:0 "Exchange embassies with Smurfs"
  JPN_exchange_embassies_with_smurfs_desc:0 "Smurfs are also bordering Lechina Empire, and have the least land needed for Lechists to have a port in Central Bay. Exchanging embassies with them has to be our next move."
  JPN_plz_no_backstab_otto:0 "Non-agression pact with Otto"
  JPN_plz_no_backstab_otto_desc:0 "We are sure that Otto won't attack us, but you never absolutely know. Let's sign non-agression pact with them to be absolutely-absolutely sure they won't attack us."
  JPN_buff_the_military:0 "Buff the military"
  JPN_buff_the_military_desc:0 "Our military needs to be ready for confronation with Lechists, so expansion of our military is logical way now."
  JPN_buff_the_navy:0 "Buff the Navy"
  JPN_buff_the_navy_desc:0 "So, we buffed our military, and our next step should be expansion of our Navy, to ensure dominance in our and international waters in the future."
  JPN_modernization_of_roads:0 "Modernization of roads"
  JPN_modernization_of_roads_desc:0 "Instead of building expressways, we can modernize existing roads, so we will have more money to spend on something else."
  JPN_link_the_cities:0 "Link the cities"
  JPN_link_the_cities_desc:0 "Our three biggest cities need proper railway links - current ones are not enough to cover the demand. Let's do it."
  JPN_new_base_in_the_south:0 "New naval base in the south"
  JPN_new_base_in_the_south_desc:0 "As our northern naval base can be taken in first hours of war with Lechists, we have to make sure to have backup one in the south. Just in case."
  JPN_golden_age_of_the_law:0 "Golden Age of the Law"
  JPN_golden_age_of_the_law_desc:0 "With last reforms being underway, we can safely declare that Japanifornia enters its Golden Age.\n\nOf the law, of course."
  JPN_finish_reform_of_juidical_system:0 "Finish reform of juidical system"
  JPN_finish_reform_of_juidical_system_desc:0 "Japanifornian courts needed urgent reforms, and we successfully completed them one by one. It's time to finish these reforms with nice topping."
  JPN_the_dead_speak:0 "The Dead Speak!"
  JPN_the_dead_speak_desc:0 "An unexpected turnabout has happened - Manfred von Karma is back from the dead and now rules the Japanifornia."
  JPN_close_the_economy:0 "Close the economy"
  JPN_close_the_economy_desc:0 "We can carry on with our own resources, we shouldn't export them in any way."
  JPN_ensure_loyalty:0 "Ensuring loyalty"
  JPN_ensure_loyalty_desc:0 "We should be sure about loyalty of our soldiers and politicians. Ordinary people will follow."
  JPN_erase_remnants_of_democracy:0 "Erase remnants of democracy"
  JPN_erase_remnants_of_democracy_desc:0 "Erasing remains of that pathetic democratic crap will cement our rule in country."
  JPN_survey_japanifornians_abroad:0 "Survey Japanifornians abroad"
  JPN_survey_japanifornians_abroad_desc:0 "Our fellow citizens are mostly living just outside our country, for example near our borders. We can survey them and make them our excuse to enlarge our empire."
  JPN_ajeto_japanifornians:0 "Japanifornians in A je to"
  JPN_ajeto_japanifornians_desc:0 "Going north is one of the easiest ways possible."
  JPN_lechian_japanifornians:0 "Japanifornians in Lechina Empire"
  JPN_lechian_japanifornians_desc:0 "After the War of 1912, many of our compatriots in Lechina Empire still aren't reunited with their home country..."
  JPN_sever_ties_with_western_kingdom:0 "Sever ties with Western Kingdom"
  JPN_sever_ties_with_western_kingdom_desc:0 "In War of 1912, Western Kingdom grabbed our territory with our people while we were busy fighting with Lechists. It's time to get revenge on these dogs."
  JPN_resurrect_von_karma_ties:0 "Resurrect von Karma ties"
  JPN_resurrect_von_karma_ties_desc:0 "In old times, von Karma family branch was famous in Friedewalt's Kingdom. We definetely should resurrect these old ties in order to catch additional ally."
  JPN_set_up_embassy_in_alien_colony:0 "Set up embassy in Alien Colony"
  JPN_set_up_embassy_in_alien_colony_desc:0 "Our closest and undisputably potential ally is Sancti Magistri with his Alien Colony. Even if they come from Kurvix Galaxy, they can prove useful in future wars."
  JPN_commence_draft:0 "Commence additional draft"
  JPN_commence_draft_desc:0 "In case of crisis on front, we need to make sure that we have enough conscripts to fill up the ranks."
  JPN_new_might_of_the_navy:0 "New might of the Navy"
  JPN_new_might_of_the_navy_desc:0 "Our duty is to dominate western seas and oceans. It's time to create new mighty Japanifornian Navy!"
  JPN_construct_franziska_line:0 "Construct Franziska Line"
  JPN_construct_franziska_line_desc:0 "We can't forget that Lechists are still very dangerous to us and can attack us any day. We have to prepare for their attack by building Franziska Line."
  JPN_the_true_power_of_japanifornian_reich:0 "The true power of Japanifornian Reich"
  JPN_the_true_power_of_japanifornian_reich_desc:0 "The arrogance of our enemies blinds them. Now they will experience the true power of Japanifornian Reich!"
  JPN_defence_plan_H:0 "Defence Plan H"
  JPN_defence_plan_H_desc:0 "Khura'in needs to be protected by us. In case of naval invasion, they won't be able to defend themselves in full."
  JPN_establish_contacts_with_avalor:0 "Establish contacts with Avalor"
  JPN_establish_contacts_with_avalor_desc:0 "If we want to free the people suffering from dictatorships in EverRealm, we need to befriend the monarchy in Avalor. Then we will be able to use their ports as a bases for invasions."
  JPN_manifest_freedom:0 "Manifest Freedom"
  JPN_manifest_freedom_desc:0 "We are westernmost democracy in the world. Our duty is to show other countries in Western Hemisphere, that democracy is the way."
  JPN_liberation_of_everrealm:0 "Liberation of EverRealm"
  JPN_liberation_of_everrealm_desc:0 "Monarchies in EverRealm have failed, everybody will admit that. However, the fight for democracy there begins now."
  JPN_war_plan_c:0 "War Plan C"
  JPN_war_plan_c_desc:0 "One of our opening moves should be establishing beachhead in Corinthia, as it is closest to Avalor."
  JPN_war_plan_k:0 "War Plan K"
  JPN_war_plan_k_desc:0 "Our next move should be liberation of Khaldoun."
  JPN_war_plan_t:0 "War Plan T"
  JPN_war_plan_t_desc:0 "One of our opening moves should be landing and libertaing Trufflandia."
  JPN_war_plan_r:0 "War Plan R"
  JPN_war_plan_r_desc:0 "Rudistan was one of the first countries to fall to dictatorship. It's time to liberate them!"
  JPN_focus_on_northeast:0 "Focus on northeast"
  JPN_focus_on_northeast_desc:0 "While we will fight for the future of EverRealm, we cannot forget to keep our eyes open to northeast."
  JPN_end_farquaad_regime:0 "End Farquaad regime"
  JPN_end_farquaad_regime_desc:0 "Lord Farquaad's iron first rule encompasess 1/4 of Central Continent, threatning the lives of many citizens. It's time to end this!"
  JPN_war_plan_s:0 "War Plan S"
  JPN_war_plan_s_desc:0 "The government of San Escobar went very, very bad way of agression and needs to be stopped."
  JPN_intervene_in_ck_partitions:0 "Intervene in Partitions of Central Kingdom"
  JPN_intervene_in_ck_partitions_desc:0 "While we were busy in the West, Friedewalt's son Hartmut took the throne and organised something that looks like a partitions of Central Kingdom. The outcome of this can be very dangerous to stability in the region, we have to intervene now!"
  JPN_stop_that_madman:0 "Stop that madman"
  JPN_stop_that_madman_desc:0 "Hartmut has declared the conception of his own, fascist empire, and planns to conquer much of the Central Continent. We have to stop this madman before it will be too late!"
  JPN_stopping_lechina_empire:0 "Stopping Lechina Empire"
  JPN_stopping_lechina_empire_desc:0 "Lechists are preparing to attack democracies on Central Continent, to regain their losses in War of 1912. We should prepare, too."
  JPN_strike_first:0 "Strike First"
  JPN_strike_first_desc:0 "We can strike Lechists first, before they strike us. However, they will have upper hand in the eyes of international community, as they will be seen as defenders, not aggressors."
  JPN_form_defence_cordon:0 "Form defence cordon"
  JPN_form_defence_cordon_desc:0 "Instead of attacking first, we can create defensive cordon with A je to and Smurfs, in case ay of us will be attacked by Lechists. That way, we could stop them in time."
  JPN_prepare_intervention_in_alien_colony:0 "Prepare intervention in Alien Colony"
  JPN_prepare_intervention_in_alien_colony_desc:0 "Sancti Magistri went too far with his claims to Starfleet Territories, and the war there keeps going on. We need to intervene there."
  JPN_prepare_operation_buurman:0 "Prepare Operation Buurman"
  JPN_prepare_operation_buurman_desc:0 "A je to cannot be seen as an ally anymore. We have to destroy them as fast as we can, before Lechists get their land."
  JPN_strike_smurfs:0 "Strike Smurfs"
  JPN_strike_smurfs_desc:0 "By striking Smurfs before Lechists do so, we will gain valuable access to Bay of Spalding!"
  JPN_fall_weiss:0 "Fall Weiss"
  JPN_fall_weiss_desc:0 "San Escobar is a little brat in Bay of Spalding. We have to get rid of them as soon as possible and gain foothold for future invasion on Underground."
  JPN_operation_nordubung:0 "Operation Nordübung"
  JPN_operation_nordubung_desc:0 "Underground is home to many valuable resources and its location is crucial for further conquests. Conquering this land is a must for us!"
  JPN_westpakt:0 "Westpakt"
  JPN_westpakt_desc:0 "We are currently alone on Western Hemisphere. No alliance or guarantees. We have to forge our own way by creating Westpakt!"
  JPN_operation_zitadelle:0 "Operation Zitadelle"
  JPN_operation_zitadelle_desc:0 "Western Kingdom has taken our lands while we were busy fighting Lechists in 1912. This was a shame, that we will make them pay for now."
  JPN_fall_grun:0 "Fall Grün"
  JPN_fall_grun_desc:0 "King Henri III of Central Kingdom was the leader of Golden Alliance during War of 1912. That alliance brought us much despair and depression. Now, his grandson will pay for that."
  JPN_war_plan_H:0 "War Plan H"
  JPN_war_plan_H_desc:0 "Khura'in is only an intermediate stop on our way to greatness."
  JPN_war_plan_A:0 "War Plan A"
  JPN_war_plan_A_desc:0 "Kingdom of Avalor is the only remnant of Old Order in EverRealm, hiding many loyalist refugees from Enchancia. Time to pay them a visit."
  JPN_army_effort:0 "Army Effort"
 JPN_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 JPN_equipment_effort:0 "Equipment Effort"
 JPN_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 JPN_motorization_effort:0 "Motorization Effort"
 JPN_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 JPN_doctrine_effort:0 "Doctrine Effort"
 JPN_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 JPN_equipment_effort_2:0 "Equipment Effort II"
 JPN_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 JPN_mechanization_effort:0 "Mechanization Effort"
 JPN_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 JPN_doctrine_effort_2:0 "Doctrine Effort II"
 JPN_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 JPN_equipment_effort_3:0 "Equipment Effort III"
 JPN_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 JPN_armor_effort:0 "Armor Effort"
 JPN_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 JPN_special_forces:0 "Special Forces"
 JPN_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 JPN_aviation_effort:0 "Aviation Effort"
 JPN_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 JPN_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 JPN_fighter_focus:0 "Fighter Focus"
 JPN_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 JPN_bomber_focus:0 "Bomber Focus"
 JPN_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 JPN_aviation_effort_2:0 "Aviation Effort II"
 JPN_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 JPN_CAS_effort:0 "CAS Effort"
 JPN_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 JPN_rocket_effort:0 "Rocket Effort"
 JPN_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 JPN_NAV_effort:0 "NAV Effort"
 JPN_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 JPN_naval_effort:0 "Naval Effort"
 JPN_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 JPN_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 JPN_flexible_navy:0 "Flexible Navy"
 JPN_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 JPN_large_navy:0 "Large Navy"
 JPN_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 JPN_submarine_effort:0 "Submarine Effort"
 JPN_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 JPN_cruiser_effort:0 "Cruiser Effort"
 JPN_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 JPN_destroyer_effort:0 "Destroyer Effort"
 JPN_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 JPN_capital_ships_effort:0 "Capital Ship Effort"
 JPN_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."