 CVA_approach_joestars_desc:0 ""
CVA_approach_greenland_treaty:0 "Talks with Tabaluga"
 CVA_approach_greenland_treaty_desc:0 ""
CVA_negotiate_with_flesenburg:0 "Negotiate Flesenburg"
 CVA_negotiate_with_flesenburg_desc:0 ""
CVA_hope_endures:0 "The Hope Endures!"
 CVA_hope_endures_desc:0 ""
CVA_eastern_socialist_commonwealth:0 "Our Dream Fulfilled"
 CVA_eastern_socialist_commonwealth_desc:0 "Golly... we did it. We actually did it! Ha ha! Our dream came true! The continent has been united into a true paradise where all get along and enjoy a very high standard of living! WE DID IT!"
CVA_better_than_nothing:0 "The change we wanted to see in the world"
 CVA_better_than_nothing_desc:0 "While we weren't necessarily able to unite the continent, there can be no doubt that the world is now a much better place than it was when Krosh had just risen to the position of leadhership of our country. Let us rejoice, comrades, ours is a work well done."
CVA_perestroika:0 "Commence the Perestroika"
 CVA_perestroika_desc:0 "We failed. Completely. Why wouldn't anybody want to join us? Well, the way Krosh sees it - we focused too much on equality, and as such, may have accidentally denied some of the freedoms connected to free markets. We will fix this, and hopefully it will only do good for our country and our people."
CVA_krosh_free_the_suffering:0 "To liberate all suffering"
 CVA_krosh_free_the_suffering_desc:0 "Millions of creatures of the continent live in horrible conditions in opressive tyrannical governments - while we do not seek war, it is our duty as socialists, and simply as morally decent beings to ensure that all those threats are eliminated before they can hurt even more lives."
CVA_stop_dio:0 "Stop Dio"
 CVA_stop_dio_desc:0 "We are ready to take on the great menace to the east - the battle against Dio won't be an easy one, but it is the fate of the world that depends on the outcome of the battle."
CVA_end_humsin:0 "End Humsin"
 CVA_end_humsin_desc:0 "To our east, Humsin has become too big of a threat - we must stop him before the world is turned into a desert."
CVA_defeat_arktos:0 "Defeat Arktos"
 CVA_defeat_arktos_desc:0 "Arktos is a menace not to be underestimated. We must ensure that his ambitions for turning the planet into a ball of ice are vaporized along with him."
CVA_freedom_for_sioux:0 "Freedom for Sioux"
 CVA_freedom_for_sioux_desc:0 "In a tragic twist of fate, Sioux, once a free land, has fallen to tyranny. We must liberate them."
CVA_liberate_morioh:0 "Liberate Morioh"
 CVA_liberate_morioh_desc:0 "Morioh is ruled by the tyrannical Yoshikage Kira, we shall see to it that his regime bites the dust."
CVA_crush_shen:0 "Crush Shen"
 CVA_crush_shen_desc:0 "Battle against Shen will, no doubt, be the toughest one yet. But it's now or never. We can't allow his conquest to go on any further."
CVA_fuse_unions:0 "Our Ideological Brethren"
 CVA_fuse_unions_desc:0 "If there's one nation that we are close to - it's Flower Hill. They are practically brothers to us when it comes to what our states and people rally around. Let us reach out to them and unite together for the good of Socialism."
CVA_traitors_of_the_people:0 "They've betrayed the cause"
 CVA_traitors_of_the_people_desc:0 "Flower Hill government has commited the worst betrayal of all - the government which is meant to serve the people the most has turned against them, establishing an opressive tyranny. As much as it pains us to do this to those who were once our comrades, we must stop them."
