 CVA_bastion_of_peace:0 "Peaceful paradise"
 CVA_bastion_of_peace_desc:0 "Chamomile valley is a peaceful nation. We would never willingly bring harm to anybody, nor does anybody really want to bring harm to us, as we always work hard to stay on everybody's good side."
CVA_capitalism:0 "Embrace supply and demand"
 CVA_capitalism_desc:0 "I guess, you can't really make someone change against their will. I mean, if you are ready, then you can change yourself without help from anyone, right?"
CVA_mysharik_reforms:0 "Mysharik's reforms"
 CVA_mysharik_reforms_desc:0 "Although we have succesfully attempted introducing the concepts of currency and makrets before, complete transition is a delicate matter and will take some time. But not to worry - Mysharik is a professional and knows what he is doing."
CVA_electrification:0 "Electrification"
 CVA_electrification_desc:0 "We shall invest into all sorts of electricity sources that we have at our disposal - solar panels, mobile power stations and wind turbines. After all, even if there is no wind - Kopatych's snore during the night is powerful enough to keep the thing working."
CVA_industrialization:0 "Industrialization"
 CVA_industrialization_desc:0 "All men are born with a drill in their hands!"
CVA_foreign_investments:0 "Attracting foreign investments"
 CVA_foreign_investments_desc:0 "We have entered the global markets and the perfect time - as the rest of the world is still recovering from black tuesday crash, we just might be able to stand above all as a beacon of economic prosperity."
CVA_status_quo:0 "Maintain the status quo"
 CVA_status_quo_desc:0 "Sometimes we love things so much that it's hard to get rid of them. They're old and worn, but we just can't do it. These things are like old friends, with lots of stories behind them. If you threw it away, who would tell its story?"
CVA_kopatych_methods:0 "Kopatych's methods"
 CVA_kopatych_methods_desc:0 "If nature feeds you, then it happens that there is no time to admire its beauties. You need to plow, fertilize, sow in order to harvest a new crop in the fall and meet the winter on a full stomach."
CVA_tractors:0 "Nation of farms"
 CVA_tractors_desc:0 "Our landscapes are wealthy in minerals needed by the plants to grow, which shall surely please floden and gar..., I mean, garwer and flo- I mean, flower and garden enthusiasts! Goodness, what is this gibberish coming out of my mouth!"
CVA_fishing:0 "Fishing industry"
 CVA_fishing_desc:0 "Fishing industry thrives in chamomile valley. Why, we've got enough skill and experience to catch fish using cactuses as bait!"
CVA_agricultural_aircraft:0 "Agricultural aircraft"
 CVA_agricultural_aircraft_desc:0 "One of the secrets of our thriving agriculture is our agricultural aircraft technology. Few countries use it to begin with, while we implement it on a large scale."
CVA_provide_for_the_citizens:0 "Providing for the citizens"
 CVA_provide_for_the_citizens_desc:0 "Sometimes, well, to calm down, it is enough to tell someone who will listen to you."
CVA_schools:0 "Advanced education facilities"
 CVA_schools_desc:0 "When an aircraft moves at low subsonic speeds V, corresponding to the M numbers, a comma, the specific value of which depends on the shape of the streamlined body..."
CVA_mass_media:0 "Mass media"
 CVA_mass_media_desc:0 "FRESH RELEASE, FRESH RELEASE!!!! DISASTER on the SWINGS! DANGEROUS FALL OF NYUSHA! Only here! Read, read! Will Nyusha be saved??!?!?!?! ...as well as crossword puzzles and a humor column..."
CVA_sport:0 "Invest into sport"
 CVA_sport_desc:0 "Memory is an integral part of the soul. The soul is the fundamental part of the spirit. A healthy mind, as you know, lives in a healthy body! Here, listen to yourself, and you will feel how your memories are getting healthier and healthier, ho-ho!"
CVA_medical_equipment:0 "Support public healthcare"
 CVA_medical_equipment_desc:0 "The disease, like some guests, must be taken out at the very beginning, when they just arrived, and the suitcases have not yet been unpacked, otherwise they will settle down later, and you will no longer understand who is the boss in the house."
CVA_culture:0 "Promote our culture"
 CVA_culture_desc:0 "Beauty is a very important thing. You can live without cakes and a bicycle with a flashlight, without carousels and medals for the first place, you can also somehow live ... You may not believe me, but I knew a boy who managed to live even without a TV. But you can't live without beauty. Does not work out…"
CVA_prepare_for_refugees:0 "Prepare to accept refugees"
 CVA_prepare_for_refugees_desc:0 "It's probably good to know that where the light is on, someone can sit and think about you."
CVA_evacuation_vessels:0 "How they shall get here"
 CVA_evacuation_vessels_desc:0 "And the sailor will return to his home and ask a poet to describe everything he seen, done and felt in a steel-colored volume!"
CVA_homes_for_refugees:0 "Where they shall stay"
 CVA_homes_for_refugees_desc:0 "There are days when nothing inspires. Everything seems uninteresting, boring, but just annoying. I want to cancel all plans and meetings, just sit at home and mope for my own pleasure."
CVA_welcome_refugees:0 "We welcome you with open arms!"
 CVA_welcome_refugees_desc:0 "I've heard some folks say that everyone has their guardian angel. But I didn't think too much of it, actually. I wonder what kind of angel I have. It's a pity that I can't see him. He knows everything that I've carefully hidden from others! He's seen everything!"
CVA_jobs_for_refugees:0 "Provide them with jobs"
 CVA_jobs_for_refugees_desc:0 "People who are insecure about themselves are afraid of the future. The past, on the contrary, is feared by those too self-confident. The present is so fleeting that you do not have time to be afraid of it."
CVA_knowledge_exchange:0 "Learn from them"
 CVA_knowledge_exchange_desc:0 "There are problems, the scale of which no one notices, except you. No one! Everyone lives in their little worlds, in their shells, which they built around themselves in their own image and likeness. But there are questions of a planetary scale! Universal even! And how to reach out with these questions through the walls of the shells?"
CVA_refugee_community:0 "Refugee communities"
 CVA_refugee_community_desc:0 "We all feel lonely sometimes. We sometimes lack an interlocutor, but this does not mean that we are really lonely. Next to us there is always someone who can understand our experiences, listen to us, suggest something. Usually, loneliness and emptiness around us is a figment of our imagination. But in fact, life is in full swing around us, waiting for us to join its noisy and fresh stream."
CVA_defending_peace:0 "To defend our peace"
 CVA_defending_peace_desc:0 "Only then something does not make sense, when no one puts any sense into it. And the fact that there are many meanings, it does not matter! Isn't it better if they don't exist at all?"
CVA_equipment_research:0 "Study the equipment"
 CVA_equipment_research_desc:0 "If you are well prepared, you won't be afraid of anyone! And if you aren't prepared, but also aren't afraid? Well, that's just plain naivity."
CVA_equipment_production:0 "Produce the equipment"
 CVA_equipment_production_desc:0 "All around are theorists! And life is, first of all, practice."
CVA_remain_vigilant:0 "We stand guard"
 CVA_remain_vigilant_desc:0 "I've always been afraid of growing up too soon..."
CVA_ot_vinta:0 "Ot Vinta project"
 CVA_ot_vinta_desc:0 "Off, Off, Off, You, Go!"
CVA_iron_nanny:0 "Iron Nanny project"
 CVA_iron_nanny_desc:0 "Come on, moonwalker, come on! Now you will find out what a fighter rabbit is in action!"
CVA_podlodka:0 "Podlodka project"
 CVA_podlodka_desc:0 "It's always been like that: one pig's pirate nail is a psycho rabbit's treasure."
CVA_superpower:0 "Big round family"
 CVA_superpower_desc:0 "On the round planet, there is a place for everyone in the world, even though it is not that big..."
CVA_krosh:0 "Rejuvenation of Chamomile Socialism"
 CVA_krosh_desc:0 "Krosh has won the election! Now, it is time for him to channel his optimism, compassion and enthusiasm in taking care of our nation's citizens."
CVA_retirement:0 "Karych's worsening health"
 CVA_retirement_desc:0 "As of lately, Karych's health has been worsening rapidly, due to him constantly forgetting to take his morning pills. He is at an age where health must come first and foremost. Our minister of health and a close friend of Karych, Sovunya, recommends him to retire. And indeed, with how rapidly the world is changing around us, maybe it's time for changes to come to the Valley as well."
CVA_new_leader:0 "Prepare snap elections"
 CVA_new_leader_desc:0 "Krosh has temporarily assumed the leader position, but he doesn't intend to stay in power without people's mandate. Elections are to be organized and held as soon as possible."
CVA_urbanization:0 "Villages to cities"
 CVA_urbanization_desc:0 "Krosh and his friend Yezhik have had this planned for a while now - many urbanization projects thoroughly drawn out, waiting to be brought into life somewhere in the future. The future is now."
CVA_korablik:0 "Project Korablik"
 CVA_korablik_desc:0 "Krosh has always had an unexplainable passion for the sea. he remembers making small paper boats when he was little. Now, it is time for the nation as a whole to explore the big sea."
CVA_samooborona:0 "Samooborona program"
 CVA_samooborona_desc:0 "The nation is surrounded by potential threats to it's security. Our deterrence program needs to be brought to a whole new level if we are to defend the sleep of our fellow citizens succesfully."
CVA_helping_hand:0 "Offering a helping foot"
 CVA_helping_hand_desc:0 "Many good guys across the world could really use some help right now. And, why, we wouldn't mind offering it!"
CVA_railroad_expansion:0 "Railroad infrastructure"
 CVA_railroad_expansion_desc:0 "Railroad infrastructure is what we need to modernize our nation more efficiently."
CVA_good_mood:0 "Cheerful nation"
 CVA_good_mood_desc:0 "Krosh is an optimist. He believes in all the best things in life. And his optimist is very much contagious, which is very good both for the state and for the people."
CVA_mental_health:0 "Compassionate nation"
 CVA_mental_health_desc:0 "Krosh is a kind rabbit, he can empathize with others and will gladly help however he can. This compassion of his is just as contagious within our society as his smile."
CVA_foreign_policy:0 "Our foreign policy"
 CVA_foreign_policy_desc:0 "With reforms complete, it is time for us to decide - on the international stage, where do we go from here?"
CVA_armed_neutrality:0 "Armed neutrality"
 CVA_armed_neutrality_desc:0 "The global situation is... dire. It may be our best option to just focus on internal cohesion and defense rather than to involve ourselves in anything outside of our borders."
CVA_help_good_guys:0 "Help the Good Guys"
 CVA_help_good_guys_desc:0 "Well, off we go to help the good guys! One must not sit idly by when what remains of good people are going up against hordes of evil!"
CVA_scientific_approach:0 "Take the scientific approach"
 CVA_scientific_approach_desc:0 "Losyash is a scientist, and that's how he's going to run the nation - with science."
CVA_collecting_data:0 "Collect all data available"
 CVA_collecting_data_desc:0 "A scientist can only come up with a proper algorythm when he knows all the goals that he needs to achieve and all the circumstances he's acting in."
CVA_robots:0 "Cybernetic enhancement"
 CVA_robots_desc:0 "There are many way for us to make our industry more efficient, but the most technologically progresive one is to have the machines do the hardest work."
CVA_reach_for_the_stars:0 "The many secrets of space"
 CVA_reach_for_the_stars_desc:0 "Space is nearly endless, and the amount of things we can discover is nothing compared to that which we will never know."
CVA_technocratic_utopia:0 "Mindset of a distant tomorrow"
 CVA_technocratic_utopia_desc:0 "Our nation is nearing a level of development several decades ahead of others, but we cango further! Next Century! Next Millenium! Next world! There shall be no end to the power of our minds!"
CVA_launch:0 "Ad astra per aspera"
 CVA_launch_desc:0 "It is time to make a significant investment into our space program, maybe visit a couple of friends living far away..."
CVA_political_approach:0 "Take the political approach"
 CVA_political_approach_desc:0 "Losyash shall lead the nation like a proper politician! But how exactly does a perfect politician make his nation perfect? Well, if it's possible, there's gotta be an example of it, and it can be found and copied."
CVA_night_in_library:0 "Find the perfect example"
 CVA_night_in_library_desc:0 "Losyash will spend several days in his library in search of a perfect example of a succesful and prosperous state. He'll find it, and re-model the nation after it."
CVA_golden_century:0 "Towards the Golden Century!"
 CVA_golden_century_desc:0 "Ancient Greece! Of course! The Golden Age of Humanity! Following their example in all things is the key!"
CVA_deal_with_discontent:0 "Hellada Asymvivasti"
 CVA_deal_with_discontent_desc:0 "Some of our citizens are unhappy with our obsession with Ancient Greece! HOW DARE THEY! THIS JUST WON'T DO! EITHER WE ARE GREEKS IN ALL THINGS, OR AREN'T GREEKS AT ALL!"
CVA_tyranny:0 "A wonderful Greek word..."
 CVA_tyranny_desc:0 "Up until now, our nation has been working on the Greek Model of Democracy, rule of the majority. But perhaps there is a better model of government, a different greek word..."
CVA_war_on_barbarians:0 "A more civilized world"
 CVA_war_on_barbarians_desc:0 "TIME TO CIVILIZE THE SAVAGES THAT SURROUND US."
CVA_losyash:0 "The Scientist"
 CVA_losyash_desc:0 "Losyash has won the elections! Now, he will decide on how he will be running the nation - like a scientist, or like a politician."
CVA_kataskevi:0 "Kataskevi"
 CVA_kataskevi_desc:0 ""
CVA_stolos:0 "Stolos"
 CVA_stolos_desc:0 ""
CVA_stratevma:0 "Stratevma"
 CVA_stratevma_desc:0 ""
CVA_foreign_alalysis:0 "Analyze the global situation"
 CVA_foreign_alalysis_desc:0 "Let us thoroughly study the situation in the world, and make an appropriate conclusion regarding our further foreign policy approach."
CVA_barash:0 "The Poet"
 CVA_barash_desc:0 "Barash has won the elections! His soul and heart shall lead the nation towards inner peace and prosperity!"
CVA_existensial_crisis:0 "Existensial crisis"
 CVA_existensial_crisis_desc:0 "Sometimes it seems like things kind of lose their real meaning. What's the real meaning of even existing? Unclear. Unclear whether life has always been meaningless, and you simply never noticed it until now, or there used to be meaning, but at some point it somehow faded away."
CVA_harmony:0 "Atmosphere of Harmony"
 CVA_harmony_desc:0 "Special environment, subtle atmosphere. When inspiration comes, poems write themselves."
CVA_loneliness:0 "The right to loneliness"
 CVA_loneliness_desc:0 "Ah-ah!!! Heavenly powers! If you care about the fate of art, make sure that I was completely, completely alone!"
CVA_society:0 "A Great Society"
 CVA_society_desc:0 "What if our feelings are also a malfunction, just a failure in a mechanism that can be fixed? And then everyone will be… all right?"
CVA_meaning_of_life:0 "The Meaning of Life"
 CVA_meaning_of_life_desc:0 "No need to hurry - Kuzinatra will not go anywhere from us. The meaning of this soup is for me to eat it and gain strength. The purpose of this bed is for me to sleep and rest on it. For now, these meanings are quite enough."
CVA_kuzinatra:0 "The Search for Kuzinatra"
 CVA_kuzinatra_desc:0 "There is only one way to know the true meaning of life for sure - we must find Kuzinatra!"
CVA_surroundings_awareness:0 "Awareness of our surroundings"
 CVA_surroundings_awareness_desc:0 "Let us take a look and see what is happening in the world, and how we can fit ourselves into the bigger picture."
CVA_aristocrats:0 "Nyusha's request"
 CVA_aristocrats_desc:0 "Barash's love interest, Nyusha, has always been interested in becoming a princess. With the power Barash has now, he may just be able to make her dream come true."
CVA_knights:0 "Tales of Courage"
 CVA_knights_desc:0 "We shall tell our people the stories of heroic knights fghting evil!"
CVA_romanticism:0 "Tales of Love"
 CVA_romanticism_desc:0 "We shall tell our people the stories of great and beautiful things people of monarchies do, when guided by love!"
CVA_heroism:0 "Tales of Honor"
 CVA_heroism_desc:0 "We shall let our people know, what a great honor it would be for all of them to live in a monarchy and to serve the princess!"
CVA_coronation:0 "Coronation"
 CVA_coronation_desc:0 "We are finally ready! Prepare the palace decorations! Invite as many guests as possible! Make sure Nyusha is wearing the best dress possible!"
CVA_princess_industry:0 "Princess's industry"
 CVA_princess_industry_desc:0 "Build more factories and work hard! Do it for the princess!"
CVA_princess_army:0 "Princess's army"
 CVA_princess_army_desc:0 "Always be ready to defend the nation and slaughter incranations of evil in the name of the princess!"
CVA_princess_castles:0 "Princess's castles"
 CVA_princess_castles_desc:0 "Princess needs to live in a castle! Better yet, in castles!"
CVA_princess_cities:0 "Princess's cities"
 CVA_princess_cities_desc:0 "Princess's government is benevolent! We shall provide for the people and rapidly improve their living standard!"
CVA_princess_and_her_people:0 "The Princess and her People"
 CVA_princess_and_her_people_desc:0 "Princess has two objectives to complete in a constitutional monarchy - to be a role model and to inspire people to do great things. Nyusha has managed to do both. Long Live the Princess!"
