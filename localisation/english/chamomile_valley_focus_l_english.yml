CVA_krosh_leader:0 "Chairman Krosh"
 CVA_krosh_leader_desc:0 "Krosh has been elected leader of Chamomile Valley! He shall now begin implementing the many ideas that he has in his head, final objective being creation of a socialist paradise of freedom and equality."
CVA_krosh_sun:0 "Keep our citizens happy"
 CVA_krosh_sun_desc:0 "One of the main concerns that krosh has as a leader is to keep the citizens as happy as possible - so let us provide them with all sorts of government services and opportunities for entertainment. The increase of their productivity and enthusiasm will be worth it."
CVA_krosh_farm:0 "Agricultural renovation"
 CVA_krosh_farm_desc:0 "One thing many socialist states fail at is ensuring that all citizens are well fed. We shall ensure that we don't repeat that mistake - our advanced argiculture technology will ensure that our population growth and equality policies are going to be sustainable, no matter what."
CVA_krosh_sweets:0 "Introducing new delicacies"
 CVA_krosh_sweets_desc:0 "A good way to reward our citizens for their many contributions to the development of the nation is to introduce some tasty treats for them. Not only will it create jobs and improve the economy, but it will also make our government all the more popular."
CVA_krosh_sport:0 "Encourage active lifestyle"
 CVA_krosh_sport_desc:0 "Healthy spirit resides in a healthy body! To be healthy, you need to exercise and maintain a healthy way of life. We should invest into public health programs and further the  development of national sports."
CVA_krosh_skate:0 "Social rejuvenation"
 CVA_krosh_skate_desc:0 "A big problem of the world is that, in many countries, old people are in charge - they aren't particularly concerned about making the world a better place for future generations. Well, it's going to be different here. We will make sure to give priority to young folks with fresh mindsets."
CVA_krosh_socialism:0 "The Utopian Socialist System"
 CVA_krosh_socialism_desc:0 "With eachpassing day, life in our country gets better. We are now perhaps, closer than any other country, to achieving a perfect combination of freedom, equality and prosperity."
CVA_perestroika:0 "Perestroika"
 CVA_perestroika_desc:0 "We failed. Completely. Why wouldn't anybody want to join us? Well, the way Krosh sees it - we focused too much on equality, and as such, may have accidentally denied some of the freedoms connected to free markets. We will fix this, and hopefully it will only do good for our country and our people."
CVA_world_stage:0 "Chamomile Valley's place in the world"
 CVA_world_stage_desc:0 "Let's be frank - despite being on good terms with most countries, in terms of power projection and political influence, we are practically a nobody - well not anymore! Let it be known that Chamomile Valley has re-emerged onto the world stage under a new identity and a new idea which the state and the government carry within themselves."
CVA_krosh_trumpet:0 "Announce our presence"
 CVA_krosh_trumpet_desc:0 "So hear this, workers and peasant of the Eastern Continent - Chamomile Valley is now no mere country, but a bastion of hope - a hope that one day, we may all live in a free and inclusive society and see each other for the comrades and friends we truly are."
CVA_krosh_improve_relations:0 "Win over their hearts"
 CVA_krosh_improve_relations_desc:0 "Some of our old friends may fear us due to a somewhat drastic change within our government - we will show them that they have nothing to worry about. Let us provide some gifts of good will to them."
CVA_krosh_construction:0 "The major jump ahead"
 CVA_krosh_construction_desc:0 "If we are to be taken seriously, we need to industrialize on a massive scale. Many consider such an avalanche of development to be out of reach of a nation like ours, but Krosh's specialty just so happens to be doing the impossible. Let's get to work, comrades!"
CVA_krosh_firefighter:0 "Relief for emergencies"
 CVA_krosh_firefighter_desc:0 "Some of the nations we are on good terms with seem right now like they could use some help from us. If it is aid they need, it is aid we shall provide them, and we shall not ask for anything in return."
CVA_krosh_global:0 "The Dream of a better world"
 CVA_krosh_global_desc:0 "Our final step of foreign policy reform is to make one thing clear - our banner, our people, and our country itself no longer are just a country, no longer a chunk of land and a group of inhabitants of it - no, we are a symbol. A symbol of a beautiful future, a land of hopes and dreams, and it is with those hopes and dreams in our hearts that we shall move forward."
CVA_surrounded:0 "Surrounded on all sides"
 CVA_surrounded_desc:0 "Dark clouds are gathering over the Eastern continent. To the east of us is Dio's empire - a terrifying creature who never shows mercy and never hesitates. To out west are Humsin and Arktos - pure evil embodied in elements. To the far west is Shen - a power-hungry conqueror who seeks only to destroy ann in his way. We must be ready when they come for us."
CVA_gun:0 "Expand rearmament program"
 CVA_gun_desc:0 "We have a severe lack of arms as of right now - we are in urgent need of expanding out production of guns and other military equipment."
CVA_tank:0 "Rapid military buildup"
 CVA_tank_desc:0 "Our expansion is going good so far - but we are still no match for the absolute giants that surround us. We must industrialize even faster, work even harder - our freedom, as well as our hopes and dreams, are worth it."
CVA_boat:0 "From Nothing to Navy"
 CVA_boat_desc:0 "We are a coastal nation - we are in dire need of a navy. We have the resources to build up a pretty decent ship-building industry."
CVA_navy:0 "Passion for the sea"
 CVA_navy_desc:0 "Sea is a somewhat personal topic for Krosh. He always loved the sea. To him, it embodies a force of nature, a challenge."
CVA_bell:0 "The Bell of Freedom Rings"
 CVA_bell_desc:0 "It took a lot of work, but we are ready. Now, when the many megalomaniacs and evil incarnates come knocking on our door, we ourselves shall kick that door open into their face."
CVA_krosh_peaceful_revolution:0 "Revolution through diplomacy"
 CVA_krosh_peaceful_revolution_desc:0 "All people deserve to live in the Utopian society which we are currently creating. However, we won't force anybody to join us - that goes against the very point of Krosh's vision of socialism. No, instead, we will go with a different option - an option so insane, it just might work. What if we just... ask them nicely to join us?"
