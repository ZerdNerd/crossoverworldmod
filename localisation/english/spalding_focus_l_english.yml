l_english:
  SLD_the_great_elections:0 "The Great Elections"
  SLD_the_great_elections_desc:0 "After a long time of communist tyrrany, people of Spalding can once again democratically choose who will lead their country in the coming years."
  SLD_communism_returns:0 "...and communism is back."
  SLD_communism_returns_desc:0 "I think there are no words, honestly."
  SLD_two_year_plan:0 "Two Year Plan"
  SLD_two_year_plan_desc:0 "To celebrate the return of communism to our Republic, we need to commence Two Year Economic Plan at once."
  SLD_central_industrial_complex:0 "Central Industrial Complex"
  SLD_central_industrial_complex_desc:0 "As a part of Two Year Plan, we need to build Central Industrial Complex."
  SLD_expansion_of_narrow_gauge_railways:0 "Expansion of narrow gauge railways"
  SLD_expansion_of_narrow_gauge_railways_desc:0 "Normal gauge railways cannot reach every place in our country - narrow gauge ones are the perfect type of railroads to achieve this."
  SLD_factories_in_the_west:0 "Factories in the West"
  SLD_factories_in_the_west_desc:0 "By building factories in the West, we expand our factory base there."
  SLD_eliminating_the_opposition:0 "Eliminate the opposition"
  SLD_eliminating_the_opposition_desc:0 "It's time to eliminate the remnants of opposition - monarchists, fascists and so on."
  SLD_the_southern_threat:0 "The Southern Threat"
  SLD_the_southern_threat_desc:0 "We are surrounded by monarchies, and the biggest threat comes from the south! We need to prepare to defeat them."
  SLD_public_works:0 "Public works"
  SLD_public_works_desc:0 "Organizing public works will make our constructions get higher and higher."
  SLD_new_port_in_the_shores:0 "New port in the shores"
  SLD_new_port_in_the_shores_desc:0 "Our navy need new port in the northern shores."
  SLD_new_airfields:0 "New airfields"
  SLD_new_airfields_desc:0 "Our airforce needs more airfields to accomodate and test more planes."
  SLD_open_new_university:0 "Socialist University"
  SLD_open_new_university_desc:0 "By opening new university in our capital, we give our citizens a new way to learn about socialist ideas."
  SLD_fortify_southwestern_border:0 "Fortify southwestern border"
  SLD_fortify_southwestern_border_desc:0 "We have to fortify our southwestern border in order to safeguard ourselves from potential monarchist intervention."
  SLD_fortify_eastern_border:0 "Fortify eastern border"
  SLD_fortify_eastern_border_desc:0 "We have to fortify our eastern border in order to safeguard ourselves from potential monarchist intervention."
  SLD_help_comrades_in_enchancia:0 "Help comrades in Enchancia"
  SLD_help_comrades_in_enchancia_desc:0 "Our communist comrades in Enchancia have risen up against monarchist threat! We need to help them as soon as possible!"
  SLD_spalding_way_to_communism:0 "Spalding Way to Communism"
  SLD_spalding_way_to_communism_desc:0 "We don't need help from Flower Hill in order to propagate and defend our socialism. We can create our own way to communism."
  SLD_ally_with_flower_hill:0 "Ally with Flower Hill"
  SLD_ally_with_flower_hill_desc:0 "Flower Hill is the strongest socialist country in the world right now. Allying with them will boost our will to fight."
  SLD_papal_monarchy:0 "Papal monarchy"
  SLD_papal_monarchy_desc:0 "With creamcakes, everything is possible."
  SLD_economy_reforms:0 "Economy reforms"
  SLD_economy_reforms_desc:0 "The Pope has ordered to reform the economy in order to prepare for future military engagements."
  SLD_overseas_industrial_complex:0 "Industrial Complex At The Sea"
  SLD_overseas_industrial_complex_desc:0 "The Pope has decided that building new industrial complex is needed for our economy to be great again."
  SLD_fill_the_railway_gaps:0 "Fill the railway gaps"
  SLD_fill_the_railway_gaps_desc:0 "The railways in our country have many gaps in their network. We need to fill them, so our units can move through country more efficiently."
  SLD_foundations_of_strong_military:0 "Foundations of strong military"
  SLD_foundations_of_strong_military_desc:0 "If Spalding has to have strong military, we need to create foundations for it."
  SLD_empower_cardinals:0 "Empower cardinals"
  SLD_empower_cardinals_desc:0 "There are not so many politicians in the country after the elections. We need to empower some cardinals to fill these positions."
  SLD_the_power_of_faith:0 "The power of faith"
  SLD_the_power_of_faith_desc:0 "The power, that resides in the faith, will lead us to glory!"
  SLD_restore_the_crusades:0 "Restore the Crusades"
  SLD_restore_the_crusades_desc:0 "More and more tyrranies are appearing around the world. We need to restore the crusades in order to bring back order in some of these countries!"
  SLD_yes_was:0 "Yes Was"
  SLD_yes_was_desc:0 "I don't lie."
  SLD_kremowka_air_projects:0 "Kremówka Air Offices"
  SLD_kremowka_air_projects_desc:0 "If we establish Kremówka Air Offices, our air force will be much better in the future."
  SLD_papal_university:0 "Papal University"
  SLD_papal_university_desc:0 "We have to establish Papal University in our capital, so our citizens can learn about Papal ideas."
  SLD_northeastern_fortifications:0 "Northeastern fortifications"
  SLD_northeastern_fortifications_desc:0 "We have to wall ourselves from the eastern threats!"
  SLD_wojtyla_otto_pact:0 "Wojtyła-Otto Pact"
  SLD_wojtyla_otto_pact_desc:0 "By establishing a non-aggression pact with king Otto, we will secure our western flank from any attack."
  SLD_ally_with_lechists:0 "Ally with Lechists"
  SLD_ally_with_lechists_desc:0 "The only way to achieve victory in current situation is to ally with Lechists."
  SLD_the_papal_faction:0 "The Papal Faction"
  SLD_the_papal_faction_desc:0 "The Pope can achieve victory all by himself!"
  SLD_ally_with_friedewalt:0 "Ally with Friedewalt"
  SLD_ally_with_friedewalt_desc:0 "The only way to achieve victory in current situation is to ally with Friedewalt."
  SLD_help_dunwiddie_gov:0 "Help Dunwiddie Government"
  SLD_help_dunwiddie_gov_desc:0 "A civil war has broken out in Enchancia, and three monachist factions are fighting for control over the country with two tyrranical ideologies. We have to support the government in Dunwiddie!"
  SLD_we_wanted_democracy:0 "We wanted Democracy, so we voted for it!"
  SLD_we_wanted_democracy_desc:0 "Easy logic!"
  SLD_liberalisation_of_economy:0 "Liberalisation of economy"
  SLD_liberalisation_of_economy_desc:0 "As Republic of Spalding is once again democratic and free, we have to liberalise our economy."
  SLD_expansion_of_railways:0 "Expansion of railways"
  SLD_expansion_of_railways_desc:0 "Our railways, which are in state of much disrepair, need immediate modernization and expansion!"
  SLD_expansion_of_mines:0 "Expansion of mines"
  SLD_expansion_of_mines_desc:0 "Western regions of our country are known for being full of mines. If we would expand them, they would bring us more resources!"
  SLD_every_man_a_weapon:0 "Every Man a Weapon"
  SLD_every_man_a_weapon_desc:0 "And everyone knows how to use them!"
  SLD_restoration_of_democratic_order:0 "Restoration of democratic order"
  SLD_restoration_of_democratic_order_desc:0 "We need to remove the remnants of socialism from our country and restore true democratic ideas!"
  SLD_power_to_the_people:0 "Power to the People"
  SLD_power_to_the_people_desc:0 "We need to show our citizens that the power of our country is in their hands!"
  SLD_new_breweries:0 "New breweries"
  SLD_new_breweries_desc:0 "Our people are in dire need of some new types of beer!"
  SLD_extend_social_benefits:0 "Extend social benefits"
  SLD_extend_social_benefits_desc:0 "By extending social benefits, we will lose some money, but in exchange we will gain trust of citizens."
  SLD_quick_response_air_force:0 "Quick Response Air Force"
  SLD_quick_response_air_force_desc:0 "Should any country attack us from the air unexcpectedly, we need to be able to defend ourselves and answer quickly!"
  SLD_kiepski_research_center:0 "Kiepski Reserach Center"
  SLD_kiepski_research_center_desc:0 "By establishing the research center in the home of our president, we will speed up our research and gain more trust of the people!"
  SLD_spalding_fortress:0 "Fortress Spalding"
  SLD_spalding_fortress_desc:0 "Creating long defensive lines takes much time and is expensive; we can turn our capital into a fortress and everybody will profit from it!\n\nExcept our enemy, of course."
  SLD_a_true_kurakao_drink:0 "A True Kurakao Drink"
  SLD_a_true_kurakao_drink_desc:0 "Years ago, Ferdynand Kiepski wanted to taste Kurakao Drink. Now, by his orders, we will partially fulfill his dream by building a city in Kurakao, which will become capital of Kurakao Drinks."
  SLD_ally_with_japanifornia:0 "Ally with Japanifornia"
  SLD_ally_with_japanifornia_desc:0 "Allying with Japanifornia seems to be the best way in current international situation."
  SLD_spalding_bay_treaty_organization:0 "Spalding Bay Treaty Organization"
  SLD_spalding_bay_treaty_organization_desc:0 "We need to bring order in Spalding Bay, but we cannot do this alone. We have to establish Spalding Bay Treaty Organization."
  SLD_ally_with_danville:0 "Ally with Danville"
  SLD_ally_with_danville_desc:0 "Allying with Danville seems to be the best way in current international situation."
  SLD_tracz_regime:0 "Tracz Regime"
  SLD_tracz_regime_desc:0 "Because you don't refuse when money call you."
  SLD_change_of_the_economical_course:0 "Change of the economical course"
  SLD_change_of_the_economical_course_desc:0 "The economy now must support future expansion of our country."
  SLD_equalize_the_infrastructure:0 "Equalize the infrastructure"
  SLD_equalize_the_infrastructure_desc:0 "Communism left our roads and railways in terrible state. We have to fix them..."
  SLD_kurakao_industrial_complex:0 "Kurakao Industrial Complex"
  SLD_kurakao_industrial_complex_desc:0 "Building an industrial complex in Kurakao seems to be genius idea."
  SLD_give_peasants_what_they_need:0 "Give peasants what they need"
  SLD_give_peasants_what_they_need_desc:0 "Peasants need only few things, and the rest... is history."
  SLD_new_order_in_the_army:0 "New order in the army"
  SLD_new_order_in_the_army_desc:0 "Our army needs general reform in order to get rid from old, communist persons..."
  SLD_the_power_of_will:0 "The Power of Will"
  SLD_the_power_of_will_desc:0 "What brings country forward is the Power of Will. Only this way, people want to fight for our cause."
  SLD_ojcowizna:0 "Ojcowizna"
  SLD_ojcowizna_desc:0 "Walencik will cry, but I like that. Network of specialized offices named 'Ojcowizna'. Brings back memories, right?"
  SLD_forceful_draft:0 "Forceful draft"
  SLD_forceful_draft_desc:0 "We need more men in our army, as soon as possible."
  SLD_tracz_air_force:0 "Tracz Air Force"
  SLD_tracz_air_force_desc:0 "Spalding Air Force are old and obsolete. We need new, strong Tracz Air Force."
  SLD_research_center_ojcowizna:0 "Research Center Ojcowizna"
  SLD_research_center_ojcowizna_desc:0 "Let Walencik cry even more. A research center named after perfect location in Tulczyn... really, good times."
  SLD_fortifying_borders_with_monarchies:0 "Fortifying borders with monarchies"
  SLD_fortifying_borders_with_monarchies_desc:0 "If we want to stay safe, we need to build fortifications on our borders with monarchies."
  SLD_palazzo_della_tracz:0 "Palazzo Della Tracz"
  SLD_palazzo_della_tracz_desc:0 "Janusz Tracz needs new residence, in Kurakao. His old home in Tulczyn is too small to handle all this traffic since he became President."
  SLD_side_with_von_karma:0 "Side with von Karma"
  SLD_side_with_von_karma_desc:0 "Siding with von Karma will make our resolve stronger!"
  SLD_tracz_paves_his_own_path:0 "Tracz paves his own path"
  SLD_tracz_paves_his_own_path_desc:0 "Joining other alliances? What am I, a fool?"
  SLD_side_with_doofenshmirtz:0 "Side with Doofenshmirtz"
  SLD_side_with_doofenshmirtz_desc:0 "Siding with Doofenshmirtz will make our resolve stronger!"
  SLD_help_cedric:0 "Help Cedric"
  SLD_help_cedric_desc:0 "Although very far from our country, helping this weird sorcerer in Enchancia would pay off in the future."
  SLD_destroy_another_rebel_group:0 "Destroy Neland Republic"
  SLD_destroy_another_rebel_group_desc:0 "And we've got second group of rebels, this time in Nendo area. We have to regain control there!"
  SLD_operation_major_ear:0 "Aggressive negotiations"
  SLD_operation_major_ear_desc:0 "It's time for aggresive negotiations with rebels in San Escobar. Bah, what negotiations? We're talking regular invasion!"
  SLD_peaceful_negotiations:0 "Peaceful negotiations"
  SLD_peaceful_negotiations_desc:0 "Let's try to achieve compromise between us and San Escobar. That's better than war."
  SLD_intervention_prospects:0 "Intervention Prospects"
  SLD_intervention_prospects_desc:0 "If we don't want to expand our country and focus on interventions across the globe, we need to prepare prospects for every single country."
  SLD_protect_macius:0 "Protect King Macius"
  SLD_protect_macius_desc:0 "We have to protect king Macius from Hartmut for the sake of stability in the region!"
  SLD_abstain_from_the_partitions:0 "Abstain from the partitions"
  SLD_abstain_from_the_partitions_desc:0 "We can't take part in the invasion that Hartmut is planning, but neither we can protect Macius from any harm."
  SLD_clean_the_chaos_in_central_kingdom:0 "Clean the chaos in Central Kingdom"
  SLD_clean_the_chaos_in_central_kingdom_desc:0 "The thing that Hartmut is planning - the attack on Macius - is right thing. We have to join his efforts."
  SLD_tackle_hartmut_empire:0 "Tackle Hartmut's Empire"
  SLD_tackle_hartmut_empire_desc:0 "Hartmut just turned his country into fascist empire, betraying royalist ideas. We have to stop him!"
  SLD_tackle_doofania:0 "Tackle Doofania"
  SLD_tackle_doofania_desc:0 "Heinz Doofenshmirtz is very dangerous right now, we cannot afford letting him expand as he wants!"
  SLD_tackle_japanifornia:0 "Tackle von Karma"
  SLD_tackle_japanifornia_desc:0 "The empire of Manfred von Karma cannot expand further, he must be stopped!"
  SLD_alien_threat:0 "Alien threat"
  SLD_alien_threat_desc:0 "Sancti Magistri defeated Starfleet and started to expand across the Central Continent. We need to stop him!"
  SLD_stop_farquaad:0 "Stop Lord Farquaad"
  SLD_stop_farquaad_desc:0 "In his mad idea of cleaning every single fairytale in the world, Lord Farquaad has gone truly mad and conquered many kingdoms. We need to stop him, before he swallows entire globe!"
  SLD_the_case_of_flower_hill:0 "The Case of Flower Hill"
  SLD_the_case_of_flower_hill_desc:0 "Stopping these commies is our duty."
  SLD_westward_expansion:0 "Westward expansion"
  SLD_westward_expansion_desc:0 "We need to prepare for expansion in western direction."
  SLD_take_down_a_je_to:0 "Take down Pat & Mat"
  SLD_take_down_a_je_to_desc:0 "Time to reconquest our western lands, lost in War of 1912."
  SLD_take_down_smurfs:0 "Take down Smurfs"
  SLD_take_down_smurfs_desc:0 "Time to reconquest our western lands, lost in War of 1912."
  SLD_take_back_our_lands:0 "Take back our southwestern lands"
  SLD_take_back_our_lands_desc:0 "Western Kingdom took some of our territories after we lost in War of 1912. We have to retake them!"
  SLD_take_aim_on_lechists:0 "Aim at Lechists"
  SLD_take_aim_on_lechists_desc:0 "Lechists are too big now to be neglected by us. We have to tackle them once and for all!"
  SLD_take_aim_on_japanifornia:0 "Aim at Japanifornia"
  SLD_take_aim_on_japanifornia_desc:0 "von Karma is unpredictable, we have to stop him in order to secure our western flank."
  SLD_eastward_expansion:0 "Eastward expansion"
  SLD_eastward_expansion_desc:0 "We need to prepare for expansion in eastern direction."
  SLD_attack_vineshroom_lands:0 "Attack Vineshroom lands"
  SLD_attack_vineshroom_lands_desc:0 "If we attack Vineshroom Republic now, we can quickly overpower them."
  SLD_attack_duckburg:0 "Attack Duckburg"
  SLD_attack_duckburg_desc:0 "Duckburg is one of the last bastions of Democracy in the region; we need to take them down."
  SLD_take_down_friedewalt:0 "Take down Friedewalt"
  SLD_take_down_friedewalt_desc:0 "We have to conquer Friedewalt before his son takes the throne."
  SLD_attack_king_macius:0 "Attack King Macius"
  SLD_attack_king_macius_desc:0 "We have to get rid from this little vermin as soon as possible."
  SLD_attack_tri_state_area:0 "Attack Tri-State Area"
  SLD_attack_tri_state_area_desc:0 "The regime in Danville is very weak - it's perfect moment to strike!"
  SLD_final_showdown:0 "Final Showdown"
  SLD_final_showdown_desc:0 "And now, it's time to set foot on Mount Ebott!"
  ##########################################
  SLD_army_effort:0 "Our Army"
  SLD_army_effort_desc:0 "We have to conduct important changes to our military in order to maintain it in perfect condition."
  SLD_weapon_development:0 "Weapon Development"
  SLD_weapon_development_desc:0 "We need to upgrade our guns much faster than we have ever anticipated."
  SLD_artillery_research:0 "Artillery Research"
  SLD_artillery_research_desc:0 "Artillery is worth to be further examined before putting it into battlefield."
  SLD_new_officer_corps:0 "New officer corps"
  SLD_new_officer_corps_desc:0 "Our command HQ needs highly trained specialists in order to conduct successful operations. That's why we need to create new officer corps."
  SLD_motorization_effort:0 "Motorization Effort"
  SLD_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
  SLD_doctrine_effort:0 "Doctrine Effort"
  SLD_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
  SLD_equipment_effort_2:0 "Equipment Effort II"
  SLD_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
  SLD_mechanization_effort:0 "Mechanization Effort"
  SLD_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
  SLD_doctrine_effort_2:0 "Doctrine Effort II"
  SLD_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
  SLD_weapon_development_3:0 "Weapon Development Expansion"
  SLD_weapon_development_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading country in infantry weapons. Or second country in that ledger."
  SLD_armor_effort:0 "Armor Effort"
  SLD_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
  SLD_special_forces:0 "Special Forces"
  SLD_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
  SLD_weapons_and_co:0 "Weapons and Co."
  SLD_weapons_and_co_desc:0 "Our army equipment is mostly being produced by Weapons and Co.. We can use them to conduct our research of weapons further."
  SLD_practice_reverse_engineering:0 "Practice reverse-engineering"
  SLD_practice_reverse_engineering_desc:0 "Modern countries often use reverse-engieneering to reveal the secrets of their enemies. We need to practice it too."
  SLD_study_foreign_tanks:0 "Study foreign tanks"
  SLD_study_foreign_tanks_desc:0 "We need to study foreign-made tanks in order to create perfect ones for ourselves."
  SLD_military_academy:0 "War Studies University"
  SLD_military_academy_desc:0 "In order to give our soldiers more suitable experience and knowledge, we have to open special school for them - War Studies University."
  SLD_naval_effort:0 "Our Navy"
  SLD_naval_effort_desc:0 "We must redesign our Navy to maintain modern standards."
  SLD_flexible_navy:0 "Flexible Navy"
  SLD_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
  SLD_large_navy:0 "Large Navy"
  SLD_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
  SLD_submarine_effort:0 "Submarine Effort"
  SLD_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
  SLD_cruiser_effort:0 "Cruiser Effort"
  SLD_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
  SLD_destroyer_effort:0 "Destroyer Effort"
  SLD_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
  SLD_capital_ships_effort:0 "Capital Ship Effort"
  SLD_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
  SLD_naval_academy:0 "Naval Academy"
  SLD_naval_academy_desc:0 "By creating special naval academy for future captains and admirals, we can ensure our victories on high seas."
  SLD_a_new_type_of_infantry:0 "A new type of infantry"
  SLD_a_new_type_of_infantry_desc:0 "Why should we bother regular infantry with making dangerous naval landings? We can form specialist units - marines - to deal with this."
  SLD_floating_airfields:0 "Aircraft carriers"
  SLD_floating_airfields_desc:0 "We definitely should conduct research on aircraft carriers. Maybe we will incorporate them into our fleet soon?"
  SLD_naval_air_force:0 "Naval Air Force"
  SLD_naval_air_force_desc:0 "With plans to build first carriers for our country, we need to create Naval Air Force for these carriers."
  SLD_aviation_effort:0 "Our Air Force"
  SLD_aviation_effort_desc:0 "We need to maintain our air force in perfect condition in case of another war."
  SLD_fighter_focus:0 "Fighter Focus"
  SLD_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
  SLD_bomber_focus:0 "Bomber Focus"
  SLD_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
  SLD_aviation_effort_2:0 "Aviation Tactics"
  SLD_aviation_effort_2_desc:0 "We cannot let the enemy to dominate air - we need to research proper techniques to fight them."
  SLD_CAS_effort:0 "CAS Effort"
  SLD_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
  SLD_rocket_effort:0 "Rocket Effort"
  SLD_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
  SLD_heavy_fighter_focus:0 "Heavy Fighter Research"
  SLD_heavy_fighter_focus_desc:0 "Heavy Fighters will significantly help our ground forces in conducting successful attacks on battlefields."
  SLD_reverse_engineer_foreign_bombers:0 "Reverse-engineer foreign bombers"
  SLD_reverse_engineer_foreign_bombers_desc:0 "Our plans of bombers are not that perfect - we need to buy and reverse-engineer some foreign bombers to further modify our planes."
  SLD_strategic_bombing:0 "Strategic Bombing"
  SLD_strategic_bombing_desc:0 "In modern countries, there are talks about switching to strategic bombing in order to cripple morale of enemies. We should research any information about such planes and tactics!"
  SLD_expand_bombing_command:0 "Expand Bombing Command"
  SLD_expand_bombing_command_desc:0 "The Bombing Command, which directs every single bomber squadron of Royal Air Force, needs to be expanded in order to deal with new threats and growing number of bombers."
  SLD_air_force_academy:0 "Air Force University"
  SLD_air_force_academy_desc:0 "We have to establish Air Force University in our capital in order to educate our pilots."