  DCB_army_effort:0 "Our Army"
  DCB_army_effort_desc:0 "We have to conduct important changes to our military in order to maintain it in perfect condition."
  DCB_weapon_development:0 "Weapon Development"
  DCB_weapon_development_desc:0 "We need to upgrade our guns much faster than we have ever anticipated."
  DCB_artillery_research:0 "Artillery Research"
  DCB_artillery_research_desc:0 "Artillery is worth to be further examined before putting it into battlefield."
  DCB_new_officer_corps:0 "New officer corps"
  DCB_new_officer_corps_desc:0 "Our command HQ needs highly trained specialists in order to conduct successful operations. That's why we need to create new officer corps."
  DCB_motorization_effort:0 "Motorization Effort"
  DCB_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
  DCB_doctrine_effort:0 "Doctrine Effort"
  DCB_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
  DCB_equipment_effort_2:0 "Equipment Effort II"
  DCB_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
  DCB_mechanization_effort:0 "Mechanization Effort"
  DCB_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
  DCB_doctrine_effort_2:0 "Doctrine Effort II"
  DCB_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
  DCB_weapon_development_3:0 "Weapon Development Expansion"
  DCB_weapon_development_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading country in infantry weapons. Or second country in that ledger."
  DCB_armor_effort:0 "Armor Effort"
  DCB_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
  DCB_special_forces:0 "Special Forces"
  DCB_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
  DCB_weapons_and_co:0 "Weapons and Co."
  DCB_weapons_and_co_desc:0 "Our army equipment is mostly being produced by Weapons and Co.. We can use them to conduct our research of weapons further."
  DCB_practice_reverse_engineering:0 "Practice reverse-engineering"
  DCB_practice_reverse_engineering_desc:0 "Modern countries often use reverse-engieneering to reveal the secrets of their enemies. We need to practice it too."
  DCB_study_foreign_tanks:0 "Study foreign tanks"
  DCB_study_foreign_tanks_desc:0 "We need to study foreign-made tanks in order to create perfect ones for ourselves."
  DCB_military_academy:0 "War Studies University"
  DCB_military_academy_desc:0 "In order to give our soldiers more suitable experience and knowledge, we have to open special school for them - War Studies University."
  DCB_naval_effort:0 "Our navy"
  DCB_naval_effort_desc:0 "We must redesign our Navy to maintain modern standards."
  DCB_flexible_navy:0 "Flexible Navy"
  DCB_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
  DCB_large_navy:0 "Large Navy"
  DCB_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
  DCB_submarine_effort:0 "Submarine Effort"
  DCB_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
  DCB_cruiser_effort:0 "Cruiser Effort"
  DCB_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
  DCB_destroyer_effort:0 "Destroyer Effort"
  DCB_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies.Destroyers will be crucial for this."
  DCB_capital_ships_effort:0 "Capital Ship Effort"
  DCB_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
  DCB_naval_academy:0 "Naval Academy"
  DCB_naval_academy_desc:0 "By creating special naval academy for future captains and admirals, we can ensure our victories on high seas."
  DCB_a_new_type_of_infantry:0 "A new type of infantry"
  DCB_a_new_type_of_infantry_desc:0 "Why should we bother regular infantry with making dangerous naval landings? We can form specialist units - marines - to deal with this."
  DCB_floating_airfields:0 "Aircraft carriers"
  DCB_floating_airfields_desc:0 "We definitely should conduct research on aircraft carriers. Maybe we will incorporate them into our fleet soon?"
  DCB_naval_air_force:0 "Naval Air Force"
  DCB_naval_air_force_desc:0 "With plans to build first carriers for our navy, we need to create Naval Air Force for these carriers."
  DCB_aviation_effort:0 "Our Air Force"
  DCB_aviation_effort_desc:0 "We need to maintain our air force in perfect condition in case of another war."
  DCB_fighter_focus:0 "Fighter Focus"
  DCB_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
  DCB_bomber_focus:0 "Bomber Focus"
  DCB_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
  DCB_aviation_effort_2:0 "Aviation Tactics"
  DCB_aviation_effort_2_desc:0 "We cannot let the enemy to dominate air - we need to research proper techniques to fight them."
  DCB_CAS_effort:0 "CAS Effort"
  DCB_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
  DCB_rocket_effort:0 "Rocket Effort"
  DCB_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
  DCB_heavy_fighter_focus:0 "Heavy Fighter Research"
  DCB_heavy_fighter_focus_desc:0 "Heavy Fighters will significantly help our ground forces in conducting successful attacks on battlefields."
  DCB_reverse_engineer_foreign_bombers:0 "Reverse-engineer foreign bombers"
  DCB_reverse_engineer_foreign_bombers_desc:0 "Our plans of bombers are not that perfect - we need to buy and reverse-engineer some foreign bombers to further modify our planes."
  DCB_strategic_bombing:0 "Strategic Bombing"
  DCB_strategic_bombing_desc:0 "In modern countries, there are talks about switching to strategic bombing in order to cripple morale of enemies. We should research any information about such planes and tactics!"
  DCB_expand_bombing_command:0 "Expand Bombing Command"
  DCB_expand_bombing_command_desc:0 "The Bombing Command, which directs every single bomber squadron of Royal Air Force, needs to be expanded in order to deal with new threats and growing number of bombers."
  DCB_air_force_academy:0 "Air Force University"
  DCB_air_force_academy_desc:0 "We have to establish Air Force University in our capital in order to educate our pilots."
 
      duckburg.1.t:0 "Election in Duckburg!"
      duckburg.1.d:0 "As the economic crisis is still raging through Duckburg, the citizens head to the voting booths to elect a person to lead us out of this mess. There are two candidates, both of whom seem to be up to the task.\n\n On one side is Scrooge McDuck - the richest duck in the world. He seeks to rebuild the economy from bottom upwards and bring in new people.\n\n On the other side is his arch-nemesis, Flintheart Glomgold. He seeks to rebuild economy from the top downwards, trusting conservative ways of focusing on the rich and giving them all they want.\n\n Whose plan seems more reliable to fix this mess? The citizens are desperate for a savior from the economic collapse. As the votes are counted at the end of the day, the results are:"
      duckburg.1.a:0 "Scrooge McDuck wins!"
      duckburg.1.b:0 "Flintheart Glomgold wins!"
      duckburg.2.t:0 "COMRADES!"
      duckburg.2.d:0 "Let's face it: our lives are miserable, laborious, and short. There, comrades, is the answer to all our problems. It is summed up in a single word – Capitalists. Capitalist is the only real enemy we have. Remove Capitalist from the scene, and the root cause of hunger and overwork is abolished for ever.\n\nMan serves the interests of no creature except himself. What then must we do? Why, work night and day, body and soul, for the overthrow of the human race! That is my message to you, comrades: Rebellion!"
      duckburg.2.a:0 "STAND UP, ALL VICTIMS OF OPRESSION - FOR THE TYRANTS FEAR YOUR MIGHT!"
      duckburg.3.t:0 "The Breaking Point"
      duckburg.3.d:0 "The unthinkable has happened - this morning, protesters overwhelmed the riot police and order collapsed south of Duckburg. Reports are coming in of thousands of workers taking up arms against the government.\n\n As Glomgold sat in his office, panicking, he heard a familiar voie behind him. She offered his her services to put down the protests. There was one condition however, as nothing is for free.\n\n She wanted his power. All of it. Total control over the nation handed over to her. After several minutes of thinking, with a sigh, Glomgold exclaimed..."
      duckburg.3.a:0 "Have it your way, Ms. De Spell."
      duckburg.3.b:0 "Get lost, Magica!"
      duckburg.4.t:0 "A truly NEW Deal?"
      duckburg.4.d:0 "As Scrooge sat in his office, he breathed a sigh of relief. He did it - the nation had gone through a rejuvenation thanks to his policies and achieved prosperity. The nightmare was over...\n\n Or was it? The more he thought about it, the more he couldn't help but notice - for all the talk of new faces, he himself was far from young. Perhaps, it's time for someone new to assume leadership?..."
      duckburg.4.a:0 "Why, I certainly know one ambitious and reliable lad..."
      duckburg.4.b:0 "Well, I'm not THAT old, I've got this."
      duckburg.5.t:0 "The Power Struggle"
      duckburg.5.d:0 "The capital burns in the flames of worker revolution. As what remains of the old government assembles on th outskirts of Duckburg in emergency session, an argument breaks out.\n\n On one side are conservatives, loyal to Glomgold, determined to restore order no matter what. On the other are the reformers, led by Mark beaks, who see conservatism as what doomed the regime.\n\n After a bery long series of arguments, the session is added with one final statement by he who emerges victorious..."
      duckburg.5.a:0 "You've failed us before, old man. We ain't taking another chance with you."
      duckburg.5.b:0 "You are young and foolish, Mark. You'll never be as good as me."