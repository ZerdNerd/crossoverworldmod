 CR_WS_EN3:0 "Enchancian State"
 CR_WS_EN3_desc:0 "[ENC.GetFlag] §YKingdom of Enchancia§! was left untouched either by §YWars of 1910s§! or §Yeconomic crisis of 1920s§!; instead, the kingdom enjoyed relative peace and prosperity. Economical situation got even better with return of rightful heir to the throne of §YAvalor§!, §YPrincess Elena§! (which was achieved with much help of §YWinslow Royal Family§!); beside that, only in 1935 the kingdom faced real danger of being conquered by evil sorceress §YVor§!, but was saved by the heroic deed of §YPrincess Sofia Winslow-Balthazar§!.\n\nFor years, Enchancia has been leading a defensive alliance, called §YTri-Kingdom Alliance§!, and by being the biggest country in the region, the country is a sign of stability in §YEverRealm§!; should Enchancia collapse, the entire region will surely follow the suit, but it is not certain. Rule of king §YRoland II§! is regarded as golden age; new towns are being founded, new contacts with Eastern world are being made, and - most importantly - a §Ymodernisation of country is planned to take place soon§!.\n\nIt seems that Enchancia is one of the most calm countries in the world, and peace and justice will reign here forever."
 CR_WS_EN4:0 "[EN4.GetName]"
 CR_WS_EN4_desc:0 "[ENC.GetFlag] §YKingdom of Enchancia§! was left untouched either by §YWars of 1910s§! or §Yeconomic crisis of 1920s§!; instead, the kingdom enjoyed relative peace and prosperity. Economical situation got even better with return of rightful heir to the throne of §YAvalor§!, §YPrincess Elena§! (which was achieved with much help of §YWinslow Royal Family§!); beside that, only in 1935 the kingdom faced real danger of being conquered by evil sorceress §YVor§!, but was saved by the heroic deed of §YPrincess Sofia Winslow-Balthazar§!.\n\nFor years, Enchancia has been leading a defensive alliance, called §YTri-Kingdom Alliance§!, and by being the biggest country in the region, the country is a sign of stability in §YEverRealm§!; should Enchancia collapse, the entire region will surely follow the suit, but it is not certain. Rule of king §YRoland II§! is regarded as golden age; new towns are being founded, new contacts with Eastern world are being made, and - most importantly - a §Ymodernisation of country is planned to take place soon§!.\n\nIt seems that Enchancia is one of the most calm countries in the world, and peace and justice will reign here forever."
 CR_WS_JOJ:0 "[JOJ.GetName]"
 CR_WS_JOJ_desc:0 "In the most bizzare concurrence of events, every member of [JOJ.GetFlag] §YJoestar family§! from 1889 to 2011 has appeared in this world, finding themselves in the §YNew Joestar Mansion§! and governing vast territory including few cities with familiar names, like §YNuovo Napoli§!. After quick assertion of events and situation, it turned out that §YDio Brando§! - the family' archenemy - is still alive, and with his army of minions not only wants to §Yeliminate Joestars from the existence§!, but also conquer the whole world using his army of minions and newfound military strength. That was not their only problem, as the Family learned that §Yall three Pillar Men§! are still alive, while §YYoshikage Kira§! somehow was not only not biting the dust, but also took full control over §YMorioh Town§!, forcing Josuke and his friends on exile.\n\nKnowing that they are likely to be alone in this region - as they are truly alien to this world, where alliances and relations exist for centuries, Joestars decided in a voting that §YJonathan§! will lead them as the Head of Family - but, if he felt not ready to do so, he can resign from the position. In the meantime, the Lands' economy is pretty much nonexistent save for a couple of factories and dockyards - if Joestars have to survive, a proper improvement of this sector is unavoidable.\n\nWill §YJoestar Family§! survive another encounter with Dio and his minions? It's up to you."
 CR_WS_DIO:0 "[DIO.GetName]"
 CR_WS_DIO_desc:0 "It seems that §YEnrico Pucci's§! plan of creating another, clear timeline, has succeeded... partially.\n§YDio Brando§! and majority of his subjects from both centuries are once again alive, but the side effect is that Pucci drew every memeber of §YJoestar Family§! that has existed in the history to this world, while accidentally shaping the surrounding territories and countries in a fashion that is radically different from what Dio knew. However, there is a good part of this side effect: §YDio Brando controls a big chunk of land§!, while neighboring technologically inferior enemies - such circumstances are indeed a blessing for him, or a sign that Pucci got a lot of luck in his process of world's reshapement.\n\nWith Joestars once again being the obstacle - luckily, the only obstacle - in his way, and rest of the world being unaware of his plans, Dio can safely prepare to and launch his final attempt at conquering the whole world; the road will be filled with blood, tears and sweat, but eventually Brando will reach the §YHeaven§! he and Pucci have talked so much in the past.\n\n...§Yunless§!...?"
 CR_WS_SIO:0 "[SIO.GetName]"
 CR_WS_SIO_desc:0 "The §YSioux§!, who live on the §YGreat Prairie§! and surrounding lands since their exile from §YCentral Continent§! during 17th century, once again are on the brink of vanishing from the world maps - perhaps this time forever, as two threats set their sights on Prairie and its rich natural deposits.\n\nThe first threat is Friedewalt's §YColony of Neu Flensburg§!, which took the beachhead in the easternmost part of the Prairie and established their city, Neu Flensburg, in 1919 - after the First Sioux War. The shock caused by the peace treaty resulted in formation of a federation known as [SIO.GetFlag] §YUnited Sioux Tribes§!, which goal is to never again let such horrible event happen. The second threat is Humsin, the sandman that turned over half of §YGreenland§! into a desert, while also taking another bit of Prairie, in early 1935; just as he wants to conquer §YGreenland§!, he also wants to take over Sioux and every other country on Central Continent.\n\nThe §YUnited Council of Tribes§!, which governs the nation, in response to this rapidly deteriorating situation, has drafted an emergency plan named '§YOperation Sandstorm§!', which includes evacuation of all women and children before Humsin can get them, while all men will stay behind and cover the evacuation; this way, the young generation of Sioux will get their chance to survive, liberate and rebuild the country with the help of long-time ally, §YDuchy of Greenland§!.\nHowever, there is also a second way: by abandoning the Operation Sandstorm, the Sioux can try to hold their ground against Humsin and with Greenland's help defeat the sandman; but, if they fail, the whole nation will be doomed.\n\nMaybe there still is a slightest bit of hope for Sioux?"
 CR_WS_TIG:0 "[TIG.GetName]"
 CR_WS_TIG_desc:0 "Not much is known about [TIG.GetFlag] §YTiger Clan§! outside of its territories - but that's not only due to rather very outdated technology, but also to the locals' hostility to travellers and explorers from outside world.\n\nHowever, with times moving forward and desert appearing overnight just at the front door of the nation, Clan's leader, §YAron§!, has changed his mind about the long-lasting policy of being sealed off from the rest of world. The changes will begin with exploitation and colonization of §YGloomy Forest§!, while also inviting foreign traders to establish Tiger Clan on the trade maps as a potential partner; the most pursued goal, however, is the §Ymodernization of Clan§!, which hopefully will be aided by neighboring §YDuchy of Greenland§!.\n\nWith these goals outlined, there is big backstage conflict going on between two possible Aron's successors - §YNak§!, who wants to consolidate all the power for himself, and §YTom§!, who wants to give all members of Clan the ability to voice their opinion - and also their children, §YLud§! and §YTib§!, but the latter conflict is fueled by Tib's friendship with a... dinosaur named §YTumtum§, who sometimes causes a bit bad situations in the Clan's village.\n\nWill Tiger's Clan continue to exist, or will it collapse under totalitarian rule - either from outside, or inside? Nobody truly knows."
 CR_WS_FLE:0 "[FLE.GetName]"
 CR_WS_FLE_desc:0 "The First Sioux War has cemented the §YColony of Neu Flensburg§! presence in the region; since that time, almost 20 years have passed, during which the Colony gained control over surrounding islands; the biggest achievement was the successful colonization of Northern Luvland, completed in 1931. Colonists, however, are a minority in their country, as majority of population consists of natives, who would rise up in any moment against their 'new' masters... if it wasn't for §YOrdnungsdepartment§! and §YOstgesetz§!, which severly harm their abilities and show their place in the society.\n\nThe Colony' image, however, has two faces: the first one is presented in Pantmawr, according to which it is 'the land of opportunity', where anyone can start their life once again, without any problems, and achieve even bigger success than in the homeland; however, in the Colony, the second image materializes, as the Royal Colonial Office in Pantmawr, led by no one else than Crown Prince Hartmut, is doing everything to fulfill his credo: 'colonization makes you rich' - apparently, taking care of your own income and disregarding colonists' pleas is his official policy. And at first glance, nothing can be done with this, as every message from the Colony to His Majesty Friedewalt III has to go through RCO and Crown Prince.\n\nBut when you look closer, there is one way out of this: declaration of independence, something that no one thought years ago, when current Governor, Herman von Wismann was the head of RCO; the biggest challenge on the road to this declaration requires the nation to properly arm and industrialize, so it would defend itself from Pantmwar' pacification. But maybe, beside obvious hopes, there is a third option somewhere...?"

 #UNIVERSE LIST
 CR_WS_UNIVERSE_TABALUGA:0 "Tabaluga"
