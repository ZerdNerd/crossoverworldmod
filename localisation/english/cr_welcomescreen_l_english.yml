 CR_WS_UNIVERSE_SQUIRREL_AND_HEDGEHOG:0 "Squirrel and Hedgehog"
 CR_WS_UNIVERSE_SHREK:0 "Shrek"
 CR_WS_UNIVERSE_SOFIA_THE_FIRST:0 "Sofia the First & Elena of Avalor"
 CR_WS_UNIVERSE_KAPITAN_BOMBA:0 "Kapitan Bomba"
 CR_WS_UNIVERSE_YAKARI:0 "Yakari"
 CR_WS_UNIVERSE_JOJO:0 "Jojo's Bizzare Adventure"
 CR_WS_UNIVERSE_TIB:0 "Tib & Tumtum"
 CR_WS_UNIVERSE_TABALUGA_DESC:0 "§YTabaluga§! is the title character in franchise of the same name, created by §YPeter Maffay§!, §YRolf Zuckowski§!, §YGregor Rottschalk§! and §YHelme Heine§! in 1983; the franchise includes six music albums, one musical, one animated series (3 seasons, 26 episodes each, co-produced by Germany and Australia) together with Christmas special, a quiz show, and 2018 CGI movie (§Rwhich, for both the modification's and your sanity, we assume never happened§!).\nThe mod accepts that episodes 1-28 (full season 1 and first two episodes of season 2) of the cartoon had already happened - Tyrion is long dead, Iceworld was shrunk to Glasstown and Humsin has taken over large part of Greenland - we have taken half of it as his realm because it was never stated how much of it was turned into desert."
 CR_WS_UNIVERSE_KING_MACIUS_DESC:0 "The novel '§YKing Matt the First§!' ('§YKról Maciuś Pierwszy§!' in Polish) and its sequel, '§YKing Matt on the Desert Island§!' ('§YKról Maciuś na wyspie bezludnej§!') were written by §YJanusz Korczak§! (real name Henryk Goldszmit) and published in 1923. The novels were followed after World War 2 by Polish costume movie with the same name, but the first English adaptation that brought the young king to the screen, was the German-Polish-French-Hungarian animated series '§YLittle King Macius§!'.\nThe modification is a direct adaptation of the book (which is in the public domain since 2016) with divergence points being available on the way.\n\n§YJanusz Korczak§!, creator of king Macius, was well known pedagogue in Poland, working as principal of an orphanage in Warsaw; due to being a Jew, he was forced with the orphanage into Warsaw Ghetto in 1940. During the Grossaktion Warschau in August 1942, he was sent together with the whole orphanage to the Treblinka extermination camp; he turned down any offers of escaping to safety."
 CR_WS_UNIVERSE_PAF_DESC:0 "Disney's animated series '§YPhineas and Ferb§!' and '§YMilo Murphy's Law§!' were both created by §YDan Povenmire§! and §YJeff \"Swampy\" Marsh§!; the latter one being a spinoff of the former.\nIn '§YPhineas and Ferb§!', every episode revolves around two title brothers building their inventions, their sister trying to 'bust' them (ergo show their 'dangerous' inventions to their mother so that she can punish them), and their pet platypus Perry fighting as Agent P with evil scientist (or pharmacist? dunno didnt watch) Heinz Doofenshmirtz; meanwhile, '§YMilo Murphy's Law§!' revolves around title character, Milo Murphy, being affected by Murphy's Law ('what has to go bad, will go bad').\nIn comparison to the both series, the only thing that changed is presenting Tri-State Area as a federation (in previous patches it was an independent country), in order to avoid usage of weird name like 'Republic of Danville'."
 CR_WS_UNIVERSE_ORIGINAL_MASHUP_DESC:0 ""
 CR_WS_UNIVERSE_ACE_ATTORNEY_DESC:0 "'§YAce Attorney§!' is a franchise mainly consisting of six video games (mainly for Nintendo consoles), five spinoff video games (only for Nintendo consoles) and adaptations in form of manga and anime. The franchise tells the story of §YPhoenix Wright§! (first three main games) and §YApollo Justice§! (second three main games), who begin as a rookie defense attorneys and through 'turnabouts' gain reputation as the title 'Ace Attorneys'.\n\nIn comparison to in-game world of AA (where of course California is part of the US), here §YJapanifornia§! is independent country - much like real-world California wants to be now (or am I wrong? Nevermind, Apollo still has to eat his hamburgers.)\n\nPS. Any longer description would count as a spoiler. Go play the games!"
 CR_WS_UNIVERSE_KFP_DESC:0 ""
 CR_WS_UNIVERSE_SQUIRREL_AND_HEDGEHOG_DESC:0 "'§YSquirrel and Hedgehog§!' is a North Korean cartoon, produced from 1977 to 2013 by §YSEK Studio§!. The series is popular not only in North Korea, but also outside the isolated country since around 2016, mainly because of levels of violence being off the charts and the character of §YLt. Fox Vixen§! (the only 'baddie' female in the whole show) being included in newer episodes. Manga and DVDs of the series are available in North Korea (though after searching on EBay or Amazon there should pop up some second-hand ones), there are also statues of characters placed in various places (mostly playgrounds) in Pyongyang.\n\nEnglish dub of the series exists, produced by Italian company §YMondo TV§!, but only for 26 episodes; full series with English subtitles can be found on YouTube."
 CR_WS_UNIVERSE_SHREK_DESC:0 "'§YShrek§!' franchise was created in 1990 by §YWiliam Steig§! and followed by five animated movies, two spinoff animated movies, two specials, couple of video games and god knows what else, made or licensed by §YDreamWorks Animation§!.\n\nThe authors are fairly sure that you, §Ythe player§!, have already watched the first three movies - they are enough as the story in the mod diverges before the first part even begins - so there is no need to make a proper rundown of what happens."
 CR_WS_UNIVERSE_SOFIA_THE_FIRST_DESC:0 "'§YSofia the First§!' is a cartoon series comprising of 4 seasons (113 episodes total) and two specials; '§YElena of Avalor§!' is direct spinoff of said series comprising 3 seasons (79 episodes each). Both shows were created by §YCraig Gerber§! and produced by §YDisney Television Animation§!. In the former series, young girl named §YSofia§! is made a princess overnight as her mother marries a king, and the new royalty has to learn how to be a princess; in the latter, §YPrincess Elena§! is preparing to assume the throne of her home country, Avalor, after returning from de-facto imprisonment in §YAmulet of Avalor§!, Enchancia's royal jewel worn by §YPrincess Sofia§!.\n\nThe modification assumes the whole former show as canon (ergo, happened) - mainly, Sofia is already the §YProtector of EverRealm§! - while the latter show being non-canon (only counting crossover episode, '§YElena and the Secret of Avalor§!', as canon) in order to let the player forge new paths as §YKingdom of Avalor§!. There are also some exceptions, though, with the biggest being shrinking of §YEverRealm§!, the world where both cartoons take place, to a region with only a few countries due to small amounts of information about them (original EverRealm has about 100 countries in total, §Rlet that sink in§!)."
 CR_WS_UNIVERSE_KAPITAN_BOMBA_DESC:0 "'§YCaptain Bomb§!' (Polish: §YKapitan Bomba§!) is an adult cartoon comprising 164 episodes and two full-feature movies, created solely by §YBartosz Walaszek§! (no seriously, this guy is a genius - he created tens of similar series all by himself!).\n\nThe show itself, while being nothing more than bizzare entertainment in the first episodes (and a hardcore reply to the decision of National Radio and TV Commission's head, who was connected with then-ruling party Law and Justice (PiS)), became one of the cult series in Poland thanks to reflecting events in the country in later episodes, like UEFA EURO 2012 (seriously, there is such story arc); suddenly interrupted in 2013, the fans have since then been demanding creation of new episodes or a closure from the creator - seemingly, to no avail. During the seemingly infinite waiting period, fans have created thousands of memes and fan works (episodes included), and this modifiaction is one of them."
 CR_WS_UNIVERSE_YAKARI_DESC:0 "'§YYakari§!' is a comic book series (or bande desinee) created by Swiss authors §YClaude de Ribaupierre§! (aka §YDerib§!), §YAndre Jobin§! (aka §YJob§!, until 2016) and §YJoris Chamblain§! (since 2016), published by Belgian Francophone publisher §YLe Lombard§!. The series, which began in 1977, has 40 parts (17 parts have been translated to English), and has spawned a franchise containting two animated series (1985, 52 episodes; 2005-2016, 156 episodes), one animated movie (2020), at least one video game for Nintendo DS, and many more.\n\nAs the comic is still being translated (at current pace, the 40th album may be translated in a few years), the 2005 animated show is being taken as complete canon; the mod takes place after its events (if sixth season will be made - looking at you, §YMr. Giacometti§!! - the mod will be adjusted)."
 CR_WS_UNIVERSE_JOJO_DESC:0 "'§YJoJo's Bizzare Adventure§!' is a manga series created by the eternal mangaka §YHirohiko Araki§!. The manga is divided into eight parts (story arcs): '§YPhantom Blood§!', §YBattle Tendency§!, §YStardust Crusaders§!, §YDiamond is Unbreakable§!, §YGolden Wind§!, §YStone Ocean§!, §YSteel Ball Run§! and §YJoJolion§! - every part's protagonist assumes the title 'JoJo' nickname; overall, there were 8 JoJos to date.\nThe manga was followed by an OVA, anime series (PART 6 CONFIRMED! part 7 when?), live-action film and numerous video games and spinoff books, making the series one of the best-known franchises in the world.\n\nIn comparison to the franchise, the mod gathers all JoJos and their allies from the first six parts in Joestar Lands, and sets them against Dio Brando and his allies ruling the lands to the northeast; the vampire once again wants to conquer the world, but this time other universes are at risk too. Pillar Men from Part 2 and Morioh town from Part 4 also make an appearance."
 CR_WS_UNIVERSE_TIB_DESC:0 "'Tib & Tumtum' is a French comic series created by Grimaldi and Bannister. Releasing in early 2010s, it currently has around 6 parts (3 are available in English), and it spawned a cartoon adaptation in 2018, consisting of 52 episodes.\n\nThe story (set in Stone Age) revolves around boy named Tib who befriends the list dinosaur, Tumtum. At first nobody believes him (as everybody thinks he created the dinosaur as imaginary friend, because every other kid has been laughing at him due to his birthmark on left eye), but with everybody being proved wrong by Tumtum appearing in person before the tribe, the friendship between the boy and his dino is accepted by the members of tribe."

