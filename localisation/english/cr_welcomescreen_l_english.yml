 #24 lines of text
 CR_WS_TAB_1_TXT:0 "[Root.GetCountryIntro]"
 CR_WS_TAB_2_TXT:0 "[Root.GetRegionDesc]"
 CR_WS_TAB_3_TXT_HEADER_1:0 "§YTechnology levels§!"
 CR_WS_TAB_3_TXT_HEADER_2:0 "§YNew resources§!"
 CR_WS_TAB_3_TXT_HEADER_3:0 "§YColonization§!"
 CR_WS_TAB_3_TXT_HEADER_4:0 "§YPeace Conference AI & Occupation/Liberation system§!"
 CR_WS_TAB_3_TXT_HEADER_5:0 "§YFurther notes§!"
 CR_WS_TAB_3_TXT_HEADER_6:0 ""
 CR_WS_TAB_3_TXT_HEADER_7:0 ""
 CR_WS_TAB_3_TXT:0 "\n\n§YThe Crossover World Mod§! introduces four technology levels, in order to keep the difference between introduced universes; the main modifier, used in all of the tech levels, is §Yresearch speed nerf§!, so, for example, Enchancia or Greenland won't get modern technology so fast, giving - in the case of Greenland - time for 'baddies' to go in. For La Resistance DLC owners, each level gives a §Ybuff to operatives§!. Also, in order to represent §YMulberry Harbors§! in the game, Modern technology has §Y25% buff to speed of naval bases construction§!.\n\nThe tech levels are:\n+ Middleage technology\n+ Pre-industrial technology\n+ Pre-modern technology\n+ Modern technology\n\n\nAlongside tech levels, two new resources are introduced to the game: £resources_strip|7 §YCrystals§! (not yet inmplemented) and £resources_strip|8 §YWood§! (implemented in v0.2). They will be used to produce more weapons when technology overhaul will be completed.\n\n\nThe mod features, as of v0.2, custom-designed colonization system, which allows for expansion overseas in a fashion similar to Europa Universalis IV.\n\n\n§YThe Crossover World Mod§! uses Peace Conference AI from §YKaiserreich§! and §Ycustom occupation & liberation system§! based on decisions - puppeting via peace deals is turned off globally. Because of this, §Yfull annexation of countries is required during each playthrough§!. If you do an exception, §Ryou do it on your own risk of bordergore and decisions not firing up§!.\n\n\n+ The mod does not use focus filter system yet, but its implementation is bound to happen around Update v0.2.1.\n+ If you want to request an universe to be added to the game, contribute to the mod or join the dev team, feel free to do so on our Discord server.\n\n§YThe Crossover World Mod Dev Team§! - ZerdNerd, Rokim21, Indyclone77, emmagh, Schultz, Mr. Nix, bilumi, 7 of Clubs, Yaroslav007\n\n\nPS. This welcome screen has been designed by §YEquestria at War team§!, but I think you already noticed the watermark in down right corner. ~ZerdNerd"
 CR_WS_TAB_4_TXT_HEADER_1:0 "§YOjcowizna - 0.1.1§!"
 CR_WS_TAB_4_TXT_HEADER_2:0 "§YEastern Turmoils/The New Opening - 0.2.1§!"
 CR_WS_TAB_4_TXT:0 "\n\n+ Added new countries: [BEE.GetFlag] Bee Kingdom, [FLE.GetFlag] Colony of Neu Flensurg, [WOR.GetFlag] Crown Colony of Worcestershire, [DIO.GetFlag] Dio's Empire, [PIL.GetFlag] Empire of Pillar Men, Gloomy Forest (unplayable), [HOR.GetFlag] Hornets Republic, [ARE.GetFlag] Kingdom of Arendelle, [KHO.GetFlag] Kingdom of Khorinis, [LAL.GetFlag] Lalaloopsian Republic, [JOJ.GetFlag] Lands of Joestars, [MIC.GetFlag] Mice Republic, [MOR.GetFlag] Morioh City State, [VIC.GetFlag] Northern Viking State, [ELW.GetFlag] Republic of Elwood, [SOO.GetFlag] Sooty's Republic, [BER.GetFlag] State of Berk, [TIG.GetFlag] Tiger Clan.\n+ Added focus trees, events and decisions for: Dio's Empire, Lands of Joestars, Tiger Clan, United Sioux Tribes, Colony of Neu Flensburg (0.2.1).\n+ Added decisions and events for: Colony of Neu Flensburg, Kingdom of Arendelle, Kingdom of Khorinis, Mice Republic, Morioh City State, Northern Viking State, State of Berk.\n+ Overhauled focus trees, decisions and events of: Central Kingdom, Friedewalt's Kingdom, Flower Hill, Gongmen Empire, Duchy of Greenland, Humsin's Lordship.\n+ Replaced old, decision-based colonization system with new one.\n+ New units: Stand users (Dio's Empire, Lands of Joestars and Morioh exclusive), Hamon users (Lands of Joestars exclusive) and militia.\n+ Added Superevents - the option to turn off their music is at the top of welcome screen.\n+ New portraits for: Macius I (+ older version), Buffalo Seed, Klu-Klu (+ older version), Sofia I, Geumsaegi, Goseumdochi, Kayo the Chameleon, Friedewalt III, Yakari, Rainbow, Felix (+ older version, 0.2.1), Hanna (+ older version, 0.2.1), Anton (+ older version, 0.2.1), Elena Castillo-Flores (both Princess and Queen variants, 0.2.1), Isabel Castillo-Flores (both young and adult, 0.2.1), adult Prince James (0.2.1), adult Princess Amber (0.2.1).\n+ Fixed voting on Railroads in Sioux Tribes. (0.2.1)\n+ Dio can now conquer the world as he wanted. (0.2.1)\n+ Atomic bombings from our world won't now leak into this world. (0.2.1)\n+ Princess Sofia won't now use time-travelling to bring her younger self to rule Enchancia if adult Amber steps down. (0.2.1)\n+ Possible bugfixes, not mentioned here (0.2).\n+ Changed the menu background - now features Yakari sitting on Little Thunder, looking at the sunset.\n+ Country selection screen has been overhauled.\n+ Mod has a new icon.\n+ New universes: JoJo's Bizzare Adventure, Maya the Bee, Gothic, Frozen, Die Sendung mit der Maus, Vic the Viking, Dragons, Lalaloopsy, Sooty, Tib and Tumtum, Elinor Wonders Why (elements), Arthur.\n\nMusic mod changes:\n+ Added 'Over There' by Bob Crosby Orchestra as main theme.\n+ Crossover World Monetized Radio: Added: 'Song of General Kim-il Sung', 19 tracks from JoJo's Bizzare Adventure Eyes of Heaven OST.\n+ Crosover World Demonetized Radio: Added: Yakari Main Theme (German version), 'Cruel Angel Thesis' cover by Jonathan Young, 'Great Days' (both original and -UNITS- versions), 'Last Train Home', 'Canzoni preferite', 'il vento d'oro', 'Walk Like an Egyptian', 'Farewell of Slavianka', 'North Korea/Flower Hill Does What is Determined to Do', 'Wide is My Motherland' (Korean version), 'We Will Follow You Only', 'Let's Study', 'Mother's Voice', 'Dash to the Future', 'Marching and Marching', 'Waiting for the Command', 'Train to the Front Line', 'Kaisergarde', 'Alte Kameraden', 'Westerwaldlied', 8 tracks from Yakari (2020 movie) soundtrack, 'il vento d'oro' (Medieval Cover), 'Yorckscher Marsch', 'Steinmetz Marsch', 'Unter der Admiralsflagge', 'Markische Heide', 'Auf und auf voll Lebenslust' (aka Yodelling), 'Berliner Luft', 'Unsere Panzerdivision', two Polish shantys: 'Bitwa' (Battle) and 'Historia złego sternika' (The Story of Bad Helmsman).\n\n\n+ Added new focus trees for: Alien Colony, Starfleet Territories, Republic of Spalding and San Escobar.\n+ Added new events and decisions for: Alien Colony, Starfleet Territories, Republic of Spalding, San Escobar, Flower Hill, Kingdom of Friedewalt, Kingdom of Avalor, Duchy of Greenland, Kingdom of Enchancia and more.\n+ Added 34 city capitulation events.\n+ Added Black Monday with events, decisions and ideas.\n+ Factions are now decision-, focus- and event-based.\n+ Added decision-based liberation and occupation system. Full annexation of countries is required.\n+ Focus times in Japanifornian focus tree have been cut down.\n+ Japanifornia has received new ministers and military leaders.\n+ Added voiceovers for some countries. They use vanilla audio for the time being.\n+ Enchancian State and Enchancian People's Republic can now execute remaining Winslow Royal Family memebers after Enchancian Civil War ends.\n+ Corrected dates of events for princes James, Amber and Sofia birthdays.\n+ Mentioned birthday events now will grant First Knight James or King James as military leader, depending on who rules Enchancia.\n+ Hartmut now attacks Macius via focus only if he is at peace.\n+ Six Year Plan in Flower Hill focus tree has been fixed.\n+ Central Kingdom now has opportunity to pass resolution allowing James-led Enchancia to form Enchancian Children Parliament if Enchancian Civil War is still ongoing after 1940; this was done in order to not thwart player's or AI progress as Central Kingdom.\n+ Sioux after landing in Tippecanoe now receive additional leader, Wild Wind.\n+ Yakari and Buffalo Seed will now leave Greenland in order to land in Tippecanoe instead of fighting both in Duchy of Greenland and United Sioux Tribes.\n+ Welcome screen has been ported from Equestria at War.\n+ The Crossover World Mod finally has a bit of lore.\n+ Weather is now enabled.\n+ City pictures are now available for certain states.\n+ Swapped third loading screen - old one featured Felix leading group of children, new one features Princess Sofia Winslow-Balthazar of Enchancia.\n+ Added one new loading screen, featuring Gongmen City.\n+ Peace conference AI revamped by incorporating ambition areas from Kaiserreich.\n+ Mod thumbnail now has better resolution.\n+ No new universes this time.\n+ Polish localisation is not supported since this patch. Grajcie po angielsku.\n\nMusic mod changes:\n+ Added new version of 'Ascension' by Joel Nielsen as main theme - current one is the Black Mesa in-game version, which is almost 10 minutes long.\n+ Added Electroswing radio with 8 songs by Peggy Suave, Jamie Berry, Octavia Rose, Nikola Vujicic and Icky.\n+ Eurobeat radio: Added songs 'Tora Tora Tora' by Domino, 'Supertonic Lady' by Mega NRG Man.\n+ Crossover World Monetized Radio: Added: 'Johan's Waltz' from Victoria II and 12 songs from Railroad Tycoon II.\n+ Crossover World Demonetized Radio: Added: 'S z n u k w a v e' by DJ Mżawki Litry & DJ Biały Szum, 'Die Wacht Am Rhein', two tracks from JoJo's Bizzare Adventure OST and 'Potato Pride' pop song from North Korea."
 CR_WS_TAB_5_TXT:0 "[GetUniverseDesc]"

 # Regions
 CR_WS_Central_Continent:0 "Central Continent"
 CR_WS_Central_Continent_desc:0 "§YCentral Continent§!, spanning from Moomin Peninsula in the East to Rudistan's Mouth and Avalor Archipelago in the West, has almost everything that Earth can offer - from jungles, mostly found in §YEverRealm§! region, through mountains and hills, ending with grasslands and breathtaking valleys.\n\nIn total, 28 countries exist in the continent; with EverRealm, the count increases to 38. Most countries present on Central Continent are ruled by royalties, and only 5 democracies.\n\nIn the central part, §YFriedewalt's Kingdom§! dominates the region, both in size and economically; however, §YWestern and Central Kingdoms§!, or §YTri-State Area§! are not worse with their policies. §YRepublic of Spalding§!, which recently transformed from Communism to Democracy, is on crossroads, with potential capable of turning the tables around in the region.\nIn the western part, §YLechina Empire§! and §YJapanifornian Republic§! are competing for the influence over this part; the conflict for lost lands of Lechists is looming over them.\nIn the north, §YKingdom of Duloc§! struggles to be recognized as part of §YEverRealm§! in order to expand there; however, §YFar Far Away§! will likely react to these attempts.\nFinally, in the middle-north, §YUnderground§! stands as one of the continent's biggest countries, guarding the balance with their massive economy and manpower capabilites. If one decides to attack Underground... be ready to press F to pay respects."
 CR_WS_Everrealm:0 "EverRealm"
 CR_WS_Everrealm_desc:0 "§YEverRealm§!, spanning from its Gate in the East to Rudistan's Mouth and Avalor Archipelago in the West, is part of much bigger §YCentral Continent§!. Untouched by modern economy and thought, region is dominated by primeval forests, jungles and plains.\n\nIn total, EverRealm is home for 10 countries; all of them are monarchies. The biggest one, §YKingdom of Enchancia§!, dominates and guards the stability in the whole region, with informal cooperation with southern §YKingdom of Avalor§!; the kingdom is also heading the only alliance in EverRealm - §YTri-Kingdom Alliance§!.\n\nLately, there have been attempts made by §YKingdom of Duloc§! to join EverRealm, but they have been rejected by Enchancia due to Duloc's head of state, §YLord Farquaad§!, attempts to wipe out all fairytale characters in his country. Nobody knows, how the next attempt will end, but the entrance to the region - §YGate to EverRealm§! - is guarded heavier than ever."
 CR_WS_Eastern_Continent:0 "Eastern Continent"
 CR_WS_Eastern_Continent_desc:0 "§YEastern Continent§!, spanning from Unity Peninsula in the West to Tyrion Sea in the East, is a bit smaller than neighboring §YCentral Continent§!, while remaining a significant landmass in the world. It has everything that an ecosystem could create: many forests, marshes, and even a desert. After a small settlement that used to be a base during a gold rush several decades ago in the Northeast has been abandoned, there were no explorers in the area for years - that seemed to change just recently, with exploration companies mainly from Friedewalt's Kingdom setting off to explore the unknown region. There are 33 countries on the continent in total - most of them are brutal dictatorships, two being colonies, and the rest being either democracies or last surviving monarchies.\n\nThe most important countries are: §YFlower Hill§! - known as Northern Union before the revolution in 1910s - which struggles to regain lost lands after three republics declared independence; §YGongmen Empire§!, which is on its way to either greatness or despair; §YIceworld§! and §YHumsin's Lordship§!, each wanting to conquer §YDuchy of Greenland§! for itself, without interference of the other; §YArendelle§!, isolated from the rest of continent, mainly self-sufficient; §YDio's Empire§! and §YLands of Joestars§!, better known as the most mortal enemies in the world; §YUnited Sioux Tribes§!, which are struggling to survive being between a rock (§YHumsin's Lordship§!) and a hard place (§YColony of Neu Flensburg§!), and Friedewalt's §YColony of Neu Flensburg§!, which is the main source of income for the metropole."

 # Nations
 CR_WS_FLO:0 "Flower Hill"
 CR_WS_FLO_desc:0 "When §YCentral Continent§! was ruptured by wars, a violent revloution took place in §YNorthern Union§! - federation of squirrels, hedgehogs, ducks and turtles - which transferred the country into communist dictatorship known as [FLO.GetFlag] §YFlower Hill§!. The reason why revolution broke out, were secret preparations of Northern Union government to intervene on Central Continent. With democracy abolished, Flower Hill avoided turbulence in the form of §Yeconomic crisis of 1920s§! and prepared for the confrontation with §YAnti-Flower Hill Alliance§!, newly formed by §YWolves§! and §YWeasels§!.\n\nTensions in the region peaked in 1932 and resulted in bloody §YFlower Hill War§!, which ended in stalemate. After §YWolves took Squirrels Village in 1935§! and kidnapped Dr Mole, §YFlower Hill Military Council§! sent §YGeumsaegi§! - the biggest Flower Hill war hero - on undercover mission to save Dr Mole. Geumsaegi's mission ended in complete success, and he returned from the secret mission in Wolves' Den, together with his brother, two friends, and Dr Mole.\n\nTheir return did not change anything, however - Squirrel Village ongoing occupation, and massive fall in the Flower Hill High Military Council popularity caused by that fact, §Yresulted in Squirrels Republic, Republic of Ducks and Republic of Turtles declaring their independence and leaving the union§!. Of those, who stayed in Flower Hill, many are still divided. To prevent Flower Hill from total downfall, Flower Hill Military Council has passed a resolution, which established position of §YSupreme Leader, together with elections§!. However, even this move is not seen as perfect resolution of things..."
 CR_WS_MAI:0 "Central Kingdom"
 CR_WS_MAI_desc:0 "In the aftermath of Wars of 1910s, [MAI.GetFlag] §YCentral Kingdom§! became landlocked country. International relations with other countries were severely hampered, and economic crisis broke out, further fueled by communist takeover in §YRepublic of Spalding§!, which awoke leftist forces in the kingdom. However, with §YStephen I§! ascension to the throne in 1923, the situation began to cool down; economy was reformed from ground up and relations with neighboring countries were normalized to possible extent - communist Spalding, for example, rejected many contact attempts from Stephen. The sea access problem has not been solved, but thanks to agreement with §Yking Friedewalt§!, goods from and to overseas countries could be imported and exported till 1936.\n\nHowever, good times, no matter how good they are, have to end - in late 1935, royal doctors discovered, that §Yking Stephen I is deathly ill, and will die§!, sooner or later. His son and crown prince, §YMacius§!, will be crowned as the next king, even if he's completely unprepared to rule the kingdom. There is also one person on the court, that is not happy about the coming succession, and certainly would like to rule the kingdom by himself. The sea access case returns once more, as the deal with Friedewalt has just expired, and due to Stephen's health, could not be revived; international relations are once again severely hampered by this, forcing the kingdom into hard times. The young crown prince is also viewed as weak, easy to defeat, naive and foolish; an active opposition to his future reign will possibly form after his coronation. Nobody knows, if the kingdom will even survive, as royal ministers were seen in the Royal Palace toasting for the 'future' of Macius' rule..."
 CR_WS_FRI:0 "Friedewalt's Kingdom"
 CR_WS_FRI_desc:0 "[FRI.GetFlag] §YFriedewalt's Kingdom§! emerged victorious from the disastrous Wars of 1910s, gaining first colony in eastern §Ylands of Sioux§! and connecting the enclave in the south with the mainland. The reign of §YFriedewalt§!, which began in 1905, is regarded as the best in country's whole history: economy is thriving, a single colony, Neu Flensburg, is still being maintained on Eastern Continent, and country is one of the world powers. Even §Yeconomic crisis of 1920s§! did not stop the expansion of the kingdom, which quickly defeated the looming recession. Plans of further colonization are being made, led by §YCrown Prince Hartmut§!, with creation of settlements even on §YFar East§! being considered.\n\nHowever, Friedewalt cannot stop the flow of time, and with each day, the §Ycoronation of his son§! is coming closer; it isn't a happy perspective, as the crown prince is regarded as 'totally unpredictable' in international and military spheres. As the kingdom still maintains good relations with all neighbors, vision of Hartmut ascending to the throne and destroying all of his father's achievements is very terrific to even think of; that said, in an event of §Ydeath of Stephen I§! - monarch of §YCentral Kingdom§! - and coronation of §Yhis son Macius§!, Hartmut will surely take care to destroy him, as he hates him more than anything."
 CR_WS_DES:0 "Humsin's Lordship"
 CR_WS_DES_desc:0 "§YWars of 1910s§! did not bother anyone in §YGreenland§!, as they were fought in §YCentral Continent§!; however, with possible death of §YTyrion§!, previous §YKing of Greenland§!, the region was constantly threatened by §YArktos§!, ruler of §YIceworld§!, including §Yoccupation of 65% of Greenland's territory§! - that is, until Tyrion's son, §YTabaluga§!, was born.\n\nIn less than a year, Arktos lost everything he gained after Tyrion's death - historians are still in dispute, if he did that because he was incompetent, or just plain stupid. Nevertheless, after Arktos lost his last offensive to conquer Greenland, §YTabaluga forced him to sign Greenland Treaty§!, in which Arktos was obliged to bring winter to Greenland every year for three months under the threat of death.\n\nAs Tabaluga has been proclaimed §YCrown Prince of Greenland§! in 1935, this declaration has been followed by unwise decision made by the Prince himself, which brought §YHumsin§!, §YLord of Sand§!, to Greenland. Humsin quickly cemented his rule over conquered part of Greenland, §Ywhich was turned into vast desert§! - also known as [DES.GetFlag] §YHumsin's Lordship§!, with only few settlements here and there, the biggest being the capital and Humsin's headquarters - §YThe Sand Castle§!.\n\nLord of Sand main aim is to §Yconquer the rest of Greenland§!, and then, he will surely turn his attention on conquering the rest of §YEastern Continent§!; however, the close distance to §YCentral Continent§! is also very tempting, with weak countries only waiting to be conquered by Humsin's might."
 CR_WS_GRN:0 "Greenland"
 CR_WS_GRN_desc:0 "§YWars of 1910s§! did not bother anyone in [GRN.GetFlag] §YGreenland§!, as they were fought in §YCentral Continent§!; however, with possible death of §YTyrion§!, previous §YKing of Greenland§!, the region was constantly threatened by §YArktos§!, ruler of §YIceworld§!, including §Yoccupation of 65% of Greenland's territory§! - that is, until Tyrion's son, §YTabaluga§!, was born.\n\nIn less than a year, Arktos lost everything he gained after Tyrion's death - historians are still in dispute, if he did that because he was incompetent, or just plain stupid. Nevertheless, after Arktos lost his last offensive to conquer Greenland, §YTabaluga forced him to sign Greenland Treaty§!, in which Arktos was obliged to bring winter to Greenland every year for three months under the threat of death.\n\nAs Tabaluga has been proclaimed §YCrown Prince of Greenland§! in 1935, this declaration has been followed by unwise decision made by the Prince himself, which brought §YHumsin§!, Lord of Sand, to Greenland, together with turning all of the southern parts of the country into vast desert.\n\nThe young Crown Prince of Greenland, known also as §YThe Last Dragon§!, is now forced to defend his country on two fronts. Another problem is that §YGreenland doesn't have any industry at all§!, and with changing times, the country must be transformed into regional power as soon as possible. §YGreenlanders also don't want to command the armies§!, so the High Command consists only of three leaders. The only thing, that didn't vanished from Greenlanders' minds, is hope of peaceful future, but even with the defeat of Humsin, it still wouldn't be so sure."
 CR_WS_TSA:0 "Tri-State Area"
 CR_WS_TSA_desc:0 "[TSA.GetFlag] §YTri-State Area§! survived the §Yeconomic crisis of 1920s§! in relatively good shape, and country's position on international arena was even further boosted when §YRoger Doofenshmirtz§! has been elected as President in 1932. His programme of peaceful politics in the region is paying off in his popularity, stable situation, and polls, making Tri-State Area one of the most peaceful countries at the time - especially after taking into consideration, that TSA remained neutral during §YWars of 1910s§! - while certain backyard in Danville's suburbs is still as quiet and normal as it always was.\n\nHowever, as Roger's term is ending in 1936, §Ynext elections§! are coming closer and closer, and Roger's wicked brother, §YHeinz Doofenshmirtz§!, has announced to run for the office; many of country's media ignored this announcement, as Heinz' popularity seems to equal zero, and question his sanity. However, if one thinks that if Heinz has been able to fund all his inventions day by day during single summer, his election campaign may be even bigger success than anybody thinks..."
 CR_WS_SLD:0 "Republic of Spalding"
 CR_WS_SLD_desc:0 "[SLD.GetFlag] §YRepublic of Spalding§! is representing Poland in a nutshell, being the mix of two Polish soap operas and TV series: 'The World According to Kiepski's Family' ('Świat Według Kiepskich'), and Plebania; as well as bringing Polish pope John Paul II with his best known co-workers in terms of memes.\n\n\n\nBefore War of 1912, §YRepublic of Spalding§! has been enjoying peace and prosperity, especially after §YNeland Republic§! voted to unite with Spalding in 1910. However, with §YWar of 1912§! and subsequent §YPeace of 1916§!, Spalding lost much of its territories in the West, which sent the country into internal crisis; as the tensions rose day by day, the tipping point was an attempt to suppress the §Yminers strike in 1925§!, which quickly got out of government's control and ended with §Ycommunists taking over the country§!.\n\nContrary to people's faith in the leftist ideas, which were supposed to take the country out of the crisis, communists did not manage to counteract it; §Yin 1935, another mass strikes took place§! across the Republic, and fearing civil war, communists decided to fold and ceded all executive power to §YSejm of Spalding§!, which ordered §Yelections to be organized in 1936§!.\n\nThis, combined with quite chaotic situation in the country, makes everyone a possible winner of the elections, and future of Spalding is all but predictable."
 CR_WS_JPN:0 "Japanifornia"
 CR_WS_JPN_desc:0 "As the §YTreaty of 1916§! obliged §YLechina Empire§! to give lands northwest of Nuno River, [JPN.GetFlag] §YJapanifornian Republic§!, born from the revolts during the war, became regional power, with the capital, §YLoso-Angoleso§!, growing very quickly. The process was however stopped when Loso-Angoleso Stock Exchange experienced the biggest loss in its history, thus beginning §Yeconomic crisis of 1920s§!. After decisions were made by §YBar Association§!, which took over the government in order to bring back the stability, recovery from the crisis ended in 1933. However, even after the economy returned to its track, Bar Association refused to organize presidential elections due to no suitable candidates being found; this changed in late 1935, when §YPhoenix Wright§! and §YMiles Edgeworth§! decided to run for the office.\n\nIn 1936, §YJapanifornia enjoys its 20 years of independence§!, and Presidential Elections are finally scheduled to take place in spring. The elected §YPresident of Japanifornia§! will have to face §YLechina Empire§! wanting to reconquer their lost lands, while also trying to conduct successful politics with §YA je to!§! and §YSmurf Republic§! - other two countries, that gained their independence in a way similar to Japanifornia.\nHowever, there are certain hooded figures, working in the shadows, trying to take control over the country in the most spectacular and unbelievable way ever seen.\n\nNobody knows for sure, if the miracle will ever happen."
 CR_WS_LEC:0 "Lechina Empire"
 CR_WS_LEC_desc:0 "[LEC.GetFlag] §YLechina Empire§! is a meme country, which only turboslavs will continue to say that it ever existed in history. Don't worry though - every country was made with seriousness in mind, including this one. You won't meet Lechists riding dinosaurs or using some superpower technology, though (well, you can create a submod just for that).\n\n\n§YLechina Empire§! was prosperous country for ages, however when trade with important partner, §YKingdom of Avalor§!, was shut down in 1894, economy began suffering: less goods were exported to the west, and much less ships visited the Lechinian ports - most of the ships that left, were previously sailing to or from Avalor. As a remedy for this, king §YSiemiomysl IV§! designed a plan to expand §YLechinian sphere of influence§! on §YCentral Continent§!, and regain some of the lost income. The plan resulted in peaceful alignment of §YIce Kingdom§! in the north, but when the attention of Lechists moved to the East, their attempts resulted in §YWar of 1912§! with kingdoms of §YSyke§!, §YYukora§! and §YWestern Kingdom§!. After §YWar of 1912§! was concluded by §YPeace of 1916§!, Lechists lost many eastern lands of the Empire, which gave independence to three countries: §YJapanifornian Republic§!, §YA je to!§! and §YSmurf Republic§!. The peace treaty marked the beginning of greatest political crisis in the history of the Empire, known as §YTragic Period§!, which got only worse with §Yeconomic crisis of 1920s§!; coronation of king §YLech I§! did not help in getting things better.\n\nThe hard and slow recovery of the economy ended in early 30s; however the political problems are still not solved, causing further disruptions in the country. This time, king §YLech I the Great§! has to finally address this issue and solve it, no matter how. If he fails to do so, the Empire will collapse; however if he succeeds, Lechia can once again be greatest country on §YCentral Continent§!.\n\nFate of ancient Lechia, no matter how it sounds, is now in your hands."
 CR_WS_SAN:0 "San Escobar"
 CR_WS_SAN_desc:0 "[SAN.GetFlag] §YSan Escobar§! is another meme, this time coming directly from Polish politics, when foreign affairs minister mistook the name of certain country for 'San Escobar'. Beside that - there is no connection whatsoever to real politics in this country; no real-world politicians, scandals, conflicts; San Escobar is here only for the memes.\n\n\nAs former §YRepublic of Spalding§!' colony at the opposite side of Spalding Bay, §YSan Escobar§! declared independence from their overlords in 1925, after communists took over the rule over Spalding. The former colony became safe heaven for every person oppresed by regime, and despite continuing hostilites across the Bay - dictatorship in Spalding refused to recognize independence of San Escobar - the number of citizens reached 7 milion in 1935, on tenth anniversary of independence.\n\nSince the beginning of independence period, country is ruled by §YZbigniew Stonoga§!, who promised to organize elections as soon as the situation on the southern bank of Spalding Bay gets normal. All citizens of San Escobar are awaiting this moment eagerly, with two parties ready to take part in these elections: §YEscobarian Honesty Party§!, led by §YPaweł Kozioł§!, and §YDemocrats§!, who still are looking for suitable candidate since 1932, when Karol Strasburger decided to retire.\n\nStonoga is known for changing his mind in the last moment, so nobody knows if the elections will surely take place..."
 CR_WS_ICW:0 "Iceworld"
 CR_WS_ICW_desc:0 "When §YCentral Continent§! was engulfed in §YWars of 1910s§! and nobody was looking, §YArktos§!, ruler of [ICW.GetFlag] §YIceworld§!, decided to strike at §YGreenland§! once again. In the process, he managed to first trick, then murder §YKing of Greenland§!, §YTyrion§!. With §YGreenland§! in chaos after losing their protector, Arktos exteneded his reign into §Y65% of former's territory§!; he could conquer more, but due to unknown reasons, he did not.\nAnd then, §YTabaluga, son of Tyrion§!, was born.\n\nSince son of Tyrion appeared in Greenland out of nowhere - Tyrion was supposed to be The Last Dragon and there was no female dragon in Greenland - virtually §Yevery Arktos' attempt to conquer it was hampered by Tabaluga§!. The last daring attempt ended in such disaster, in result of which Iceworld has been shrunk to its capital, Glasstown, and single ice field to the north, while Arktos was forced to sign §YGreenland Treaty§! with Tabaluga, that stated he won't attack Greenland in future and reduce his army under the threat of death.\n\nHowever, with §Yappearance of Humsin§! in 1935 and 2/3 of Greenland's territory being turned into desert, the restrictions are not so much followed, and slow remilitarisation is going on. Arktos himself considers §Ythree ways§! that Iceworld can follow: cooperation with Tabaluga, cooperation with Humsin, or remaining neutral. Nobody knows, which route will bring Iceworld back to the world power status."
 CR_WS_GON:0 "Gongmen Empire"
 CR_WS_GON_desc:0 "[GON.GetFlag] §YGongmen Empire§! is the home of main antagonist from the second Kung Fu Panda movie - Lord Shen. However, events of the movie are not taken as canon, except for Shen taking control over Gongmen City; his reach is quickly expanded to the whole Chi- I mean whole country, not only the city.\n\n\n\n§YKingdom of Gongmen§! did not engage in any conflict during §YWars of 1910s§!, and by providing a safe heaven for refugees from both §YNorthern Union§! and §YGreenland§!, managed to survive §Yeconomic crisis of 1920s§! with relative ease. The boom ended in 1932, when §YShen§!, son of the ruling monarch, was exiled from the country for his evil deeds. Soon after, Gongmen faced socio-political crisis known as §YTimes of Despair§!, which ended with king and queen deaths in 1935.\n\nShen did not wait long after his parents died - in late 1935, he landed in Luohuang and with short, swift campaign, took over the kingdom, §Yturning it into a dictatorship§!. However, not all parts of the country are loyal to him, and royalist guerillas still roam the country, paralysing military industry.\n\nIn the meantime, Shen has already analyzed his position, and found out that his Empire is in perfect situation for expansion: §YGreenland§! is trying to stay alive while defending from attacks coming from the §YDesert§!, and §YFlower Hill§! - former §YNorthern Union§! - partially collapsed when three republics declared independence.\n\n§YThe Year of Peacock§!, as Shen dubbed the beginning of his conquest campaign, is drawing near..."
 CR_WS_DUL:0 "Lordship of Duloc"
 CR_WS_DUL_desc:0 "A few years have passed since §YLord Farquaad§! took over [DUL.GetFlag] §YDuloc§! and started implementing his policies. While the country stayed away from §YWars of 1910s§! on one hand and many volunteer brigades from the Lordship were seen in the ranks of §YLechina Empire§! during §YWar of 1912§!, it has largely enjoyed peace.\n\nOfficial channels in Duloc say that §Yeconomic crisis of 1920s§! left minimal impact on Lordship's internal affairs, yet there is a small amount of people who doubt that Farquaad's rise to power was §Rnot§! a coincidence with the crisis. Still, since then, there was relative peace in internal and external relations - that is, until Lord Farquaad finished cementing his rule and established his two basic policies.\n\nThe first one was §Ya law that established a persecution of every magical creature§! living in the Lordship, with many fairies or even speaking animals being taken away to unknown places. The second one was the matter of §YGate to EverRealm§! and recognizement of Duloc as part of of the region by the biggest country - §YKingdom of Enchancia§!. It is still unfulfilled, as Faruqaad's petition was turned down by §Yking Roland II§! just days before Christmas.\n\nYet, the goal of joining EverRealm set by §YLord Farquaad§!, is still in his sights, and it's realization could be exploited to steamroll into the region, get rid of all fairytale elements, and establish §YFirst Duloc Empire§!, a hegemony, which couldn't be challenged by anyone else... if Farquaad manages to become §Ya King§!. And for this, he needs to find a suitable princess, but doing it fast may end with §Runforseen consequences§!..."
 CR_WS_ENC:0 "Kingdom of Enchancia"
 CR_WS_ENC_desc:0 "[ENC.GetFlag] §YKingdom of Enchancia§! was left untouched either by §YWars of 1910s§! or §Yeconomic crisis of 1920s§!; instead, the kingdom enjoyed relative peace and prosperity. Economical situation got even better with return of rightful heir to the throne of §YAvalor§!, §YPrincess Elena§! (which was achieved with much help of §YWinslow Royal Family§!); beside that, only in 1935 the kingdom faced real danger of being conquered by evil sorceress §YVor§!, but was saved by the heroic deed of §YPrincess Sofia Winslow-Balthazar§!.\n\nFor years, Enchancia has been leading a defensive alliance, called §YTri-Kingdom Alliance§!, and by being the biggest country in the region, the country is a sign of stability in §YEverRealm§!; should Enchancia collapse, the entire region will surely follow the suit, but it is not certain. Rule of king §YRoland II§! is regarded as golden age; new towns are being founded, new contacts with Eastern world are being made, and - most importantly - a §Ymodernisation of country is planned to take place soon§!.\n\nIt seems that Enchancia is one of the most calm countries in the world, and peace and justice will reign here forever."
 CR_WS_AVA:0 "Kingdom of Avalor"
 CR_WS_AVA_desc:0 "Over forty years ago, [AVA.GetFlag] §YKingdom of Avalor§! was ruled by §Yking Raul§!, and enjoyed period of peace and prosperity. This however ended in §Y1894§!, when evil sorceress §YShuriki§! orchestrated a coup, §Ymurdered both king and queen and took over the whole kingdom§!. With whole country under her wand, Shuriki forbid use of any magic other than hers, and imposed §Ytotal isolation of Avalor§! from outside world, rest of §YEverRealm§! included.\n\nShuriki's rule, known as §YThe Dark Times§!, ended in 1935, when §YPrincess Sofia Winslow-Balthazar of Enchancia§! freed §YCrown Princess of Avalor, Elena Castillo Flores§!, from §YAmulet of Avalor§!, in which Elena has been trapped in 1894 in order to safe her from Shuriki's death spell; with further help of Winslow Royal Family, §YElena managed to overthrow Shuriki§! and regain her home country. However, elimination of Shuriki from §YThrone of Avalor§! did not erase what evil sorceress did to the Kingdom over these forty-one years, and Elena, as Crown Princess, has to fix everything sorceress did during The Dark Times. The secondary goal is to reopen the country for international relations, especially considering §YEnchancian direction§! and §YTri-Kingdom Alliance§!.\n\nThe future of this story from §YSecret Library§! is not certain - will it end happily?"
 CR_WS_SKO:0 "Alien Colony"
 CR_WS_SKO_desc:0 "[SKO.GetFlag] §YAlien Colony§! is the colony of Aliens from Kurvix Galaxy - main antagonists of Polish adult cartoon 'Captain Bomb' (Kapitan Bomba), created by Bartosz Walaszek. The show itself, while being nothing more than bizzare entertainment in the first episodes, became one of the cult series in Poland thanks to reflecting events in Poland in later episodes, like EURO 2012 (no, seriously, there is such story arc).\n\n\n§YAlien Colony§! has been established in 1935 by kurvinoxes under the command of §YSancti Magistri§!, also known as §YAlien Sultan§!, from §YKurvix Galaxy§!, during campaign of finding more planets to conquer. A few days after the colony' capital, §YKapitol§!, has been established, Aliens found out that their arch-enemy, §YStarfleet§!, did the same thing as them - §Yestablished their own colony on Earth§!. More to say - just near them; Starfleet's §YColony HQ§! is located exactly at the opposite bank of §YSouthwestern Sea§! as Kapitol. Before Aliens could react in any way, Starfleet's ships §Yblocked much of the supply routes from Kurvix§!, which resulted in stranding all units down here, on Earth.\n\nNow, if Sancti Magistri wants to conquer any part of Earth, he needs to get rid of Starfleet' presence first; however, §Ygoing straight on the enemy is a suicide§!, so the army needs to be prepared, but it is nearly impossible thanks to severed supply routes to Kurvix, and the circle closes. Or - §Yit seems to close§!."
 CR_WS_KPT:0 "Territories of Starfleet"
 CR_WS_KPT_desc:0 "[KPT.GetFlag] §YTerritories of Starfleet§! have been established in 1935 by colonizers sent by §YStarfleet§! from §YKurvix Galaxy§!, during campaign of finding more planets to safeguard from the reach of §YSancti Magistri§!, also known as Alien Sultan. A few days after the §YColony HQ§! has been established, scouts found out that their arch-enemy, §YSancti Magistri' Aliens§!, did the same thing as them - §Yestablished their own colony on Earth§!. More to say - just near them; Colony HQ is located exactly at the opposite bank of §YSouthwestern Sea§! as Aliens' §YKapitol§!. However, before Aliens could react in any way, Starfleet's ships §Yblocked much of the supply routes from Kurvix§!, which resulted in stranding all of their units down here, on Earth.\n\nNow, Sancti Magistri' forces are softlocked on Earth and seemingly cannot be reinforced from Kurvix, while, thanks to good supply routes, §YStarfleet colony is able to receive recruits from Kurvix twice per year§!. This will surely help the colony to defend itself and eventually defeat Sancti Magistri - this time, on Earth."
 CR_WS_EN1:0 "Kingdom of Enchancia"
 CR_WS_EN1_desc:0 "[ENC.GetFlag] §YKingdom of Enchancia§! was left untouched either by §YWars of 1910s§! or §Yeconomic crisis of 1920s§!; instead, the kingdom enjoyed relative peace and prosperity. Economical situation got even better with return of rightful heir to the throne of §YAvalor§!, §YPrincess Elena§! (which was achieved with much help of §YWinslow Royal Family§!); beside that, only in 1935 the kingdom faced real danger of being conquered by evil sorceress §YVor§!, but was saved by the heroic deed of §YPrincess Sofia Winslow-Balthazar§!.\n\nFor years, Enchancia has been leading a defensive alliance, called §YTri-Kingdom Alliance§!, and by being the biggest country in the region, the country is a sign of stability in §YEverRealm§!; should Enchancia collapse, the entire region will surely follow the suit, but it is not certain. Rule of king §YRoland II§! is regarded as golden age; new towns are being founded, new contacts with Eastern world are being made, and - most importantly - a §Ymodernisation of country is planned to take place soon§!.\n\nIt seems that Enchancia is one of the most calm countries in the world, and peace and justice will reign here forever."
