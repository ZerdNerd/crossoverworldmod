lalaloopsy.1.t:0 "Lalaloopsy sends Invitation"
lalaloopsy.1.d:0 "Lalaloopsies invite us to join what their alliance, under the proposition that we are stronger together as we stand against most iminent threats in our region."
lalaloopsy.1.a:0 "We might have a chance together"
lalaloopsy.1.b:0 "No. You're on your own. So are we."
lalaloopsy.2.t:0 "[FROM.GetName] joins our alliance!"
lalaloopsy.2.d:0 "[FROM.GetName] has agreed to join us in pursuit of peace in the region."
lalaloopsy.2.a:0 "Neat"
lalaloopsy.3.t:0 "[FROM.GetName] refuses to join!"
lalaloopsy.3.d:0 "[FROM.GetName] has refused to join us((("
lalaloopsy.3.a:0 "Well this sucks."
lalaloopsy.4.t:0 "Modernization Program Begins"
lalaloopsy.4.d:0 "Out friends from abroad have instructed our specialists on how to modernize our nation. The program has officially started, and shall take around a year and a half."
lalaloopsy.4.a:0 "We have work to do."
lalaloopsy.5.t:0 "Modernization Program Complete"
lalaloopsy.5.d:0 "After many days, weeks and months of hard work, our nation has finally been brought into the modern era."
lalaloopsy.5.a:0 "Amazing!"
lalaloopsy.6.t:0 "The State of the Kingdom"
lalaloopsy.6.d:0 "The Kingdom of Lalaloopsy is in an interesting situation. The Queen's reign is stable, the Queen herself is quite popular despite her poor temper, and yet - reforms are needed for our nation to survive.\n\nOur nation is falling behind the rest of the world technologically. There are two factions competing for influence over the development of the nation - the farmer faction and the industrial faction. Farmers tend to lean more left politically, and industrialists tend to lean more right. It is up to the Queen to decide just how far the reforms of which faction should go.\n\nBut of course, the biggest problem for our nation is the threat to the south of us - the Gongmen Empire. They will soon come knocking on our door, and we must be ready for it."
lalaloopsy.6.a:0 "Fascinating."
lalaloopsy.7.t:0 "Defense Plans Meeting"
lalaloopsy.7.d:0 "War with Gongmen Empire is only a matter of time. To discuss course of action in regards to it, the Queen has summoned defense advisors and asked them for their ideas.\n\nSheriff Praire Dusty Trails proposes that we focus on bolstering our defenses, as well as play it defensively when it comes to foreign policy.\n\nHead of the Knight Order, Sir Battlescarred, suggests that we take the initiative in the upcoming war, and seek to unite our region against Shen and strike first, before he grows too strong.\n\nThe final decision, of course, is up to her majesty. What shall our strategy be in regards to Gongmen threat?"
lalaloopsy.7.a:0 "We need to focus on defense."
lalaloopsy.7.b:0 "Offense is best defense."
lalaloopsy.8.t:0 "Lalaloopsies wish to join us!"
lalaloopsy.8.d:0 "Lalaloopsies have expressed interest in joining our faction."
lalaloopsy.8.a:0 "Welcome!"
lalaloopsy.8.b:0 "We'll have to decline."
lalaloopsy.9.t:0 "Tabaluga Accepts us into his faction."
lalaloopsy.9.d:0 "We have been accepted into Eastern Continent Treaty."
lalaloopsy.9.a:0 "Wonderful!"
lalaloopsy.10.t:0 "We have been rejected!"
lalaloopsy.10.d:0 "Tabaluga has refused to accept us into his faction."
lalaloopsy.10.a:0 "Unfortunate."
