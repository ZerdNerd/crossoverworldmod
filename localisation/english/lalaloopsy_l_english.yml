 LAL_generic_army_effort:0 "Our Army"
 LAL_generic_army_effort_desc:0 "We have to conduct important changes to our military in order to maintain it in perfect condition."
 LAL_generic_weapon_development:0 "Weapon Development"
 LAL_generic_weapon_development_desc:0 "We need to upgrade our guns much faster than we have ever anticipated."
 LAL_generic_artillery_research:0 "Artillery Research"
 LAL_generic_artillery_research_desc:0 "Artillery is worth to be further examined before putting it into battlefield."
 LAL_generic_new_officer_corps:0 "New officer corps"
 LAL_generic_new_officer_corps_desc:0 "Our command HQ needs highly trained specialists in order to conduct successful operations. That's why we need to create new officer corps."
 LAL_generic_motorization_effort:0 "Motorization Effort"
 LAL_generic_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 LAL_generic_doctrine_effort:0 "Doctrine Effort"
 LAL_generic_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 LAL_generic_equipment_effort_2:0 "Equipment Effort II"
 LAL_generic_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 LAL_generic_mechanization_effort:0 "Mechanization Effort"
 LAL_generic_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 LAL_generic_doctrine_effort_2:0 "Doctrine Effort II"
 LAL_generic_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 LAL_generic_weapon_development_3:0 "Weapon Development Expansion"
 LAL_generic_weapon_development_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading country in infantry weapons. Or second country in that ledger."
 LAL_generic_armor_effort:0 "Armor Effort"
 LAL_generic_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 LAL_generic_special_forces:0 "Special Forces"
 LAL_generic_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 LAL_generic_weapons_and_co:0 "Weapons and Co."
 LAL_generic_weapons_and_co_desc:0 "Our army equipment is mostly being produced by Weapons and Co.. We can use them to conduct our research of weapons further."
 LAL_generic_practice_reverse_engineering:0 "Practice reverse-engineering"
 LAL_generic_practice_reverse_engineering_desc:0 "Modern countries often use reverse-engieneering to reveal the secrets of their enemies. We need to practice it too."
 LAL_generic_study_foreign_tanks:0 "Study foreign tanks"
 LAL_generic_study_foreign_tanks_desc:0 "We need to study foreign-made tanks in order to create perfect ones for ourselves."
 LAL_generic_military_academy:0 "War Studies University"
 LAL_generic_military_academy_desc:0 "In order to give our soldiers more suitable experience and knowledge, we have to open special school for them - War Studies University."



